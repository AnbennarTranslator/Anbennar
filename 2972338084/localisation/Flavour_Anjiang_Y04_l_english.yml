l_english:
 #Missions
 anjiang_words_of_wisdom_title:0 "Слова мудрости"
 anjiang_words_of_wisdom_desc:0 "Провидцы Тугаяса уже давно стали нашими ближайшими союзниками. Хотя логистика обычно делала прямую военную поддержку невозможной, благодеяния этого родства гораздо ценнее любого количества клинков. Провидцы обладают даром предвидения - даром, которым они готовы поделиться с нами. Нам крайне важно не допустить, чтобы эти отношения угасли."
 anjiang_pull_back_curtain_title:0 "Отдернуть занавес"
 anjiang_pull_back_curtain_desc:0 "Мрачные вести приходят от провидцев - наши бывшие союзники в Инджине, судя по их взглядам, замышляют против нас какой-то грандиозный план. \n\nХотя нам пока и не повезло узнать подробности, мы, по крайней мере, знаем, где их искать."
 anjiang_often_travelled_title:0 "Дороги по которым часто ходят"
 anjiang_often_travelled_desc:0 "Дорогу между нашими землями и Тугаясой контролируют несколько разных держав. Многие из них рады постоянному потоку наших посланников, но другие требуют более обособленного пути. Мы должны быть уверены, что наши гонцы смогут надежно ориентироваться в этих чужеземных тропах, будь то дружба или уловки."
 anjiang_blade_evil_title:0 "Клинок против Зла"
 anjiang_blade_evil_desc:0 "Негодяи из Цзиньцю представляли угрозу для Лиги столько, сколько кто-либо помнит, а с падением Каоинга они получили прямую границу с нашими землями. Хотя их города, несомненно, величественнее наших, они остаются политически изолированными. \n\nПравильная коалиция государств вполне может оказаться достаточной для восстановления земель лиги и не только."
 anjiang_strike_first_title:0 "Ударить первыми"
 anjiang_strike_first_desc:0 "После того как правда была раскрыта, Инджин в большинстве своем был изгнан из лиги. Со всех сторон на их земли смотрят соседи, и многие из наших рядов призывают вернуть мелкопоместных жителей под защиту лиги. \n\nНа этот раз, конечно, под нашим знаменем."
 anjiang_blade_red_title:0 "Лезвие окрашенное в красный"
 anjiang_blade_red_desc:0 "Еще дальше на запад лежат óни и их притоки. Демоны и развратители людей, эти рогатые чудовища еще более злобны, чем монстры Цзиньцю! \n\nЭти чудовища и люди, заключившие с ними договор, должны быть уничтожены мечом, чтобы эти земли могли праведно использованы праведными людьми, такими как мы. Более того, вторая успешная военная кампания может завоевать расположение других государств лиги."
 anjiang_second_seat_title:0 "Второе место оракулов"
 anjiang_second_seat_desc:0 "В последние годы участок Золотого шоссе между нашей столицей и Тугаясой все чаще называют «Прогулкой провидцев». Многие подающие надежды ученики наших земель отправляются в их горы за наставничеством, а многие оракулы проводят в наших землях столько же времени, сколько и в своих. \n\nДля многих Аньцзян уже называют «Вторым местом оракулов». Мы должны убедиться, что наша столица достойна этого звания."
 anjiang_summit_river_title:0 "Саммит Реки"
 anjiang_summit_river_desc:0 "В последние годы наша некогда сильная лига распалась и угасла. Территории были потеряны, союзники отвернулись от нас, и даже злополучный город Шиченг предпочел умереть в одиночестве, а не встать на нашу сторону. Было предложено провести встречу оставшихся членов лиги, на которой мы будем стремиться к объединению наших государств. \n\nОднако более циничные голоса призывают к осторожности - обнародование этого предложения без доказательства того, что мы достойны возглавить Лигу, несомненно, закончится неудачей."
 anjiang_drive_demons_title:0 "Изгнать демонов"
 anjiang_drive_demons_desc:0 "Горы на севере давно стали домом для демонических «Óни». Рабовладельцы и похитители духов, Халесс, в котором до сих пор живут эти существа, навсегда останется запятнанной землей. Долг любого достойного человека - покончить с ними, если у него есть такая возможность."
 anjiang_visit_augur_title:0 "Визит Авгура"
 anjiang_visit_augur_desc:0 "Возвышение нашего государства привело к росту влияния на наших союзников - провидцев. Настолько, что великий Авгур их ордена запланировал визит в нашу столицу. Мы должны подготовиться к достойному приему, чтобы получить его благословение."
 
 #Modifiers
 anjiang_eyes_wrath:0 "Глаза гнева"
 anjiang_against_evil:0 "Клинок против Зла"
 anjiang_drive_demons:0 "Изгнать демонов"

 #Events
 anjiang.1.t:0 "Грядущая буря"
 anjiang.1.d:0 "Много лет назад лига Яншин была силой в верховьях Янь. По всей реке - даже на Золотой дороге - наших посланников уважали и ценили. \n\nУвы, те времена давно прошли. Сегодня нас осаждают со всех сторон. На севере наездники на птицах и óни видят в наших землях подходящие мишени. На юге растут государства, жаждущие получить контроль над рекой. Не так давно город Шиченг отказался от лиги, а совсем недавно наши северные враги отвоевали Каоинг у нашего союзника. Если мы не изменим курс, наш упадок продолжится - и наши соседи воспользуются любой возможностью, чтобы ускорить его."
 anjiang.1.a:0 "Мы не дадим им такого шанса."
 
 anjiang.2.t:0 "Отдергивая занавес"
 anjiang.2.d:0 "При любых других обстоятельствах мы бы потерпели полный, провал не сумев победить Инчжин в их собственной игре. К счастью, в этой ситуации нам помогли Провидцы. Секреты легче найти, если знать, где их искать, и наши агенты нашли множество доказательств того, что Инчжин имеет злой умысел. \n\nПо-видимому, план состоял в том, чтобы проникнуть в двор посланников, подменяя честные послания от наших союзников экстремистскими бреднями - в конечном счете с целью отвратить нас от остальной лиги."
 anjiang.2.a:0 "Мы разоблачим их перед всем Янсином!"

 anjiang.3.t:0 "Тревожные новости"
 anjiang.3.d:0 "Пришли новости из Анцзяна, утверждающие, что их союзники провидцы сместили Инчжина как предателя лиги."
 anjiang.3.a:0 "Провидцы нас еще не подводили."
 anjiang.3.b:0 "Нет, мы должны дождаться доказательств."
 
 anjiang.4.t:0 "Встреча Янь"
 anjiang.4.d:0 "Когда посланники остальных городов прибывают в Аньцзян, никто не может отрицать нервную энергию, витающую в воздухе. Хотя мало кто признает это, очевидно, что сегодня решится судьба всех нас. \n\nЕсли распри продолжатся - если наши союзники не решатся присоединиться к нашему делу, - вряд ли кто-то из нас переживет грядущие бури. Наездники на птицах на севере, империалисты на юге или любая другая восходящая звезда Халесса окажутся в выгодном положении, чтобы разорвать нашу лигу на части, как это произошло с Шиченгом и Каоингом. \n\nИли, возможно, наша стратегия сработает? Наш ларек поднимется так высоко, что его блеск станет очевидным для всех?"
 anjiang.4.a:0 "Теперь нам остается только ждать."
 
 anjiang.5.t:0 "Встреча Янь"
 anjiang.5.d:0 "Аньцзян созвал собрание в своей столице, конечной целью которого является объединение лиги в единый политический орган. \n\nНесомненно, что в последние годы они обрели силу, но отказаться от нашей независимости навсегда останется непростым решением."
 anjiang.5.a:0 "Они доказали свою состоятельность - давайте объединим лигу."
 anjiang.5.b:0 "Мы должны идти своим путем, даже если в одиночку."
 
 anjiang.6.t:0 "Встреча Янь"
 anjiang.6.d:0 "Аньцзян созвал собрание в своей столице, конечной целью которого является объединение лиги в единый политический орган. \n\nНесомненно, что в последние годы они обрели силу, но отказаться от нашей независимости навсегда останется непростым решением."
 anjiang.6.a:0 "Они доказали свою состоятельность - давайте объединим лигу."
 anjiang.6.b:0 "Мы должны идти своим путем, даже если в одиночку."
 
 anjiang.7.t:0 "Встреча Янь"
 anjiang.7.d:0 "Аньцзян созвал собрание в своей столице, конечной целью которого является объединение лиги в единый политический орган. \n\nНесомненно, что в последние годы они обрели силу, но отказаться от нашей независимости навсегда останется непростым решением."
 anjiang.7.a:0 "Они доказали свою состоятельность - давайте объединим лигу."
 anjiang.7.b:0 "Мы должны идти своим путем, даже если в одиночку."
 
 anjiang.8.t:0 "Искоренение зла"
 anjiang.8.d:0 "По мере того как мы продвигались в земли захваченные óни, к западу от нас, демоны появлялись все чаще, некоторые даже маскировались под мирных жителей, пытаясь обманом заставить наших солдат проявить милосердие. \n\nОднако наши воины сделаны из более сурового материала и не поддаются на такие уловки. Все большее количество óни сжигается нашими войсками - как это ни трагично, вместе с их рабами, которые сражаются за них даже после смерти хозяев."
 anjiang.8.a:0 "Как оказалось, даже демоны могут кричать."
 
 anjiang.22.t:0 "Радостные вести"
 anjiang.22.d:0 "Сегодня член двора вернулся от провидцев с довольно любопытными новостями. Вскоре болезнь поразит многие тутовые деревья Яншена, что, несомненно, ограничит производство бумаги в регионе. \n\nУчитывая важность тутовой коры для производства бумаги, похоже, сейчас самое время запастись этим важным ресурсом - как для государственных нужд, так и для того, чтобы извлечь выгоду из грядущей нехватки поставок."
 anjiang.22.a:0 "Поэты, несомненно, тоже скажут нам спасибо."
 
 anjiang.23.t:0 "Восходящая звезда"
 anjiang.23.d:0 "В своих путешествиях между нашими землями и землями провидцев один из членов двора стал весьма искусен в решении вопросов ереси и философии. По мере нашего расширения по Яншену наличие этого человека под рукой, который поможет разобраться с различными религиями, с которыми мы сталкиваемся, несомненно, будет благом."
 anjiang.23.a:0 "Это будет полезно."
 
 anjiang.24.t:0 "Свита провидцев"
 anjiang.24.d:0 "Время от времени наши связи с провидцами Рахени приводят к визиту лидеров их ордена. \n\nПолучение такого благодеяния - всегда событие, достойное празднования, как из-за доходов от местных жителей Яншени, желающих заглянуть в их будущее, так и из-за вестей, которые нам всегда приносит их лидер. Сегодня они принесли особенно полезное послание, которое, без сомнения, будет сопровождать нас долгие годы." 
 anjiang.24.a:0 "Интересно, что именно они увидели?"