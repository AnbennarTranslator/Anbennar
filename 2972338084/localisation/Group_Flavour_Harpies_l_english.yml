 harpy_events.101.d:0 "An Ottoman coronation ceremony is the most grand thing many will see in their lifetime and the coronation of [Root.Monarch.GetName] is no exception. As the Sword of Osman is girded upon [Root.Monarch.GetName] by the Sharif of Konya, however, our Viziers look upon [Root.Monarch.GetHerHim] with some amount of dread. [Root.Monarch.GetSheHeCap] was never the most likely of candidates and would likely never have taken the throne if a clear favorite had existed.\nSome would go as far as to say that it was [Root.Monarch.GetHerHis] mediocrity that allowed [Root.Monarch.GetName] to triumph. Greater men never considered [Root.Monarch.GetHerHim] a threat and others hoped to control the Empire through [Root.Monarch.GetHerHim]. One thing our new [Root.Monarch.GetTitle] has clearly demonstrated: When the need arises [Root.Monarch.GetSheHe] will not shy away from sinking a dagger in the back of those that trust [Root.Monarch.GetHerHim]."
 harpy_events.101.a:0 "Long live the [Root.Monarch.GetTitle]!"
