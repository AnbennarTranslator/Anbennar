 seghdihr_segbandal_reform:0 "Сегбандал"
 seghdihr_segbandal_reform_desc:0 "Сегбандал сформировался ещё во времена Аул-Дварова и (несмотря на недолгий упадок) вновь воскрес, как правомерное правительство Среднего Дваровара. Он есть всё, чем не смог стать Аул-Дваров: решительный, инновационный, не раздираемый внутренними междоусобицами и соперничеством. Теперь он устроен так, как всегда должен быть: жёсткая организация твердынь, связанных не только честью, но и родством и законом."

 seghdihr_segamlavad:0 "Сегамлавад"
 seghdihr_segamlavad_desc:0 "В Сегамлаваде проходят глубокие дискуссии, когда того позволяет предмет, но когда необходимо, он способен на быстрые решения. Каждая из пяти твердынь Центрального Дваровара имеет место, представляя свои особые нужды. Обсуждение и аргументация приветствуются, но в любой момент Светлейший король имеет власть окончить зашедшую в тупик дискуссию во время кризиса."

 seghdihr_segbandalic_military:0 "Сеганкар"
 seghdihr_segbandalic_military_desc:0 "Карьера в Сеганкаре считается одной из самых престижных из всех, что доступны гражданину Сегбандала. Только самые перспективные воины из каждой твердыни мгут быть признаны достойными присоединиться, и лишь после долгих и мучительно сложных тренировок. Всё это централизовано в пределах твердынь, в каждой из которых есть район, который предоставляет Сеганкару просторные казармы, военные академии, и специальные полигоны для тренировок."
 seghdihr_segbandalic_military_tooltip:0 "Число рекрутов в §Yтвердынях Сегбандала§!: §G+50.0%§!"
 seghdihr_segbandalic_military_tooltip2:0 "Число рекрутов §Yвне твердынь Сегбандала§!: §R-250.0%§!"
 seghdihr_segbandalic_military_tooltip3:0 "Потеря профессионализма при найме §Yнаёмников§!: §R-10.0%§!"
