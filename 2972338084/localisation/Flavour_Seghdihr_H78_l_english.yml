 flavor_seghdihr.51.t:0 "Глаза в темноте"
 flavor_seghdihr.51.d:0 "       Пришли дальнейшие отчёты об активности гоблинов в [Root.incursion_target.GetName], и неприятное ощущение, что за ними наблюдают, преследует равно жителей местных поселений и патрули. Гоблинов замечают тут и там, но в таких количествах, которые не представляют сами по себе угрозу. Вместе, впрочем, они составляют картинку гоблинов, исследующих окрестности. Зачем — мы можем только догадываться, но ничего хорошего их цели нам не несут."
 flavor_seghdihr.51.a:0 "Это может на что-то повлиятьЗ"

 flavor_seghdihr.52.t:0 "Рейды на склады"
 flavor_seghdihr.52.d:0 "       Гоблинские грабители беснуются в [Root.incursion_target.GetName]. На первый взгляд, властям было не о чем беспокоиться. Обнесли амбар там, ограбили караван тут: всё как всегда у местных властей. Но недавно размер и наглость этих грабежей многократно возросли, например, недавно украли целую армейскую поставку для местного гарнизона, включая доспехи и оружие. Очевидно, что теперь всё будет становится только хуже."
 flavor_seghdihr.52.a:0 "Что ещё может произойти?"

 flavor_seghdihr.53.t:0 "Смерть и разрушение"
 flavor_seghdihr.53.d:0 "       Бедствие ударило сегодня. Целое поселение разорено, его население перебито, а всё ценное украдено или уничтожено, так как отряд гоблинов движется быстрее, чем местные гарнизоны и патрули могли быть дать им отпор. Нам нужно действовать быстро, чтобы восстановить разрушенное, и укрепить свои фортификации, прежде чем они вернутся вновь."
 flavor_seghdihr.53.a:0 "Возможно, нам следует побеспокоиться."

 flavor_seghdihr.54.t:0 "Барабаны в глубине..."
 flavor_seghdihr.54.d:0 "       Орда гоблинов появилась из своих скрытых проходов и пещер в [Root.incursion_target.GetName]. Их лидеры организовали поганцев таким образом, чтобы они действительно представляли угрозу. К сожалению, даже это число и близко не соответствует числу пропавшего снаряжения, которое было украдено или исчезло. Многие из наших ведущих советников размышляют о том, что это просто пробная атака, дабы прощупать наши силы. Мы не можем показать слабость, и не дадим им закрепиться!"
 flavor_seghdihr.54.a:0 "К оружию!"

 flavor_seghdihr.55.t:0 "Они идут..."
 flavor_seghdihr.55.d:0 "       «Скоро придёт конец. Барабаны... барабаны бьют в глубине. Они идут.» Так заканчивается испачканный в крови отчёт, полученный командиром местного гарнизона от ближайшего поста караульных в [Root.incursion_target.GetName]. Вскоре за ним пришла орда гоблинов, намного большая, чем та, что изначально осадила главное поселение. Единственный гонец смог ускользнуть и сообщить нам новости перед тем, как атака началась всерьёз, и запросив не мешкая выслать подкрепления, перед тем как гоблины захватят провинцию и перережут местное население."
 flavor_seghdihr.55.a:0 "Мы должны положить этому конец НЕМЕДЛЕННО!"



