 #####unique improvements events
 flavor_seghdihr.111.d:0 "Несмотря на то, что это участок короток по сравнению с остальным Золотым путём, сложный рельеф долины Героя сделал его расширение непростым. Однако вложения уже окупаются, так как торговцы сворачивают с дороги в Булвар и едут в Дваровар через Врата Героя."
 flavor_seghdihr.111.a:0 "Воистину, золотой путь."
 flavor_seghdihr.112.d:0 "Служащие в качестве оазисов, усыпавших Золотой путь, новые постоялые дворы СЗК служат прекрасным место для отдыха торговцев, снующих между Булваром и Рахеном. Предоставляя кровати на ночи и подавая Двароварское Тёмное для дварфов и менее смертоносные напитки для других рас, эти гостиницы стали популярны и у СЗК, и зарубежных торговцев. В свою очередь, они дали СЗК власть над течением торговых маршрутов прямо к вратам Сегбандала."
 flavor_seghdihr.112.a:0 "Ура!"

 flavor_seghdihr.121.d:0 "Постоянный гарнизон стражи Сегбандальского золотого картеля в Давхаралле, наконец, создан, обеспечив СЗК безопасной точкой контроля над, теоретически, всей торговлей между Рахеном и Булваром. так как служба здесь очень долга, члены гарнизона берут жён и детей с собой, что привело к созданию дварфийского сообщества в городе, и многие дварфы остаются в Давхаралле после завершения их контрактов, занимаясь профессиями, по-иному необходимым богатому торговому потоку, что течёт через город."
 flavor_seghdihr.121.a:0 "Очень хорошо."
 flavor_seghdihr.122.d:0 "Подобранные СЗК солдаты и плотники наконец прибыли в свои места дислокации на западе Рахенского залива. И хотя некие западные дварфы очень уж любят корабли, плотникам из Сегбандала потребовалось некоторое время, чтобы привыкнуть к своим новым задачам в рахенских портах. Так как их опыт в основном сводится к мебели, кораблестроительство и судоремонт требует от них намного более тесного сотрудничества друг с другом, а иногда даже учёбы и местных ремесленников. Когда же они привыкли, впрочем, им понравилась их новая профессия, и они начали гордиться своей работой. А в некоторых редких случаях, некоторые дварфы даже решили плавать по волнам на судах, что они помогали строить."
 flavor_seghdihr.122.a:0 "Действительно, неестественно."

 flavor_seghdihr.131.d:0 "Так как гхакедхенский налоговый кодекс основан на древней дварфийской системе права, СЗК взялся помочь местным правителям модернизировать их налоговую систему и установлении в процессе новых и более крепких дипломатических отношений. Местные только счастливы сотрудничеству с СЗК в создании новых торговых маршрутов, ощущая возможности в конкуренции между СЗК и рахенскими торговцами с юга и востока, которые в данный момент контролируют большую часть торговли."
 flavor_seghdihr.131.a:0 "К дружбе!"
 flavor_seghdihr.132.d:0 "Сегбандалський золотой картель играет роль посредника между местными правителями и наёмниками, ибо на последних явно есть спрос для объединения региона. Общее число конрактов, впрочем, достигло значений, к которым СЗК не был готов. Каждый мелкий аристократ жаждет объединить гхакедхенский народ раз и навсегда, не обращая внимания на перемирия или прошлые клятвы верности."
 flavor_seghdihr.132.a:0 "Они явно вздорный народец."

 flavor_seghdihr.141.d:0 "Получить слонов из Шарааджагхала оказалось намного проще, чем СЗК ожидал, так как повелители слонов готовы отдавать своим животных для службы в караванах. Это даёт им возможность демонстрировать возможности слонов далеко за своими границами, во всех городах, с которыми торгует СЗК. Потому, они предложили своих слонов по очень низким ценам, ибо повелители слонов любят, когда те на виду."
 flavor_seghdihr.141.a:0 "Только лучшее."
 flavor_seghdihr.142.d:0 "Не очень просто держать правителей-харимари довольными. СЗК старался умаслить каждого чиновника с крохой власти в Среднем Рахене с переменным успехом. харимари не нравится, что СЗК более-менее независимы от кастовой системы. С другой стороны, внекастовый статус СЗК означает, что им можно отряжать торговые концессии в обмен на дары, не нанося вред своей чести подчинением низшим кастам."
 flavor_seghdihr.142.a:0 "Отлично."

 flavor_seghdihr.151.d:0 "Изначально, спонсирование дварфийских учёных и философов для посещения библиотек Шамахада было непопулярно среди всех. Дварфы не горели желанием покидать Дваровар и местные учёные, очевидно, не верили, что дварфы смогут внести вклад в их обсуждения. Однако, после нескольких подарков нужным людям, сделанных СЗК, компромисс был в любом случае найден. На деле, после нескольких первых жарких дискуссий библиотеки стали более заинтересованы «дварфийских точках зрения», и всё больше дварфийских учёных едут в Раджанадхагу без поощрений СЗК ради возможности поругаться с «умудрёнными людскими философами»."
 flavor_seghdihr.151.a:0 "Это будто рынок идей!"
 flavor_seghdihr.152.d:0 "Бывшие земли Надимраджа редко были безопасным местом, что обусловлено конфликтами с Харимраджем и угрозой хобгоблинов, что маячит над этой землёй. Из-за этого, дварфийских воинов встречают с распростёртыми объятиями в крепостях и на городских стенах, и СЗК с радостью предоставляет их, в обмен на необходимые концессии."
 flavor_seghdihr.152.a:0 "Бизнес идёт хорошо."

 flavor_seghdihr.161.d:0 "Сегбандальский золотой картель — далеко не единственная торговая организация, создавшая офис в Шрамае, учитывая значимость города для торговли между Рахеном и восточным Халессом. У это есть как преимущества, так и недостатки. Конкуренция здесь крайне остра, но также мы сможем напрямую договариваться с конкурентами и другими торговыми группами. Очень скоро управление по делам востока станет настолько же активным, как и главное управление СЗК."
 flavor_seghdihr.161.a:0 "Новые возможности, говорите?"
 flavor_seghdihr.162.d:0 "Работорговля — тёмный бизнес, не особо популярный у населения Сегбандала. Раз так, что необходимо публиковать факты освобождения рабов в первую очередь — СЗК прекрасно знает, что покупка и освобождение рабов стимулирует рынок, но это простейший способ обеспечить наших торговцев дешёвым трудом, не вызывая недовольства."
 flavor_seghdihr.162.a:0 "За свободу!"

 flavor_seghdihr.171.d:0 "Жители Ся гордятся своим воинским умением, и им крайне не терпится испытать её против прославленных воинов Сегбандала. Старые ветераны Сеганкара, что отправились на эти боевые арены, сами не прочь подраться, и к ним относятся с величайшим уважением. Их по-царски размещают в домах в обмен на периодические тренировки с местными."
 flavor_seghdihr.171.a:0 "Уверены, они только за."
 flavor_seghdihr.172.d:0 "Великое воинское мастерство требует достойной стали, и СЗК может её предоставить. Они находят крайне заинтересованных покупателей оружия, выкованного дварфами среди Ся, как на образцы их традиционного оружия, так и на более дварфийские варианты. В свою очередь, бои с дварфийским оружием создало новые школы боевых искусств в народе."
 flavor_seghdihr.172.a:0 "Лучшие школы, конечно."

 flavor_seghdihr.181.d:0 "После первой доставки змеецвета бьянфанским алихимкам, СЗК были удивлены немедленно возникшему спросу на дополнительные поставки, так как первая партия уже оказалась распродана. Мы не знаем, нашли ли зельевары ему использование, до сих пор экспериментируют или просто думают, что другие алхимики уже нашли, куда его приспособить, и не хотят отставать. В любом случае, СЗК уже создал постоянный торговый путь в Бьянфан, дабы продавать змеецвет, пока его покупают."
 flavor_seghdihr.181.a:0 "Странные люди."
 flavor_seghdihr.182.d:0 "Тот факт, что у СЗК вряд ли есть серьёзные конкуренты на рынке оптовой торговли чаем и кофе между Булваром и Рахеном, крайне приятен, так как подобные караваны невероятно прибыльны. Существовавшие ранее торговые предприятия были слишком маленькими, им мешали опасные дороги, на которых постоянно случались конфликты, и с этими проблемами СЗК может разбираться без каких-либо сложностей."
 flavor_seghdihr.182.a:0 "Очень хорошо!"

