 flavor_seghdihr.110.t:0 "Золотой путь\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.110.d:0 "[seghdihr_sgc_highway_status]\n\n\n                                                                                                                  §v[Root.sgc_highway_power.GetValue]§!\n"
 flavor_seghdihr.110.a:0 "Ответвление пути"
 flavor_seghdihr.110.tooltip:0 "Дорога до долины Героя трудна, ибо полна утёсов и гористых районов. Потому ждя нас крайне важно построить ответвление Золотого пути, которую будет вести до Веркал Гулана, и наших врат. Это откроет для нас новые торговые возможности. "
 flavor_seghdihr.110.b:0 "Построить постоялые дворы для торговцев"
 flavor_seghdihr.110.tooltip2:0 "Свет пустыни ярок, но яростен, и множество путешественников устают к концу долгого дня. Многие торговцы мечтают о тёплой постели и горячей еде, получая лишь спальный мешок и сухой паёк. Создание постоялых дворов, вдохновлённых булварскими караван-сараями, сильно повлияет на торговлю вдоль Золотого пути."

 flavor_seghdihr.120.t:0 "Запад Рахенского залива\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.120.d:0 "[seghdihr_sgc_westgulf_status]\n\n\n                                                                                                                  §v[Root.sgc_westgulf_power.GetValue]§!\n"
 flavor_seghdihr.120.a:0 "Гарнизон Давхаррала"
 flavor_seghdihr.120.tooltip:0 "Давхаралл — это врата в Рахен. Так или иначе, богатства Халесса достигают его портов или ворот. Сегбандалський золотой картель просит нас создать гарнизон в регион, дабы защитить их интересы, и с успехами нашего правительства, это может быть сделано."
 flavor_seghdihr.120.b:0 "Дварфы в портах"
 flavor_seghdihr.120.tooltip2:0 "Дварфы не известны своим искусством кораблестроения, но благодаря способностям и мастерству, с помощью чертежей можно построить что угодно. Создание дварфийских сообществ в портах запада Рахенского залива поможет укомплектовать их гарнизоны, а также ускорит ремонт судов."

