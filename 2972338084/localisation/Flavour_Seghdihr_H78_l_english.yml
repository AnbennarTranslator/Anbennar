 desc_seghdihr_sgc_philosophers:0 "Торговое влияние Сегбандала: §G+40§!\nДварфы Сегбандала сделали обыденными визиты в местные библиотек. Множество образованных личностей ищут вдохновение, и местные залы наполнились дебатами с местными в Великих дворцовых библиотеках."
