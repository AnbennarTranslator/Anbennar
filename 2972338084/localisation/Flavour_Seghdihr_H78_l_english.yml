 #1
 seghdihr_axe_for_sword_title:0 "Топор за меч"
 seghdihr_axe_for_sword_desc:0 "Вот время и настало, хоть многие и не думали, что когда-либо увидят этот день. Мы распахнули врата в Сегрод шире некуда, и отправили первые из многих отрядов дварфов наружу, дабы вернуть наши древние владения. Мы выстояли в бурю, хоть и не без помощи. Суранийцы всегда были нашими верными союзниками, и сейчас их помощь ценна, как никогда раньше, больше, чем когда-либо. Новые тактики и идеи проникают на земли людей вдоль Сурана и мы должны найти им применение в нашем отвоевании Дваровара. Но ничего не достаётся бесплатно, а особенно — военная поддержка. Мы должны предложить обменяться военными умами с акалом Азка-Сур. Учитывая историю наших связей, нет сомнений, что они согласятся."

 seghdihr_honor_ancestors_jaher_title:0 "Восславляя солнце и камень"
 seghdihr_honor_ancestors_jaher_desc:0 "Много лет суранцами правили их боги-короли, а ими, в свою очередь, их бог солнца, Суракель. Затем пришёл Джахер и солнечные эльфы. Многие провозгласили его своим перерождённым богом, и он начал ковать свою великую империю Феникса. Хотя многие суранцы пришли проповедовать учение своего перерождённого бога, теперь именуемого Сураэлем, мы подшучивали над ними, ибо никакой эльфийский или людской бог не сможет заставить нас перестать почитать своих предков, которых мы славили с незапамятных времён. Вне зависимости от того, был ли Джахер перерождением Сураэля или нет, мы заключили с ним прекрасное соглашение. Мы финансировали его блокаду Овдал Тунгра, и обеспечили его услугами Сегбанда в качестве личной стражи. Взамен, мы стали главным и наиболее доверенным источником дварфийского искусства в Булваре и во всей стремительно расширяющейся империи Феникса. Это простое, эффективное соглашение позволило Джахеру сосредоточиться на его расширении на восток, к Рахену и дальше. Жаль, что его дочь, Джексис, не обладала его мудростью, и вместо этого она обратила Сегбанд против собственного рода."
 seghdihr_coward_attack_title:0 "Трусливая атака"
 seghdihr_coward_attack_desc:0 "Булвар охватил страх, ужас и ненависть, что незаметно закипали столетиями. Весь этот хаос высвободил взрыв в Самартальском дворце во время великого собрания правящих элит Булвара. Ни одна правящая семья Булвара не избежала последствий этой атаки, даже наши соседи из Азка-Сур. Мало того, их обвиняют в том, что атака — дело их рук! Такие оскорбления и такое бесчестье невозможно стерпеть: покушение на честь Азка-Сур есть покушение на нашу собственную. Такова глубина нашей дружбы, и мы не покинем нашего союзника. И хотя это исключительно дело людей и эльфов, мы должны отправить добровольцев на юг, в помощь Азка-Сур."

 seghdihr_clear_infestation_title:0 "Очистить скверну"
 seghdihr_clear_infestation_desc:0 "После падения Гор Вазумброга, не осталось бастиона, что встал бы между ордами гоблинов и твердыней Изобретателя, Хеходоваром сердцем Сегбандала. И хотя тяжёлая година войны, кровопролития и бойни замедлила продвижение, в конце концов великая твердыня Хехогрима Усердного попала в осаду и пала. Теперь там, где изучали мудрецы, изобретали инженеры, и гордо работали ремесленники, теперь стоит лишь полая оболочка. Захваченная ныне созданиями, осквернившими священные труды Хехогрима.\n\nОдна из фракций в Сегдире уже давно заявляет, что отвоевание Хеходовара должно стать нашей первоочередной задачей, если мы когда-либо планируем обеспечить безопасность нашей твердыни. Теперь, когда наше могущество вновь растёт, и мы жаждем отвоевать Средний Дваровар, настало время выпполнить эту задачу. Мы изгоним гоблинов из руин твердыни Хехогрима, и древняя цитадель вновь восславится, как и прежде!"

 seghdihr_broaden_minds_title:0 "Мыслить шире"
 seghdihr_broaden_minds_desc:0 "Теперь, когда Хеходовар вновь в наших руках, и его верхние уровни восстановлены, поселенцы, что возвращаются в твердыню Хехогрима, начали прочёсывать руины в поисках любых сокровищ, оставшихся со времён падения. Давно минули дни славы для Хеходовара, столь многое было потеряно, но беглый осмотр старых вместилищ мудрости и изобретательства говорит о том, что они остаются, в какой-то мере, целыми. Те из этих мест, что избежали полного разрушения, могут до сих пор хранить остатки древних знаний. Мы должны восстановить мастерские, лаборатории и школы твердыни Инженеров, вдохновив наши ярчайшие умы работать здесь. Кто знает, чего они достигнут, если будет ходить по тем же залам, что и величайшие изобретатели в истории нашего народа?."


 #2
 seghdihr_candle_lit_title:0 "Поддерживая свечу"
 seghdihr_candle_lit_desc:0 " 'Азка-Сур и Сегдир, вне зависимости от власти, всегда переплетались в наших судьбах, многие наши успехи были успехами суранцев, равно как и часть ваших в том числе наши. А посему, от имени Сегдира, и нашего правителя в частности, дарую вам эту пару свечей, сотворённых с помощью рун так, чтобы гореть вечно, будучи зажжёнными единожды, не только символ вашего Сураэля, но также и знак той вечно горящей дружбы, что будут разделять дварфы Сегдира и держава Азка-Сур до тех пор, пока ветра не обратят горы в прах.' -Андгрим Огненная Кузня, представляя Свечи Азка-Сур и Сегдира."

 seghdihr_friends_gates_title:0 "Друзья у ворот"
 seghdihr_friends_gates_desc:0 "Есть два пути из Среднего Дваровара в Булвар. Известнейший из них расположен в Сегдире, у истока Сурана, что даёт нам доступ к богатству Булвара вплоть до Брасана и Дивенхала. Вторым же путём во времена Сегбандала были Врата Героя Веркал Гулана. Хоть и редко открываемые после конца второго Сегбандала, они лежат на дальнем краю Салахада, там, где когда-то правили гарпии и пустынные племена. Теперь, наши союзники в Азка-Сур контролируют территории перед обоими вратами, а мы удерживаем территории внутри гор. наконец, торговцы могут безопасно пользоваться и Веркал Гуланом, и Сегдиром, и давайте же вложимся в местную оборону в Азка-Сур и в области вокруг долины Героя, дабы торговцы и путники уверились в безопасности наших врат."

 seghdihr_stronger_together_title:0 "Сильнее вместе"
 seghdihr_stronger_together_desc:0 "Веками наши врата были запечатны от тьмы, что заполонила Дваровар. Подозрение, горечь и раздирание старых ран мешали нам объединится с былыми союзниками в Веркал Гулане. Сегбандал пал не только от козней Джексис, наши разногласия росли веками, и вместо того, чтобы протянуть рук золотым дварфам и работать с ними вместе, мы потратили прошедшие века, вскармливая обиды и прачясь в своих твердынях.\n\nИ хотя мы всегда знали истину, наше упрямство ослепляло и не давало признать очевидную истину: наши твердыни сильнее вместе. Наша мелочность и подозрительность повредила нашему союзу, и наши твердыни по отдельности никогда не были настолько же могущественными или богатыми, как мы были во времена объединения. Наши сильные стороны дополняют друг друга: мы обеспечиваем долгосрочную торговлю и дипломатические отношения в суранцами и доступ к богатствам Булвара, пока легкодоступное и практически бесконечное золото льётся широким потоком из шахт и плавилен Веркал Гулана. Мы не можем позволить внутренним противоречия вновь привести нас к падению, пора нам поспособствовать духу сотрудничества с золотыми дварфами, дабы напомнить им о тех многих благах, которыми наслаждались, совместно добиваясь своих целей."

 seghdihr_hero_welcome_title:0 "Добра пожаловать обратно, Герой"
 seghdihr_hero_welcome_desc:0 "Веркал Гулан, Золотая цитадель, охраняют врата Героя, известен двумя вещами: невероятным богатством и глубоким недоверием к чужакам. Так было не всегда — когда-то торговля спокойно текла в Веркал Гулан из других твердынь Среднего Дваровара и от пустынных племён за долиной Героя. Золотые дварфы запечатали себя в твердыне, когда триста лет назад Сегбандал распался, а они оказались отрезаны от остального мира, и теперь их золото собирает пыль в бесчисленных хранилищах под городом.\n\nС перерождением нашего союза и ростом безопасности вдоль восстановленных торговых маршрутов, золотым дварфам становится всё сложнее оправдывать свою паранойю и изоляционизм. Теперь же настало время вновь соединить золотую цитадель с внешним миром, открыть врата Героя и приветствовать торговцев и купцов со всего мира, как в былые времена. Скоро, рынки Веркал Гулана заполнят экзотические, заморские товары и народы. Дороги и торговые пути охраняют бдительные воители, способные отбиться от гарпий и бандитов. Золотая Цитадель смажет колёса торговли своим богатством, что явно лучше, чем запирать их во тьме."

 seghdihr_greatest_regret_title:0 "Наш величайший позор"
 seghdihr_greatest_regret_desc:0 "Гор Озумброг. Название, что гремит подобно колоколу где-то в глубине, убивая любой диалог, в котором оно было произнесено, и оставляя беседующих опустошённых сожалением и скорбью. К желаниям Гор Озумброга отвоевать его потерянную твердыню-близнеца никто не прислушивался много лет, и всегда находились справедливые причины откладывать, вплоть до оккупации Джексис. В это время последний король Озумброга, Омбриндал, потребовал, чтобы ресурсы жителей поверхности использовали для помощи в отвоевании потерянной твердыни. Лидеры Сегбанда не согласились.\nЧто случилось в закрытых властных залах в тот день, затерялось в глубине веков, но последствия были кошмарны. Гор Озумброг разорвал отношения с Сегбандалом, Сегбандом, и, в ширком смысле, с Сегдиром. Наёмные армии Сегдира, Веркал Гулана и Хеходовара отправились в карательную экспедицию, которая зашла намного дальше, чем должны была. И хотя Сегбанд раздавал приказы, мы им следовали, и Гор Озуброг заплатил за это невероятно дорого."

 seghdihr_honoring_dead_title:0 "Почтить павших"
 seghdihr_honoring_dead_desc:0 "Топазовые дварфы Гор Озуброга мертвы, а их дом разрушен. Ничто не может изменить их судьбу, и наши желания не вернут их к нам и не изменят их конец. Но мы можем вспоминать их, жертвы, которые они совершали для Сегбандала, и вину наших предков в доведении Гор Озуброга до резни. Давайте же почтим их память, и будем двигаться дальше, чтобы превзойти старый Сегбандал, а не просто его восстановить."
 seghdihr_honoring_dead_tooltip:0 "Это ваш §Rпоследний шанс§! активировать DLC §YCradle of Civilizations§!. После завершения этой миссии будет слишком поздно."

 #3
 seghdihr_side_by_side_title:0 "Бок о бок с другом"
 seghdihr_side_by_side_desc:0 "Прямо за вратами нашей твердыни струятся, булькают и текут ручейки, дабы слиться в исток величайшей реки Булвара: могучего Сурана. На его берегах когда-то стоял Логрод-Тунгр, Речная гавань. Со временем, Логрод-Тнугр изменился, став домом для человеческих племён, что в будущем назовут себя суранцами. Когда-то мы помогли им стать королевством Азка-Сур, и связали свою судьбу с их. После падения Аул-Дварова, мы полагались на суранцев в производстве и пищи и припасов, которые мы сами не могли создать. Вместе наши королевства сильно пострадали со времён падения Сегбандала и завоевания Джахера. Теперь мир быстро меняется: орки пока исчезли, но гноллы приближаются, а фанатики уже на марше, но вместе мы выстоим все их нападения!"
 seghdihr_side_by_side_tooltip:0 "§YУзревшие§! потеряют влияние!"
 seghdihr_side_by_side_tooltip2:0 "В данный момент у вас не активировано DLC §YCradle of Civilizations§!. Если вы хотите играть с полным деревом миссий, вы должны активировать его до миссии §YПочтить павших§!, в противном случае древо §Rне будет расширяться дальше§!."

 seghdihr_back_mountain_title:0 "Назад в горы"
 seghdihr_back_mountain_desc:0 "Дварфийской контроль над Двароваром угасал так долго, что мы сжались до не более чем своих твердынь. Теперь, когда натиск орков и гоблинов стихает, мы должны воспользоваться возможностью, дабы вновь взять глубины под контроль."

 seghdihr_long_overdue_title:0 "Давно назревшая проблема"
 seghdihr_long_overdue_desc:0 "Да, большая часть гоблинов и орков Среднего Дваровара — это мелкие племена, которые не представляют значительной угрозы. Однако есть и организованные племена, которые могут представлять угрозу нашим экспедициям в Дваровара. Их оккупация наших дорог и пещер подходит к концу! Их необходимо уничтожить как можно скорее!"

 seghdihr_alliance_holds_title:0 "Союз твердынь"
 seghdihr_alliance_holds_desc:0 "Сегбандал, вековой союз между пятью велики твердынями Среднего Дваровара, пал. От пал от рук внешних и внутренних врагов, ослабленный не только клинками гоблинов и эльфйискими кознями, но также и междоусобицами. Там, где когда-то стояли пять единых твердынь, теперь три лежит в руинах, а две существуют раздельно, изолированные и не дружелюбные по отношению друг к другу. Если мы собираемся перестроить Сегбандал, мы должны начать восстанавливать отношения с Веркал Гуланом, нашей выстоявшей Братской твердыней. Давайте же оставим в прошлом наши разногласия, и предложим им пожать руки в знак мира и дружбы. Нам также нужно начать отвоевание павших твердынь, и первой станет ближайшая и наиболее выгодная стратегически твердыня: Хеходовар. Возвращение в твердыню Изобретателя света дварфийской цивилизации станет важным шагом на пути восстановления."

 seghdihr_kings_dilemma_title:0 "Диллема короля"
 seghdihr_kings_dilemma_desc:0 "Сегбанд был инструментом нашего восстановление, однако их присутствие все ещё вызывает недовольство у населения. Роль, которую они сыграли в падении Сегбандала, не была забыта, и несмотря на их искупление, им, на самом деле, мало кто доверяет. Раздаются всё более громкие голоса, что следует меньше полагаться на этих наёмников, или хотя бы законодательно подчинить их. Из-за этой широко распространённой тревожности, [Root.Monarch.GetName] вынужден принят те или иные меры."

 seghdihr_scars_past_title:0 "Шрамы прошлого"
 seghdihr_scars_past_desc:0 "Мы сделали необходимые шаги, и теперь наше будущее лишь только в наших руках. Мы докажем, что достойны этого. Армии собраны, клинки готовы и подняты. Настало время проверить их. Внешние твердыни Среднего Дваровара, Гор Озумброг и Гор Вазумброг, должны быть восстановлены, равно как и старые границы Сегбандала."

 seghdihr_rely_ourselves_title:0 "Полагаясь лишь на себя"
 seghdihr_rely_ourselves_desc:0 "По мере того, как мы вновь получаем доступ к богатствам Змеиного хребта, мы должны быт ьуверены, что они используются на благо нашего народа, а не уплывают прочь во имя личной выгоды некоторых торговцев-оппортунистов. Западные твердыни не помогли нам, когда пал Вазумброг. Почему те, кто не уважал нас, заслуживает пользоваться плодами наших трудов? Восстановив Сегбандал, мы сможем положиться на самих себя, и выстоять в одиночку."
 seghdihr_rely_ourselves_tooltip:0 "Против всех наших§Yсоперников§! введено §Yэмбарго§!"
 seghdihr_rely_ourselves_tooltip2:0 "Этот модификатор позволит нам ввести эмбарго против §Gодной§! страны, §Yне являющейся соперником§! §Yбез штрафов§!"

 seghdihr_true_unity_title:0 "Истинное единство"
 seghdihr_true_unity_desc:0 "Пять твердынь и слава Сегбандала восстановлены. Сегдир вновь стоит во главе союза, что распался. Но Сегбандал не просто так пал там, где выстоял бы другой союз. Требуются структурные реформы, дабы мы не пали жертвой той же слабости вновь."

 #4
 seghdihr_seg_band_title:0 "Сегбанд"
 seghdihr_seg_band_desc:0 "Будет преуменьшением сказать, что Сегбанд противоречили. Из-за их роли в падении Сегдира, им зачастую не доверяют. Но силы Сегдира лишь тень того, чем они были раньше, будучи сведёнными почти к нулю, когда Джексис взяла твердыню под контроль. Сегбанд, в свою очередь, все ещё горит желанием сражаться за нас, если мы заплатим, и их воинские возможности не следует недооценивать. По крайней мере сейчас, нам придётся положиться на этих наёмников."

 seghdihr_own_axes_title:0 "Наши собственные топоры"
 seghdihr_own_axes_desc:0 "Пока Сегбанд находится у нас на службе, наша армия может оставаться дома. Нам следует воспользоваться этйо возможностью, дабы сформировать из неё грозную военную силу, дабы мы смогли защитить себя, когда у нас не будет доступа к наёмникам. Мы должны воссоздать достойную военную инфраструктуру и тренировать тех, кто клонился к упадку и пренебрежению все последние десятилетия."

 seghdihr_citrine_dwarovkron_title:0 "Несравненный цитрин"
 seghdihr_citrine_dwarovkron_desc:0 "Во времена Аул-Дварова, Сегдир имел честь предоставить один из драгоценных камней для короны Верховного короля. Этот Цитрин, впрочем, давным-давно был утерян вместе с остальной короной. Ныне дни Аул-Дварова давно прошли, и мы больше не клянёмся в верности Амлдиру. Настало время для Цитрина вернутся к своим законным владельцам."

 seghdihr_first_fell_title:0 "Первый из павших"
 seghdihr_first_fell_desc:0 "Гор Вазумброг. Твердыня могучих воинов, истовой веры и авантюрных дварфов, что объединились для того, чтобы не дать оркам прорваться в Сегбандал, и, в общем-то, в Каменное древо и Нефритовые шахты. Вазумброг был первой павшей твердыней Сегбандала, от события, которое наши булварские друзья называют Драконье пробуждение. После его падения, орки переместились в него, сделав руины своим домом, грабя и разоряя всё, что могут, и уничтожая то, что не могут. Они спят на костях наших братьев, и за то они заплатят лишь одной ценой; своими жизнями."

 seghdihr_vaults_vazumbrog_title:0 "Хранилища Вазумброга"
 seghdihr_vaults_vazumbrog_desc:0 "До падения Аул-Дварова, у Гор Вазумброга было две цели. Тренировать, вооружать и готовить одних из лучших стражей Аул-Дварова, которые костьми бы легли, защищая державу там и когда необходимо, но которые бы также сторожили то, что твердыни древней империи посчитали опасным, разрушительным, или даже одновременно и таким, и таким. Это содержалось в комплексе хранилищ и гробниц, второе для тех существ, которых было слишком опасно оставлять на свободе, а первая для предметов, магических и мирских. После восстановление Сегбандала, многие хранилища оставались запечатанными не просто так, но руководство Гор Вазумброга решило, что настал час величайшей нужды, и открыло несколько, дабы повернуть битву в свою пользу. Нам следует изучить, не осталось ли чего-нибудь полезного."


 #5
 seghdihr_restore_gate_title:0 "Восстановить врата"
 seghdihr_restore_gate_desc:0 "Наша гордая твердыня несёт на себе множество шрамов войн, ослабшая и упадочная со времён Джексис. Сегдир, Южные врата, теперь лишь жалкая тень той славы, которой он обладал во времена Сегбандала. Жители его, однако, как всегда целеустремлённы. Мы расчистим руины, заделаем трещины в стенах, и перестроим Сегдир в нечто ещё более великолепное, чем раньше. Южные врата, когда-то ставшие лишь осколками, будут восстановлены и укреплены, дабы их больше никто и никогда не пробил!"

 seghdihr_increased_demand_title:0 "Повышенный спрос"
 seghdihr_increased_demand_desc:0 "Теперь, когда мы расширяемся за пределы стен нашей твердыни вновь, наша нужда в экипировке и материалах крайне быстро растёт. Дабы удовлетворить эти потребности, мы должны расширить производство в Сегдире, равно как и в близлежащих пещерах и дорогах. Мы должны как можно шире использовать отвоёванные территории."

 seghdihr_land_citrine_title:0 "Земля Цитрина"
 seghdihr_land_citrine_desc:0 "Не просто так обитателей Сегдира называют цитриновыми дварфами. Глубоко под тверыдней расположены запасы различных драгоценных камней, в основном цитрина, что привело к возникновению сообщества умелых ювелиров. По мере роста нашей торговли с Булваром, для нас было бы крайне выгодно инвестировать в расширение этого сообщества, и привлечение иноземных торговцев богатствами, что лежат под скалами нашей твердыни."

 seghdihr_wealth_east_title:0 "Богатство востока"
 seghdihr_wealth_east_desc:0 "Прибыльный торговые пути из Рахена и более далёких земель проходят прямо по нашему порогу. Азка-Сур — важная остановка на торговых маршрутах, но редко рахенские торговцы заходят в южные врата. Нам достаются лишь объедки, в то время как булварские торговцы становятся сказочно богаты. Если мы сможем привлечь их в Дваровар, одновременно тайком пороча репутацию наших коммерческих оппонентов, мы сможем вытянуть часть их богатства в наши кошельки."

 seghdihr_plants_dwarovar_title:0 "Растения Дваровара"
 seghdihr_plants_dwarovar_desc:0 "Произрастающий исключительно в Змеином хребте, змеецвет долго был основной культурой в Сегдире и других твердынях наряду с грибами, так как они относятся к числу крайне немногих культур, способных произрастать под землёй. Всё более частые визиты рахенских торговцев в Сегдир, однако, вызвали значительный интерес к этим овощах среди тех, кто проживает вне Змеиного хребта. Состоятельные элиты теперь считают змеецвет «экзотическим деликатесом», и готовы платить огромные суммы денег за эту весьма дешёвую в выращивании культуру. Нам следует извлечь прибыль из этого, увеличив его производство, дабы обеспечить достаточное количество змеецвета и для нашего народа, и для внешней торговли."


 ######Part 2######
 #1b
 seghdihr_scouting_tree_title:0 "Изучая Древо"
 seghdihr_scouting_tree_desc:0 "Вторжение гоблинов из Каменного древа было намного, намного больше, чем рядовые рейдерские шайки, которым мы обычно противостоим. Мы должны найти причину этого вторжения перед тем, как мы вновь его встретим. Необходимо подготовить разведывательные группы, и определить, что ждёт нас в Каменном древе."
 seghdihr_scouting_tree_tooltip:0 "Мы откроем решение, которое раскроет нам детальную информацию о §YВторжениях гоблинов§!"

 seghdihr_searching_survivors_title:0 "В поиске выживших"
 seghdihr_searching_survivors_desc:0 "Из четырёх великих дварфийских твердынь Каменного древа Грозумдир, Овдал-аз-Ан и Хул-ал-Краказол пали давным давно. Овдал Канзад всё ещё держался, когда мы в последний раз смогли связаться с ними. Если они выстояли, с ними следует подружиться. Если же они пали, то мы отомстим за них."

 seghdihr_ozumbrog_gambit_title:0 "Последний гамбит Озумброга"
 seghdihr_ozumbrog_gambit_desc:0 "Во время сумрачных лет конца Сегбандала, во время Оккупации Джексис, последний король Гор Озуброга, Омбриндал вышел из союза и решил действовать самостоятельно. К тому моменту, он узнал, что Овдал Канзад всё ещё держался, и посему король Омбриндал отправился вместе с большей частью войск своей твердыни на расчистку Железной дороги, участка Двароврода, который раскинулся от Гор Озумброга до Овдал Канзада, и дабы подписать союз с янтарными дварфами. К несчастью, предательский Сегбанд (науськиваемый эльфийскими оккупантами в Сегдире) воспользовался возможностью, чтобы втянуть остальной Сегбандал в разорение Гор Озуброга и ослабление его защиты. Без безопасной твердыни, король Омбриндал вынужден был оставить свою мечту предотвратить падение Гор Озумброга. Он потерпел неудачу, как, позже, и весь Сегбандал. Но, возможно, мы сможем исправить ошибки."

 seghdihr_reinforce_front_title:0 "Укрепить фронт"
 seghdihr_reinforce_front_desc:0 "Наш самый важный фронт сейчас — это Каменное древо, но оно значительно дальше от нашей столицы, чем места, в которых мы привыкли сражаться. Логистика подкреплений и припасов из твердынь Сегбандала на восток крайне сложна. Тем не менее, это останется важным фактором в обозримом будущем. Пройдёт много времени, прежде чем мы восстановим рельсы Двароврода, и построим долгосрочное решение этих проблем."
 seghdihr_reinforce_front_tooltip:0 "Все дороги в вашем владении между §YСегдиром§! и §YОвдал Канзадом§! восстановлены"
 seghdihr_reinforce_front_tooltip2:0 "Все дороги в вашем владении получат: цена развития: §G-10%§! на §Y10 лет§!"

 seghdihr_launching_raid_title:0 "Наш собственный рейд"
 seghdihr_launching_raid_desc:0 "Рейды гоблинов, с которыми мы столкнулись, часто осуществляются с помощью тактики 'бей-беги', и гоблины остаются скрытны и мобильны, минимизируя свои потери. И хотя мы сдерживаем их, они весьма эффективны в перерезании наших линий снабжения. некоторые дварфийские офицеры считают, что могут адаптировать их под дварфийское вооружение и снаряжение, и просят разрешения тренировать часть наших войск, дабы дать гоблинским рейдерам дать попробовать их собственную пилюлю."

 seghdihr_secure_south_title:0 "Обезопасить юг"
 seghdihr_secure_south_desc:0 "Перед тем, как продвигаться дальше на восток, необходимо обезопасить юг Каменного древаB. Выбив гоблинов с Грозурода и отвоевав Грозумдир, мы получим мощную базу, из которой сможем продвигаться дальше, равно как и новый путь получать припасы путём торговли с Рахеном."

 seghdihr_strengthen_roots_title:0 "Укрепить Древо"
 seghdihr_strengthen_roots_desc:0 "Грозумдир и Овдал Канзад формируют мощный восточный фронт, однако их фортификации сравнительно невелики. Если мы сможем мобилизовать производственные силы Сегбадала, дабы поддержать эти твердыни, мы сможем создать для них намного большие укрепления, дабы защищаться от угрозы гоблинов с востока."


 #2b
 seghdihr_watching_backs_title:0 "Приглядывать за спинами"
 seghdihr_watching_backs_desc:0 "Вторжения гоблинов с востока являются для нас ключевой проблемой, однако и в пределах нашего региона есть угрозы. Перед тем, как мы полностью уделим всё своё влияние восточной угрозе, мы должны убедиться, что весь Средний Дваровар в безопасности."

 seghdihr_light_tunnels_title:0 "Осветить тоннели"
 seghdihr_light_tunnels_desc:0 "Двароврод от Гор Озумброга до Овдал Канзада — коварный путь, и от пересекающих его пещер на второй половине лучше он не становится. Эти пещеры облюбовали как место для засад рейдерские отряды гоблинов, которые способы укрыться на расстоянии удара от кучек путешественников. Если мы создадим систему фонарей, которые можно будет разжигать издалека, мы сможем осветить эти трещины и щели, значительно обезопасив наших путешественников."

 seghdihr_activate_golems_title:0 "Реактивация големов"
 seghdihr_activate_golems_desc:0 "Глубоко в хранилищах Гор Вазумброга находится древнее оружие, лишь недавно обнаруженное нашими командами археологов: легион каменных големов, вырезанных тысячи лет назад, оживлённых силой элемента земли. И хотя мы давно потеряли знание, как создавать новых големов, и даже не знаем, как одарить этих способностью двигаться, наши учёные считают, что хотя бы смогут реактивировать големов в качестве неподвижных часовых. Если мы сможем разместить их стратегических местах вокруг твердыни и в тоннелях поблизости от Вазумброга, они смогут выполнять роль оборонительных платформ, вокруг которых смогут сражаться наши армии."

 seghdihr_way_force_title:0 "Путь силы"
 seghdihr_way_force_desc:0 "В своём ядре, война всегда о силе — тяжёлый удар молота стали и пороха, ревущая артиллерия и смертоносная магия. Воины Веркал Гулана давно знакомы с этой силой — они давно используют порох для обороны долины Героя от сиадунских гарпий, и точность их канониров уступает лишь легендарными артиллеристам Овдал Канзада. Мы должны поощрить пушкарское мастерство, которое возникло здесь, и включить их в наши армии, дабы мы встретили своих врагов невероятной мощью пороха."

 seghdihr_way_vigilance_title:0 "Путь бдительности"
 seghdihr_way_vigilance_desc:0 "На войне постоянно необходима бдительность. Лишь бдительность может противостоять врагу, и помочь поразить недруга в момент максимальной его уязвимости. Лишь бдительность не даст тебе никогда не ошибиться. Если и следует что-то вынести из бесконечных нападений гоблинов, которые мы отбили при Озумброге, так это что мы всегда должны быть готовы ко всему. Наши враги многочисленны и они не буду колебаться, когда им представится малейшая возможность нанести удар. Потому наши бойцы должны быть бдительны, и мы будем тренировать их соответствующим образом."


 #3b
 seghdihr_nip_bud_title:0 "Пресечь в зародыше"
 seghdihr_nip_bud_desc:0 "Старые дворянские семьи, хоть и как никто пострадавшие от падения Сегбандала, медленно восстанавливали своё влияние, и теперь они вернулись к своим старым, коварным способам. Они противостоят нам на каждом шагу,когда мы случайно желаем ограничить их власть, усиливаем их соперников, или просто чтобы доказать, что они могут. Довольно. Титулы или традиции не дают никому возможности подняться выше закона или последствий, и сейчас, получив авторитет и власть Светлейшего короля Сегбандала, [Root.Monarch.GetName] имеет возможность прекратить это. Мы заставим дворянства подчиняться, и эти предатели столкнутся с последствиями. Они преклонятся или умрут."

 seghdihr_fate_seg_band_title:0 "Судьба Сегбанда"
 seghdihr_fate_seg_band_desc:0 "Несмотря на все наши шаги по обеспечению верности Сегбанда нам, они всё также остаются головной болью. И хотя со времён реформ мы не видели ни одного знака неверности с их стороны, они всё ещё являются предметом горячих обсуждений в народе, что не доверяет им. Мы не можем двигаться в будущее, если мы не сможем освободиться от оков прошлого. Настало время решить этот вопрос. Раз и навсегда."

 seghdihr_only_best_title:0 "Только лучшие"
 seghdihr_only_best_desc:0 "Хоть это явно не то, о чём бы хотели раструбить на весь мир, но всё же остаётся фактом, что население Сегбандала довольно скептично в отношении расширения наших границ. Падение Сегбандала в прошлом в прошлом и наши недавние восстановительные усилия тонким слоем распылили нас по земле, у нас не было времени не передышку. Посему, наша армия должна быть приведена в соответствие. Наша новая армия должна быть великой, не в размере, но в качестве. Каждый солдат должен быть вымуштрован и подготовлен на пределе его возможностей, и мы не примем ничего, кроме идеала. В каждой твердыне будут стоять казармы, наполненные лучшими солдатами, каких только видел Сегбандал. Ни больше, ни меньше."
 seghdihr_only_best_tooltip:0 "Каждая провинция вне §Yпяти твердынь Сегбандала§! потеряет свои §Yказармы§! или §Yполевые лагеря§!. §Y25%§! их стоимости вернётся в стоимость нашей военной реформы"

 seghdihr_worthy_segbandal_title:0 "Достойный Сегбандала"
 seghdihr_worthy_segbandal_desc:0 "Консолидация наших сил прошла успешно, и теперь мы можем продолжать увеличивать их эффективность. Создав достойные системы тренировок, обеспечив достойную экипировку, и удостоверившись в верности и мотивации наших войск, мы создадим армию, в которой Сегбандал нуждается и которой он достоин."

 seghdihr_five_ways_title:0 "Пять путей"
 seghdihr_five_ways_desc:0 "В боевых действиях есть множество слоёв: тактика, стратегия, логистика, боевой дух, дисциплина, и внутри каждого слоя существуют множество техник, которые изучались в течении поколений конфликтов и тренировок. По мере роста профессионализма нашей армии, нашим войскам и офицерам предстоит выучить много таких уроков, если наши вооружённые силы хотят быть как можно более способными. Эти уроки начнутся недалеко от дома. У каждой из пяти твердынь Сегбандала есть специализация в военном деле, которую мы можем интегрировать в нашу армию и расширить. У каждой твердыни будет цель в улучшении великой армии Сегбандала!"

 seghdihr_way_defiance_title:0 "Путь презрения"
 seghdihr_way_defiance_desc:0 "Сегдир стоит, несмотря на многие беды и угрозы, что приходили снаружи и изнутри, но Сегдир был завоёван лишь единожды — путём предательства. Бросающее вызов всем, упрямство Цитриновой твердыни является чертой, которую стоило бы культивировать в наших солдатах, создавая воинов, которые будут биться до последнего, защищая свою позицию как никто другой."

 seghdihr_the_surani_title:0 "Суранцы"
 seghdihr_the_surani_desc:0 "Суранцы всегда были друзьями Сегдира, живущие и работающие среди наших людей. Они приглядывали за нашими караванами и торговали своими наземными товарами за наши подземные сокровища. Суранцы доказали, что они верны, и на них можно положиться, как на любого из дварфов, и они заслужили право присоединиться к нашему народу. Мы должны даровать суранцам право жить в дварфийских твердынях, защищённых от жаркого солнца и опасных рейдеров поверхности. Здесь они смогут делать свой вклад не только как рабочие, но и как солдаты, так как люди более эффективны в кавалерии, с которой у нас всегда были проблемы. эта гибкость хорошо послужит нашим армиям,и наши людские ауксиларии послужат отличным дополнениям к нашим регулярным армиям. "

 seghdihr_the_syndicates_title:0 "Синдикаты"
 seghdihr_the_syndicates_desc:0 "Сегбандал всегда состоят из пяти твердынь Среднего Дваровара, но из-за гоблинских рейдов из Каменного древа мы вынуждены расширяться на восток, в Овдал Канзад и Грозумдир. Теперь настало время решать, что делать с ними. Грозумдир открывает новый путь в Рахен, а оружейные Овдал Канзада штампуют самый современный огнестрел для наших армий. Многие из наших советников утверждают, что Каменное древо может быть крайне процветающим экономическим опорным пунктом. В таком случае, потребуется новое решение для текущего статуса."


 #4b
 seghdihr_ensure_loyalty_title:0 "Обеспечить верность"
 seghdihr_ensure_loyalty_desc:0 "Многие из старых дворянских родов имеют немалые личные свиты опытных воинов, который они используют в качестве рычага или молота в своих сделках. теперь, когда дворяне лишены своих привилегий, эти свиты теперь не знают, куда им податься, им не хватает лидера, а также оплаты. Мы должны обеспечить их верность нам, перед тем как они зарекомендуют себя в качестве бузотёров и диссидентов в наших владениях."

 seghdihr_kings_all_title:0 "Король многих"
 seghdihr_kings_all_desc:0 "Сегдир — твердыня цитриновых дварфов, но нация, которой мы правим, больше не владения одной твердыни или одного народа. Мы объединились с золотыми дварфами Веркал Гулана и восстановили твердыни пирита, титана и топаза. Несмотря на наши различия, мы все связаны узами родства и братства, и Сегдир не должен править нашей роднёй так, будто они завоёванный народ. Мы пригласим самых влиятельных дварфов из каждой твердыни заседать в совете Сегдира, советуя монарху и ведя корабль государства вместе через бурю."
 seghdihr_kings_all_tooltip:0 "Имеет§Y5§! уровень государственных реформ"

 seghdihr_hargunforge_title:0 "Кузня Харгун"
 seghdihr_hargunforge_desc:0 "Восстановление Хеходовара продвигается быстрыми темпами, и великие механизмы его индустрии вновь возвращаются к жизни, становится понятно, что потребуется значительно больше инвестиций в промышленность. Недавно переименовавшая династия аз-Харгун решила, что кузнецы и изобретатели твердыни — отличная возможность прославить её великолепие, и планирует построить достаточно громадную кузню в промышленном сердце Хеходовара. Кузня станет его бьющимся сердцем, что качает расплавленную сталь — кровь Сегбандала и символ величия династии."

 seghdihr_way_preparation_title:0 "Путь готовности"
 seghdihr_way_preparation_desc:0 "Знание своего врага есть половина сражения, которая обеспечивает, что вторая половина — та, которая про убийство — пройдёт в выгодных условиях. Паранойя Гор Вазумброга привела к тому, что их солдаты строят бесчисленные гипотезы и проходят обучения множеству способов выживания, в то время как сама твердыня сфокусировалась на логистике и хранении ресурсов. И хотя они могут быть слишком уверены, что им нужны все эти техники, трудно поспорить, что их бойцы хорошо готовы ко многим вызовам, и мы должны поощрять методы, ведущие к таким результатам."

 seghdihr_way_tenacity_title:0 "Путь упорства"
 seghdihr_way_tenacity_desc:0 "Превыше готовности и превыше презрения ко врагу, есть добродетель, которая является, когда война идёт дурно, но у солдат остаются силы, чтобы сражаться, несмотря на это. Хеходовар воплощает эту упорную силу, ибо его великие кузни вместе со множеством инженеров неутомимо трудятся вне зависимости от условий, в которых обнаруживает себя народ. Дух бьющихся здесь воинов могуч, и они  учатся выносливости в тяжелейшей и прочнейшей броне Дваровра. Они развивают силу настолько великую, что никогда не чувствуют тяжесть, даже когда тащат на своём горбу весь Сегбандал."


 #5b
 seghdihr_capital_segbandal_title:0 "Столица Сегбандала"
 seghdihr_capital_segbandal_desc:0 "Пять сестёр Сегбандала объединились, и старый союз восстановлен. Мы крепки вместе как конфедерация, готовые встретить то, что готовят нам поверхность и Дваровар. как одна нация. У нации не может быть пяти столиц, однако — один город должен быть первым среди равных, если наше правительство планирует иметь хоть какие-то знаки административной и дипломатической эффективности. Настало время урегулировать вопрос того, где будет постоянно размещаться правительство нового Сегбандала."

 seghdihr_coin_flows_title:0 "Куда стекаются монетки"
 seghdihr_coin_flows_desc:0 "Тысячи лет торговля текла из Булвара в Рахен через Дальний Салахад по пути, что проходил прямо через Азка-Сур, а значит, и Сегдир. Торговцы, провозившие экзотические товары мимо наших врат обеспечили наших предков возможностью получить доступ к роскоши далёкого Халесса и Дивенхала, несмотря на нашу от них удалённость. Теперь, когда мы вновь вышли на мировую арену, у нас есть возможность вновь включиться в торговлю, что цветёт вдоль Золотого пути. В стратегическом бутылочном горлышке Врат гарпий, мы можем создать торговый аванпост, дабы направлять поток товаров в других случаях недоступный Веркал Гулан, обменивая богатствами Золотой цитадели на ценные шелка и специи Рахена перед тем, как они вообще достигнут Азка-Сур."
 seghdihr_coin_flows_tooltip:0 "Все §Yне являющиеся соперниками§! нации, которые владеют провинциями в §Yторговом узле Золотой путь§!являющиеся либо §Rчудовищными§!, либо имеющие §G+75 мнения§! о нас, или имеющие модификатор мнения§YУлучшены отношения§! со значением не менее §G+100§!"

 seghdihr_gems_coffee_title:0 "Камни за кофе"
 seghdihr_gems_coffee_desc:0 "Многим богата наша горная родина, но не плодородием. Ни сухие склоны поверхности гор, ни внутренняя тьма не способны поддерживать агрикультуры в больших количествах, но некоторые из них неплохо себя чувствуют в этих климатах. Одна из тех, которую мы недавно обнаружили — это кофе, горький плод, из которого можно сварить бодрящий напиток, любимый магами. Люди Азка-Сур достигли некоторого успех в выращивании его в предгорьях Змеиного хребта. Наши торговцы недавно предположили, что инвестиции в производство кофе могут быть крайне выгодными, а также могут возвысить нас в глазах магической элиты — давайте посмотрим, куда нас заведёт их предположение."

 seghdihr_first_last_stop_title:0 "Первая и последняя остановка"
 seghdihr_first_last_stop_desc:0 "Золотой путь когда-то шёл от Брасана до дальнего Яньшеня, но сегодня дорога либо разрушена, либо существует лишь в качестве собственной тени. Тот факт, что мы смогли успешно восстановить рельсы между Сегдиром и Веркал Гуланом, однако, доказал, что для торговли крайне полезно, когда у купцов есть безопасный и комфортный путь через холмы и горы, который позволяет им перевозить множество товаров в намного более эффективной манере. Дальнейшие инвестиции в сеть железных дорог и восстановление наземных путей только смажет колёса торговли, приведя её к невиданным высотам. Это может быть дорого, но процветание, которое принесут эти инвестиции, будет намного выше в долгосрочной перспективе."
 seghdihr_first_last_stop_tooltip:0 "Все дороги между §YСегдиром§! и §YВеркал Гуланом§! восстановлены"
 seghdihr_first_last_stop_tooltip2:0 "Мы получим возможность ввести эмбарго против §Gдвух§! §Yне являющихся соперниками§! стран §Yбез штрафов§!"

 seghdihr_create_sgc_title:0 "Создать СЗК"
 seghdihr_create_sgc_desc:0 "Мир обширен, и каждый день совершаются, заключаются и нарушаются самые разные сделки, контракты и договоры. Но значительная часть всего этого богатства не доходит до нас. Всё это случается во внешнем мире, проходит мимо песков Салахада и Булвара, а источник большей части тех богатсв далеко на востоке, в Рахене и Яньшене. Но как же нам прибрать к свои рукам мирам за нашими вратами?"

 seghdihr_into_rahen_title:0 "В Рахен"
 seghdihr_into_rahen_desc:0 "Земли Рахена богаты, и являются источником многих товаров и объектов невероятной важности. Специи и красители собираются на его полях, фарфор и шёл создаются в его мастерских, и артефакты из золота и магии текут рекой из его храмов. Но они далеки от залов, что мы называем домом. Доступ к западу Рахенского залива станет ключом к контролю тамошней торговли, и обеспечит, что торговцы, идущие по Золотому пути, придут к нам, а не куда-либо ещё. Самой важнйо частью наших планов в расширении влияния Золотого картеля, в любом случае, станет Давхаррал. Его размер не соответствует его значению как места, где встречаются Булвар и Рахен. Наши улучшения вдоль Золотого пути могут стать началом, но потребуются централизованные усилия, включающие правителей города, дабы удостовериться, что мы владеем точными картами Рахена и для обеспечения безопасной гавани для караванов и предприятий."
 seghdihr_into_rahen_tooltip:0 "§YСЗК§! получит возможность §Rограниченно§! работать в торговых узлах §YЗапад Рахенского залива§! и §YРакхадеш§!"

 seghdihr_dealing_tigers_title:0 "Сделка с тиграми"
 seghdihr_dealing_tigers_desc:0 "Рахен населён людьми, но правят в нём харимари, народ, не похожий ни на один, что мы видели до этого. Они есть тигры, что говорят и ходят, подобно людям, короли-философы, что правят различными феодами и государствами Харимраджа. Сегбандальский золотой картель просит нас начать подготовку миссий к Радже и его Великому визирю, дабы  мы смогли обеспечить себе более широкие возможности в Рахене. К счастью, Радж упадочен и недальновиден, что означает, что для нас будет сравнительно несложно открыть пути так, чтобы направлять торговлю в правильном направлении. Нашем направлении."
 seghdihr_dealing_tigers_tooltip:0 "Является §YВеликим Визирем§!"
 seghdihr_dealing_tigers_tooltip2:0 "Мнение §Y[raj_vizier_global_target.GetName]§! о §YСегбандале§! как минимум §Y100§!"
 seghdihr_dealing_tigers_tooltip3:0 "§YСГК§! получит возможность §Gполноценно§! работать в торговых узлах §YЗапад Рахенского залива§!, §YРакхадеш§!, и§YСредний Рахен§!"

 ######Part 3######
 #1c
 seghdihr_push_east_title:0 "Рывок на восток"
 seghdihr_push_east_desc:0 "Овдал-аз-Ан, цитадель Одного, является ключом к востоку Каменного древа. Хотя он пал давным-давно, он до сих пор является важным стратегическим центром, который может влиять на окружающие пещеры. Что ещё важнее, он обезопасит Двароврод в сторону более важной твердыни Хул-ал-Краказол."

 seghdihr_nowhere_hide_title:0 "Негде прятаться"
 seghdihr_nowhere_hide_desc:0 "Хул-аз-Краказол был твердыней пивоваров, и его отвоевание даст нам доступ к их старым пивоварням, равно как к ещё одной точке торговли с Рахеном. Но кроме того, он позволит нам взять под контроль всё Каменное древо, не оставив для гоблинским мародёров ни единого безопасного убежища. Их же стены смыкаются вокруг них, и они это не переживут, пусть благодарят свои вторжения."
 seghdihr_nowhere_hide_tooltip:0 "Все остающиеся в §YКаменном древе§! земли будут разделены между §YСиндикатами§!"

 seghdihr_last_stand_title:0 "Их последняя бивтаTheir Last Stand"
 seghdihr_last_stand_desc:0 "Наши разведчики сообщаются, что мародёры-гоблины паникуют, и собираются начать решающую атаку, дабы выбить нас из Каменного древа. Если мы сможем сразиться в ней на своих условиях, и отразить их отчаянную попытку, мы сможем навсегда сломить их силы."
 seghdihr_last_stand_tooltip:0 "Имеет §Y10 юнитов§! в каждой §Yподсвеченной провинции§!"
 seghdihr_last_stand_tooltip2:0 "Имеет §Y4 генералов§! в §Yподсвеченных провинциях§!"

 seghdihr_tree_holds_title:0 "Древо, что держит нас"
 seghdihr_tree_holds_desc:0 "Хотя центр власти Сегбандала и расположен в Среднем Двароваре, Каменное древо носит для нас огромное значение. Как место рождения нашей расы, оно имеет огромное символическое значение и скрывает в своих недрах невероятные богатства. Овдал Канзад, Овдал-аз-Ан, Хул-аз-Краказол и Грозумдир — великолепные твердыни с древней историей, и под нашим руководством они будут процветать ещё больше, чем раньше."

 #2c
 seghdihr_thunder_caves_title:0 "Гром в пещерах"
 seghdihr_thunder_caves_desc:0 "Из-за того, что рейды гоблинов в пещерах всё ещё продолжаются, некоторые из наших офицеров предложили план. Они обнаружили несколько плохо размещённых гоблинских логовищ в пещерах, а также нашли у них слепые зоны и структурные слабости, которые мы можем использовать. Они предлагают большую военную операцию, в которой мы воспользуемся большим количеством артиллерии, разместив её достаточно быстро, чтобы они не успели отреагировать, и бомбить эти берлоги, пока они не рухнуть. Пусть они ощутят наш гнев, и да услышат его во всём Двароваре."

 seghdihr_commanding_presence_title:0 "Ставка на крепости"
 seghdihr_commanding_presence_desc:0 "И дураку понятно, что старая восточная столица Гронстунад не пала бы от рук кого попало, и Верховная ставка хобгоблинов — не кто попало. Их нельзя недооценивать, и потому наши стратеги предлагают несколько...нестандартные решения. Они планируют построить сеть укреплений по пути следования Двароврода, на постоянной основе разместив в прилежащих пещерах пушки, нацеленные на широкие открытые пространства, которые любой атакующий должен будет пересечь, прямо за первичными укреплениями. Инженеры просто называют эту территорию «Опасная зона»."

 seghdihr_higher_quality_title:0 "Высшее качество"
 seghdihr_higher_quality_desc:0 "Легионы Ставки известны за свою дисциплину и мощь, и вполне обосновано. Впрочем, они оказались не ровней для Сегдира, что закатал в землю их репутацию: нет армии сравнимой на всём Халанне."


 #3c
 seghdihr_interrupted_day_title:0 "Тот прерванный день"
 seghdihr_interrupted_day_desc:0 "Кажется, это было так давно, тот судьбоносный день, когда гоблины прервали нашу скорбь по Гор Озумброгу. Они заставили нас вторгнуться в Каменное древо, отвоевав его для нашего народа и открыв новые рынки и ресурсы, которыми мы раньше не обладали. Но теперь Древо безопасно, и Гор Озумброгу более не нужно быть неприступной крепостью, что сторожит пути на восток. Вместо этого, мы построим великий храмовый комплекс и мавзолей для павших. Великие гробницы, вырубленные в камне для тех, чьи останки можно спасти, колонны, что сравнятся с горными пиками и самыми глубокими пещерами во имя тех, чьи тела спасти невозможно. Наконец, для бессчётных забытых павших, зал с тысячей безликих статуй дварфийских мужчин, женщин и детей. Зал Неизвестных павших. Мы будем скорбеть по ним, но нельзя забывать смотреть в будущее. Строить будущее, которым бы они гордились."
 seghdihr_interrupted_day_tooltip:0 "Терпимость к истинной вере как минимум §Y7§!"

 seghdihr_grand_seghdihr_title:0 "Великие залы Сегдира"
 seghdihr_grand_seghdihr_desc:0 "Теперь как столица Сегбандала, Сегдир действительно стал гордой твердыней с тех пор, как вновь восстал. Но не весь его потенциал ещё исчерпан. Прямо за вратами лежит чудесный город Азка-Сур, славный памятник архитектуры, смешивающий равно стили булварцев и солнечных эльфов. Конечно, такие вещи могут стать ещё лучше, если приложить к ним дварфийское мастерство. Давайте же вдохновимся у своих соседей, и внедрим эти элементы в великую перестройку Сегдира."

 seghdihr_new_dwarovar_title:0 "Новый Дваровар"
 seghdihr_new_dwarovar_desc:0 "Не связанный с древним прошлым, но восставший в настоящем и несущийся в будущее, Сегбандал стал Жемчужиной Дваровара. Пусть мы — множество твердынь и кланов, но мы один народ, и хоть мы можем существовать поодиночке, теперь мы вместе, и никогда больше не падём."
 seghdihr_new_dwarovar_tooltip:0 "§YВедущий производитель§! §Y4§! товаров"

 #4c
 seghdihr_roots_empire_title:0 "Корни империи"
 seghdihr_roots_empire_desc:0 "Золотой путь, изначально построенный Джахером, дабы поддерживать свои обширные завоевания в Рахене и Яньшене, идёт по югу Рахена, сквозь земли, традиционно считающиеся сердцем Харимраджа. К несчастью, гхакедхенские нагорья, на которые смотрит Грозумдир, далеки от этих путей, что делает контроль над торговлей в этом регионе сложным, так как купцы предпочитают справлять свои товары вниз по Дхебасане или Нараджанди, к большим рынкам. Мы должно убедить тех, кто живёт по берега обоих рек, отправлять свои товары вверх по течению к Грозумдиру и Хул-аз-Краказолу, а не вниз, к заливу."
 seghdihr_roots_empire_tooltip:0 "§YСЗК§! получит возможность §Gполноценно§! работать в торговом узле §YНадимрадж§!"

 seghdihr_disturbed_land_title:0 "Беспокойная земля"
 seghdihr_disturbed_land_desc:0 "Бьянфан. земли, кишащие чудовищными Они, кознями евнухов и грубыми местными. Это странное и чужеродное место, но мы не должны упускать свой шанс получить на ней прибыль. Однако, для этого, как и везде, потребуется вложить некоторое количество средств. Одним из таких вложений станет создание патрулей СЗК и караванов, что наводнят регион, дабы служить нашим регионам. Это принесёт в регион экономическую стабильность, и позволит нам действовать более свободно в этом регионе и даст возможности для дальнейшего развития там, где их раньше не было."
 seghdihr_disturbed_land_tooltip:0 "§YСзк§! wполучит возможность §Gполноценно§! работать в торговом узле §YБьянфан§!"

 seghdihr_eastern_exotics_title:0 "Восточная экзотика"
 seghdihr_eastern_exotics_desc:0 "Когда-то экзотические товары востока, например, специи, фарфор и шелка шли по земле и морю через Давхаррал, по выженным пескам Сархала, или ведомые жителями пустынь манишцами через маленькие порты на западе залива. Но теперь появился и третий путь. Этот путь обещает абсолютную безопасность, комфорт, скорость и возможность перемещения крупнейших из товаров, исключая самые большие корпуса каннорских судов. Рельсы Дваровара несут товары востока на порог Булвара, и часто не дальше, ибо торговцы всего мира дерутся за богатства, что несутся из наших восточным туннелей. Наша знаменитая торговая сеть заставляет всё больше и больше торговцев стекаться к нашим вратам, и каждый пытается урвать шанс попробовать вкус дальнего востока без необходимости снаряжать опасные, сложные и долгие экспедиции."


 #5c
 seghdihr_force_open_title:0 "Заставить открыть рынки"
 seghdihr_force_open_desc:0 "Шрамая является крупнейшим портом Рахена, и, по мнению некоторых своих обитателей, единственным портом. Конечно, если мы хотим продвигаться дальше в Халесс, нам понадобится посетить и прочие порт, но не раньше, чем мы договоримся с жадными правителями Бхуваури, что управляют Жемчужиной Харуньяны. Согласие этих ставших рабовладельцами рабов, явное ли или косвенное, это всё, что мешает СЗК достичь рынков Дальнего востока. К несчастью, они очень ревностно стерегут свою монополию.\nОднако у нас нет сомнений насчёт разрушения этой монополии. Дальний восток будет открыт, так или иначе. "

 seghdihr_everyone_benefits_title:0 "Всеобщая выгода"
 seghdihr_everyone_benefits_desc:0 "Несмотря на свою упёртость, Бхуваури медленно изменяют своё мнение. Мы покажем им, как торговле обогатит нас обоих. Потребуется время и силы, чтобы убедить их, что ослабление ограничений, которое позволит СЗК свободно действовать в Рахенском заливе только обогатит нас. Огромные торговые интересы, основанные на сломе Шрамаи и согласии Бхуваури позволят нам наконец начать полноценно инвестировать в регион, дабы расширить влияние СЗК и пожинать ещё большие плоды."
 seghdihr_everyone_benefits_tooltip:0 "§YСЗК§! сможет §Gполноценно§! работать в торговом узле §YРахенский залив§!"

 seghdihr_honorable_combat_title:0 "Честная битва"
 seghdihr_honorable_combat_desc:0 "Земли Ся полнятся людей, что постоянно жаждут превосходства в бою, вещь, нами крайне ценимая. Если мы собираемся торговать, мы должны завоевать уважения их лидера. Земли Сякена. Дома великих воинов и гениев боевых искусств, чт опосвятили свои жизни доведению до совершенства своего мастерства в бою бесчисленными способами и методами боя, и смертельными, и нет. Неважно, кто правит землями Ся, этот народ действительно ценит лишь одну вещь: воинскую доблесть."

 seghdihr_center_world_title:0 "Центр Халанна"
 seghdihr_center_world_desc:0 "Сегбандал расположился в центре Халанна. И географически, на перекрёстке дорог с юга из Сархала, с запада из Каннора, и с востока из Халесса. Поговаривают, что великий город Анбеннкост — сердце мира, ха! Пускай говорят. Сегдир и Сегбандал — истинное сердце мира. Богатство всей планеты текут к нашим воротам, неважно, с поверхности или из Змеиного хребта. Будь то китовый жир из Плача Уэлоса, канзадские боеприпасы и шёлковые верёвки из Халесса для авантюристов, если вы может себе это позволить, то покупайте, и мы всегда найдём, чем вас удивить."



