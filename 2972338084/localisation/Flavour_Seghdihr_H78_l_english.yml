 decision_seghdihr_incursions_info_desc:0 "Гоблины наступают из Каменного древа, подобного громадной волне: неустанно и неотвратимо. Они постоянно прощупывают нашу оборону и атакуют наши провинции. К счастью наши бравые разведчики способны снабдить нас информацией об их числе.\n\§YВторжения гоблинов§! будут продолжаться до тех пор, пока мы не вырежем их всех до единого. Эти атаки будут сравнительно слабы, однако по мере того, как они §Yсобирают силы§!, они смогут использовать §Yнакопленные силы§!, дабы совершить намного более разрушительный набег. Возвращение твердынь в §YКаменном древе§!, равно как и укрепление §YГор Озумброга§! крайне ослабит их."

