 flavor_seghdihr.130.a:0 "Внести поправки в налоговый кодекс"
 flavor_seghdihr.130.tooltip:0 "Гхакедхийцы с настолько давних пор находятся под плотным влиянием своих дварфийских соседей, что до сих пор используют старую дварфийскую систему налогообложения. Дварфийские налоговые кодексы с тех пор претерпели множество поправок, так что мы могли бы помочь им провести некоторые реформы в обмен на более тесное сотрудничество с СЗК."
 flavor_seghdihr.130.b:0 "Спонсировать наёмников"
 flavor_seghdihr.130.tooltip2:0 "Гхакедхийцы разделены под властью нескольких амбициозных правителей, что означает непаханное поле для наёмничьей работы. Сегбандалський золотой картель может предоставить их."

 flavor_seghdihr.140.t:0 "Средний Рахен\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.140.d:0 "[seghdihr_sgc_rahen_status]\n\n\n                                                                                                                  §v[Root.sgc_rahen_power.GetValue]§!\n"
 flavor_seghdihr.140.a:0 "Купить слонов для караванов"
 flavor_seghdihr.140.tooltip:0 "Слоны не настолько универсальные стадные животные, как лошади или ослы, но сила каждого из них идеально подходит дял специализированных задач. Прочные договорённости со слоновьими князьями Дхугаджира отлично поможет нашим караванам."
 flavor_seghdihr.140.b:0 "дары властителям-тиграм"
 flavor_seghdihr.140.tooltip2:0 "Харимари Рахена весьма могущественны, но они падки на лесть, помпезные подарки и заискивание. Пока мы держим в хорошем расположении духа, мы можем выбить из них некоторые торговые привилегии."

 flavor_seghdihr.150.t:0 "Надимрадж\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.150.d:0 "[seghdihr_sgc_nadimraj_status]\n\n\n                                                                                                                  §v[Root.sgc_nadimraj_power.GetValue]§!\n"
 flavor_seghdihr.150.a:0 "Отправить философов"
 flavor_seghdihr.150.tooltip:0 "Библиотеки Шамахада весьма впечатляют тех, кто любит учение. Если мы проспоснироуем расселение талантливых и жадных до знаний дварфийских учёных и философов в этом регионе, они послужат в качестве полезных контактов для СЗК."
 flavor_seghdihr.150.b:0 "Усилить крепости"
 flavor_seghdihr.150.tooltip2:0 "Сегбанадльские воины известны своим качеством, и командиры гарнизонов Расколотых королевств пойдут на что угодно, дабы включить их в состав своих сил. Как удачно, ведь СЗК как раз желает установить связи в этом регионе."

 flavor_seghdihr.160.t:0 "Рахенский залив\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.160.d:0 "[seghdihr_sgc_gulf_status]\n\n\n                                                                                                                  §v[Root.sgc_gulf_power.GetValue]§!\n"
 flavor_seghdihr.160.a:0 "Создать восточное управление"
 flavor_seghdihr.160.tooltip:0 "Торговые предприятия СЗК оказлись чрезмерно громоздки, и потому пора создать дополнительное управление по делам востока. Лучшее место для этого, конечно, Шрамая, Жемчужина Харуньяны, врата для большей части халесской торговли."
 flavor_seghdihr.160.b:0 "Свободные рабы"
 flavor_seghdihr.160.tooltip2:0 "Хотя СЗК не создавался для работорговли, мы явно можем сделать некоторые исключения. СЗК всегда пригодится дешёвая рабочая сила, и рабы с рынков Бхуваури явно дадут нам верным работников, если мы освободим их после покупки."

 flavor_seghdihr.170.t:0 "Харуньяна\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.170.d:0 "[seghdihr_sgc_kharun_status]\n\n\n                                                                                                                  §v[Root.sgc_kharun_power.GetValue]§!\n"
 flavor_seghdihr.170.a:0 "Построить боевые арены"
 flavor_seghdihr.170.tooltip:0 "Боевые искусства всегда были в приоритете в Сякене, и сегбандальская воинская доблесть хорошо им известна. В силу этого, СЗК планирует создать дварфийские боевые арены в Чьянчжэ, которые также смогут послужить торговыми точками."
 flavor_seghdihr.170.b:0 "Продажа дварфийского вооружения"
 flavor_seghdihr.170.tooltip2:0 "Наблюдать за дуэлями мастеров боевым искусств Ся — наслаждение, но оружие, которым они бьются , просто курам на смех. Им точно пригодятся хорошие инструменты из дварфийской стали, и СЗК может предоставить его им по доступным ценам."

 flavor_seghdihr.180.t:0 "Бьянфан\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.180.d:0 "[seghdihr_sgc_bianfang_status]\n\n\n                                                                                                                  §v[Root.sgc_bianfang_power.GetValue]§!\n"
 flavor_seghdihr.180.a:0 "Поставки алхимических ингридиентов"
 flavor_seghdihr.180.tooltip:0 "Алхимики Бьянфана весьма заинтересованы в растениях, произрастающих в Двароваре, так как они считают, что у тех есть особо важные для их экспериментов свойства. По меньшей мере сомнительное предположение, но если они заплатят, СЗК предоставит им их."
 flavor_seghdihr.180.b:0 "Обменивать кофе на чай"
 flavor_seghdihr.180.tooltip2:0 "Кофе из Азка-Сур, текущий на восток, и рахенский чай, текущий на запад, уже обмениваются друг на друга, но в мелких масштабах. СЗК может создать полноценный торговый маршрут, по которому пойдут караваны, везущие кофе, а к нам потечёт чай."

