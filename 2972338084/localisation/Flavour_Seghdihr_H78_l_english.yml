 decision_sgc_management_title:0 "Управление СЗК"
 decision_sgc_management_desc:0 "Рядовые операции Сегбандальского Золотого картеля находятся вне поля зрения [Root.Monarch.GetTitle]. Однако, в силу их статуса коронного картеля, крупные вложения могут потребовать их одобрения, официального... или не совсем."

 decision_seghdihr_core_stuff_title:0 "Интегрировать восточные владения"
 decision_seghdihr_core_stuff_desc:0 "Теперь, когда синдикаты заняли своё место под солнцем, включить новые земли напрямую в состав Сегбандала станет сложнее. Однако, эту проблему можно решить, слегка расширив административный надзор, и восточные земли легко могут быть инкорпорированы в нашу державу."


 ######Events######
 ######Part 1######
 flavor_seghdihr.1.t:0 "Чёрный день"
 flavor_seghdihr.1.d:0 "       Всё началось, как и всегда, во тьме.\n       Цоканье когтей по камню. Низкое хихиканье и щёлканье гоблинского наречия, что отражается от каменных сводов пещер. Пришли отчёты из Гор Озумброга, их патрули выяснили, что шум исходит из-под Двароврода, со стороны прохода, что ныряет глубоко под землю, дабы пройти сквозь дурную землю и камни, перед тем как вновь открыть уже в Каменном Древе. По началу, мы решили, что это была мелкая шайка гоблинов, с которой с лёгкостью бы разобрались местные патрули.\n       Затем, однако, местные патрули замолкли.\n       Из Гор Озумброга отправились более крупные отряды, и масштаб кошмара стал очевиден для нас. Тысячи гоблинов вырывались из Каменного Древа! Подобно отвратительной и мерзкой живой стене, вооружённые тем, что смогли сами найти, со всех концов Двароврода, они катятся на нас, подобно громадной волне. Мы должны удержать их в Гору Озумброге, иначе мы столкнёмся с новыми Последними Днями!"
 flavor_seghdihr.1.a:0 "Ни шагу назад!"
 flavor_seghdihr.1.tooltip:0 "Гоблины из §YКаменного Древа§! будут §Rпродолжать атаковать нас, пока мы не разберёмся с ними§!"

 flavor_seghdihr.2.t:0 "Старый союз"
 flavor_seghdihr.2.d:0 "       Недавно в залы Веркал Гулана прибыл посланник, заявляющий, что прибыл сообщить важную весть от правителей Сегдира, нашего, в прошлом, брата с запада. Они замышляют амбициозные планы — перековать Сегбандал и возвратить весь Средний Дваровар, принеся свет дварфийской цивилизации в поглощённые тьмой твердыни, и вышвырнув прочь оккупантов-гоблинов. Первыми они пришли к нам, единственной выстоявшей твердыне в регионе, и просят нас вновь вступить в старый союз.\n\n       И хотя партнёрство с Сегдиром может, как и в старые времена, принести нам много пользы, можем ли мы забыть, как они попирали наши права, принуждали изменять наши решения, или упивались своим господством над нами? Если мы присоединимся к союзу, ведомому цитриновыми дварфами, то нас будут расценивать как младших партнёров. Так перевесят ли выгоды риски?"
 flavor_seghdihr.2.a:0 "Вновь подчиниться Сегбандалу? Никогда!"
 flavor_seghdihr.2.b:0 "Стать частью чего-то большего...возможно, мы МОГЛИ БЫ сотрудничать вновь."

 flavor_seghdihr.3.t:0 "Ещё одна неудача"
 flavor_seghdihr.3.d:0 "       Наш посол к Веркал Гулану вернулся с печальными вестями: золотые дварфы отказались от нашего предложения. Напрасно, пожалуй, мы понадеялись, что они забудут о наших ошибках и предательствах, но нам не оставалось ничего, кроме надежды."
 flavor_seghdihr.3.a:0 "Они отказались от мирного объединения? Возможно, они лучше поймут язык силы."

 flavor_seghdihr.4.t:0 "Обдури меня снова, если сможешь"
 flavor_seghdihr.4.d:0 "       По мере того, как Сегдир медленно, но верно становится всё менее зависимым от Сегбанда, на [Root.Monarch.GetName] взвалился груз по успокоению страхов населения. Наконец, это дошло до дела, так как [Root.Monarch.GetName] внедряет меры контроля за властью и влиянием наёмников и авантюристов. Королевский декрет гласит, что все наёмные отряды, состоящие на службе у Сегдира, теперь обязаны принять прикреплённых к ним королевских инспекторов, которые постоянно будут проверять боеготовность, дисциплину, и, самое главное, лояльность их войск. С помощью этих бюрократических сдержек, [Root.Monarch.GetName] надеется удостовериться, что события вроде падения Сегбанадала больше не повторятся."
 flavor_seghdihr.4.a:0 "Никогда больше."

 flavor_seghdihr.5.t:0 "В будущее, все, как один."
 flavor_seghdihr.5.d:0 "       И хотя верно, что к падению Сегбандала привели обстоятельства, которые в любом случае имели бы опустошительные последствия, верно и то, что его ключевой слабостью было устройство. Тот факт, что все твердыни были независимы, означало, что любая из них могла отказаться помогать остальным. Этого больше не произойдёт. Более не союз, но уния твердынь, что ведёт Светлейший король. Пять ярких твердынь, светочей во тьме Дваровара. Наши яркие врата отражают лучи пустынного солнца Салахада, и наше светлое будущее контрастирует с мрачным и сложным прошлым. Каждый палец этой руки должен действовать сообща."
 flavor_seghdihr.5.a:0 "И мы будем большим пальцем."
 flavor_seghdihr.5.tooltip:0 "Мы потеряем §Y5§!£dip£ за каждую провинцию наших твердынь-вассалов, которая не находится в их §YСтоличном владении§! или в §YДолине Героя§!"

 ######Part2######
 flavor_seghdihr.6.t:0 "Подавляющая огневая мощь"
 flavor_seghdihr.6.d:0 "       Запахом серной кислоты веет с артиллерийских стрельбищ в залах Веркал Гулана, вместе с громовыми раскатами пушек, каких ещё свет не видывал. Солдаты, что тренируются здесь, доказали своё право считаться прекрасными бойцами для нашего государства, и местные командиры считают, что от них можно добиться ещё большего. Командование предлагает на выбор три варианта специализированных тренировок. Первый — сфокусироваться на противодействии пехоте с помощью картечи, второй — улучшить подвижность нашей артиллерии и расширить тактическое обучение наших генералов, а третий — сконцентрировать наши усилия на создании крупных осадных орудий, которые смогут разрушить вражеские укрепления. Все три инициативы значимы, однако выбрать мы можем только одну."
 flavor_seghdihr.6.a:0 "Картечь отлично поприветствует наших врагов на поле брани."
 flavor_seghdihr.6.b:0 "Точные выстрелы и подвижные пушки обеспечат нам возможность взять любую позицию."
 flavor_seghdihr.6.c:0 "Абсолютная огневая мощь разрушит любую стену на нашем пути!"

 flavor_seghdihr.7.t:0 "Вечный дозор"
 flavor_seghdihr.7.d:0 "       Гарнизоны Гор Озумброга вновь полностью укомплектованы, и солдаты, обучающиеся здесь, имеют возможность постичь специализованные тактики, которые сделают ещё более важными для нашей державы. Командование предлагает на выбор три варианта специализированных тренировок. Нам предлагают сосредоточиться на обучении наших солдат двигаться на марше и в бою с беспрецедентной скоростью, или занимать и держать позиции со свирепым упорством, или саботировать силы наших недругов благодаря тактикам асимметричной войны. Все три инициативы значимы, однако выбрать мы можем только одну.."
 flavor_seghdihr.7.a:0 "Скорость — это жизнь. Мы мчимся со скоростью молнии!"
 flavor_seghdihr.7.b:0 "Пусть они разбиваются о наши позиции, как волны о берег!"
 flavor_seghdihr.7.c:0 "Они падут от тысячи ударов клинков, что невозможно увидеть!"

 flavor_seghdihr.8.t:0 "Окончательный приговор"
 flavor_seghdihr.8.d:0 "       Вопрос Сегбанда слишком сложен, чтобы решить его без умудрённых политических многоходовок. Обиды, недоверие, ненавистьЗ Все они не исчезнут без реформ и законов. Чтобы обиды исчезли, исчезнуть должен и Сегбанд. [Root.Monarch.GetName] отдал приказ распустить отряд наёмников немедленно, а каждому его члену был дан выбор: присоединится к армии или отправиться в изгнание навсегда. Недоверие, несомненно, обуяет отдельных личностей, но эта злоба вряд ли переживёт поколение. Проклятый сигил, под которым они бились, ушёл навсегда. По крайней мере, мы можем двигаться дальше."
 flavor_seghdihr.8.a:0 "Их наёмничьи дни прошли."
 flavor_seghdihr.8.tooltip:0 "Отряд наёмников §YСегбанд§! станет §Rнедоступен§!"

 flavor_seghdihr.9.t:0 "Несравненное воинство"
 flavor_seghdihr.9.d:0 "       И хотя мы всегда будем стремится улучшить её, мы, наконец, собрали армию, достойную Сегбандала. Верная короне, а не звонкой монете. Эта армия не знает страха, сомнений или слабости. Память о падении Сегбандала никогда не сотрётся из памяти, но теперь у нас есть инструмент, что предотвратит его повторение. Армия, что никогда не подведёт."
 flavor_seghdihr.9.a:0 "Никогда больше."

 flavor_seghdihr.10.t:0 "Стойкость"
 flavor_seghdihr.10.d:0 "       Звук маршей и тренировок наших войск эхом разносится по казармами воинским залам Сегдира. Решимость наших воинов усилилась до предела. Теперь готовящиеся имеют возможность изучать специализированные тактики и придать им ещё большую ценность. Офицеры, ответственные за тренировки, выдвинули три предложения: мы можем сфокусироваться на воинском духе наших рот, улучшении навыков нашего офицерского состава в области оборонительных тактик, или на ментальной индоктринации наших бойцов стоять насмерть. Мы можем сфокусироваться лишь на одной из этих значимых инициатив."
 flavor_seghdihr.10.a:0 "Боевой дух превыше всего — пусть наши воины идут в бой воодушевлёнными!"
 flavor_seghdihr.10.b:0 "Мы сильны настолько, насколько сильны наши лидеры. Сосредоточьтесь на офицерах."
 flavor_seghdihr.10.c:0 "Превосходство Воли ведёт к превосходству на поле боя."

 flavor_seghdihr.11.t:0 "Восход синдикатов"
 flavor_seghdihr.11.d:0 "       Теперь, когда Овдал Канзад и Громзудир вновь безопасны под нашим благожелательным правлением, а гоблины полностью изгнаны из западного Каменного древа, члены СЗК подали петицию о включении Овдал Канзада и Громзудира в ориентированное на бизнес соглашение, по которому ими будет управлять совет полунезависимых коммерческих картелей, синдикатов и гильдий. Эти государства Картелей сфокусируются на создание собственных армий, способных патрулировать пещеры и дороги, вместе с отражением любых будущих вторжений гоблинов. Это освободит нашу собственную инфраструктуру от риска потери качества от усиления патрулей и гарнизонов. Кроме того, с созданием этих Картелей синдикатов и в Овдал Канзаде, и в Грозумдире, мы позволим местным администрациям сфокусироваться на мелких проблемах, которые в ином случае легли бы на плечи СЗК, в то время как мы сможем сконцентрироваться на дальнейшем развитии нашего доступа к халесской торговле. "
 flavor_seghdihr.11.a:0 "Отличная идея!"
 flavor_seghdihr.11.tooltip:0 "Наши земли в западном§YКаменном древе§! будут разделены между нашими §Yсиндикатами§!"
 flavor_seghdihr.11.tooltip2:0 "Теперь мы получим возможность вводить эмбарго против §трёх§! §не являющихся соперниками§! стран §Yбез штрафов§!"

 flavor_seghdihr.12.t:0 "Те, кто остался"
 flavor_seghdihr.12.d:0 "       Теперь мы можем поступить с оставшимися свитами дворянских семей лишь одним образом: призвав их в армию, распределив по различным подразделениям, и оплачивая их услуги достаточно щедро, чтобы не дать им вернуться к своим старым привычкам. Пусть, может быть, они ещё не совсем готовы к войне, но их работа на дворян точно дала им определённый опыт."
 flavor_seghdihr.12.a:0 "Им стоить пройти нормальную армейскую подготовку."

 flavor_seghdihr.13.t:0 "Южная ассамблея"
 flavor_seghdihr.13.d:0 "       Зал собраний, крупнейший из восстановленных в Сегдире, был заполнен важными персонами и делегациями из пяти твердынь восстановленного Сегбандала. Больше тысячи делегатов ассамблеи прибыли на первое заседание так называемого Сегамлавада, или «Южной ассамблеи», и в воздухе ощущается напряжение, ведь речь идёт о множестве проблем нашего народа. Когда [Root.Monarch.GetTitle] Сегдира выходит за трибуну, дабы сказать приветственную речь на заседании, [Root.Monarch.GetSheHe] встречают громовыми овациями.\n\n       Когда [Root.Monarch.GetName] завершает свою речь, следующий дварф, которому дают слово, предлагает даровать Цитриновой короне ещё одну привилегию — новую фамилию, что будет лучше представлять союз пяти твердынь. Раньше Цитриновые короли носили фамилию «аз-Сег» или «Южный», теперь же дварфийская ассамблея предложили величать королей объединённого Сегбандала так, как они заслуживают — сердце нации; аз-Харгун. Сегбандал есть сердце Дваровара, Сегдир есть сердце Сегбандала, и теперь мы все признаём нашего монарха сердцем нации."
 flavor_seghdihr.13.a:0 "Да пусть долго председательствуют аз-Харгуны в Сегалаваде!"

 flavor_seghdihr.14.t:0 "Неустанные тренировки"
 flavor_seghdihr.14.d:0 "       Те, кто трнеируются здесь, имеюи возможность изучать специализированные тактики, которые дадут им сделать ольшой вклад в наше благополучие. Офицеры, ответственные за тренировки, выдвинули три предложения: мы можем сфокусировать на увеличении эффективности муштры, ускорении тренировочного процесса, или привлечении к эти тренировкам большего количества народа, дабы расширить запасы рекрутов. Мы можем сфокусироваться лишь на одной из этих значимых инициатив."
 flavor_seghdihr.14.a:0 "Пусть они преодолеют ещё больше испытаний. Они должны выучить свои уроки."
 flavor_seghdihr.14.b:0 "Давайте проверим, можем ли мы ополовинить длину тренировок!"
 flavor_seghdihr.14.c:0 "Если все пройдут обучение, то наши людские резервы никогда не иссякнут."

 flavor_seghdihr.15.t:0 "Тяжёлые вооружения"
 flavor_seghdihr.15.d:0 "       Расплавленная сталь бурлит, пока из неё куют оружие и доспехи в Кузне Харгун в Хеходоваре, и те, кто шествуют по его залам, обладают лучшими образцами снаряжения во всём Сегбандале. Лёгкий доступ к высококачественному снаряжению здесь позволяет нашим армиям изучить новые способы ведения войны, а также позволяет нам настроить великую производственное сердце нашего народа так, чтобы производить то, что нам нужно. Следует ли нашим воинствам сконцентрироваться на тренировках выносливости в своих тяжёлых доспехах, дабы отточить их непобедимый дух, улучшении наших оборонительных формаций, дабы защитить наших бойцов от огнестрельного оружия, или посвятить время ближнему бою, дабы их навыки в столкновения лицом к лицу с врагом никогда не угасли?"
 flavor_seghdihr.15.a:0 "Пусть они маршируют, пока доспех свой не будут ощущать легче пёрышка!"
 flavor_seghdihr.15.b:0 "Примените формации, которые смогут отражать ракеты."
 flavor_seghdihr.15.c:0 "Старые методы всегда хороши — пусть тренируются с топорами и копьями."

 flavor_seghdihr.16.t:0 "Достойные править"
 flavor_seghdihr.16.d:0 "       Теперь, с объединением пяти твердынь Среднего Дваровара и восстановлении Сегбандала, настало время определить, где расположится столичный город конфедерации. Видные представители каждой твердыни были созваны на собрание в твердыне, и после непродолжительных дискуссий, лига подавляющим большинством проголосовала за официальное дарование Сегдиру статуса столицы нового Сегбандала. И хотя некоторые ворчливые длинобороды из Веркал Гулана и Хеходовара протесовали, никто, на самом деле, не удивлён — в Цитриновом городе союз начался, и в нём же он должен оставаться."
 flavor_seghdihr.16.a:0 "Мы должны взять на себя это бремя и вести Сегбандал в светлое будущее!"


 flavor_seghdihr.17.t:0 "Сегбандальский золотой картель"
 flavor_seghdihr.17.d:0 "       «...и посему мы, 57 авантюристов, торговцев и негоциантов из Веркал Гулана, представляющих торговые интересы Сегбандала, просим Светлейшего короля [Root.Monarch.GetName] даровать их высочайшее согласие на создание новой торговой компании картеля, дабы отправиться на восток, вдоль Золотого пути, в земли Рахена, Яньшеня, Чьянчжэ, Тидинкая и все прочие вплоть до Окольцованного моря и Рахенского залива. А так как торговые права для нашего картеля будет дарована короной, и действовать мы будем в интересах короны внутри державы и за её пределами, мы нижайше просим даровать нашей компании название Сегбандальского золотого картеля.»\n\n       Сегодня, группа интересов из Веркал Гулана попросила корону даровать им торговые права в Рахене и Дальнем востоке, в основном сфокусированные вокруг регионов, сквозь которые проходит Золотой путь, а корона в ответ получит часть доходов и плодов предприятия, ибо картель обязуется действовать в интересах короны и государства."
 flavor_seghdihr.17.a:0 "Подписано с королевским удовольствием!"
 flavor_seghdihr.17_tooltip:0 "§YСегбандальским золотым картелем§! можно управлять в §Yменю решений§!, а также им будут доступны §Yуникальные привилегии§!."

 ######Part3######

 flavor_seghdihr.18.t:0 "День расплаты"
 flavor_seghdihr.18.d:0 "       Гоблинские оккупанты выползли из пещер в последней отчаянной попытке уничтожить нас, и вновь принести разрушение в Каменное древо. Мы не допустим этого, и встретим их дварфийской сталью и свинцом. По мере того, как мы отражали вторжение за вторжением, наша решимость лишь росла. Сегбандал должен возобладать. Наши твердыни наконец познают мир!"
 flavor_seghdihr.18.a:0 "Наконец!"
 flavor_seghdihr.18.tooltip:0 "§GВторжения гоблинов завершаются§!"

 flavor_seghdihr.19.t:0 "Дваровар перерождённый"
 flavor_seghdihr.19.d:0 "       Три Сегбандала было на этом свете. Первый — в древней истории, ещё до восхождения Аул-Дварова. Сегбандал той древней эпохи — сам по себе история из мифов, и мало что известно о нём, кроме того, что частью этого союза были Хеходовар и Сегдир. Второй Сегбандал — тот, с историей которого мы знакомы намного ближе, состоящим из тех пяти твердынь, что и сегодня. Это был Сегбандал, что пережил основной удар бури, которой было падение Аул-Дварова, только чтобы пасть от махинаций Джексис и предателей из Сегбанда. Но теперь мы возвратили потерянное и создали наследие собственного творения. Пусть восстановители из Каннора грызутся за наследие Аул-Дварова на западе. Наследие, которое мы оставили, сформировал третий Сегбандал, состоящий из Гор Вазумброга, Хеходовара, Сегдира, Веркал Гулана и Гор Озумброга, и не будет больше нужды для следующего."
 flavor_seghdihr.19.a:0 "Пятеро как один, навечно."

 flavor_seghdihr.20.t:0 "Король и мастер"
 flavor_seghdihr.20.d:0 "       Неважно, кто правит, но в Сякене уважают одну вещь: боевое искусство. Дабы расширить влияние СЗК в Ся, Светлейший король должен бросить вызов неизвестному в маске, который представляет Сякен, в личном бою. Это будет нелёгкая битва, но идти она будет до первой крови. Наш король облачён в лучшую броню, какую может купить золото Веркал Гулана, а вооружён клинком, выкованным из острейшей стали.\n\n       Единственное, что теперь остаётся — выиграть."
 flavor_seghdihr.20.a:0 "Долг исполнен!"
 flavor_seghdihr.20.tooltip:0 "§GПобеда§!"
 flavor_seghdihr.20.tooltip2:0 "§RПоражение§!"

 flavor_seghdihr.21.t:0 "Испытание ваших рефлексов"
 flavor_seghdihr.21.d:0 "       Воздух был неподвижен. Арен представляет простой круг грязи, окружённый бамбуковым забором и представителями Сегбандала и Сякена. Нейтральный арбитр машет куском ткани. Дальше же в воздухе звенит звук бьющейся стали, когда дварф и человек бросились друг на друга с ярой прытью. Земля дрожала, пока два титана поля брани бились друг против друга, бросаясь в пыл битвы. Клинок воина Ся в маске выныривал из ниоткуда, и обрушивал на оппонента шквал ударов более быстрых, чем может заметить глаз. Но когда он вознёс клинок в воздух, дабы обрушить его на голову Светлейшего короля, правитель мастерски отбил удар. Сила столкновения клинков вынудила Короля уронит своё оружие, но за секунду до того, как монах Ся успел бы восстановиться, подпрыгнул в воздух и ударил латной перчаткой в челюсть воина. Человек падает и сплёвывает кровью. Король победил. СЗК может расширяться в земли Ся."
 flavor_seghdihr.21.d2:0 "       Воздух был неподвижен. Арен представляет простой круг грязи, окружённый бамбуковым забором и представителями Сегбандала и Сякена. Нейтральный арбитр машет куском ткани. Дальше же в воздухе звенит звук бьющейся стали, когда дварф и человек бросились друг на друга с ярой прытью. Земля дрожала, пока два титана поля брани бились друг против друга, бросаясь в пыл битвы. Клинок воина Ся в маске выныривал из ниоткуда, и обрушивал на оппонента шквал ударов более быстрых, чем может заметить глаз, перед тем как его клинок взвился высоко в воздух, дабы обрушиться на голову Короля. Светлейший король поднимает своё оружие и мастерки отбивает удар, но сила столкновения заставляет его уронить оружие. Перед тем, как Король успел восстановиться, монах играючи контратакует. Шлем Короля раскалывается надвое, и маленькая багровая капля появляется на щеке. Матч выигран. Сякенец победил. Но и для нас это победа. Сякен посчитал нашего короля достойным оппонентом, и битва их будет легендарной во веки вечные!"
 flavor_seghdihr.21.a:0 "Долг исполнен."
 flavor_seghdihr.21.b:0 "Долг исполнен?"
 flavor_seghdihr.21.tooltip:0 "§YСЗК§! получить возможность §Gполноценно§! работать в торговом узле §YХаруньяна§!."

