l_english:
  #missions - Filled with an obscene amount of angst. The following written here is in the context of a slaver hold, an act that is mercifully illegal and recognized for its depravity.
  orldhum_noblesse_oblige_title:0 "Положение обязывает"
  orldhum_noblesse_oblige_desc:0 "Восстановить аристократию Хараз Орлдума — это не просто объявить себя дворянином. К таким титулам землевладельцев прилагается и обременение; долг перед подданными и монархом. Эти обязанности должны отпечататься в сознании авантюристов, которых мы нынче возвышаем, дабы они не забыли о своём скромном происхождении и не стали заносчивы."
  
  orldhum_establish_a_perimeter_title:0 "Создать периметр"
  orldhum_establish_a_perimeter_desc:0 "Де-юре владения Хараз Орлдума окружают пещеры и каверны, что представляют опасность самой твердыне, если не взять их под контроль. К счастью, когда-то мы были авантюристами, и умеем осваивать новые земли. С помощью наших дворян-авантюристов мы быстро возьмём под контроль окрестные пещеры, и сможем начать их развитие для будущего использования."
   
  orldhum_entice_new_nobility_title:0 "Привлечь новых дворян"
  orldhum_entice_new_nobility_desc:0 "Земли: ресурс, к которому стремятся все, поскольку владение им даёт власть и социальный статус тем, кто им владеет. Мы зовём своих братьев по оружию дворянами, однако безземельный дворянин отличается от всякого сброда лишь титулом. Чтобы завоевать их постоянную лояльность, мы будем сдавать в аренду наши собственные коронные земли, чтобы укрепить новое дворянство. Нам нужно ободрённое, но верное дворянство, чтобы по-настоящему подражать Хараз Орлдуму былых времен!"
  
  orldhum_platinum_turrets_title:0 "Платиновые башни"
  orldhum_platinum_turrets_desc:0 "Чтобы по-настоящему подражать нашим предкам, мы должны ещё сильнее укрепить наше благородство... в данном случае буквально. Платиновая твердыня была известна обширными укреплениями, построенными в окружающих её пещерах и кавернах, сочетавшими в себе преимущества природных условий Змеиного Хребта и изобретательность платиновых дварфов, способными уничтожить любых захватчиков, достаточно глупых, чтобы осадить твердыню. Мы восстановим эти башни и аванпосты, чтобы лучше защищать наши владения и предоставлять возможности для поступления на службу для всех безземельных дворян."
  
  orldhum_from_rags_to_riches_title:0 "Из грязи в князи" #на русском это звучит ещё точнее чем в оригинале
  orldhum_from_rags_to_riches_desc:0 "Начав с малого, наша компания показала невероятный рост. Наш переход от группы авантюристов к наследникам Хараз Орлдума требует ответа на вопрос: что определяет дворянина?"
  
  orldhum_deck_the_halls_title:0 "Украсить залы"
  orldhum_deck_the_halls_desc:0 "Хотя мы восстановили Хараз Орлдум до пригодного для жизни состояния, всегда можно что-то улучшить. Эти священные залы способны вместить гораздо больше учреждений и населения; мы укрепим наш дом, чтобы он лучше подходил нашим подданных!"
  
  orldhum_set_up_shop_title:0 "Создайте магазин"
  orldhum_set_up_shop_desc:0 "С возрождением жестокого института наша твердыня должна быть способна выдержать большой поток рабов, которых мы будем перевозить. Для этого мы должны убедить картели сотрудничать в сфере расширения нашего экономического сектора. Превращение нашей твердыни в важный торговый центр потребует больших затрат, но в будущем принесёт дивиденды, поскольку наше влияние распространится по всему Дваровару."
  
  orldhum_patronizing_platinum_title:0 "Поддержка платины"
  orldhum_patronizing_platinum_desc:0 "Наше название 'платиновые дварфы' происходит от платины, добываемой в де-юре владениях Хараза Орлдума: этот металл является определяющим аспектом твердыни. Именно здесь платиновые дварфы изготавливали из этого металла изысканные украшения, платина предков даже украшала древний Дваровкрон! Несмотря на столь великие сказания об этом металле, мы до сих пор не обнаружили его месторождений в наших владениях. Со дня повторного основания Хараз Орлдума это стало для нас бельмом на глазу; мы должны обнаружить эти месторождения, чего бы нам это ни стоило!"
  
  orldhum_take_the_reigns_title:0 "Взять ''бразды правления''"
  orldhum_take_the_reigns_desc:0 "Пришло время закрепить систему власти в Хараз Орлдуме. Мы расстроим основные фракции твердыни таким захватом власти, но аристократия должна быть усилена. Имея друзей в высшем свете, мы сможем провести гораздо более радикальные изменения в Хараз Орлдуме с помощью дворянства. В конце концов, мы — Дом Верховных Владык!"
  
  orldhum_impudent_greenskins_title:0 "Дерзкие зеленокожие"
  orldhum_impudent_greenskins_desc:0 "Наша шайка, обратившаяся твердыней, знакома с орками и гоблинами. Их виды обрекли Хараз Орлдум на гибель, задушив твердыню и приведя её к тому разрушенному состоянию, на которое мы претендуем. Мы отплатим за эти обиды вторгшимся в горы. Наследники великих вернулись, неся за собой цивилизацию; мы научим этих захватчиков хорошим манерам."
  
  orldhum_platinum_vengeance_title:0 "Платиновое отмщение"
  orldhum_platinum_vengeance_desc:0 "Наша обида ещё не улажена и, возможно, никогда не будет улажена. Разрушения, причиненные зеленокожими, сделали Дваровар неузнаваемым и чужим. Чтобы подпитывать восстановление, необходимо больше бойцов, но приоритет на военную сферу приведет лишь к обнищанию нашего населения. Несмотря на всю отвратительность такой идеи, заимствование рабства у орков и гоблинов может обеспечить соблюдение производственных квот, одновременно увеличивая количество дварфийской рабочей силы. Мы должны экспериментировать; жестокие методы наших предшественников могут принести плоды..."
  
  orldhum_indenturing_the_locals_title:0 "Задержание местных"
  orldhum_indenturing_the_locals_desc:0 "Проверка прошла более чем успешно, превзойдя наши ожидания и разрушив сомнения, которые мы испытывали по отношению к методам нашим предшественникам. Хотя мы доверяем ремесло только дварфам, ручной труд зеленокожих значительно увеличил количество производимых товаров и добываемых ресурсов. Таким образом, остается только один логичный выход: мы должны добыть больше зеленокожих. Мы будем рыскать по пещерам в поисках подобных им и заковывать их в цепи, чтобы однажды они смогли искупить свою вину.\n\nЭто не рабство, мы просто удерживаем их род до того дня, когда Аул-Дваров будет восстановлен!"
  
  orldhum_domestic_labor_title:0 "Ручной труд"
  orldhum_domestic_labor_desc:0 "Рост нашей твердыни и владений требует увеличения количества материалов для дальнейшего освоения. Учитывая постоянно растущую массу подневольных работников, мы можем использовать их для удовлетворения потребностей в рабочей силе в твердыне Хараз Орлдум. Приток населения приведёт к беспорядкам, что потребует расширения бюрократического аппарата твердыни и связанных с ним учреждений."
  
  orldhum_magnanimous_exchange_title:0 "Великодушный обмен"
  orldhum_magnanimous_exchange_desc:0 "Возвращение клана Асра приводит к росту торгового мастерства. Агатовые дварфы, хотя и не в восторге от нашего жестокого института, видят способ еще больше эксплуатировать наши подневольные массы: переправлять излишки в Эсканн. Несмотря на то, что эти земли опустошают те же зеленокожие, что и Дваровар, разрушения порождают новые страны и возрождают прежние королевства.\n\nГосударства авантюристов схожи с нами по происхождению и стремлению к легитимизации себя. Восстановление и новое развитие эсканнской инфраструктуры будет дорогостоящим и длительным мероприятием, если только мы не сделаем им щедрое предложение...\n\nВ знак великодушия мы отправим посланников в эсканнские страны и уговорим их купить нашу подневольную рабочую силу, чтобы поддержать их восстановление. В конце концов, грязные дела делаются грязно и дёшево!"
  
  orldhum_platinum_waltz_title:0 "Платиновый вальс"
  orldhum_platinum_waltz_desc:0 "Настало время возрождения Хараз Орлдума! Из разрозненной группы искателей приключений, отвоевавших старую и дряхлую твердыню, мы превратились в действительно могучее государство и гордо несём мантию Платиновых Наследников. Под предводительством первого за тысячелетия Верховного Владыки твердыня платиновых цепей вновь ожила, и Амл-аз-Орлз - Ассамблея Дворян - собралась вновь!\n\nЖемчужина аристократии, Амл-аз-Орлз происходит от Верховной Ассамблеи Аул-Дварова, где все младшие кланы и короли Дваровара могли подавать прошения и обсуждать вопросы правления с Верховным королем. Будучи Домом Верховных Владык и родовым гнездом многих верховных королей, наша Ассамблея Дворян сможет учесть все аспекты жизни высшего класса и очаровать наших гостей своей роскошью! Разобраться в щекотливых вопросах и многочисленных прошениях, поданных Верховному Королю, будет нелегко, но мы не можем позволить себе оступиться сейчас, когда на нас смотрят наши дворяне; Платиновый Вальс только начался!"
  
  orldhum_restore_the_west_title:0 "Восстановить запад"
  orldhum_restore_the_west_desc:0 "Выйдя из авантюристов, мы кровью и железом отвоевали свое право на власть! Несмотря на это, наши амбиции не угаснут; Западный Дваровар должен быть освобожден и отвоёван во имя наших предков!"
  
  orldhum_a_grand_reopening_title:0 "Великое открытие"
  orldhum_a_grand_reopening_desc:0 "Последняя твердыня, павшая в Западном Двароваре, и предвестник Зелёной лавины, Кхугдир неоднократно подвергался разрушению на протяжении всей истории Дваровара. Под надлежащим надзором платиновых дварфов мы обеспечим, чтобы такое падение никогда не повторилось, установив контроль над разрушенной твердыней. Находящийся ныне в запущенном и ветхом состоянии, мы восстановим и вновь откроем Кхугдир для всего мира; он станет вестником возвышения Хараз Орлдума!"
  
  orldhum_return_of_clan_asra_title:0 "Возвращение клана Асра"
  orldhum_return_of_clan_asra_desc:0 "После завершения восстановления Кхугдира мы сообщили о восстановлении жителям поверхности! Мы должны быть в состоянии приютить наших возвращающихся сородичей, и нет среди них более важных, чем клан Асра. Благодаря лидерству Фогнира Асры клан не только выжил после падения Кхугдира, но и процветает в городе Анбеннкост. Этот дварф, который в юности добыл Розовый агат Асры, а позже основал Банк Асры, финансировал несколько экспедиций в Змеиный хребет, и его имя стало синонимом отвоевания земель предков. Присутствие такого уважаемого клана в нашем государстве стало бы для нас источником большого престижа, возможно, даже символом легитимности. Хотя они родом из потерянной твердыни Овдал Асра, её родственная твердыня Кхугдир, тем не менее, считается прародиной агатовых дварфов; нам нужно только убедить их."
  
  orldhum_reestablish_the_agate_dwarves_title:0 "Возрождение агатовых дварфов"
  orldhum_reestablish_the_agate_dwarves_desc:0 "Мы установили связь с кланом Асра! К несчастью для нас, они прекрасно осведомлены о том влиянии, которое они занимают в дварфийском обществе, и считают нас недостойными своего присутствия. Доказать нашу легитимность в качестве правителя Западного Дваровара будет тяжким испытанием для нашего дипломатического мастерства, но результат будет стоить того. Мы должны убедить клан в том, что способны защитить и Кхугдир, и Агат Асры!"
  
  orldhum_our_mithril_rival_title:0 "Наш мифриловый соперник"
  orldhum_our_mithril_rival_desc:0 "Если углубиться в Змеиный хребет, то рельсы приведут нас к старой вотчине Верховного короля Аул-Дварова! Однако эти планы придется отложить, поскольку необходимо решить куда более важную задачу: установить контроль над Митрадумом. Хотя мифриловая твердыня ила не так важна, как Амлдир, прежде чем двигаться дальше к Верховной Ассамблее Аул-Дварова, необходимо уладить множество древних обид."
  
  orldhum_eyes_on_the_prize_title:0 "Взгляд на приз"
  orldhum_eyes_on_the_prize_desc:0 "Митрадум, родина митфриловых дварфов, - наш древний и прославленный соперник. Стратегическое расположение на западном фланге Амлдира и легендарная репутация, созданная благодаря производству Истинного металла, обеспечили твердыне значительное влияние, достаточное, чтобы склонить на свою сторону даже верховного короля Аул-Дварова. Несмотря на то что многие верховные короли происходили из Хараз Орлдума, у них не было иного выбора, кроме как оказывать поддержку в спорах против своей родовой твердыни, что привело к множеству обид между нашими двумя твердынями. Теперь, когда мы контролируем мифриловую твердыню, у нас есть выбор, как разрешить эти обиды."
  
  orldhum_claim_the_crown_title:0 "Право на корону"
  orldhum_claim_the_crown_desc:0 "Теперь, когда все обиды улажены, наше внимание сместилось, и мы отправляемся в поход на Верховную Ассамблею: Амлдир, родина Старой Империи и одна из величайших твердынь в Змеином хребте, способная превзойти даже Хараз Орлдум! Знание о том, что орки и гоблины не только заполонили столицу Аул-Дварова, но и владеют потерянным Дваровкроном, наполняет платиновых воинов реваншизмом. Именно здесь мы не только закрепим за собой место ''Первого среди равных'', но и узаконим свои притязания на Западный Дваровар в качестве Верховного Владыки!"
  
  orldhum_reinstate_the_stewards_title:0 "Восстановить оруженосцев"
  orldhum_reinstate_the_stewards_desc:0 "Чтобы по-настоящему претендовать на владение Змеиной долиной, необходимо возродить орлазамских оруженосцев. Во времена Аул-Дварова овнокованным дварфам было поручено защищать террасные фермы Долины от любых иноземных захватчиков. Их непоколебимая верность и почти полная поддержка любого Верховного короля способствовали установлению прекрасных отношений между двумя нашими твердынями в прошлые века. С почти единодушной поддержкой платиновой знати, давайте побалуем любимцев Верховного Владыки!"
  
  orldhum_emulate_the_old_title:0 "Подобно предкам"
  orldhum_emulate_the_old_desc:0 "Наша твердыня славит своих предков, с гордостью рассказывая о прежних временах и выступая в роли глашатая их возвращения. Чтобы по-настоящему подражать им, нам следует обратиться к выстоявшим твердыням: тем, кто выдержал испытание временем.\n\nАлмазные дварфы Арг-Ордстуна имеют репутацию мятежников, уходящую корнями во времена ещё до Аул-Дварова. Даже при Ауле-Дварове непокорность алмазных дварфов не знала границ, они всегда шли наперекор власти Верховного короля и возглавляли основную оппозицию в Верховной Ассамблее, отстаивая свои собственные интересы. Несмотря на такое высокомерие, мы должны проявить к ним нескрываемое уважение как к нашим старшим родичам, как к клану-долгожителю. Направляя делегацию к этим упрямцам, мы, возможно, сможем перенять благородство алмазных дварфов для нашей собственной знати, ведь подражание - высшая форма лести!"
  
  orldhum_lay_of_the_land_title:0 "Положение дел"
  orldhum_lay_of_the_land_desc:0 "Чтобы еще больше прославить Амл-аз-Орлз, мы должны посмотреть на запад, в сторону каннорских дворов. Чтобы сохранить репутацию, нам необходимо учиться только у самых могущественных из наземных царств, поэтому мы обратим свой взор на государства Лорент и Гавед. Ярые соперники, эти две великие державы борются друг с другом за установление гегемонии над Западным Каннором.\n\nВозможно, мы сможем воспользоваться этой возможностью и выступить в качестве нейтрального посредника между двумя народами, положив конец их вражде!"
  
  orldhum_imperial_affairs_title:0 "Имперские дела"
  orldhum_imperial_affairs_desc:0 "Встреча между гаведийцами и ленкорцами закончилась неудачей, но их присутствие при нашем дворе привлекло внимание гораздо более великого государства. Империя Анбеннар имеет обширную историю, она существовала в разных формах вблизи Дамесхеда, прежде чем превратилась в децентрализованную империю, состоящую из князей и выборщиков, представляющих многие расы.\n\nПока наш дерзкий поступок еще свеж в памяти каннорцев, мы отправим делегации и письма с приглашением императору Анбеннара и его свите князей-выборщиков!"
  
  orldhum_strangers_in_the_night_title:0 "Незнакомцы в ночи"
  orldhum_strangers_in_the_night_desc:0 "Амл-аз-Орлз - не только центр обсуждений, сделок и прошений, но и место, куда стекаются слухи. Один из таких слухов привлек внимание знати: бессмертие. Говорят, что среди придворных Каннора есть такие, кто кажется почти вечным — следствие долголетия, не свойственного людям.\n\nНаш интерес разгорелся, мы должны глубже изучить эти домыслы... возможно, даже Верховный Владыка сможет извлечь из них пользу."
  
  orldhum_feed_the_masses_title:0 "Накормить массы"
  orldhum_feed_the_masses_desc:0 "Теперь, когда Амлдир в наших руках, настало время направить взор на его владения. Не будет преувеличением назвать Змеиную Долину сердцем Аул-Дварова: на террасных фермах, украшавших Долину, выращивалась значительная часть продовольствия империи. Хотя ирригационная система Долины со временем пришла в негодность, обеспечение контроля над окрестностями Королевской скалы имеет первостепенное значение для обеспечения безопасности Амлдира и восстановления житницы империи!"
  
  orldhum_scaling_up_production_title:0 "Расширение производства"
  orldhum_scaling_up_production_desc:0 "В закоулках Змеиного хребта обитают самые разные существа, некоторые даже разумные и представляющие потенциальную угрозу. Некая раса рептилий властвует над пещерами к востоку от Хараз Орлдума, и в наших интересах подчинить этих выродков."
  
  orldhum_sapphire_and_quartz_title:0 "Сапфир и кварц"
  orldhum_sapphire_and_quartz_desc:0 "К северу от Орлазам-аз-Дира расположены твердыни Дур-Важатун и Кракдумврор. Сапфир и кварц. Если первый из народов пали задолго до всех остальных твердынь из-за идиотского акта постижения небес, то вторые сумели выстоять против натиска орков благодаря своему изолированному положению в глубине Наковальни Гиганта. Слабая и застойная твердыня изгнанников и преступников нуждается в достойном Верховном Владыке, который будет направлять и защищать их. Поэтому мы отправим послание в выстоявшую твердыню и будем ждать подтверждения их вассалитета!"
  
  orldhum_the_frigid_north_title:0 "Бесплодный север"
  orldhum_the_frigid_north_desc:0 "Мы были бы неправы, если бы не расширили свои владения до Северного прохода. Новая граница - это буквально глоток свежего воздуха после утомительного заселения Дваровара. К сожалению, до нас дошли слухи о высоких и исхудалых мерзостях, которые населяют этот край; существах, которых не свалить даже тысячей рубящих ударов или градом пуль. Тем не менее, Хараз Орлдум не откажется от Северного перевала, какой бы враг ни скрывался в его лесах!"
  
  orldhum_expand_our_supply_title:0 "Расширение поставок"
  orldhum_expand_our_supply_desc:0 "Учитывая успех ''Великодушного обмена'' и плоды нашего ''Задержания'', мы должны получить больше рабочих. Ни один зеленокожий не скроется от нашего взора, их действия обрекают их на последствия платиновых цепей. Мы будем и дальше расширять Карьер цепей для наших Напыщенных надсмотрщиков и развивать институт рабства. Ради светлого завтра для всего дварфийского народа!"
  
  orldhum_diversify_labor_title:0 "Диверсификация рабочей силы"
  orldhum_diversify_labor_desc:0 "Последствия действий наших предков преследуют нас и через тысячелетия: ирригационная система, обеспечивавшая пропитание всем видам продуктов, выращиваемых в Змеиной долине, затопила весь регион. Это не только препятствует развитию сельского хозяйства в Змеиной Долине, но и делает землю бесполезной, если мы не восстановим старую ирригационную систему Дваровара. Наша экспансия в Долину жизненно важна для пропитания как растущего населения, так и скованных масс; мы не можем допустить, чтобы вода помешала нашим амбициям! Похоже, что еще больше захватчиков попытались установить контроль над затопленным регионом, хотя они далеко не похожи на тех зеленокожих, которых мы взяли в плен... возможно, мы сможем ''задержать'' и их?"
  
  orldhum_the_heart_of_darkness_title:0 "Сердце тьмы"
  orldhum_the_heart_of_darkness_desc:0 "Они оскверняют залы наших предков, собирая фрагменты из руин, которые они породили, в тщетной попытке цивилизовать себя. Эти паразитирующие чудовища пытаются организовать себя в смехотворную имитацию государства, воплощённая в жизнь насмешка. Бездумное разрушение Аул-Дварова и осквернение Дваровара возлагает на зеленокожих непостижимый долг, который давно пора взыскать.. \n\nЗахватчики хотят получить твердыню для себя, поэтому мы, платиновые дварфы, всегда щедрые, обязаны подарить им одну, обвитую платиновыми цепями."
  
  orldhum_the_platinum_slave_trade_title:0 "Платиновая работорговля"
  orldhum_the_platinum_slave_trade_desc:0 "Ассимиляция захватчиков в Эр-Натвире значительно увеличила наши объемы рабов, что позволило нам в полной мере использовать возможности Зелёной работорговли. Для колонизации заново открытого Аэлантира нужна дешевая и многочисленная рабочая сила, которой мы обладаем в избытке! Давайте соблазним каннорцев, продемонстрировав эффективность порабощенных масс; они получат огромную выгоду от плодов рабского труда!"
  
  orldhum_fruits_of_slave_labor_title:0 "Плоды рабского труда"
  orldhum_fruits_of_slave_labor_desc:0 "Несмотря на столь высокие продажи, наши внутренние производственные квоты все еще выполняются за счет задержанных масс, которую мы сохранили от платиновой работорговли, что может означать только одно... наша рабочая сила более эффективна, чем мы думали! Благодаря бдительным Напыщенным надсмотрщикам и поддержке платиновой знати, наша твердыня сможет получить огромную прибыль от этого открытия! Все, что требуется, - это согласие Верховного владыки, высшего из дворян, хозяина масс!"
  
  orldhum_surpassing_our_ancestors_title:0 "Превосходя предков"
  orldhum_surpassing_our_ancestors_desc:0 "Мы преодолели испытания, которые повергли в прах меньшие твердыни, избавившись от древнего Проклятия. Мы отвоевали Западный Дваровар и поставили его под контроль нашей твердыни, ''Первой среди равных''. Мы восстановили чудеса Аул-Дварова, плодородная Змеиная Долина снова кормит народ. Мы заковали в цепи зелёных захватчиков, тех, кто участвовал в беспричинных разрушениях и насилиях... тех, кто погубил Хараз Орлдум в давние времена.\n\nМы возвышаемся над массами, купаясь в лучах славы наших достижений. В данном случае мы совершили подвиг, не похожий ни на один другой: великий Амл-аз-Орлз дарует Хараз Орлдуму беспрецедентный престиж, превосходящий даже наших предшественников. Мы должны объявить о таких достижениях всему Змеиному хребту!"
  
  orldhum_a_platinum_age_title:0 "Платиновая эра"
  orldhum_a_platinum_age_desc:0 "Вспомните прошлые времена: от падения Аул-Дваров до появления компании искателей приключений из Дваровара и преемников Хараз Орлдума. Сословия покорно склонились перед Верховным Владыкой, получая выгоду от процветающей экономики, подпитываемой подневольными массами и экстравагантной придворной жизнью Амл-аз-Орлза. Восстановленный из руин Западный Дваровар, виновники которого облачены в платиновые цепи, — наше достижение знаменует собой начало Эпохи. Наш великий подвиг навсегда поставит Хараз Орлдум на первое место среди ''равных''."
  
  orldhum_follow_the_tracks_title:0 "Вдоль путей"
  orldhum_follow_the_tracks_desc:0 "Мы должны погрузиться глубже в Змеиный хребет, чтобы вернуть Западный Дваровар под власть дварфов; к счастью, наши предки ведут нас! Двароврод — древняя транспортная система, соединявшая множество твердынь под властью Аул-Дварова до его распада. Его рельсы сходятся у нашей цели: Эр-Натвир. Дагритовая твердыня - ключевой объект, который необходимо вернуть, бывший железнодорожный узел Аул-Дварова, и ее центральная позиция — отличное место для сбора сил для дальнейших усилий по восстановлению."
  
  orldhum_skulkers_on_the_rail_title:0 "Шныряющие у рельс"
  orldhum_skulkers_on_the_rail_desc:0 "Чем дальше мы продвигались к Эр-Натвиру, тем явственнее становились признаки того, что что-то неладно. По ветхим железным дорогам разносилась не тишина, а стрекотание вредителей, которых мы давно поработили: гоблины. Настоящий ужас охватывает нас только после открытия Эр-Натвира: некогда великая железнодорожная станция стала местом обитания зеленокожих захватчиков! Но страх сменяется гневом: эти ''Шныряющие-у-рельс'' не найдут пощады у наших Напыщенных надсмотрщиков за осквернение Эр-Натвира и попрание твердыни!"
  
  orldhum_subsuming_the_masses_title:0 "Подчиняя массы"
  orldhum_subsuming_the_masses_desc:0 "Столь большой наплыв гоблинов не позволяет нашим надсмотрщикам справиться с ними всеми! Чтобы поддержать наш жестокий институт, требуются дополнительные усилия: мы расширим как помещения для наших подневольных масс, так и численность солдат, которые их охраняют. Аналогично, подобная логистика требует расширения государственной инфраструктуры, чтобы вместить разросшуюся бюрократию, необходимую для поддержания нашей трудовой системы. Со временем и затратами мы поглотим и ассимилируем этих шныряющих-у-рельс, превратив их в еще одну зеленокожую сволочь в безбрежном море подневольной массы."
  
  orldhum_fickle_opal_title:0 "Ненадёжный опал"
  orldhum_fickle_opal_desc:0 "Ах, капризная твердыня Веркал Козенад... твердыня ничтожеств и идиотов, одержимых судьбой. Наши предки относились к этой твердыне с презрением, и не зря! Непостоянство опаловых дварфов и их и пренебрежение к честности делали представителей твердыни непредсказуемой во время дебатов в Амлхаразе или клановых междоусобиц... если ни одна из сторон не подкупала их высший эшелон. Со временем это сильно испортило мнение наших предшественников о Веркале Козенада: им приходилось выкладывать средства из своей казны, чтобы принять важные законы в Амлхаразе!\n\nК счастью, теперь единственное направление, в сторону которого сможет перемениться их верность — в сторону Верховного владыки, когда мы полностью возьмём их под контроль!"
  
  orldhum_the_beginning_of_the_end_title:0 "Начало конца"
  orldhum_the_beginning_of_the_end_desc:0 "Причины падения Хул-Йоркада под натиском орочьих захватчиков остаётся загадкой даже спустя столько времени. Одни говорят, что это было наказание Гулан-Амеху, последнему королю твердыни, за его одержимость богатством, другие утверждают, что орки появились из самых страшных глубин, в которые никогда не проникала ни одна твердыня: Первобытных Змеиных глубин.\n\nНесомненно то, что начало падения Аул-Дварова началось именно здесь: потеря перекрёстка Йоркад была смертельным ударом, который прокатился по всему Дваровару. Если мы хотим вернуть свинцовых дварфов под власть платины, мы должны обеспечить полную защищённость перекрестка со всех сторон! Только тогда мы сможем быть уверены, что твердыни Западного Дваровара навсегда останутся в безопасности под властью достойного Верховного Владыки."
  
  orldhum_old_glory_title:0 "Древняя слава"
  orldhum_old_glory_desc:0 "Наши предки были поистине величественны! Открытие Платинового боевого костюма открывает новую форму ведения войны, с помощью воителей, обладающих силой 10 дварфов! Мы должны тщательно изучить это невиданное чудо с помощью наших магов, чтобы заглянуть в удивительное прошлое!"
  
  orldhum_only_the_finest_title:0 "Лишь лучшие"
  orldhum_only_the_finest_desc:0 "Благодаря улучшенному пониманию структуры и возможностей боевого костюма мы можем создавать копии боевых костюмов по его образу и подобию! Хотя они значительно слабее, а их создание обходится очень дорого, мы можем выставить усиленные полки солдат! Те, кто облачится в эти доспехи, должны быть из знатного рода и воистину достойны — лишь лучшие смогут совладать с такой силой..."
  
  orldhum_improve_upon_perfection_title:0 "Достижение совершенства"
  orldhum_improve_upon_perfection_desc:0 "Создание элитной гвардии, известной как " Повелители платины", увенчалось грандиозным успехом! Эффективность обладателя искусственного боевого костюма по сравнению с обычным солдатом столь же заметна, как платина в шахте; ''Повелители платины'' должны быть расширены! Мы направим больше ресурсов на этот проект и ужесточим требования к кандидатам, чтобы еще больше усовершенствовать отряд!"
  
  orldhum_magnum_opus_title:0 "Магнум Опус"
  orldhum_magnum_opus_desc:0 "В этот день возродится легенда.\n\nБлагодаря значительным улучшениям в технологиях, утомительный и трудоемкий способ производства костюмов Повелителей платины больше не будет актуальным! Наступила эпоха артефакторики, и с её приходом улучшаются возможности добычи и производства: мы воссоздадим платиновые боевые костюмы былых времен в таком количестве, что сможем облачить в платину всех наших солдат!"
  
  orldhum_warsuit_enhancements_title:0 "Улучшенный боекостюм"
  orldhum_warsuit_enhancements_desc:0 "Хотя боевые костюмы наших великих предшественников являются вершиной военных технологий, древние времена, в которые они жили, ограничивали производство такой брони. Поэтому инновации не могли способствовать дальнейшему совершенствованию платиновых боевых костюмов... до сих пор. Используя огромное количество ресурсов наших мануфактур и сотрудничая с артефакторами и дворянами, мы получили возможность оставить свой след в истории!"
  
