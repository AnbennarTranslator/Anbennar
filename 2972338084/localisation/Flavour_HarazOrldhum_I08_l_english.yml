  orldhum_vainglorious_nobility:0 "Тщеславное дворянство"
  orldhum_vainglorious_nobility_desc:0 "Чтобы узаконить себя, новые платиновые дворяне с большим рвением почитают своих предшественников и стараются подражать им во всем. Дворяне-авантюристы, несмотря на своё лицемерие, имеют обыкновение проверять любого новоиспеченного дворянина, заставляя его перечислять имена верховных королей и их деяния."
  
  orldhum_highlords_retinue:0 "Свита Верховного Владыки"
  orldhum_highlords_retinue_desc:0 "Путем длительного изучения платиновые дварфы переняли многие благородные черты у алмазных дварфов, чтобы использовать их в своих целях. Пребывание столь выдающихся спутников с Верховным Владыкой, несомненно, позволит им перенять некоторые манеры поведения!"
  
  orldhum_perfected_exploitation:0 "Идеальная эксплуатация"
  orldhum_perfected_exploitation_desc:0 "Безумие Проклятия жадности слишком наглядно продемонстрировало, насколько глупо доверять дворянам-авантюристам такую неограниченную власть. Наши экстренные реформы позволили нам урезать самые сильные привилегии, что позволило Верховному Владыке стать крупнейшим владельцем подневольных масс. Теперь, когда дворянство стало подчиненным классом, мы можем использовать Напыщенных надсмотрщиков по максимуму... что позволит нам установить полный контроль над всеми рабами во владениях Хараз Орлдума."
 #estate privilege
  estate_nobles_orldhum_adventurer_lords:0 "Дворяне-авантюристы"
  estate_nobles_orldhum_adventurer_lords_desc:0 "Дворяне-авантюристы, состоящие из титулованных авантюристов и их потомков, получили значительные привилегии, чтобы возродить аристократию."
  
  estate_nobles_orldhum_platinum_liberty:0 "Платиновая вольность"
  estate_nobles_orldhum_platinum_liberty_desc:0 "Платиновая вольность описывает время, когда значительная власть принадлежала дворянам-авантюристам. Такие привилегии делают платиновое дворянство благосклонным к любому Верховному Владыке, но при этом последствия такого усиления высшего класса становятся очевидными, когда отношения между монархом и дворянами обостряются. Такая автономия, предоставленная дворянству, может медленно разрушить государство, если ей не противостоять."
  
  estate_nobles_orldhum_platinum_control:0 "Платиновый контроль"
  estate_nobles_orldhum_platinum_control_desc:0 "С отзывом Платиновой вольности влияние дворян-авантюристов на Верховного Владыку значительно уменьшилось. Такое соотношение сил все еще позволяет создать сильное дворянское сословие, хотя и не такое автономное, как раньше. Теперь Владыка действительно может стоять выше многочисленных дворян-авантюристов!"
  
  estate_nobles_orldhum_ostentatious_overseers:0 "Напыщенные надсмотрщики"
  estate_nobles_orldhum_ostentatious_overseers_desc:0 "Напыщенные надсмотрщики состоят из дворян-землевладельцев, контролирующих значительную часть подневольных масс. Их надзор значительно повышает эффективность работы среднего раба, позволяя Хараз Орлдуму извлекать выгоду."
  
  estate_nobles_orldhum_ostentatious_overseers_mod:0 "Напыщенные надсмотрщики"
  
  estate_nobles_orldhum_ostentatious_overseers_mod_effect:0 "Все производящие §YРабовS§! провинции получают §G+50%§! эффективности производства"
  
  estate_nobles_orldhum_ostentatious_overseers_mod_remove:0 "Модификатор §YНапыщенные надсмотрщики§! будет удалён из всех провинций"
 #events
  flavour_orldhum.1.title:0 "Наследники Хараз Орлдума"
  flavour_orldhum.1.desc:0 "       Мы восстановили твердыню наших предшественников, теперь мы должны превзойти их. Само наше возрождение противоречит природе Хараз Орлдума — мы лишь группа авантюристов, претендующих на власть, присущую аристократии былых времен. И потому нам предстоит восстановить и поддерживать свою репутацию; наше новое правление будет считаться законным и обеспечиваться нашими действиями. Змеиный хребет нуждается в порядке, и мы станем движущей силой его восстановления."
  flavour_orldhum.1.option1:0 "Нам надо влезть в большие сапоги!"
  
  flavour_orldhum.2.title:0 "Возвращение цивилизации"
  flavour_orldhum.2.desc:0 "       Упадок Западного Дваровара, последние дни Аул-Дварова, падение Хараз Орлдума — таковы грехи, совершенные зеленокожими. Они восседают на останках наших предков, пытаясь подражать древним и почерпнуть мудрость из принесённых ими разрушений.\n\nКакое высокомерие!\n\nМы проложили путь в эти горы, чтобы вернуть себе то, что принадлежит нам по праву, восстановить свой дом, почтить память предков и исправить ошибки прошлого. Чтобы свести счеты, мы предали мечу множество гоблинов и орков, так какая разница, резать их или брать в плен? С приходом цивилизации мы заставим зеленокожих работать, чтобы они могли исправить нанесенный ими ущерб!"
  flavour_orldhum.2.option1:0 "Закуйте зеленокожих в кандалы! Мы отомстим за древнюю обиду!"
  
  flavour_orldhum.3.title:0 "Возрождение жестокого института"
  flavour_orldhum.3.desc:0 "       Хараз Орлдум, твердыня платиновых цепей, не понаслышке знаком с рабством. История твердыни неразрывно связана с этим жестоким институтом, многие успехи связаны с его развитием и, в конечном счете, с ним связано и его падение. Будучи преемниками Хараз Орлдума, мы должны позаботиться о том, чтобы восстание, подобное прошлому, никогда не произошло, совершенствуя практику порабощения.\n\nОтвоёвывая Змеиный хребет для рода дварфов, мы захватили множество гоблинов и орков, а не истребили их до последнего. Несмотря на свою дикость, они могут стать отличными работниками, учитывая их хитрость и грубую силу... если их держать в узде. Используя ряд пещер, прозванных "Карьером цепей" из-за минералов, добываемых в провинции, мы заставим зеленокожих работать в качестве эксперимента. Результат этого эксперимента может навсегда изменить структуру нашей экономики и возродить жестокий институт рабства."
  flavour_orldhum.3.option1:0 "В цепях из платины пожнут они плоды своего труда."
  
  flavour_orldhum.4.title:0 "Рабочая сила Змеиного хребта?"
  flavour_orldhum.4.desc:0 "       Мы получили весточку из неожиданного источника... Похоже, усилия по отвоеванию Змеиного хребта принесли плоды! Страна под названием Хараз Орлдум прислала благородного посланника, увешанного платиновыми украшениями, с предложением о торговле платиной и, что самое удивительное, рабами! Захваченные в многочисленных пещерах в горах, рабы облачены в платиновые цепи и тянут за собой повозки, набитые товарами. За определенную цену мы можем поддержать наши собственные усилия по восстановлению и лучше закрепиться в Эсканне."
  flavour_orldhum.4.option1:0 "Такие дела делаются дёшево и сердито!"
  flavour_orldhum.4.option2:0 "Нам не хватило Зелёной лавины, зачем покупать ещё больше этих мразей?"
  
  flavour_orldhum.5.title:0 "Амл-аз-Орлз: Заседание двора"
  flavour_orldhum.5.desc:0 "       Под звуки фанфар было объявлено о прибытии Верховного Владыки, и двери в Амл-аз-Орлз открылись. [Root.Monarch.GetName] идёт по недавно отремонтированному залу, оглядывая Платиновый двор, что приветствует его. Атмосфера в зале напряженная, новые платиновые дворяне рассаживаются по местам, нервозная, но возбуждённая энергия бросает вызов их попыткам проявить царственные манеры. Искатели приключений, ставшие дворянами, теперь нашли себе достойного Верховного Владыку, что сможет ими руководить. [Root.Monarch.GetName] восседает на искусно выполненный, отделанный платиной трон. Делая вдох, [Root.Monarch.GetSheHe] возлагает себе на голову древний Дваровкрон, и провозглашает..."
  flavour_orldhum.5.option1:0 "Хараз Орлдум возрождён."
  
  flavour_orldhum.6.title:0 "Мифрил и платина"
  flavour_orldhum.6.desc:0 "       Митрадум был родиной мифриловых дварфов, наших непримиримых соперников, которые были единственной твердыней, угрожавшей нашему положению ''Первого среди равных''. Наше соперничество было древним, обиды копились тысячелетиями, и они всегда противостояли нам, опираясь на свое стратегическое положение и благосклонность Верховного короля. И всё же мы стоим здесь, возрождённые преемники , подчинившие нашего старого соперника. Что мы сделаем с нашим давним оппонентом, находящимся в плачевном состоянии и отданным на нашу милость? Мы должны действовать быстро, резиденция старой империи ждёт!"
  flavour_orldhum.6.option1:0 "Наши предшественники сражались бок о бок, несмотря на соперничество, и мы чтим память тех, кто давно ушёл в прошлое."
  flavour_orldhum.6.option2:0 "Вымещаем свои обиды, прочёсываем твердыню, чтобы укрепить свои силы!"

  flavour_orldhum.7.title:0 "Восход Верховного Владыки"
  flavour_orldhum.7.desc:0 "       С огромным трудом и кровопролитием нам удалось отвоевать старую столицу империи у жестоких орков, поселившихся в ее священных залах. Мы не можем позволить себе осквернить наследие предков их присутствием, поэтому должны силой "переселить" их в более подходящие пещеры, требующие приложения их труда. С Амлдиром в наших руках и Дварвокроном в нашем владении мы можем снова гордо провозгласить себя Верховными Владыками."
  flavour_orldhum.7.option1:0 "Моё царствование только началось. Выселите захватчиков!"
  
  flavour_orldhum.8.title:0 "Дварфы и драконы"
  flavour_orldhum.8.desc:0 "       Легенды повествуют о величии, которое хранят драконы: высокомерные, гордые и всемогущие существа. К счастью, эти слухи кажутся ложными, поскольку мы обнаружили большие диаспоры их гораздо меньших сородичей, кобольдов. Появившиеся после гибели Кхугдира от когтей и пламени Нимрита Красного, они не являются достойными преемниками и оскорбляют нас своим существованием! Что нам делать с этими выродками?"
  flavour_orldhum.8.option1:0 "Может быть, от них и будет толк... заковать их в цепи!"
  flavour_orldhum.8.option2:0 "Их род далеко ушёл от своих предков."
  
  flavour_orldhum.9.title:0 "Призыв Верховного Владыки"
  flavour_orldhum.9.desc:0 "       Мы получили сообщение от наследников Хараз Орлдума. Получив контроль над Амлдиром и Дваровкроном, они требуют, чтобы мы вновь подчинились Верховному королю, нет, Верховному Владыке."
  flavour_orldhum.9.option1:0 "Мы не склонимся ни перед одним дворянином, Зару убр Блот."
  
  flavour_orldhum.10.title:0 "Хладный, словно лёд"
  flavour_orldhum.10.desc:0 "       Вот уже больше месяца мы ждем ответа от нашего благородного посла в Кракдумвроре. Исчезновение нашего эмиссара и холодный прием со стороны кварцевых дварфов раздражают наше дворянство, и нам должно действовать!"
  flavour_orldhum.10.option1:0 "Эти чёртовы урки доигрались!"
  flavour_orldhum.10.option2:0 "Стоит подождать, вдруг он потерялся..."
  
  flavour_orldhum.11.title:0 "Старый враг"
  flavour_orldhum.11.desc:0 "       Ледяная твердыня Кракдумврора и горы, в которых он расположен, хранят в себе следы былого врага, гораздо более могущественного, чем нынешние зеленокожие: гигантов. Существа древности, чей рост соперничал с вершинами наших гор! Хотя они давно ушли в прошлое, их меньшие родственники, тролли, постоянно досаждают нам при продвижении к Северному проходу. Высокий рост троллей и их способность к регенерации делают их грозными бойцами... и потенциально отличными работниками, не нуждающимися в медицинской помощи. Должны ли мы должным образом цивилизовать их, или следует уничтожить этих чудищ раз и навсегда?"
  flavour_orldhum.11.option1:0 "Из них выйдут прекрасные привратники!"
  flavour_orldhum.11.option2:0 "Пережитки прошлого, как и их предки."
  
  flavour_orldhum.12.title:0 "Прожорливые работники"
  flavour_orldhum.12.desc:0 "       Когда-то Змеиная Долина была житницей Аул-Дварова, но время не было к ней милостиво. В результате затопления в Последние дни Дваровара в попытке остановить вторжение орков ирригационная система, поддерживавшая Долину, пришла в упадок. Благодаря технологическому прогрессу мы восстановили ирригацию в южном сегменте, но должны выкорчевать заразу, поселившуюся в Долине. Огромные, тучные, ростом с трёх дварфов, огры представляют собой постоянно возрастающую проблему в восстановлении орошения в Змеиной долине. Их прожорливый аппетит делает их опасными, но их сила может стать благом для нашей экономики..."
  flavour_orldhum.12.option1:0 "Больше рук — и работа спорится!"
  flavour_orldhum.12.option2:0 "Ну и мерзость! Уберите их с глаз моих."
  
  flavour_orldhum.13.title:0 "Необходимое зло"
  flavour_orldhum.13.desc:0 "       Мы достигли самого центра Аул-Дварова, железнодорожной станции, которая обеспечивала транспортировку товаров по всей империи. Нашествие гоблинов в Эр-Натвир принесло нам двойную выгоду: большой приток гоблинских рабов и относительное сохранение Эр-Натвира его захватчиками. Благодаря тому, что твердыня занимает центральное положение в Западном Двароваре, мы снова сможем использовать железнодорожную станцию для эффективных перевозок по всему нашему растущему домену!\n\Несмотря на столь грандиозный шаг вперёд в восстановлении Западного Дваровара, опасения закрадываются в голову Верховного Владыки $MONARCH$. Хотя Хараз Орлдум широко использовал жестокий институт рабства, этого нельзя было сказать об остальном Двароваре. Воспользовавшись положением Первого среди равных, мы совершим деяние, что навсегда изменит саму сущность Эр-Натвира и будет иметь последствия для всего Змеиного хребта. С ростом Зелёной работорговли и постоянно растущим спросом на дешевую рабочую силу восстановление Эр-Натвира предоставляет мрачную, но прибыльную возможность.\n\nС глубоким вдохом, что наполняет $MONARCH$ жутковатой уверенностью, [Root.Monarch.GetSheHe] поспешно ставит печать на предложении, которое решает судьбу Эр-Натвира. Эта твердыня станет главным пунктом распределения рабов, дабы подпитывать нашу систему Задержания и удовлетворять наши постоянно растущие потребности."
  flavour_orldhum.13.option1:0 "Нам нужен новый эпитет..."
  
  flavour_orldhum.14.title:0 "Амл-аз-Орлз: Зарабатывая признание"
  flavour_orldhum.14.desc:0 "       Чтобы восстановить репутацию Хараз Орлдума, необходимо тщательно изучить этикет. Алмазные Дварфы из Арг-Ордстуна были ярыми оппозиционерами в Аул-Дварове и научились вести себя в старых залах с непревзойдённым блеском. Хотя мы презираем их за эту позицию, мы должны уважать их длинную родословную и их продолжающееся существование. Мы отправим часть наших самых преданных дворян для изучения их двора, чтобы мы могли укрепить наше дипломатическое мастерство!"
  flavour_orldhum.14.option1:0 "Джентльмены, двор ждёт."
  
  flavour_orldhum.15.title:0 "Люди короля"
  flavour_orldhum.15.desc:0 "       Усилия окупились. Отбиваясь от многословных перепалок и перемещаясь по выстоявшим залам, мы поняли, как лучше себя вести. Верховный Владыка, несомненно, извлечёт пользу из полученных знаний!"
  flavour_orldhum.15.option1:0 "Говорите мягко и ведите себя с достоинством."
  
  flavour_orldhum.16.title:0 "Амл-аз-Орлз: напряжённость при дворе"
  flavour_orldhum.16.desc:0 "       Гаведийцы и ленкорцы плохо уживаются друг с другом. Раздел Маленькой страны региональными гегемонами, Гаведом и Лорентом, привёл к серьёзным противоречиям между двумя странами. Чтобы не обидеть ни одну из сторон, обе были приглашены в Хараз Орлдум для участия в Амл-аз-Орлз; классическая ошибка.\n\nГнев, источаемый обеими сторонами при виде друг друга, почти не уступал дварфийской обиде. В ходе последовавшего за этим жаркого обмена мнениями придворные смогли выучиться у каннорцев нескольким весьма колоритным выражениям, хотя это и привело к досрочному завершению заседания..."
  flavour_orldhum.16.option1:0 "Я будто грязи поел!"
  
  flavour_orldhum.17.title:0 "Амл-аз-Орлз: империя князей"
  flavour_orldhum.17.desc:0 "       Поскольку мы ведём торговлю с каннорцами, естественно, что мы должны взаимодействовать и с Империей Анбеннар в целом. Децентрализованное государство империи — само по себе чудо, в котором представлены расы и культуры всего континента. Нам удалось привлечь выборщиков и даже императора к участию в нашей Ассамблее Дворян. Здесь мы можем свободно обмениваться дарами и идеями с Императором и [eoa_emperor.Monarch.GetHerHis] князьями; придавая нашему двору легитимность Империи!"
  flavour_orldhum.17.option1:0 "Дамерийский чай отлично сочетается с орзаламской бараниной!"
  
  flavour_orldhum.18.title:0 "Амл-аз-Орлз: дипломатическая кровавая ванна"
  flavour_orldhum.18.desc:0 "       Общаясь с высшими слоями общества, мы научились видеть за закрытыми лицами и тихими языками. Амл-аз-Орлз обмениваются информацией о делах, начиная от мелких купеческих споров и заканчивая государственными тайнами, доступными лишь немногим. Неудивительно, что такая долгоживущая раса, как мы, способна видеть сквозь фасады и фальшивые маски. Несколько человек среди множества гостей обладают той же выправкой, которую мы видели у других долгожителей, несмотря на то, что они люди. Достаточно нескольких глотков ленкорского вина, смешанного с дварфийским элем, чтобы развязать им языки..."
  flavour_orldhum.18.option1:0 "Истинные игроки таятся во тьме..."
  
  flavour_orldhum.19.title:0 "Амл-аз-Орлз: истинный Верховный Владыка"
  flavour_orldhum.19.desc:0 "       Взгляните на то, что создали ваши предки, и на то, что вы восстановили. Западный Дваровар, наполненный дварфами многих культур, больше не пристанище отвратительных захватчиков. Те, кто заполонил нашу родину своими бесчисленными ордами и уничтожил наших предшественников, отправлены на работу в платиновых цепях. Мы приструним дворянство, а институт рабства будет реформирован, и [Root.Monarch.GetName] объявляет затаившему дыхание двору..."
  flavour_orldhum.19.option1:0 "Аз есмь Владыка Владык, вестник новой эры."
  
  flavour_orldhum.20.title:0 "На плечах гигантов"
  flavour_orldhum.20.desc:0 "       В величественных залах Амл-аз-Орлза на троне, отделанном платиной, восседает [Root.Monarch.GetWomanMan], что смотрит на корону в [Root.Monarch.GetHerHis] руках. Именно здесь собирается и интригует аристократия, обсуждая постоянно возникающие вопросы, которые могут иметь влияние на весь Каннор и Змеиный хребет. Звенят бокалы и кубки, наполненные самыми разными жидкостями - от дамерийского чая до эсканского тёмного. Для непосвященных Ассамблея Дворян - это пугающее место, для тех же, кто сможет поспеть за музыкой Платинового вальса, сплелись возможность и риск. Для тех, кто регулярно посещает Ассамблею - это обычный день, наполненный интригами.\n\nНо сегодня день особенный, день памяти павших. Верховный Владыка [Root.Monarch.GetName] глядит на искусно отделанный платиной Дваровкрон в [Root.Monarch.GetHerHis] руках, и хватка [Root.Monarch.GetHerHis] крепнет, покуда [Root.Monarch.GetSheHe] наконец не провозглашает: День празднования. Под шум и крики, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] встаёт во весь рост, и водружает древнюю корону на свою голову, и в тот момент вся Ассамблея затихает. [Root.Monarch.GetSheHeCap] озирает публику, что собралась пред [Root.Monarch.GetHerHim]. Большую её часть составляют дворяне-авантюристы, но немало и гостей. От имперских князей до эсканнсих царьков, благородные со всего Каннора прибыли в горы, дабы своими глазами узреть Ассамблею. ''Я благодарен тем, кто смог почтить нас своим присутствием,'' начинает [Root.Monarch.GetName]. ''Я уверен, что души ваши радуются от зрелищ достижений наших предков!'' [Root.Monarch.GetSheHe] продолжает, и пока платиновое дворянство удовлетворённо кивает, их каннорские и эсканнские визави... не столь энергичны. Верховный владыка [Root.Monarch.GetName] благосклонно улыбается, оглядывая зал. ''Теперь же, перед тем, как отведать лучшие блюда из тех, что подарил нам Змеиный хребет, мы должны почтить память всех известных предков, начиная с Да...'' [Root.Monarch.GetName] более не в силах сдерживать хохот, увидев, как вздрогнули даже самые тщеславные из присутствующих платиновых дварфов. После парочки добродушных шуток по этому поводу, Верховный Владыка [Root.Monarch.GetName] поднимает [Root.Monarch.GetHerHis] бокал, и его примеру следуют все присутствующие. ''За павших, что проложили нам путь!'' кричат они, пока бокалы и кубки врезаются один в другой. Это знаменует вынос главного блюда, орзаламской баранины вместе с Красным наследием и даже Двароварским тёмным!\n\n[Root.Monarch.GetName] покидает Ассамблею Дворян, и приходит на терассу, на которой слышно ничем не заглушаемый скрежет цепей. Здесь Верховный Владыка смотрит на то, что они создали: Подневольные массы. ''Самая разнообразные работники во всём Халанне,'' бормочет [Root.Monarch.GetName], наблюдая за тем, как орки, гоблины, кобольды, огры и даже тролли вкалывают под ногами [Root.Monarch.GetHerHim]; институт рабства питает платиновую экономику. Правда может быть неприглядной, но результаты неоспоримы, о чем свидетельствуют последние записи Надсмотрщиков. Отрывая [Root.Monarch.GetHerHis] взор от тьмы внизу, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] возвращается к ярким огням, которыми сияет Амл-аз-Орлз. В последний раз бросив мимолётный взгляд назад, Верховный Владыка возвращается на своё законное место во главе Ассамблеи и с интересом наблюдает за разгорающейся перепалкой между высшим лорентийцем и гаведийцем. Ещё одно заседание в Хараз Орлдуме, твердыне Верховных королей и платиновых цепей."
  flavour_orldhum.20.option1:0 "Будущее наше ярко и сияет платиной."
  
  flavour_orldhum.21.title:0 "Специализация боевого костюма"
  flavour_orldhum.21.desc:0 "       После того как знания о платиновых боевых костюмах распространились по всему Халанну, нам предстоит сделать выбор. Будучи родоначальниками этой замечательной технологии, мы обладаем передовыми знаниями о том, как дальше развивать их.\n\nБудем ли мы распространять эту вожделенную силу среди широких масс или же даруем лучшим воителям ещё большую мощь?"
  flavour_orldhum.21.option1:0 "Пусть все платиновые бойцы получат такую силу!"
  flavour_orldhum.21.option2:0 "Пусть лучшие станут ещё лучше!"
  
  flavour_orldhum.51.title:0 "Чудеса древности"
  flavour_orldhum.51.desc:0 "       Верховный Владыка занимается обычными судебными делами, когда [Root.GetEventAdvisorName], наш [Root.GetEventAdvisorTitle], врывается в Амл-аз-Орлз. Он судорожно призывает всех присутствующих прервать заседание и последовать за ним на нижние уровни Хараз Орлдума. С недоумением, но и со скрытым облегчением, [Root.Monarch.GetName] и [Root.Monarch.GetHerHis] свита следуют за взволнованным дварфом; обитатели твердыни с готовностью освобождают улицы, едва завидев Верховного Владыку.\n\nДостигнув пятого уровня и пройдя по нескольким поражающим воображение коридорам, измученных, но величественных зрителей встречает площадка. Сбоку от места раскопок, наспех построенного трудом зеленокожих, стоят непоседливые дети, пытающиеся пробраться за периметр охраны. За ними находится извлеченный из земли платиновый самородок, но при ближайшем рассмотрении оказывается, что это какой-то доспех. Замешательство сменяется шоком, а затем и благоговением, когда присутствующие осознают масштабы находки: древний боевой костюм Орлдума был обнаружен вновь! В оцепенении и на фоне хаоса Верховный Владыка [Root.Monarch.GetName] шепчет:"
  flavour_orldhum.51.option1:0 "Это меняет всё..."
  
  flavour_orldhum.52.title:0 "Раскрытый потенциал"
  flavour_orldhum.52.desc:0 "       С появлением мануфактур, значительно повышающих выход продукции в нашей стране, Повелители платины больше не одиноки. Платиновые боевые костюмы Хараз Орлдума, которые раньше производились в небольшом количестве и требовали значительных трудозатрат, теперь можно использовать в количествах, достаточных для целых батальонов!"
  flavour_orldhum.52.option1:0 "Это лишь начало!"
  
  flavour_orldhum.53.title:0 "Амл-аз-Орлз: ротация"
  flavour_orldhum.53.desc:0 "       Этого события в игре быть не должно... \n\nНо если это не так, то здорова :D - Nikko, Hexalot (и Роман Дьяченко)"
  flavour_orldhum.53.option1:0 "Вращайте барабан!"
  
  flavour_orldhum.54.title:0 "Амл-аз-Орлз: непонятные советы"
  flavour_orldhum.54.desc:0 "       Амл-аз-Орлз способствует как обмену мнениями, так и высказыванию претензий всем присутствующим, позволяя Верховному Владыке выступить в роли посредника. К сожалению, сегодня происходит второе: двое наших доверенных советников ссылаются на многочисленные прегрешения, совершенные другим. Подобные перебранки не подобают нашему справедливому двору, и мы должны как-то беспристрастно завершить эту вражду, чтобы избежать обид...\n\nБросок монетки подойдёт!"
  flavour_orldhum.54.option1:0 "Орёл!"
  flavour_orldhum.54.option2:0 "Решка!"
  flavour_orldhum.54.option3:0 "Во имя предков... Выметайтесь! Оба!"
  
  flavour_orldhum.55.title:0 "Амл-аз-Орлз: требования автономии"
  flavour_orldhum.55.desc:0 "       Властитель провинции [autonomy_province.GetName] желает дополнительной автономии, ссылаясь на то, что это поможет облегчить административную нагрузку на Хараз Орлдум. Каков вердикт Владыки?"
  flavour_orldhum.55.option1:0 "Дать им автономию."
  flavour_orldhum.55.option2:0 "Бросить его в темницу!"
  
  flavour_orldhum.56.title:0 "Амл-аз-Орлз: расширение Задержания"
  flavour_orldhum.56.desc:0 "       Правитель провинции [slave_province.GetName] недавно получил в своё распоряжение значительное количество рабов, которыми хочет торговать. Такой запас послужит топливом для прибыльной Зелёной работорговли, в которой мы участвуем!"
  flavour_orldhum.56.option1:0 "Расширить институт!"
  flavour_orldhum.56.option2:0 "Мы не будем вмешиваться в статус-кво."
  
  flavour_orldhum.57.title:0 "Амл-аз-Орлз: сделка с картелями"
  flavour_orldhum.57.desc:0 "       Деньги говорят, а у картелей слов много, особенно против платиновых дворян. Картели хотят расширить свои возможности и ослабить дворянство; они готовы заплатить любую цену, чтобы ускорить этот процесс с помощью Верховного Владыки. Увеличение финансирования не повредит усилиям Хараз Орлдума по отвоеванию..."
  flavour_orldhum.57.option1:0 "Заманчивое предложение!"
  flavour_orldhum.57.option2:0 "Мы должны отказать!"
  
  flavour_orldhum.58.title:0 "Амл-аз-Орлз: вопрос веры"
  flavour_orldhum.58.desc:0 "       Духовенство настоятельно требует изъять землю у дворян, ссылаясь на то, что последние бесчестят захоронения и старинные памятники архитектуры, созданные нашими предками. Если это правда, то такие действия — чудовищное оскорбление наших предков, но наше тщеславное дворянство никогда бы не опустилось до таких глубин бесчестия! Как нам ответить на это обвинение?"
  flavour_orldhum.58.option1:0 "Мы должны почтить тех, кто пал эоны назад."
  flavour_orldhum.58.option2:0 "Невозможно, дворяне всегда правы!"
  
  flavour_orldhum.59.title:0 "Амл-аз-Орлз: благородные приключения"
  flavour_orldhum.59.desc:0 "       Однажды пустившись в авантюру, трудно снова остепениться. Недавно возникло движение за усиление авантюристов, чтобы помочь в дальнейшем отвоевании, что вызвало противодействие со стороны дворян-авантюристов, которые уже успели осесть на новых землях. На такое изменение статуса-кво необходимо ответить: Верховный Владыка должен принять меры!"
  flavour_orldhum.59.option1:0 "Завоюйте же новые земли, о храбрые авантюристы!"
  flavour_orldhum.59.option2:0 "Всем вернуться на свои посты!"
  
  flavour_orldhum.60.title:0 "Амл-аз-Орлз: эзотерические убеждения"
  flavour_orldhum.60.desc:0 "       За магами и их интригами нужен глаз да глаз. В связи с тем, что влияние дворянства мешает различным амбициям магов, трения между двумя сословиями нарастают. Сказать, что конфликт между этими двумя образованиями будет дестабилизирующим, - значит не сказать ничего. С помощью вмешательства Верховного Владыки мы сможем уладить споры!"
  flavour_orldhum.60.option1:0 "Магия — это сила, мы не можем ее сдержать!"
  flavour_orldhum.60.option2:0 "Оставайтесь в своих башнях, книжные черви!"
  
  flavour_orldhum.61.title:0 "Амл-аз-Орлз: подневольные массы"
  flavour_orldhum.61.desc:0 "       Несмотря на изнурительный труд подневольных масс, нормы производства не выполняются. Напыщенные надсмотрщики называют причиной неэффективности агрессивность масс, но, возможно, здесь кроется что-то ещё?"
  flavour_orldhum.61.option1:0 "Изучить доходы Надсмотрщиков."
  flavour_orldhum.61.option2:0 "Нет, должно быть, рабы отлынивают!"
  
  flavour_orldhum.62.title:0 "Амл-аз-Орлз: требуется дешевая рабочая сила"
  flavour_orldhum.62.desc:0 "       Наши недавние усилия по отвовеванию привели к увеличению численности нашей рабочей силы! Поскольку мы являемся известным поставщиком рабов, у наших союзников и каннорцев всегда есть спрос на нашу дешевую рабочую силу. Возможно, мы сможем продать эти услуги [labor_buyer.GetAdjective]?"
  flavour_orldhum.62.option1:0 "Предложить Великодушный обмен."
  flavour_orldhum.62.option2:0 "Нужно усилить наши собственные земли!"
  
  flavour_orldhum.63.title:0 "Амл-аз-Орлз: оскорблённая борода"
  flavour_orldhum.63.desc:0 "       [flagrant_slander.Monarch.GetName] совершили самое отвратительное преступление — они оскорбили бороду платинового дворянина! Этот возмутительный поступок привел к досрочному перерыву в работе Ассамблеи Дворян, так как платиновые дворяне требуют возмещения ущерба. Вмешательство Верховного Владыки совершенно необходимо!"
  flavour_orldhum.63.option1:0 "Они доигрались!"
  flavour_orldhum.63.option2:0 "Мы должны сдерживаться и соответствовать высоким стандартам."
  
  flavour_orldhum.64.title:0 "Амл-аз-Орлз: вино и бокал"
  flavour_orldhum.64.desc:0 "       Ленкорцы и аленцы снова пытаются перещеголять друг друга. То, что было забавным вначале, теперь стало скучным и портит оживлённую атмосферу в зале собраний. Повелитель должен вмешаться, [Root.Monarch.GetHerHis] слово повлияет на мнение приглашённых о нас."
  flavour_orldhum.64.option1:0 "Прекрасное ленкорское вино!"
  flavour_orldhum.64.option2:0 "Восхитительный образчик стеклодувного мастерства аленцев!"
  flavour_orldhum.64.option3:0 "Почему бы просто... не налить вино в бокал?"
  
  flavour_orldhum.65.title:0 "Амл-аз-Орлз: каннорнское чаепитие"
  flavour_orldhum.65.desc:0 "       Князья прибыли в Амл-аз-Орлз, чтобы обменяться подарками и наладить отношения. Они везут с собой дамерийский чай и хотят, чтобы его подали вместе с основным блюдом, хотя некоторые представители платиновой знати выступают против этого, так как он заменит множество алкогольных напитков, производимых в Двароваре. Что же нам делать?"
  flavour_orldhum.65.option1:0 "Поддержать каннорских гостей."
  flavour_orldhum.65.option2:0 "Поддержать платиновое дворянство."
  flavour_orldhum.65.option3:0 "Предложить к главному блюду все напитки."
  
  flavour_orldhum.66.title:0 "Амл-аз-Орлз: вампирские похождения"
  flavour_orldhum.66.desc:0 "       Амл-аз-Орлз, Ассамблея Дворян, — великое собрание знати Каннора и Змеиного хребта, позволяющее обмениваться услугами, подарками и секретами в залах Хараз Орлдума. Разумеется, когда вино и эль льются рекой, случаются и казусы. Нам стало известно, что [Root.GetEventAdvisorName], наш [Root.GetEventAdvisorTitle], увлекся конкретной ''родовитой'' дворянкой, посетившей двор, и несколько раз встречался с ней. Мы должны действовать, пока новости не распространились по Амл-аз-Орлзу."
  flavour_orldhum.66.option1:0 "Сохраните лицо, гоните их!"
  flavour_orldhum.66.option2:0 "Запретная любовь, как романтично! Быть может, я тоже могу..."
  
  flavour_orldhum.67.title:0 "Учёба за границей"
  flavour_orldhum.67.desc:0 "       Взаимодействуя с эсканнцами, выстоявшими твердынями Аул-Дварова и друг с другом, мы приобрели опыт, позволяющий нам смотреть вдаль и расширять сферу своего влияния на Запад. Пришло время взглянуть в сторону Западного Каннора."
  flavour_orldhum.67.option1:0 "Целый новый мир!"
  
  flavour_orldhum.68.title:0 "Беспорядки в верхнем эшелоне"
  flavour_orldhum.68.desc:0 "       Дворяне рассматривают возможность аристократического переворота, к счастью, у нас с ними очень тесные связи. За определённую цену мы можем положить конец их мыслям об узурпации власти."
  flavour_orldhum.68.option1:0 "Просите о снисхождении..."
  flavour_orldhum.68.option2:0 "Верховный Владыка никого не молит."
  
  flavour_orldhum.69.title:0 "Испорченный эшелон"
  flavour_orldhum.69.desc:0 "       Мы пытались отсрочить это событие, но скрывать его больше нельзя. По мере того как эсканнские и каннорские гости наводняют Кхугдир, они начинают замечать признаки чего-то поистине ужасного. Дварфы сражаются и убивают друг друга за малейшие крохи богатств. Упадочная знать восхваляет подневольные массы на безвкусных празднествах, чтобы произвести впечатление на гостей, а продажные Надсмотрщики пытаются найти любой мелкий проступок, чтобы сослаться на него как на причину порабощения. В отвращении и ужасе приглашённые бегут и оставляют нас на произвол судьбы: изгои общества, погрязшие в декадансе."
  flavour_orldhum.69.option1:0 "Ну и позор..."
  
  flavour_orldhum.70.title:0 "Власть Верховного владыки"
  flavour_orldhum.70.desc:0 "       После того, как мы справились с проклятием и отменили Платиновую вольность, Верховный Владыка [Root.Monarch.GetName] оказался в выгодном положении. Хотя дворяне все еще сохраняют значительную власть в нашей твердыне, как им и положено, Верховный Владыка больше не подчиняется их мелочным прихотям. В Хараз Орлдуме установилась новая власть."
  flavour_orldhum.70.option1:0 "Да здравствует Верховный Владыка!"
  
  flavour_orldhum.71.title:0 "Великое предательство"
  flavour_orldhum.71.desc:0 "       Даже самые яркие из металлов могут потерять свой блеск. С приходом Проклятия жадности наши некогда выдающиеся дворяне-авантюристы погрузились в пучину разврата. Их жадность ослепила их, и они не обращают внимания на бедственное положение нашей твердыни, заставляя себя и свои подневольные массы уединяться в своих башнях и вотчинах. [Root.Monarch.GetName] стоит один в пустынном зале Амл-аз-Орлз, Владыка только по имени, без [Root.Monarch.GetHerHis] благородной свиты."
  flavour_orldhum.71.option1:0 "Как они посмели, после всего, что мы пережили! Неужели всё это было напрасно?"
  
  flavour_orldhum.72.title:0 "Повелитель масс бафф"
  flavour_orldhum.72.desc:0 "       Это возможно/скорее всего/вероятно ничего не ломает!"
  flavour_orldhum.72.option1:0 "<3"
  
  flavour_orldhum.73.title:0 "Сломанные цепи"
  flavour_orldhum.73.desc:0 "       Не в силах больше сдерживать их, Напыщенные надсмотрщики сообщают о потере власти в нескольких провинциях. Некогда подневольные массы взялись за оружие и стремятся к освобождению: теперь их может переубедить только смерть."
  flavour_orldhum.73.option1:0 "Убить их всех!"
  
  flavour_orldhum.74.title:0 "Платиновая возможность?"
  flavour_orldhum.74.desc:0 "       Повторное открытие Аэлантира подстегнуло отвоевание Дваровара, открыв новые горизонты для экспансии и обретения несметных богатств. За это время стоимость рабочей силы резко возросла, и всегда есть потребность в новых работниках. К счастью, монарх Хараз Орлдума предоставил золотую, нет, платиновую возможность. За некоторую цену мы можем подкрепить нашу колонизацию притоком рабов из Змеиного хребта..."
  flavour_orldhum.74.option1:0 "Такие дела делаются дёшево и сердито!"
  flavour_orldhum.74.option2:0 "Нам мало эсканнских орков и гоблинов?"
  
  flavour_orldhum.75.title:0 "Начало освобождения"
  flavour_orldhum.75.desc:0 "       ''С рабством покончено''. Эти слова звучат по всему Каннору и эхом отдаются в Двароваре. В результате этого простого, но очень важного заявления мы стали изгоями в обществе Халанна. Некогда прибыльная торговля зелёными рабами прекратилась, наши бывшие торговые партнеры не хотят иметь ничего общего с ''позорным институтом''... с тем самым институтом, который они помогли распространить. Мы не забудем этого оскорбления, ведь они возымели наглость втоптать нашу репутацию в грязь.\n\nХуже того, воззвание невозможно подавить, поскольку оно распространяется из уст в уста... среди наших подневольных масс. Наша система Задержания переживает настоящий крах, подобного которому не было в истории. Мы не можем уступить собственным рабам, подобно Тарит II ''Слабой''!"
  flavour_orldhum.75.option1:0 "Будьте прокляты, пусть вам все пусто станет! Затяните цепи!"
  
  flavour_orldhum.100.title:0 "Процветающий двор"
  flavour_orldhum.100.desc:0 "       Поскольку гостей со всего Халанна прибывает всё больше, необходимо расширить помещения Амл-аз-Орлза! Ассамблея Дворян должна быть способна вместить все слои высшего класса, по мере того как Хараз Орлдум будет становиться всё роскошнее, того требует Верховный Владыка!"
  flavour_orldhum.100.option1:0 "Ещё прекраснее!"