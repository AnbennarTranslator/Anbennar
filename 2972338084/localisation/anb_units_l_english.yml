# Forest Goblins
 forest_goblin_1_boar_stampede:0 "Boar Stampede"
 forest_goblin_1_boar_stampedeDESCR:0 "The Forest Goblins' relationship with the indigenous boars of the Deepwoods has been one of unpredictability. Although not formally domesticated, mostly due to the boar's temperament and physical superiority over the typical goblin, these beasts could be contained in large pens as long as they were coaxed with supple amounts of food and living space. In times of war, some goblin trappers would do the unthinkable and unleash the beasts from their pens, allowing them to escape and stampede through anything unfortunately crossing their path to freedom. Friend and foe alike were crushed or gored, but the tactic had led to decisive victories on occasion."
 forest_goblin_1_trappers:0 "Trappers"
 forest_goblin_1_trappersDESCR:0 "Among the settled races in the Deepwoods, the Forest Goblins lacked the might of the orcs nor the graceful technique of the Wood Elves; but goblins cared little for either of those, for it only took one stone to the head or a stake through the chest to kill either. In times of war, the Forest Goblins would use their cunning to create elaborate traps to dispatch the enemy to make up for their lesser numbers and inferior weapons: snares, wolf-holes, and heavy rolling objects became the three nightmares for any army encroaching on their territory."
 forest_goblin_1_shankers:0 "Shankers"
 forest_goblin_1_shankersDESCR:0 "When you are fewer in number and weaker than every single enemy you face, you have to pick your battles carefully. Fighting an enemy army head-on will likely get you killed. But if you strike their supply convoys, attack their camps while they sleep, or simply ambush the enemy army while it is on the move, your chances are much better. This was the central idea behind the goblin shankers. Wielding only short blades and spears and wearing no armor, shankers are able to move quickly and stealthily, focusing more on small raids and keeping elves out of their territory than on ‘winning' wars."
 forest_goblin_5_diggers:0 "Zmiezane"
 forest_goblin_5_diggersDESCR:0 "Enduring the vicious Greentide left the Forest Goblins more resilient, more confident, and, most importantly, more goblins, thanks to the Greentide goblin slaves rushing to join clans like Spiked Log and Verminhusk. For the first time in recent history, these clans would bring the fight to their neighbours.\n\nIn battle, native Old Ways Forest Goblins would still employ traditional traps. However, rather than retreating when the enemy became mired in these traps, they would signal their Common Goblin allies to charge in. Together, these “Zmiezane” (mixed) goblin armies would prove to be an improvement in Deepwood goblin warfare."
 forest_goblin_5_kadaki:0 "Ka'daki"
 forest_goblin_5_kadakiDESCR:0 "Before the Verdant Veil fell, warlocks were rare in goblin armies, even among pactseekers. While a warlock clanboss would use magic against their foes, their armies would fight much like any other Forest Goblins' would. Contact with orcs and Cannorians and seeing more uses of magic started to change this. Warlocks would use pact magic and chants to rile their troops up into a frenzy in order to maintain their morale. Among other goblins these armies would become known as ka'daki or cacklers, for their deranged laughing as they descended upon enemy forces."
 forest_goblin_6_armored_boars:0 "Armored Boars"
 forest_goblin_6_armored_boarsDESCR:0 "As the Forest Goblins quickly gained knowledge in metallurgy and animal husbandry from interactions with the outer world, they began domesticating boars for both agricultural and military application. Although such endeavors resulted in mashed goblin herder more often than not, those rare successes saw the breeding of sociable, albeit smaller, boars. To compensate for their lesser stature, these boars would often be equipped with simple metal faceplates before being unleashed from their pens. These faceplates could block glancing blows from arrows and stones, allowing the boars to blindly stampede through unabated."
 forest_goblin_6_deepwoods_crawlers:0 "Deepwoods Crawlers"
 forest_goblin_6_deepwoods_crawlersDESCR:0 "The introduction of common goblins to the tribes of the Deepwoods also saw the introduction of their steeds. The giant spiders, originally native to the Serpentspine's caves, introduced an interesting new dimension to cavalry combat in the Deepwoods: verticality. Even with a goblin rider, giant spiders were able to crawl up the massive trees of the Deepwoods just as well as the cave walls of their old home, allowing for new ways to fight."
 forest_goblin_9_oubbligs_chosen:0 "Oubblig's Chosen"
 forest_goblin_9_oubbligs_chosenDESCR:0 "The Pactseekers saw some success with their new uses of warlock magic applying to whole armies, but it was nowhere near the achievements of Oubblig. Seeking to emulate his tactics, they made use of Feyrealm portals to transport armies, and took to opening new portals themselves. This could be done both over short distances to attack an army from an unexpected angle, and over longer distances to assault undefended positions. While quite useful, this required the warlock to frequently travel through the Feyrealm, which could be quite dangerous. Warlocks who consistently pulled it off became known as ‘Oubblig's Chosen'."
 forest_goblin_9_powdershooters:0 "Powdershooters"
 forest_goblin_9_powdershootersDESCR:0 "The introduction of firearms to the Deepwoods revolutionized Forest Goblin warfare. As the first to adopt these new weapons, Old Ways goblin armies were finally able to secure a unique advantage against elven grace and orcish strength. The Deepwoods goblins preferred larger-caliber arquebuses, issuing them to their chiefs' trusted allies to provide reliable firepower and ranged capability. Known as powdershooters, these goblins typically formed four-goblin crews, hiding their guns behind camouflaged pavises while two fired and reloaded. Although these guns were inaccurate, their bullets would plow through any armour while the smoke and noise provided cover for skirmishers to close in and attack."
 forest_goblin_10_boar_lancers:0 "Veikvesho"
 forest_goblin_10_boar_lancersDESCR:0 "After generations of successful animal husbandry, the goblins created the first rideable Deepwood boars. Although still very short-tempered and rash, these boars gave just-enough leeway for goblins to ride them without being bucked off and pulverized. Certain clans, such as the Spiked Log's Feysmasher family, would mount their boars with the strongest among their number and arm them with the Veikvesho Chain-sword. These twined shortswords were attached by chains which could be used to cut down enemies surrounding the charging hogs, and were devastating in battle. Despite their clumsy maneuverability, the shock power of the Veikvesho cavalry was formidable and rightfully feared."
 forest_goblin_10_crawler_ambushers:0 "Crawler Ambushers"
 forest_goblin_10_crawler_ambushersDESCR:0 "As Forest Goblins gained proficiency at using giant spider cavalry inside the deepwoods, they gained skill in utilizing the greatest tool in battles that are fought in three dimensions: gravity. Explosives are usually limited in range by the strength of a throwing arm or the reliability of a launching mechanism, but when you are positioned directly over your enemy, it is child's play to cause a very large explosion with a blast radius that doesn't include yourself. Besides, even if you miss, the enemy will tend to be too disoriented to defend against the spider and goblin that are dropping on them right after."
 forest_goblin_12_brambleburners:0 "Brambleburners"
 forest_goblin_12_brambleburnersDESCR:0 "At the height of the Emeraldtide,Brambleskinner clan gunsmiths would invent one of the most infamous weapons to ever disgrace the lush Deepwoods: the Brambleburner mortar. Designed to project large projectiles consisting of tree resin, boar fat and dry vegetation wrapped in a cage-like ball, the Brambleburner could launch these volatile projectiles over dozens of meters into enemies positions. Upon impact, these projectiles would ignite, unleashing ravenous flames upon foes, and sometimes unfortunate nearby friends."
 forest_goblin_12_parwsef:0 "Parw'sef"
 forest_goblin_12_parwsefDESCR:0 "While modernization and technology made Old Ways goblin armies more centralized, the Pactseeker forces developed in the opposite direction. Competent warlocks would gather small warbands around themselves, and fight mostly independently from the central force. These warlocks became known as Parw'sef, or small bosses, and the forces they led were usually even more loyal to their Parw'sef than to their clanboss. Due to the decentralized nature of these formations there were a variety of differences between how different Parw'sefs operated, with tactics ranging from mass Feyrealm portals and ambushes with illusion magic to the enlistment of fey races into warbands."
 forest_goblin_14_crawler_firebrands:0 "Crawler Firebrands"
 forest_goblin_14_crawler_firebrandsDESCR:0 "The greatest weakness of Deepwoods Crawlers has always been their vulnerability to arrows and guns. In order to remedy this, goblins would do their best to control the enemy's movement and limit their lines of sight on their fragile mounts. This was traditionally done mostly with barricades and traps, but over time another method gained traction: fire. Using Firebombs to enclose and isolate units of enemies, Crawlers could then follow it up with their signature bombard charges without risk of being picked off by adjacent forces."
 forest_goblin_14_fazezs_hogz:0 "Fazez's Hogz"
 forest_goblin_14_fazezs_hogzDESCR:0 "Sometime in the mid-16th century, a wealthy goblin herder named Fazez would create the first “hogz” in the Deepwoods, the first breed of boars that were both sociable and powerful. Despite their costs, these hogz would quickly spread throughout the Forest Goblin clans becoming well loved for their friendly demeanor and easy trainability. The combination of genuinely controllable boar calvary combined with heavy armor to protect their beloved steeds enabled goblin armies to perform complex flanking maneuvers previously far beyond their reach."
 forest_goblin_15_burnbombers:0 "Burnbombers"
 forest_goblin_15_burnbombersDESCR:0 "Through steady iteration, Brambleburner evolved to become the Bramblebomber. Alleviating many of its predecessor's mechanical flaws such as a tendency to self-detonate and woeful accuracy, the Brambleburner proved not only a more reliable weapon but also enacted innovations such as early-artifice explosive shells which could spread incendiary payloads in a greater area.\n\nThese weapons would be the core of “crawling fire” strategies employed by early-modern goblin armies. Bramblebombers would continually fire behind enemy formations to spread wildfires to force them to march away from the flames and into the sights of powdershooters, who would fire en-masse to maximize casualties in a single attack."
 forest_goblin_15_zelen_tien:0 "Zelen-tien"
 forest_goblin_15_zelen_tienDESCR:0 "Just as Forest Goblins used to live in the fringes of groves ruled by Wood Elves, so now did the Pactseekers live in the fringes of groves ruled by the Old Ways goblins. Usually born of the old Parw'sef warbands, Pactseeker raiding bands regularly attacked supply lines with hit and run tactics, employing magical vines and brambles to hinder their enemies' movement.\n\nThe most elite of these raiders became known as Zelen-tien, or “Green Shadows” for their stealthy attacks and the hostile plantlife they left in their wake. These raids would not only keep Pactseeker influence alive in goblin society but also enable the capture of significant amounts of modern weaponry, allowing non-warlock Pactseekers to trade their spears for muskets and become far more dangerous."
 forest_goblin_18_boarback_shootas:0 "Boarback Shootas"
 forest_goblin_18_boarback_shootasDESCR:0 "Pike-and-shot warfare and its more devastating successors would see the effectiveness of forest goblin cavalry drop precipitously. In an effort to maintain relevance as the might of shock cavalry waned, the boarback gunners emerged. Armed with multi-barrel blunderbusses, designed specifically by cartel artificers for mounted combat, boarback riders would emulate the charges of old before firing all of their loaded ammunition in a calamitous salvo at point-blank range. After such a vicious volley, the cavalry would continue to charge forwards, relentlessly crushing the enemy."
 forest_goblin_18_crawler_snipers:0 "Crawler Snipers"
 forest_goblin_18_crawler_snipersDESCR:0 "As gunfire became more potent, the advantages of close combat using giant spiders became overshadowed by their vulnerability to bullets. Instead, spiders were used foremost for their great maneuverability, allowing their riders to reach good vantage points to fire at enemies from great distances, and relocate long before they could in turn be engaged. If a battle would turn to their favour, however, the Crawlers could finally be used offensively again, catching and killing any fleeing foe too slow to escape the skittering spider legs."
 forest_goblin_18_heralds_irregulars:0 "Herald's Irregulars"
 forest_goblin_18_heralds_irregularsDESCR:0 "While Pactseekers had for a long time relied on the same cavalry as their more conservative brethren, the rise of what would be known as riftrippers would cause a divergence in battlefield tactics. Before the battle started, warlocks would focus on pulling monstrous creatures from the Feyrealm ranging from strange variations on animals from Halann to downright incomprehensible abominations.\n\nThey all have one thing in common, however: you can clasp a saddle and reins on any of them, if you try hard enough. With the great variety in mounts, it was virtually impossible to develop any kind of comprehensive strategy for cavalry warfare, but the results of unleashing these creatures upon the enemy spoke for themselves. As one warlock said, “Even if we barely know how to steer it, the enemy will surely not know how to fight it.”"
 forest_goblin_19_maketa_companies:0 "Maketa Companies"
 forest_goblin_19_maketa_companiesDESCR:0 "The goblin cartels of the Deepwoods, through their many trade relationships, would integrate multitudes of foreign mercenaries into their ranks to bolster their manpower. These mercenaries would be known as maketa companies,named after the maketa blades they used to wantonly shred through the thickets of the Deepwoods and the flesh of their foes.\n\nHaving no love for the forest nor any interest about the Fey's mischievous pacts, these mercenaries would be tasked with destroying any pocket of Pactseeker resistance in cartel control in exchange for generous payments. Armed with flintlock muskets and bramblebombers, the maketa companies uprooted and incinerated the last vestiges of Pactseeker resistance in the western Deepwoods."
 forest_goblin_19_riftrippers:0 "Riftrippers"
 forest_goblin_19_riftrippersDESCR:0 "The Feyrealm brims with magic and life, and Pactseekers had long done little but scratch the surface of its potential. This was made apparent when Paw'sef Yzva made an exceptionally rare pact with the Herald of Change.  Rather than just open dimensional rifts to maneuver her own soldiers, Yzva would also pull monstrous creatures from the Feyrealm and unleash them on enemy armies to shatter ranks before launching their own attacks. Other Paw'sef and warlocks quickly followed suit. The Riftrippers were born.\n\nAs Ysva and other riftrippers would later learn, opening these rifts had the added benefit of often unleashing an enormous amount of fey magic, which they could use to temporarily increase their powers. While this use of fey magic was considered quite risky (Ysva would permanently turn into a dragon newt), the risk of such magical misfire would be outweighed by the surge in power."
 forest_goblin_23_megamoth_riders:0 "Megamoth Riders"
 forest_goblin_23_megamoth_ridersDESCR:0 "After having tried out almost every odd creature from the Feyrealm they could get their hands on as mounts, one emerged as the clear favourite of the Pactseekers: the Megamoth. These normally docile creatures proved agile enough to maneuver through the thick canopy of the Deepwoods, robust enough to hold their own in any charge, and smart enough to be trained to become extremely reliable mounts. That these creatures were able to fly in a combat environment where barricades and traps are employed very regularly was a particular bonus, and the Pactseekers made extensive agreements with the Achfey known as the Herald of Change, creator of the Megamoths, to ensure an ample supply of the creatures."
 forest_goblin_23_oubbligschain_infantry:0 "Pactchain Infantry"
 forest_goblin_23_oubbligschain_infantryDESCR:0 "While warlockery made magic more accessible than only the use of inherent birth magic, Pactseeker forces would still consist of at most a few dozen warlocks, the bulk of their armies filled out with hordes of mundane goblins. This would all change due to the discoveries of the warlock Niclin Toebiter, who first discovered chainpacting using a magical loophole.\n\nThrough this loophole warlocks could act as conduits for new pacts, letting the warlock take the place traditionally held by an archfey and granting pacts in the same manner. In this way, some of the magic from the warlock's own pact could be distributed among other goblins, giving them access to basic spells. While Pactseeker forces were still predominantly non-warlock goblins, the surge in magic users ensured Pactseeker survival and radically altered the path of Pactseeker society."
 forest_goblin_23_soyzkaru_bruisers:0 "Soyzkaru Bruisers"
 forest_goblin_23_soyzkaru_bruisersDESCR:0 "Observing the success of their southern kin's mixed companies as loyal standing soldiers, the Soykartzu cartel-bosses would attempt to emulate the Overclans' armies by implementing their own standing armies that synthesized the intelligence of the goblins and the strength of other races. Exchanging the wavering loyalty of foreign mercenaries with integration of the formerly-ostracized green orcs, the Soykartzu cartel-bosses found a reliable source of permanent enforcers in the middlemen of Forest Goblin society. Armed with the finest firearms that goblin artificers could fabricate, these enforcers provided a formidable force to be wielded against uppity goblins workers and Soykartzu rivals. Unfortunately, they were more often used to enable internal cartel-boss grudges."
 forest_goblin_23_web_and_tusk_formations:0 "Web and Tusk Formations"
 forest_goblin_23_web_and_tusk_formationsDESCR:0 "Forest Goblin animal domestication reached its zenith when trainers were able to convince forest crawlers and boars to work together without trying to kill each other. Soon after this breakthrough, generals were quick to devise ways to combine the merits of boar and crawler cavalry to quickly tear through unprepared infantry. This came to be known as the Web and Tusk Formation.\n\nThe sheer strength of armoured boar cavalry would be responsible for initiating any cavalry charge to tear through enemy lines, while crawlers would exploit the gaps, scuttling to envelop their enemies both their unguarded flanks and above them using the lush treeline to allow goblin bombers to drop their payloads onto their enemies. Thanks to these unique combined-animals arms, Forest Goblin calvary quickly became feared and respected within the Deepwoods."
 forest_goblin_26_indentured_muscle:0 "Hobjazoyu Muscle"
 forest_goblin_26_indentured_muscleDESCR:0 "Deeming the potential of cartel-boss infighting escalating to civil war too realistic, reformers within the Soyzkaru administration would cunningly consolidate all enforcers and standing soldiers, forcing them to continually rotate garrisons to avoid entrenchment of power. New contracts and pay systems were implemented, which left these soldiers indentured to the newly formed Hobjazoyu or “war association,” as opposed to any boss' personal whims. These contracted soldiers provided long-term and professional manpower that were impartial to any cartel-boss regardless of their familial history, and allowed for greater standardization and equipment for cartel forces. As effective as they were at breaking cartel-boss power, these reforms would end up monopolizing military functions under the Hobjazoyu instead, and create a new potentially destabilizing factor for Soyzkaru."
 forest_goblin_26_pactunion_warlocks:0 "Pactunion Warlocks"
 forest_goblin_26_pactunion_warlocksDESCR:0 "While the invention of chainpacting allowed for fey magic to be much more widely available to Pactseeker goblins, much magical power was lost in the transaction. In order to counteract this, the Pactunions were created. Groups of goblins would bargain with Archfey together, in order to have the magic of their pact spread over all of them. Many Archfey refused to participate in this, but some, such as the Fused Monarchs and the Prince of Fools, were very receptive to this new way of warlockery. This widespread access to fey magic also led to rapid magical innovation, such as with new mass warding spells to protect soldiers on the field of battle."
 forest_goblin_28_heralds_chosen:0 "Herald's Chosen"
 forest_goblin_28_heralds_chosenDESCR:0 "If you can fly and spew fire at will, are you any meaningfully different from a dragon? That is the question our warlocks are asking of the megamoths now. What once were swift and lithe creatures have been magically crossed with faerie dragons, to terrifying effect. No doubt the product of the Herald of Change's unknowable schemes, the Chosen of the Herald can travel at speeds easily twice that of a boar and can unleash fireballs, lightning, and mass hallucinations upon the enemy. When our warlocks asked what the Herald wanted in return for his gifts, his emissary simply replied to “change the world.” We will gladly oblige."
 forest_goblin_28_howling_moving_castles:0 "Howling Moving Castles"
 forest_goblin_28_howling_moving_castlesDESCR:0 "The Soykartzu Cartel, whether out of goblin curiosity, ruthlessness, or hubris, would develop one of the earliest ultra-heavy cavalry known to Halann. Standing several stories high and powered by hulking damestear engines, these machines carried dozens of cannons and hundreds of goblin gunners while shambling through the battlefield. As their artificial appendages stamped through the fields of the western Deepwoods, so too did the roaring of cannonfire and the howling of its crew follow, leaving a warpath of destruction behind them. Excessive and revolting to any bystander's sensibilities, these “moving castles” excelled as both fire support platforms and shock-and-awe assets, leaving opposing soldiers questioning their life choices."
 forest_goblin_30_indentured_line_infantry:0 "Soykartzu Aparko Legions"
 forest_goblin_30_indentured_line_infantryDESCR:0 "When the need for manpower skyrocketed, the Soykartzu Cartel, under the lobbying of the Hobjazoyu, flexed their pockets to gather the greatest military minds to modernize their entire military. Out of these backroom meetings, a sickening combination of extensive artificery, Cannorian military doctrine, and cartel manpower was conceived. Goblins and orcs would be conscripted, promised with better lives if they could overcome months of miserable barrack-life and strenuous artificer-powered combat simulations. Those who survived these tribulations became members of the new Aparko (Guard) Legions, leaving their former compatriots behind to rot in the mines and sawmills for a new prestigious life. "
 forest_goblin_30_surdencom:0 "Surdencom"
 forest_goblin_30_surdencomDESCR:0 "Following the great successes by the Pactunions, the command structures of Pactseeker warbands became much more horizontal, and warlocks from the same patron began to refer to one another as Surdencom, or siblings. Much of the magic the Surdencom used was cooperative, with multiple warlocks contributing to very powerful charms and spells. More than anything, they were known for extremely powerful illusion magic, capable of fashioning entire battalions of illusionary goblin armies out of thin air, both intimidating the enemy with false numbers and giving them useless targets to fire and charge at."

