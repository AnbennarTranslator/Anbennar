 lizardfolk_1_arsa_obash:0 "Arsa Obash"
 lizardfolk_1_arsa_obashDESCR:0 "Constant warring among the lizardfolk left skilled warriors as a premium commodity in their society; this meant that compromises were often made regarding  the quality of the average warlord's host. The arsa (spear) became the cornerstone weapon for any fledgling lizardfolk polity as they were cheap, accessible, and yet effective weapons. The lizardfolk filled their ranks with levies armed with long arsa, allowing them to clash against their enemies until exhaustion and casualties forced one side to abandon their pride and retreat."
 lizardfolk_1_raktata_sharitsaya:0 "Raktata Sharitsaya"
 lizardfolk_1_raktata_sharitsayaDESCR:0 "Where there is  rural countryside, there are thousands of tribesfolk that a lizardfolk warlord could sway to their mighty cause with promises of glory, loot, and new land. The sharitsayas, or tribal warriors, provided lizardfolk rulers with brave warriors who would willingly charge forwards when the arsa'orbash formations eventually mired themselves into an exhausting deadlock. The sharitsayas' boldness was key to converting battlefield stalemates into decisive victories."
 lizardfolk_1_hippolry:0 "Greatmaws"
 lizardfolk_1_hippolryDESCR:0 "Since time immemorial, Lizardfolk have unleashed hippo-like warbeasts known as greatmaws into battle. They are towering creatures with a large tooth-like horn above their gigantic maw and have a green hue that allows them to blend into the jungles and its waters. Lizardfolk dialects refer  to them as Ajaras, while Common has adopted the word "greatmaw" to describe their large mouths. Combined with their great strength and thick skin, these creatures can breach through the lines of armies and the jungle's canopies with equal ease."
 lizardfolk_6_hippo_chargers:0 "Greatmaw Riders"
 lizardfolk_6_hippo_chargersDESCR:0 "Lizardfolk would eventually breed rideable ajaras and along with these came the saddle. Now with the addition of lizardfolk riding these creatures, they could be more easily controlled and directed at the enemy, and could cooperate tactically with the rest of the army."
 lizardfolk_9_litrix_arsa:0 "Litrix Arsa"
 lizardfolk_9_litrix_arsaDESCR:0 "For the emerging powers following the collapse of the 332nd Empire, quality equipment and soldiery were a highly-demanded resource, one that the chaotic societies of the lizardfolk couldn't consistently provide without quickly squandering. When the grand city of Zerat fell, the naga of Rayaz pragmatically integrated the surviving Zeratas nobility and allowed them to maintain subordinate retainers in exchange for their unwavering fealty and service. These retainers, equipped with iron-reinforced gambesons and poleaxes, were excellent for the exhausting and drawn-out battles that the Lizardfolk typically fought."
 lizardfolk_9_abjar_obash:0 "Abjar Obash"
 lizardfolk_9_abjar_obashDESCR:0 "When armour became more prevalent and the imperial lizardfolk became more organized in battle, some Ashhama warbands began to use two-handed swords that could cleave through the massed spear formations and armour of the typical lizardfolk army. Known as kaz'abjar, these massive swords complimented the brutality and ferocity of the Ashhama, who enjoyed battle and its mastery as a religious art. These sword-wielders were prevalent amongst the Karach people."
 lizardfolk_10_armored_hippo_chargers:0 "Litrix Ajaras"
 lizardfolk_10_armored_hippo_chargersDESCR:0 "With the widespread development of metallurgy among lizardfolk due to greater access to metals, Ajaras began to be cladwith heavy metal armor in battle, which barely slowed them down  due to their immense strength. This has allowed them to sustain more damage in battle and to continue to use their endurance as an advantage."
 lizardfolk_12_tzir_obash:0 "Tzir Obash"
 lizardfolk_12_tzir_obashDESCR:0 "The tzir was the product of increased centralization and manpower by the Rayaz after their successful conquest over the northern lizardfolk. Regional armies led by the Rayaz's new commanders, now having access to more professional sources of soldiery, would create the tzir, or wall, formation; the tzir deployed the arsa'orbash in wide columns to maximize pressure upon their enemies while steadily closing inwards to envelop their flanks and engulf and destroy them in battle. Supported by shock troops such as sharitsaya braves or elite mercenaries, the tzir broke the mold of traditional lizardfolk battle and helped the Rayaz decisively defeat their enemies."
 lizardfolk_12_abjar_kashaya:0 "Abjar Kashaya"
 lizardfolk_12_abjar_kashayaDESCR:0 "In search of true beauty, some Zaradyrra practitioners began to integrate dance arts into their combat, believing that it would bestow great power and beauty upon the battlefields they fought in. Over decades of practice, these Ashhama sword-dancers would create styles that combined the tenacity of lizardfolk swordsmanship and the frenzied excitement of their war dances, employing them in ambushes against their Anzalkatsa brothers to great effect, most notably by the Zulbur and Ishyaga warbands."
 lizardfolk_14_hippo_reiters:0 "Ajara Agyrs"
 lizardfolk_14_hippo_reitersDESCR:0 "With the advent of gunpowder introduced through Cannorian contacts, the Lizardfolk began arming all corners of their military with gunpowder, including Ajaras. Now greatmaw riders were  armed with both a melee weapon and a pistol. The latter was used during a charge, riders firing at point blank range and then immediately falling in with their sword. Used properly, Agyrs were an effective force in battle."
 lizardfolk_15_urban_gunners:0 "Urban Gunners"
 lizardfolk_15_urban_gunnersDESCR:0 "When the Kanoray kasktsataya arrived to trade with the Karrask, firearms followed with them. Greatly impressed by its power and potential, the Karrask began buying muskets to defend the walls of their mighty cities. These weapons were then modified to use serpentine levers to compensate for lizardfolk dexterity, with larger caliber barrels to accommodate more powerful ammunition and punch through lizardfolk scales and hippo hides. Firearms were used decisively to defend Karrask walls from invaders, eventually being deployed to weaken the tzir's cohesion and discipline in the open battlefield through continuous volleys of gunfire."
 lizardfolk_15_nashana_abjar:0 "Nashana Abjar"
 lizardfolk_15_nashana_abjarDESCR:0 "With the rapid spread of ranged weaponry in the Age of Unravelling, some lizardfolk sword-wielders desperately pleaded to powerful mages, including hags, to save their pride and identity as warriors from being humiliated and forgotten over time. Offering sacrifices of wealth, free will or even their souls, many sword-wielders were given magic powers, ranging from projectile-deflection to ranged slashes invoked by the swings of their blades. The rise of nashana-abjar was quickly denounced by Anzalkatsa practitioners as treacherous and heretical, but their effectiveness was gravely concerning on the field."
 lizardfolk_18_hippo_cuirassiers:0 "Agiziz Ajaras"
 lizardfolk_18_hippo_cuirassiersDESCR:0 "As firearms became stronger and more precise, the tanky build of ajaras became less of a factor, and their large size grew to be more of an issue. The solution to the talented craftsmen of lizardkind was simple, make even stronger armor that could endure bullets and swords alike. This worked for some time, keeping lizardfolk cavalry relevant during the age of gunpowder."
 lizardfolk_19_one_banner_regiments:0 "One-Banner Regiments"
 lizardfolk_19_one_banner_regimentsDESCR:0 "With the 333rd unification of the lizardfolk under the Rayaz, the disparate warhosts, regional armies, and urban guards were consolidated into a singular Imperial Army. With the vast resources of the empire pooled and distributed based on the specific needs of the court in Khogadash, standing lizardfolk regiments could be fielded without relying upon frustrating negotiations and gatekeeping from local powerholders. As a result, the 333rd Empire could field a sizable, trained, and most importantly, politically-unified army.  This type of standardisation would become commonplace in the evolving Lizardfolk states, allowing for greater mobilisation of manpower."
 lizardfolk_19_rykyarasa:0 "Rykyarasa"
 lizardfolk_19_rykyarasaDESCR:0 "When the 333rd Empire sought to integrate the Ashhama back into the Anzalkatsa fold, the naga found great opportunity to strengthen their powerbase through the remnants of the defeated crocfolk. Using their divination, the naga found mutations amongst many Ashhama children that could be exceptionally useful to bolster their power through military might. Claiming religious sacrilege, the naga would integrate many mutant children to be trained and educated to become ardently loyal troops for the naga elite to use for their own whims. Organised into units known as the Rykyarasa, or the cleansed blades, these soldiers fulfilled specialised roles in the naga's private armies based on their mutations; from hulking shock troops to night-piercing raiders and even fiery war mages."
 lizardfolk_23_lizardfolk_line:0 "Lizardfolk Line"
 lizardfolk_23_lizardfolk_lineDESCR:0 "With greater unity than ever, lizardfolk regiments reinvented and adopted the line formation to meet the needs of the modern battlefield. Due to the rough, unpredictable terrain of the lizardfolk's homeland, the Lizardfolk's Line ensured that the battlelines could remain steadfast despite such restrictions. Lizardfolk companies fought in two-rank deep formations, often permitting their infantry to fire a dense volley before using the environment to fight in open order in prolonged exchanges. Although chaotic in greater numbers, the Lizardfolk Line could be supplemented with mutant soldiers and magic bombardments to allow them to openly control the pace of the battlefield."
 lizardfolk_23_raktayas_zky:0 "Raktayas Zky"
 lizardfolk_23_raktayas_zkyDESCR:0 "The Emperor's Thousand represented the most-gifted of the Rykyarasa, assigned based on their physical and military prowess to protect the Emperor and his many venerable naga administrators. With the primacy of firearms in the Sarhaly battlefield, these elites often adorned themselves with robust armour consisting of thick hides and metal plating, bolstering their imperviousness. In the battlefield, the Champions would be assigned as the vanguard of any ambitious lizardfolk assault, providing their lesser comrades with imperial inspiration and instilling utter terror in the hearts of the enemies forced to bear the brunt of their monstrous charge."
 lizardfolk_23_hippo_dragoons:0 "Greatmaw Deathchargers"
 lizardfolk_23_hippo_dragoonsDESCR:0 "Though an ajara could withstand a volley of bullets long enough for a successful breakthrough, the real issue came when cannons were rapidly adopted in the wars of Asarta and Rayza, which blew away the ajaras with but a single line of fire. Now a single regiment of ajaras could easily be wiped out at a single  sounding of the cannons. In the deep jungles though, the sagely Rshak druid, Teranak Stonecarver, knew the exact way to counter this development; make the ajaras even bigger! Many militaries began to apply his military theory, employing talented druids to temporarily gigantify the cavalry just long enough to endure rains of cannonball and charge the artillery line."
 lizardfolk_26_agara_obash:0 "Agara Obash"
 lizardfolk_26_agara_obashDESCR:0 "For nearly a millennium, the lands of Horashesh of the former 332nd Empire had been lost to human conquest when the lizardfolk regressed into petty squabbling. With an united people and a mighty army, the 333rd Empire sought to reclaim their ancient bastions through force. The northern borders were swarmed with reclaimers, soldiers who not only openly welcomed the harsh savannah as land to be conquered and recolonized, but who also willingly mastered their ancestral territory to become thorns in their enemies' side. When the 333rd Empire demanded  their old territories, the reclaimers would be the first to unleash chaos and battle upon the Khetfolk."
 lizardfolk_26_ayara_rykyarasa:0 "Ayara Rykyarasa"
 lizardfolk_26_ayara_rykyarasaDESCR:0 "What does victory mean to a lizardfolk? It is  the domination of their enemy on the battlefield in intense combat. It became inevitable that the organized mutant brigades, who were continually exalted as the 333rd Empire's finest warriors, embraced this new heritage with profound dignity. The mutant brigades of future generations would cover their steel armour with enchanted surcoats and banners decorated with depictions of the battles which they had valiantly prevailed, inspiring the hearts of any lizardfolk regiment to fight as bravely,strongly and earnestly as possible."
 lizardfolk_28_hippo_legionaries:0 "Greatmaw Armorcrafts"
 lizardfolk_28_hippo_legionariesDESCR:0 "The use of ajaras in war would diverge as two large lizardfolk empires emerged. The northern empire, Adzalan, that held art in  the highest of esteem, viewed ajara armorcraft as an artform. Thus their aspiring craftsmen have been in an armors race to design the greatest walking hulks of all. Ashhama ajaras began to be known for their strong, unbreakable armor that could crush even the sturdiest of walls between  the combined weight of the animal and its armor."
 lizardfolk_28_hippo_cannons:0 "Zatstas Ajaras"
 lizardfolk_28_hippo_cannonsDESCR:0 "The 333rd empire, inspired by the success of Zatsutas artillery, mounted their ajaras with cannons. Their purpose was to break enemy lines even before charging and then following it up with a decimating charge that stomped down any survivors of the initial wave of cannonfire. Thisallowed ajaras to remain relevant even in the modern age, implemented widely into lizardfolk armies to adopt a more firearms-oriented style of warfare."
 lizardfolk_30_scaled_legionaries:0 "Scaled Legionaries"
 lizardfolk_30_scaled_legionariesDESCR:0 "Amongst the lizardfolk, one's toughness in battle is a cherished trait, one that uplifts many in their society. However, the bullets of the modern battlefield cared little for such a culture, forcing the lizardfolk to adapt to this harsh reality. As a result, lizardfolk began donning jackets combining thickly-folded layers of cloth with thin sheets of metal resembling the scales of their people, as protective gear for their vanguard troops. These vanguard troops would be sent alongside mutant brigades, providing supporting fire with determination and confidence in their hearts knowing that their metal scales would bring them great fortune in battle."
 lizardfolk_30_bashlitri_heavies:0 "Bashlitri Heavies"
 lizardfolk_30_bashlitri_heaviesDESCR:0 "Using artificery, mutant warriors quickly evolved to adapt to the firepower of the modern battlefield. Lizardfolk war engineers would develop the bashlitri, a magical-mechanical warsuit that maximized the firepower and durability of mutant warriors mighty enough to bear its weight. Covered in armoured steel plates ornately depicting their people's most venerable war heroes and battles and equipped with projectors that unleashed salvos of grapeshot, these rudimentary warsuits enabled ancient shock warfare to keep its stride and mightiness, defying the realities of the modern battlefield which was irreverent towards the traditional valiance of the lizardfolk."

 kobold_1_trappers:0 "Trappers"
 kobold_1_trappersDESCR:0 "The backbone of kobold warfare since time immemorial, trappers avoid losing standup fights with larger enemies by letting their foes come to them, straight onto their devious and deadly mechanisms. A few bitter ambushes make most enemies lose their taste for fighting."
 kobold_6_drake_riders:0 "Drake Riders"
 kobold_6_drake_ridersDESCR:0 "Kobolds had tamed drakes well before their recorded history, but the sacred nature of the dragonlike beasts meant risking them in warfare was taboo for centuries. However, in the face of human and gnomish incursion, desperate circumstances forced their handlers to attempt using drakes as combat cavalry. Their sheer effectiveness on the field helped shake this taboo."
 kobold_9_pikerunners:0 "Pike Runners"
 kobold_9_pikerunnersDESCR:0 "The first organized offensive kobold troops, the pike-runners used their stealth, agility, and pure moxie to duck right under the long pikes and weapons of their large opponents, striking brutal blows from beneath. While often costly and requiring close-quarters combat, the sheer determination of the pike-runners often put their larger foes off-guard."
 kobold_10_mounted_skirmishers:0 "Mounted Skirmishers"
 kobold_10_mounted_skirmishersDESCR:0 "As drakeback combat developed, the kobolds integrated their skirmishing tactics into their cavalry, with riders firing barrages of slingstones and arrows before clambering and scurrying back out of reach. One drake could carry an entire party of kobolds, making them all but impossible to ambush or flank"
 kobold_12_scions:0 "Scions"
 kobold_12_scionsDESCR:0 "Some kobolds are born larger, stronger, smarter, and braver than their fellows. Said among the kobolds to be blessed with the spirit of the dragons, the Scions gained in power as their size and strength became crucial to defending the kobold homelands."
 kobold_14_hoardcarts:0 "Hoardcarts"
 kobold_14_hoardcartsDESCR:0 "In the mid-1500s, particularly crafty and desperate kobold commanders began to use their own gold hoards as battle standards, hauled on drake-drawn carts in chests and piles. While this risked catastrophic loss of the hoard in the worst circumstances, any threat to the hoard would drive both kobold and drake to fight as though possessed."
 kobold_15_sappers:0 "Sappers"
 kobold_15_sappersDESCR:0 "Black powder revolutionized kobold engineering. Able to dig trenches, tunnels, stake pits, and spider holes faster than ever, the kobold sappers became terrors to their foes, able to appear as though from nowhere – usually with a bang – and turn even the hardest rocky terrain into a deathtrap."
 kobold_18_dragonflame_dreadnoughts:0 "Dragonflame Dreadnoughts"
 kobold_18_dragonflame_dreadnoughtsDESCR:0 "Kobold artificery developed the hoardcart into the ‘dreadnought', an armored wagon pulled by armored drakes and filled with skirmishers. Equipped with fire-projectors spewing sticky “dragonflame”, the dreadnoughts became a crucial heavy punch for the kobold military, crashing into enemy lines ahead of the infantry and wreaking havoc. They would quickly become seen as a symbolic icon of the kobolds' military and industrial advancements."
 kobold_19_dragonbreath_pistoliers:0 "Dragonbreath Pistoliers"
 kobold_19_dragonbreath_pistoliersDESCR:0 "The first proper all-firearm kobold regiment was the Dragonbreath Pistoliers, kobolds wielding fire-shooting handguns. On the one hand, their incendiary ammunition was often dangerously unreliable, and required their shooters to get uncomfortably close. On the other, however, the deadliness of the fire-gouting guns struck fear into the kobolds' enemies, and the ability to shoot fire like a dragon bolstered their shooters' desire to fight."
 kobold_23_thousand_shooters:0 "Thousand Shooters"
 kobold_23_thousand_shootersDESCR:0 "The Thousand Shooters gave the world its first true taste of kobold mass tactics. Using two or three kobolds to each shoot a full-size musket, the Thousand Shooters packed hundreds of gun-teams into lines nearly a dozen deep. The result was a formation where no amount of casualties suffered could reduce the torrent of gunfire it spat at their enemies."
 kobold_23_reforged_drakes:0 "Reforged Drakes"
 kobold_23_reforged_drakesDESCR:0 "As the kobolds began mastering biomodification artificery, one of their first successes was “reforging” their beloved drakes, making them larger, stronger, and melding their armor and scales. Now tougher and more agile than ever, the reforged drakes became a devastating vanguard for the Thousand Shooters, their charge something no army in the world could ignore."
 kobold_26_reforged_scions:0 "Reforged Scions"
 kobold_26_reforged_scionsDESCR:0 "As kobold artifice grew in skill, the Scions returned to favor in combat. Given scales as tough as iron, steel claws, and muscles that could let them tear through gun-shields like paper, the morale effect of these four-foot dragons launching themselves into enemy lines like living sawtraps was horrific."
 kobold_28_thundersnares:0 "Thundersnares"
 kobold_28_thundersnaresDESCR:0 "The kobolds' oldest friend, the ambush, became infinitely more deadly with the addition of artificery to the mix. Lightning arcs, landmines, gouting dragonflame projectors, and remote mechanisms often meant entire companies would be ripped apart even before the actual kobold troops arrived."
 kobold_28_drakemaws:0 "Drakemaws"
 kobold_28_drakemawsDESCR:0 "Masterworks of bio-artificery, the drakemaws are living dreadnoughts – gigantic drakes with scales hard as steel, fiery breath, and an armored shell-compartment on their back. A cadre of pistoleers ride inside, protected, picking off any threat to their living juggernaut as it burns and tears through the enemy line."
 kobold_30_wyrmspawn:0 "Wyrmspawn"
 kobold_30_wyrmspawnDESCR:0 "Kobold mastery of biomodification allowed them to create the Wyrmspawn, among the deadliest artificer soldiery in Cannor. Standing nearly the size of a man, able to fly in bursts, breathe fire like a dragon, and shrug off bullets with their steel scales, the Wyrmspawn almost resemble walking dragons themselves more than kobolds. Every opponent who faces them comes away with nightmares of being caught between a thundersnare trapline and a one-kobold platoon."

 darkscale_kobold_1_copper_cutters:0 "Copper Cutters"
 darkscale_kobold_1_copper_cuttersDESCR:0 "When the Darkscales were driven into the backwaters of the treacherous Serpentspine following the death of Nimrith the Red, they desperately sought out strength to subsist amongst many hostile tribes and peoples. Harkening to the fading words of their master, the warriors amongst Darkscale clans would gather and melt scavenged copper and deluge themselves in the smoldering metal to unleash untapped strength from their bodies. Miraculously, many of these warriors were bestowed with hardened scales and sharpened claws through these strange rituals, becoming the core of the fanatic armies of the Darkscale clan."
 darkscale_kobold_6_salamander_riders:0 "Salamander Riders"
 darkscale_kobold_6_salamander_ridersDESCR:0 "Serpentspine salamanders are creatures who dwell in damp caverns throughout the Serpentspine. Despite being large and carnivorous, the Serpentspine salamander is surprisingly docile when well-fed which lends itself to being tameable. The Darkscales would tame the salamanders as war mounts, taking advantage of their barbed tails and wall-climbing to launch brutal ambushes upon their enemies. The effectiveness of these salamanders both protected the Darkscales and fed the salamanders with the flesh of their fallen enemies."
 darkscale_kobold_9_bronzeblade_battalions:0 "Bronzeblade Battalions"
 darkscale_kobold_9_bronzeblade_battalionsDESCR:0 "After securing a humble powerbase in the caves of the northern Serpentspine, the Darkscales were blessed with the discovery of derelict mines left by the dwarves of old. The kobolds adamantly resumed extraction, and soon, the production of bronze and iron to strengthen their people's military might. As a result, the next generation of Darkscale warriors would adopt bronze-scale rituals, further improving their bodies for battle when they could resist greater attacks and even fashion their claws into sword-like appendages that could tear through many enemies."
 darkscale_kobold_10_darkcliff_knights:0 "Darkcliff Knights"
 darkscale_kobold_10_darkcliff_knightsDESCR:0 "Unlike other war mounts, the Serpentspine salamander had exceptional regenerative properties which enabled it to regrow lost limbs and even detach its weaponized tail. Thus, it became common for salamanders to be used in short high-intensity shock charges, compensating for its dependence on wading in cave springs to remain hydrated. The Darkscales would maintain an experienced Ironskin company of salamander riders during long campaigns, sending them on flanking missions through cave cliffs to mask their approach before launching devastating attacks upon the distracted enemy."
 darkscale_kobold_12_ironskin_guardians:0 "Ironskin Guardians"
 darkscale_kobold_12_ironskin_guardiansDESCR:0 "With greater control over metal-making and their manpower issues, the armies of the Darkscales became more organized beyond their tribal foundations. One such example of their rapid development was the establishment of their first professional units that transcended tribal lines. The Ironskins were an experienced and war-hardened order of warriors originating from prestigious military clans with greater loyalty, martial prowess, and stronger iron-tempered bodies than the average Darkscale footsoldier. Always preparing for war, the Ironskins ensured that a second Scattering would never occur for the Darkscale kobolds."
 darkscale_kobold_14_silver_dragoons:0 "Silver Dragoons"
 darkscale_kobold_14_silver_dragoonsDESCR:0 "Salamander riders, seeking to maintain relevance in the rapidly-evolving battlefield, sought ways to improve their strength and firepower despite lacking gunpowder weapons. The Darkscales would train their salamander mounts to consistently spew fireballs at will, an ability that all Serpentspine salamanders latently shared when agitated in battle. This resulted in specialized companies of dragoons being born that provided the Darkscales with excellent skirmisher cavalry."
 darkscale_kobold_15_nimrithan_faithful:0 "Nimrithan Faithful"
 darkscale_kobold_15_nimrithan_faithfulDESCR:0 "Lacking gunpowder weapons, the Darkscales extensively explored alchemy as a means of bolstering the strength of their footsoldiers. As a result of their war alchemy, the Darkscales discovered a vile concoction they named Nimrith-ash that devoured both flesh and steel if aggravated with fire. The Darkscales would pack flammable bags filled with Nimrith-ash, sending their bravest soldiers to ignite and throw these projectiles against enemy formations. The blazes produced by the seething globules of Nimrith-ash would devour the terrain as if Nimrith himself unleashed his fury upon the battlefield."
 darkscale_kobold_18_magma_marauders:0 "Magma Marauders"
 darkscale_kobold_18_magma_maraudersDESCR:0 "Evolving alchemy and artificery of the Darkscales guaranteed that their salamander mounts would inevitably transform to suit their military needs. Bio-artificery allowed the Darkscales to replicate their molten rituals upon their salamander mounts, liberating them from their skin's dependency on water and granting them a new level of durability which rendered them fireproof. With their natural strength and fire-breathing, magma salamander riders were capable of joining the fray of battle in combined arms maneuvers to provide excellent firepower and cavalry support to the Darkscales' infantry."
 darkscale_kobold_19_molten_onslaught_infantry:0 "Molten Onslaught Infantry"
 darkscale_kobold_19_molten_onslaught_infantryDESCR:0 "Seeking the wisdom from the no-scales who dwelled within their territory, the Darkscales adopted the flame pressurizers that goblin artificers once crafted to melt their scales and flesh in battle. The Darkscales would produce sleeker burners with barrels made of special heat-resistant alloys that their alchemists discovered to enable their vanguard troops to unleash incendiary slime upon their enemies in close quarters combat. Although the intensity of these burners guaranteed that the resilience of their scales would be brutally tested, these weapons greatly enhanced the firepower of the Darkscales despite lacking gunpowder."
 darkscale_kobold_23_alloyed_auxiliaries:0 "Alloyed Auxiliaries"
 darkscale_kobold_23_alloyed_auxiliariesDESCR:0 "The ever-increasing complexity of the Darkscales' cave mining schemes promoted greater exploration on alloying to improve the quality of their tools and scales. As a result, once-exclusive ironskin became cheaper and more accessible to the next generation of Darkscale warriors. With many new warriors embracing iron alloy scales, the Ironskins grew immensely and effectively supplanted the traditional clan warhosts as the Darkscales' means of mobilizing and training military forces as warfare in the Serpentspine became more deadly and unpredictable. "
 darkscale_kobold_23_firefang_dreadnoughts:0 "Firefang Dreadnoughts"
 darkscale_kobold_23_firefang_dreadnoughtsDESCR:0 "The magma salamander continued to artificially evolve through constant bio-modification by the Darkscales, making them stronger, faster, and more resilient than ever before. The dreadnought salamander was one such breakthrough in bio-artificery, which accelerated its body's regenerative properties; not only were their bodies sturdier, but the barbs on their tails could be magically agitated to be fired like shrapnel. When combined with the magma they internally produced, dreadnought salamanders could plow through battalions after bombarding them with fire breath and shrapnel which filled the roads and caverns of the Serpentspine."
 darkscale_kobold_26_platinated_corps:0 "The Platinated Corps"
 darkscale_kobold_26_platinated_corpsDESCR:0 "When iron alloy scales became predominant amongst the Darkscales' soldiers, the old guard of elite military families sought to further enhance themselves to differentiate themselves from the masses. Discovering old stashes of platinum scattered near Haraz Orldhûm, the scions of legacy Ironskins augmented themselves by covering themselves in platinum scales, enhancing their durability and strength beyond the common warriors. Petitioning to the Darkscales' leadership for special privileges in exchange for their continued service, the Platinated Corps was created as an elite vanguard force that wielded Nimrith-ash projectors forged by the country's finest artificers."
 darkscale_kobold_28_knights_of_molten_drake:0 "Knights of the Molten Drake"
 darkscale_kobold_28_knights_of_molten_drakeDESCR:0 "Although the Darkscales lacked drakes, they strived to emulate their power through their profound understanding of bio-artificery. The salamanders that once protected the hovels of the Darkscale clan were unrecognizable, transformed into draconic beasts that could unleash salvos of devastating missiles, spew carbonizing flames, and withstand any weapon fired against them. Those who raised and controlled these war machines became a new elite force in Darkscale military organization, modern knights who commanded the power of fire and the immense potency of their salamanders to serve their late master: Nimrith the Red."
 darkscale_kobold_28_red_wings_of_reprisal:0 "Red Wings of Reprisal"
 darkscale_kobold_28_red_wings_of_reprisalDESCR:0 "Hearing of the vast potential of artificery in the field of bio-modification, the Darkscales embraced the ideas of their distant cousins in order to further emulate the likeness of their late master Nimrith the Red. To better adjust to the environment of the caverns of the Serpentspine, the Darkscales' scions grafted wide patagia onto their limbs; equipped with air-powered launchers to gain momentum, these scions could glide deep into the battlefield and scatter incendiary bombs upon their enemies. These scions would be known as the Red Wings, for their bodies were painted with deep red dye to emulate Nimrith."
 darkscale_kobold_30_nimriths_brood:0 "Nimrith's Brood"
 darkscale_kobold_30_nimriths_broodDESCR:0 "The bio-modification of the Darkscales gradually became more ambitious and obsessive in pursuit of emulating Nimrith the Red. The Darkscales' scions approached the likeness and power of their former master: every improvement upon alloying ensured their scales became more invulnerable, every innovation in bio-artificery brought them closer to aerial and physical superiority, every upgrade to their Nimrith-ash projectors made them more self-sustaining and devastating. Eventually, even the most skeptical couldn't deny the draconic similitude of the modern Darkscale scion, for they wholly replicated Nimrith's likeness on the scorched battlefield."

 triunic_1_khoitareg_levies:0 "Khoitareg Levies"
 triunic_1_khoitareg_leviesDESCR:0 "Khoitaregs are the conscripted masses of peasants and lower classmen that have formed the backbone of Triunic armies since the ancient Amber Wars. Fitted with leather armor and armed with bronze spears, their main advantage is their numbers."
 triunic_1_hevoshio_kiemkamies:0 "Hevoshiö Kiemkamies"
 triunic_1_hevoshio_kiemkamiesDESCR:0 "While seemingly impractical, the blades wielded by these specialists are designed to cut through the bulk of a Centaur, relying on a slow but decisive strike of this enormous blade to kill the foe in one slice."
 triunic_1_guvkeshevdel_orito:0 "Guvkeshevdel Orito"
 triunic_1_guvkeshevdel_oritoDESCR:0 "Originating from the tactics of Tzidoilhol, Triunic cavalrymen wear suits of studded leather and are armed with bronze spears and sabers along with bow and arrow. They use the incredible speed of their mounts to dart across the battlefield, attacking the flanks and pulling away before a counterattack can be mounted."
 triunic_5_arovokhii_bands:0 "Arovökhii Bands"
 triunic_5_arovokhii_bandsDESCR:0 "Learning from their experiences from the Great Incursion, the Triunic cities armed 1 out of every 3 Khoitaregs with bows and arrows, allowing their infantry to open fire on the enemy from afar before entering into melee."
 triunic_5_kilpusteina:0 "Kilpusteinä"
 triunic_5_kilpusteinaDESCR:0 "When the foe's greatest strength is its speed, the best counter is being able to impede their charge. Once their charge is broken by a mighty shield wall, a Centaur is not much harder to kill than a human."
 triunic_9_oghenqharuul_infantry:0 "Oghenqharuul Infantry"
 triunic_9_oghenqharuul_infantryDESCR:0 "As the northern cities flourished in the early decades of the Federation, they began raising volunteer armies trained by old veterans of the Great Incursion, creating a new and skilled class of soldiery in the lakes."
 triunic_9_vaiskaluur_vanguard:0 "Vaiskaluur Vanguard"
 triunic_9_vaiskaluur_vanguardDESCR:0 "Still reeling from the devastation wrought by the centaur hordes, the southern cities outfitted their few remaining Khoitaregs with heavy iron armor and huge steel pikes. Behind this wall of metal stands a corp of trained javelin throwers still armed with longspears, ready to join the front line to stop a charge."
 triunic_10_ozeindazar_cossacks:0 "Ozeindazar Orachav"
 triunic_10_ozeindazar_cossacksDESCR:0 "As colonization of the mainland ramped up, horseman scouts armed with pistols and sabers took to building small camps along the frontier, ultimately raising their families in these camps and creating a host of free spirited and highly skilled cavalrymen."
 triunic_12_horulogj_formation:0 "Horülögj Formation"
 triunic_12_horulogj_formationDESCR:0 "With gunpowder and firearms imported into Zurkanrek, northern armies patrolling the mainland colonies began forming into a ring of spearmen guarding a core of arquebusiers at the first sign of trouble, the polished bronze breastplates having the added effect of effectively blinding attackers in the process."
 triunic_12_laasksmaalja_infantry:0 "Laasksmaalja Infantry"
 triunic_12_laasksmaalja_infantryDESCR:0 "While the Vaiskaluur were effective in the relatively cramped spaces of the islands, the immobility of the formation worked against them on the open plains. To overcome this weakness, their armor was lightened and their pikes shortened, with every soldier also armed with a brace of javelins and clay bombs."
 triunic_14_orachav_mercenaries:0 "Orachav Mercenaries"
 triunic_14_orachav_mercenariesDESCR:0 "Being so far from civilization and surrounded by centaur hordes, the cavalrymen of the frontier forged a semi-nomadic culture along the edges of civilization, barely heeding the authority of the Federation and becoming increasingly difficult to manage. Despite their lack of respect for authority, their skill on the saddle is undeniable."
 triunic_15_masyra_maniple:0 "Masyrä Maniple"
 triunic_15_masyra_manipleDESCR:0 "First devised by famed Jolgik Ut lieutenent Masyrä Joot, the Masyrä Maniple separates an army into highly mobile units of 8 men, each one trained together to ensure camaraderie within the ranks. Within each unit is 4 spearmen, 3 arquebusiers, and 1 grenadier. 5 units can band together into 3 ranks, spearmen at the front, grenadiers in the middle, and arquebusiers at the rear. The versatility of the formation ensured its dominance across the Federation for decades."
 triunic_15_uzurahlse:0 "Uzurahlse"
 triunic_15_uzurahlseDESCR:0 "Expanding on the Horülögj Formation, every member of the formation is trained with both a gun and a spear, allowing those in the middle to exchange positions with those in the circle to be more adaptable on the battlefield."
 triunic_18_anguiormqli:0 "Angüiormqli"
 triunic_18_anguiormqliDESCR:0 "In an attempt to control their rowdy cavalry corps, the cities of the Federation take to hiring entire Orachav clans at a time to foster some semblance of unity within the ranks. These "Free Companies" are largely left to campaign on their own, taken to the battlefield and pointed in a direction to attack."
 triunic_19_jatchinbhuu:0 "Jatchinbhuu"
 triunic_19_jatchinbhuuDESCR:0 "With the enhanced flexibility of the Uzurahlse, a larger portion of the soldiers can carry firearms when on the offensive, as a defensive circle position can be quickly assumed in the event of a flanking, this safety allows the soldiers to focus on killing from a distance."
 triunic_19_tahsaarn_system:0 "Tähsaarn System"
 triunic_19_tahsaarn_systemDESCR:0 "A further refinement of the Masyrä Maniple, the Tähsaarn system integrates the Uzurahlse by wrapping each rank into a ring. The combined ranks are positioned like the points of a star to provide covering fire over each other and ensuring the formation cannot be flanked. To protect themselves from being blinded by their breastplates, each soldier wears an iron facemask."
 triunic_23_budakh_brigade:0 "Budakh Brigade"
 triunic_23_budakh_brigadeDESCR:0 "As gunpowder became more available to the Federation, some began to adopt it to purposes other than cannons and guns. The explosives once yielded by the Laasksmaalja Infantry became more potent as masses of explosives would be deployed before a quick retreat leaving the enemy consumed in fire should they advance. If not, the resulting smoke and confusion provided an opportunity to strike."
 triunic_23_sayqhavat_line:0 "Sayqhavat Line"
 triunic_23_sayqhavat_lineDESCR:0 "Due to a surge in pistol wielding centaur raids, the Federation finally abandoned the use of spears, converting entirely over to firearms. As such, they also abandoned the Horülögj formation, instead rallying into long lines of ranked muskets, still sporting their blinding breastplates and intimidating facemasks."
 triunic_23_orachav_hosts:0 "Orachav Hosts"
 triunic_23_orachav_hostsDESCR:0 "Several clans hired as Angüiormqli become particularly well known for their relatively loyal and respectful behavior, as well as their expertise on the battlefield. These clans migrate closer to the cities to become more accessible for hire, grouping into great hordes and electing their most renowned chieftains to lead them and represent them within the cities."
 triunic_26_sakhlynbhu_line:0 "Sakhlynbhu Line"
 triunic_26_sakhlynbhu_lineDESCR:0 "Using their great populations to their advantage, the northern cities gathered their armies into great walls of men, 7 ranks deep. They would quickly fire a handful of volleys, passing the rifles to the rearmost ranks to reload faster. After the volleys had been unleashed, bayonets would be fixed and the army would charge into melee range. Enemy armies would either be stunned by the sheen of their cuirasses and flee in terror or be drowned in a sea of blood and steel."
 triunic_26_mashoqoqov_companies:0 "Mashoqoqov Companies"
 triunic_26_mashoqoqov_companiesDESCR:0 "To counter cavalry charges, the Sayqhavat line was combined with the Tähsaarn system, splitting the line into 5 seperate units in a star formation. Each unit would be flanked by cannons that would fire explosive shells against the opposing cavalry, switching to shrapnel shot when the enemy closed in."
 triunic_28_ultaqharuul_cuirassiers:0 "Ultaqharuul Cuirassiers"
 triunic_28_ultaqharuul_cuirassiersDESCR:0 "art of Agaach Oqaryezin's army reforms, the Federation begins moving away from using Orachav clans for their cavalry, relegating them to auxiliary status. A new corp of cavalrymen made up of the sons of wealthy families is raised, armed with rifles, pistols, and sabers and armored with a golden cuirass and mask. They undergo a similarly grueling training regimen to the regulars. Their usual tactic is to skirt the enemy flanks while firing upon them, once the infantry begins to advance they charge, scattering the opposition in preparation for the infantry's bayonets."
 triunic_30_taivaapiirmic_sojdalas:0 "Täivaapiirmic Sojdalas"
 triunic_30_taivaapiirmic_sojdalasDESCR:0 "With the rush of volunteers eager to join the ranks of the legendary Qarshtyilagd, the training academies are swamped. Unable to train all of the new recruits but unwilling to turn them all away, the army is split between those that manage to go through the full training and those that take a stripped down version of it. Fully trained officers are given a mustached facemask to differentiate them from the "babefaced" enlisted. The first 2 ranks are made up of the elite, who accurately gun down the enemy before passing the rifles back to the enlisted to reload. After a series of volleys have been unleashed, the massive army charges with bayonets to bury the enemy in Triunic steel. What the Federation cannot outgun or outmaneuver, it will outman and overwhelm."
 triunic_30_qarshtyilagd_regulars:0 "Qarshtyilagd Regulars"
 triunic_30_qarshtyilagd_regularsDESCR:0 "As the population of Federation boomed, a military theorist known as Agaach Oqaryezin from Qarshtuluu began reforming and standardizing the infantry. The cuirasses were done away with, replaced with highly reflective vests. Their facemasks were standardized and mass produced, and blue greatcoats were issued to the rank and file. Agaach created a brutal and strict training regimen to instill discipline and patriotism within the new armies, creating a force of men that could stare down a charging centaur with a grin and a laugh."

 taychendi_1_sabre_warriors:0 "Sabre Warriors"
 taychendi_1_sabre_warriorsDESCR:0 "The Sabre Warriors of Larankar serve as a more disciplined version of the levies found elsewhere in Taychend. Hailing from the hilly and mountainous northern highlands, the Sabre Warriors are generally of a hardier stock than their southern brethren. Utilizing the preferred weapons of the Larankar, iron sabres, and a vision and discipline less readily found in the rest of Taychend, Sabre Warriors are less easily broken in battle and more cohesive in their formations. This cohesion does come at a cost, losing some of the offensive potential of the chaotic, sprawling Levy armies, but the Sabre Warriors serve a greater vision."
 taychendi_1_yodhan_levies:0 "Yodhan Levies"
 taychendi_1_yodhan_leviesDESCR:0 "As a region torn by constant warfare and Warlordism, Taychend's primary form of military organization has for centuries been centered around levies loyal to their “Yodhan,” or local warlord. Experienced in the ways of war, most levies wield iron swords or spears. The resource rich lands of Taychend ensure that virtually all Taychendi have access to quality weapons — and the constant state of war ensures experience from a young age. The levies rely more on sheer numbers to overrun their enemies than any maneuvering or tactics, and may dissolve quickly if their Yodhan falls, fleeing to the service of whoever offers them food, safety, and victory. In great numbers, the Yodhan Levies are a fearsome and chaotic force."
 taychendi_1_swarm_riders:0 "Matirai"
 taychendi_1_swarm_ridersDESCR:0 "The Yodhan of the Taychendi prized their cavalry for its mobility and maneuverability, but approached their mounted forces in a similarly chaotic way to their infantry levies. Taychendi “Matirai” (translated to common as Horse Riders) focused on overwhelming their enemies with numbers, swiftly flanking their enemies and overrunning them with similar terrifying mass tactics. The lack of strong Cannorian horses left the Taychendi mostly reliant on light cavalry, making them effective messengers and mobile riders, but less effective at charging their opponents."
 taychendi_1_mounted_sabres:0 "Mounted Sabres"
 taychendi_1_mounted_sabresDESCR:0 "The Mounted Sabres of Larankar were unique among the Taychendi cavalry for understanding the importance and value of group cohesion alongside maneuverability. While losing some of the terror that came with swarms of Taychendi throwing their horses at enemy levies, the Sabre Warriors maintained formation and utilized their favored sabres to great effect, dismounting to engage enemy forces and withstanding enemy charges without dissolving. Further, the highland peoples of Larankar possessed breeds of horse stockier and stronger than the light lowland horses, allowing them to use rudimentary horse armor to protect their mounts. These tactics proved essential in maintaining Larankar's hold over the region."
 taychendi_5_amarawors_chosen:0 "Amarawor's Chosen"
 taychendi_5_amarawors_chosenDESCR:0 "The elite of the Larankar army, Amarawor's Chosen represent the Sabre Warriors who have shown bravery, loyalty, and discipline in the service of Amarawor Erankar the Unifier and his descendants. United by a vision of a Taychend unified under Larankarha rule, Amarawor's Chosen have honed the Sabre Warrior art to create elite units capable of breaking the morale of their often unorganized opponents. Their Taychendi parentage is still apparent despite their more honed approach, as they do not shy from bringing the fight to their enemies, even when seemingly outmatched."
 taychendi_5_hired_katti:0 "Hired Katti"
 taychendi_5_hired_kattiDESCR:0 "he Hired “Katti” (translated to common as swords) are mercenaries hired by the rulers of the Taychendi Kingdoms to assist in the seemingly never ending conflicts that plague the region. Having distinguished themselves in battle for their local Yodhan, the Hired Katti are drawn from the more skilled ranks of the more undisciplined levies. Having proven they could survive and thrive in the chaotic lands of Taychend, the Katti now enjoy the patronage of rulers to train and supplement the levies, and supply a more loyal and stable core to the often fickle and fleeting levies of the Yodhan."
 taychendi_6_taychendi_horse_archers:0 "Taychendi Horse Archers"
 taychendi_6_taychendi_horse_archersDESCR:0 "The abundance of light cavalry in Taychend led to innovations in mounted tactics, chief among them the rapid ascent of horse archery as an effective tactic in warfare. The chaotic nature of Taychendi warfare significantly raised the value of skirmishers, especially as a tactic to remain engaged with swarms of Taychendi levies without being overrun. The light cavalry of the region were well suited to just such an adaptation, and few Yodhan would dare go into battle without a complement of mounted archers to supplement their forces."
 taychendi_6_larankar_lancers:0 "Larankar Lancers"
 taychendi_6_larankar_lancersDESCR:0 "Larankar's cavalry followed a different evolution than the rest of Taychend, transforming their Sabre Riders into something approximating heavy cavalry found elsewhere. Their stronger horses relative to their lowland counterparts gave the Lancers the ability to readily shock enemy forces into rapidly dissolving, and to withstand the swarm tactics of enemy levies to greater effect. As such, the “Larankar Lancers,” distinguished themselves as the most effective cavalry in Taychend, able to contend with Katti, Horse Archers, or foreign adversaries."
 taychendi_9_tenvachi_spears:0 "Tenvachi Spears"
 taychendi_9_tenvachi_spearsDESCR:0 "Increased exposure to the Kheionai “Phalanx” style of combat formation practiced by the Ambhen led the Taychendi state of Vul Tenvach to begin to adapt these tactics with their own levy forces. The resultant “Tenvachi Spears” utilize similar weapons and combat tactics of the Kheionai, but staffed by native Taychendi soldiers. Lacking somewhat in the discipline and experience of their Ambhen counterparts, the Tenvachi Spears offer greater offensive potential borne from the fearsome and chaotic nature of Taychendi warfare."
 taychendi_9_highlander_companies:0 "Highlander Companies"
 taychendi_9_highlander_companiesDESCR:0 "The Highlander Companies of the Northern Taychend remain true to their Larankhara heritage — utilizing mostly the Sabres of their forebears, increasingly organized and disciplined through a rare period of stability in Taychend. Utilized throughout the region to maintain order, the Highlander Companies are especially valued for their use in guarding the borders of the encroaching Ambhen invaders — though both are viewed suspiciously by the other Taychendi. They serve as the backbone of Larankarha rule over the other Taychendi peoples."
 taychendi_10_mahred_varyana_flankers:0 "Marhed Varanya Flankers"
 taychendi_10_mahred_varyana_flankersDESCR:0 "Sacrificing armor and strength, the Marhed Varanya Flankers were renowned for their speed, rumored to be able to traverse distances thought impossible for mortal beings. Their secret lay in the utilization of small, fast, nearly entirely unencumbered horses and the presence of “deserts” (actually dried up lakes) near their Kingdom, using speed and seemingly impassable terrain to appear behind enemy armies to launch devastating surprise attacks on their rear. Even when less able to obscure their formations with friendly terrain, the swiftness of their horses and seeming omnipresence struck fear in the hearts of their enemies, and led Marhed Varanya to many surprise victories."
 taychendi_10_lamellar_riders:0 "Lamellar Riders"
 taychendi_10_lamellar_ridersDESCR:0 "The Lamellar Riders of the Larankar paralleled in many ways the Cannorian style of armed knights, equipping their horses with heavy armor in a manner unsuitable for the fleeter horses found to the South. Fully armored and designed to charge enemy formations, the Lamellar Riders were an attempt by the Larankar to develop a cavalry force capable of breaking the powerful Kheionai phalanx formations of the Ameioni. While the Highland horses may have been inferior to their Cannorian counterparts, the ferocity and offensive inclination of Taychendi warriors made charging enemy forces hardly a foreign or uncomfortable concept, and the terrifying offensive potential of these units was noted by their foes."
 taychendi_12_urvand_honorbound:0 "Urvand Honorbound"
 taychendi_12_urvand_honorboundDESCR:0 "As Larankara armies were crushed by the Sun Elf invasion, the forces of the Larankarha capital of Urvand stood as the last defense of all Larankhara faith, culture, and heritage. Only after the city was conquered and sacked by the Sun Elves and their Taychendi allies did the Sun Elf invasion falter, as the Taychendi refused to submit fully to Sun Elf rule. The Urvand Honorbound who served before, during, and after the invasion prided themselves on the loyalty to their people — never having sought an alliance with foreigners or engaged in any treachery to their people. Fighting doggedly against overwhelming odds, the Honorbound proved a determination and discipline far and above their other Taychendi counterparts. Even after the withdrawal of the invaders, the Urvand Honorbound became renowned for their ability to withstand enemy charges and maintain the fight against difficult odds, rarely retreating in the face of danger."
 taychendi_12_orenkoraim_arquebusiers:0 "Orenkoraim Arquebusiers"
 taychendi_12_orenkoraim_arquebusiersDESCR:0 "Among the Taychendi Kingdoms, the Kingdom of Orenkoraim proved most open to foreign trade and ideas. This openness led to the import of the first foreign firearms into Taychend through Orenkoraim's ports, organizing the first arquebusiers regiments. Constructed abroad, the weapons found great use by all parties within Taychend — be they internal conflicts between Taychendi, Taychendi resisting Sun Elf invasions, or the growing tensions between Ambhen and Taychendi. As Orenkoraim avoided most of the devastation of the Sun Elf invasions, the Kingdom became both a center for trade and a nexus for arms and mercenaries seeking to repel the invaders."
 taychendi_14_kalavend_caracole:0 "Kalavend Caracole"
 taychendi_14_kalavend_caracoleDESCR:0 "The proliferation of firearms in Taychend resulted in the creation of Caracole units, much in the style of the horse archers of old. The light and agile Taychendi horses served the purpose of armed horseback combat well, developing Caracole formations early in Taychend's military development. The Kalavendi in particular extensively practiced this tactic — charging at enemy forces in rows, discharging one firearm, turning to discharge the other, then retreating to the back row to reload, gradually advancing on opposing formations. With ideal mounts and battle hardened riders, the Kalavend Caracole could unleash devastating losses on their opponents."
 taychendi_15_fotistrepei_immitations:0 "Fotistrépei Immitations"
 taychendi_15_fotistrepei_immitationsDESCR:0 "As the Ameioni forces filled the power vacuum left by the devastating Sun Elf invasions, the crumbling Taychendi Kingdoms sought to imitate their invaders and adopt their tactics in order to resist. The Fotistrépei of the Ameoini were kheionized Taychendi offered land and privilege for their services to provide a native force for their invasion, and the Taychendi states increasingly imitated this system in order to staff and organize their armies along similarly efficient lines. The degree to which this was successful varied, but represented an important innovation of both resistance and intermixing of the two cultures."
 taychendi_15_nanru_nakar_cityguards:0 "Nanru Nakar Cityguards"
 taychendi_15_nanru_nakar_cityguardsDESCR:0 "With the collapse of most of the Taychendi Kingdoms and the eclipsing of the once mighty Larankar, the now united city of Nanru Nakar became the focal point for Taychendi military and economic power. The Nanru Nakar Cityguards became the exemplars of order in a region largely forged by chaos, and the only force formidable enough to offer any level of resistance to the Ameoini invasion. Well staffed by the burgeoning population of the city, and equipped by its immense mercantile trade, the Cityguards represented an effective force — be they as defenders of the city, or as mercenaries to the other Taychendi Kingdoms fighting the Ameioni invaders."
 taychendi_18_orenkoraim_cuirassiers:0 "Orenkoraim Cuirassiers"
 taychendi_18_orenkoraim_cuirassiersDESCR:0 "While Taychendi horses served as ideal mounts for skirmishing and irregular combat tactics, the Orenkoraim found them no substitute for stronger and sturdier Cannorian mounts. Facing increasingly long odds and difficult to dislodge Kheonai pikemen and grenadiers, the Orenkoraim imported massive amounts of Cannorian horses and bred them to create elite Cuirassiers units, staffed and trained by Cannorian mercenaries. Finally abandoning lances and focusing on saber and pistol combat with lighter armed riders atop stronger steeds, the Orenkoraim Cuirassiers were able to inflict heavy losses on opposing infantry formations."
 taychendi_19_clematar_square:0 "Clematar Square"
 taychendi_19_clematar_squareDESCR:0 "The increasing aggression of the cat-riding Chendhyans forced innovation among the Taychendi, with the Clemetar serving as the first line of defense against their incursions. The agile and deadly cat-like cavalry units necessitated a new form of defense, and Clemetar militaries quickly adopted an infantry square formation that would be known as the “Clemetar Square.” By forming an outward facing perimeter and securing all possible flanks of their infantry formations, the Taychendhi severely hampered the Chendhyans' ability to destroy their battle lines with powerful feline mounts."
 taychendi_19_sibisimra_skirmishers:0 "Sibisimra Skirmishers"
 taychendi_19_sibisimra_skirmishersDESCR:0 "Sibisimra resisted Ameioni invasion fiercely, never truly falling entirely to their rule. Among their more effective tactics for resistance was to avoid pitched battle against their largely superior foes — focusing instead on irregular and agile formations, dissolving and reforming when placed on the defensive. This proved particularly effective against more orthodox Ameoini military maneuvers, and allowed Sibisimra and similar Taychendi states to extend their resistance, and inflict considerable casualties on the foreign incursion."
 taychendi_23_kalavendhi_gun_brigades:0 "Kalavendhi Gun Brigades"
 taychendi_23_kalavendhi_gun_brigadesDESCR:0 "With foreign weapons well available in Taychend, the line infantry tactics of abroad were fully adopted by many of the Taychendi states. Along the lower Kalavendhi in particular, brigades of infantry lining up to face their opponents became the standard tactic, especially as the gap in technology and innovation between Ameoini and Taychendi began to narrow. A region already rich in both resources and manpower, war only focused the boons of Taychend into nearly endless lines of infantry ready to repel the Ameoini invaders."
 taychendi_23_royakottar_vanguard:0 "Royakottar Vanguard"
 taychendi_23_royakottar_vanguardDESCR:0 "Founded on the front lines between the great Taychendi states and the Ameioni invaders, the Royakottar distinguished themselves as fierce warriors, and adopted tactics designed to withstand the punishing onslaught of the Ameioni invasion. Chief among their innovations was the creation of the “Royakottar Vanguard,” elite units that stood at the front of the battle lines. Ready to absorb enemy charges and bravely withstand the initial volleys of an engagement, their superior discipline and training ensured the survival of the formation — and that their units would inflict disproportionate casualties on all opposing lines."
 taychendi_23_nanru_nakar_dragoons:0 "Nanru Nakar Dragoons"
 taychendi_23_nanru_nakar_dragoonsDESCR:0 "With limited availability of Cannorian imports compared to the Orenkoraim, the Nanru Nakar Dragoons relied on their traditional swift Taychendi horses to produce units of skirmishing cavalry designed to harass opposing forces. This proved devastating to the Ameioni, as skirmishing tactics by the Taychendi whittled down their forces in an increasingly one-sided war of attrition. The Dragoons were particularly adept at this, utilizing their mounts to evade capture and open battle, hitting supply lines, vulnerable holes in defensive formations, key geographic areas, and any other targets considered valuable in a war of maneuver. With less focus on cavalry charges and serving as more of a form of mobile infantry, the dragoons could wield heavier rifles and inflict considerably higher casualties than their pistol-wielding forebears."
 taychendi_26_mahred_varyana_grenadiers:0 "Marhed Varanya Grenadiers"
 taychendi_26_mahred_varyana_grenadiersDESCR:0 "Invigorated by the continued deterioration of the Ameioni invasions, and channeling the aggressive and chaotic Taychendi heritage, the Grenadiers of Marhed Varanya distinguished themselves as the most effective offensive formations in all of Taychend. Wielding early forms of artificer-enhanced hand grenades, the Grenadiers tore apart Ameoni formations and led charges with such vigor not seen since the days of the Yodhan centuries before. Service in the grenadiers required considerable stature, fortitude, and bravery on a scale approaching recklessness."
 taychendi_26_yodhanpir_irregulars:0 "Yodhanpir Irregulars"
 taychendi_26_yodhanpir_irregularsDESCR:0 "Ever facing daunting odds, the Taychendi had resorted to irregular tactics and skirmishing since the early days of the Ambhen conquests, and changes in technology and tactics had only served to enhance their ability to harass the invaders. A key advantage the Taychendi had over their Ambhen opponents was that of numbers — and in the ensuing wars of attrition, the Taychendi would ultimately emerge victorious. The use of irregular forces loyal to local Yodhans, never truly pacified by the Ambhen or their servants, ensured that any overwhelming military advantage enjoyed by the Ambhen would slowly whittle away in the face of occupation and endless engagements."
 taychendi_28_degithioni_carabiniers:0 "Degithioni Carabiniers"
 taychendi_28_degithioni_carabiniersDESCR:0 "Wielding a light carbine rifle, the Degithioni Carabiners represented the latest form of mobile infantry innovation in the Taychend. Ruled by an Ameioni ruler who deferred most aspects of cavalry to his Taychendi subjects, Degithioni would come to typify the synthesis of Ameioni and Taychendi military thought. The small and agile Taychendi horses would be ridden by Taychendi but organized along Ameioni lines, with small but disciplined Carabiner units seeking to flank and harass enemy formations much like the later Échate or Klecherand Infantry."
 taychendi_30_klerechend_infantry:0 "Klerechend Infantry"
 taychendi_30_klerechend_infantryDESCR:0 "A synthesis of Ambhen and Taychendi culture, the Kleyeren similarly adopted Ambhen military tactics. More defensively oriented than their pure-blooded Taychendi cousins, the Klecherend infantry were also more conservative in their reliance on artificery, more similar to the Échate League Infantry of the remnant Ameioni forces. These forces relied on superior equipment and training to prevail over their opponents, approaching combat with units able to divide into smaller components to distract, flank, and avoid their enemies, only to reform into a large force in more advantageous terrain. This flexibility made dislodging such formations extremely difficult, and opponents often found themselves facing a combined formation in one direction — only to have it reform at their flanks, or their rear."
 taychendi_30_triple_alliance_infantry:0 "Triple Alliance Infantry"
 taychendi_30_triple_alliance_infantryDESCR:0 "The “Triple Alliance” of the Taychendi nations of Marhed Varanya, Nanru Nakar, and Royakattar produced some of the most feared offensive formations found in Taychend. The infantry of these nations were enhanced by the presence of immoral artificers — willing to utilize any and all available technology to gain a competitive advantage, regardless of the cost.  Forged by over a century of resistance to foreign invasion, the offensively oriented Triple Alliance Infantry equipped their soldiers with all the tools necessary to tear through enemy forces with a ferocity unmatched by any potential opponents. Infantry were known to yield explosives, enhanced spark rifles with explosive rounds, and battlesuits adorned and enhanced with images of the Taychendi gods."

