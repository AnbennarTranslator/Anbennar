 flavour_amacimst.101.t:0 "Отбытие в лес"
 flavour_amacimst.101.d:0 "       Рыцари, которых мы послали в лес, преследовали проклятых в этом районе, до [G26_expedition_target.GetName]! Теперь мы должны собрать армию, чтобы пойти и убить их всех!\n\n       Собаки теперь выслеживают свою добычу, в то время как мужчины, держащие карты, освещённые светом факелов, следят за тем, чтобы пункт назначения был благополучно найден. Теперь мы молимся."
 flavour_amacimst.101.a:0 "К оружию!"
 
 flavour_amacimst.102.t:0 "Экспедиция терпит неудачу"
 flavour_amacimst.102.d:0 "       Это катастрофа. Разрозненные сообщения не предвещают ничего хорошего. Кто-нибудь, свяжитесь с носильщиками гроба; сегодня Инн заберёт многих в свои воды. Предупредите Полернсподхан.\n\n       Сыграли ли решающую роль тактическая нерешительность или мастерство, экспедиция потерпела полный провал. Почти все убиты, а снаряжение потеряно. Мы должны скорбеть сейчас, чтобы в следующий раз понять, что пошло не так."
 flavour_amacimst.102.a:0 "Да простит нас Инн за то, что мы растрачиваем впустую её творения."
 
 flavour_amacimst.103.t:0 "Экспедиция возвращается"
 flavour_amacimst.103.d:0 "       Охота завершена, теперь охотники благополучно вернулись домой. Инн одержала ещё одну победу!\n\n       Проклятые в ближайшее время ничего не предпримут. Их тела разбросаны по лесу, как листья, унесённые сильным штормом. Теперь мы запишем, что произошло, чтобы будущим экспедициям было полезно применить подобную тактику. Предупредите Полернсподхан об этом великом успехе!"
 flavour_amacimst.103.a:0 "Да здравствует Великая река!"

 flavour_amacimst.200.t:0 "Изгнание всех повстанцев"
 flavour_amacimst.200.d:0 "       Наконец, давно назревшее изгнание каннорцев. Пусть они никогда не вернутся, а если и вернутся, сталь встретит их радушно."
 flavour_amacimst.200.a:0 "Наши земли теперь остаются благословенными, населёнными избранными"
 
 flavour_amacimst.210.t:0 "Пьяницы на трибунах"
 flavour_amacimst.210.d:0 "       [G26_drunk_1.Monarch.GetTitle] [G26_drunk_1.Monarch.GetName] из [G26_drunk_1.GetName] и [G26_drunk_2.Monarch.GetTitle] [G26_drunk_2.Monarch.GetName] из [G26_drunk_2.GetName] сильно напились и затеяли ссору, достаточно громкую, чтобы зеваки заметили и начали смеяться над ними."
 flavour_amacimst.210.a:0 "Сгладьте для них ситуацию"
 flavour_amacimst.210.b:0 "Слабоумные заслуживают унижения"
 flavour_amacimst.210.c:0 "Они сами это начали"
 flavour_amacimst.210.e:0 "Какие дураки, мы бы никогда так себя не повели"
 
 flavour_amacimst.211.t:0 "Заключим пари?"
 flavour_amacimst.211.d:0 "       Один из наших баронов предлагает нам заключить пари на турнирах"
 flavour_amacimst.211.a:0 "Я ставлю на [ynn_joust_opponent_1.Monarch.GetTitle] [ynn_joust_opponent_1.Monarch.GetName]"
 flavour_amacimst.211.b:0 "Я ставлю на [ynn_joust_opponent_2.Monarch.GetTitle] [ynn_joust_opponent_2.Monarch.GetName]"
 flavour_amacimst.211.c:0 "Делать ставки — это съёживаться"
 
 flavour_amacimst.212.t:0 "Мы проиграли пари"
 flavour_amacimst.212.d:0 "       Очевидно, что на этот раз удача была не на нашей стороне."
 flavour_amacimst.212.a:0 "Нам будет очень не хватать этой монеты."
 
 flavour_amacimst.213.t:0 "Мы выиграли пари"
 flavour_amacimst.213.d:0 "       Продуманная авантюра со столь же предсказуемым исходом!"
 flavour_amacimst.213.a:0 "Эта монета будет высоко оценена."
 
 flavour_amacimst.214.t:0 "Хороший разговор"
 flavour_amacimst.214.d:0 "       У нас был хороший разговор с [G26_make_friends.Monarch.GetTitle] [G26_make_friends.Monarch.GetName], это редкость — говорить с кем-то столь же ценным."
 flavour_amacimst.214.a:0 "Я подозреваю, что мы большие друзья и более сильные союзники."
 flavour_amacimst.214.b:0 "Неадекватность пронизывает их насквозь. Не тот, кто стоит нашего времени."
 
 flavour_amacimst.215.t:0 "Убийца на трибунах!"
 flavour_amacimst.215.d:0 "       Убийца пробрался внутрь и пытается убить [Root.GetTitleVN]"
 flavour_amacimst.215.a:0 "У них ничего не получится!"
 flavour_amacimst.215.b:0 "К счастью, у нас есть помощь под рукой"
 
 flavour_amacimst.216.t:0 "Дочь, коронованная как леди Рыцарского турнира"
 flavour_amacimst.216.d:0 "       Победитель турнира хочет жениться на вашей дочери"
 flavour_amacimst.216.a:0 "Достойная партия"
 flavour_amacimst.216.b:0 "Для тебя нет девушек"
 
 

 flavour_amacimst.301.t:0 "Рзентура больше нет"
 flavour_amacimst.301.d:0 "       Наши усилия принесли свои плоды, и жители [G26_rzenturs_conversion_prov.GetName] стали долиндцами"
 flavour_amacimst.301.a:0 "Хорошо"
 flavour_amacimst.301.b:0 "Пришло время сделать это изменение официальным"
 
