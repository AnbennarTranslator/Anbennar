 flavour_amacimst.69.t:0 "Это пиздец"
 flavour_amacimst.69.d:0 "        Это нехорошо"
 flavour_amacimst.69.a:0 "Это должно быть исправлено"
 
 flavour_amacimst.150.t:0 "Мы выиграли турнир у [ynn_joust_loser.Monarch.GetName]"
 flavour_amacimst.150.d:0 "        Ещё один триумф!"
 flavour_amacimst.150.a:0 "Хороший знак, за которым последует много побед!"
 
 flavour_amacimst.151.t:0 "Мы проиграли [ynn_joust_winner.Monarch.GetName]"
 flavour_amacimst.151.d:0 "      Нас одолели."
 flavour_amacimst.151.a:0 "Все ещё есть победа в больших усилиях. Временная неудача."
 
 flavour_amacimst.152.t:0 "[ynn_joust_winner.Monarch.GetName] выбил из седла [ynn_joust_loser.Monarch.GetName]"
 flavour_amacimst.152.d:0 "        [ynn_joust_winner.Monarch.GetTitle] [ynn_joust_winner.Monarch.GetName] из [ynn_joust_winner.GetName] победил [ynn_joust_loser.Monarch.GetTitle] [ynn_joust_loser.Monarch.GetName] из [ynn_joust_loser.GetName] в их турнире"
 flavour_amacimst.152.a:0 "Переходим к следующему"
 
 flavour_amacimst.153.t:0 "[Root.Monarch.GetTitle] Победил"
 flavour_amacimst.153.d:0 "        Толпа ревёт в восхищении от этой заслуженной победы! Пусть это останется отметкой в анналах соперничающих лордов, день, когда они бросили вызов рыцарским добродетелям Амацимста и заплатили за это.\n\n        Дополнить это будущими победами в турнирах будет небольшим подвигом!!"
 flavour_amacimst.153.a:0 "Моя осанка никогда не меняется"
 flavour_amacimst.153.b:0 "Я читаю своих оппонентов как книги"
 flavour_amacimst.153.c:0 "Ни у кого нет копья крепче"
 
 flavour_amacimst.154.t:0 "[G26_final_joust_winner.Monarch.GetName] из [G26_final_joust_winner.GetName] — Победитель"
 flavour_amacimst.154.d:0 "       Это было не наше время, но это не значит, что мы будем строить козни за спиной победителя. Пусть в первую очередь увидят, как Амацимст пожимает руку победителю с честью, подобающей нашим рыцарским клятвам."
 flavour_amacimst.154.a:0 "Тем не менее, хорошее представление."
 
 flavour_amacimst.155.t:0 "Хороший бой"
 flavour_amacimst.155.d:0 "       Даже сейчас, после чужой победы, закрытые двери и приглушённые голоса говорят о нашем мастерстве. Возможно, мы и не выиграли турнир, но мы завоевали будущее в историях, которые будут рассказаны в результате этого выступления."
 flavour_amacimst.155.a:0 "Да славиться Инн!"

 flavour_amacimst.100.t:0 "Начать карательную экспедицию"
 flavour_amacimst.100.d:0 "       Где начнётся охота?"
 flavour_amacimst.100.aa:0 "Возможно, в другом месте."
 flavour_amacimst.100.a:0 "Это место кажется хорошим!"
 flavour_amacimst.100.b:0 "Лучше здесь. Выглядит многообещающе!"
 flavour_amacimst.100.c:0 "Очевидное решение здесь, вся логика требует, чтобы мы переместились на эту позицию!"
 flavour_amacimst.100.e:0 "Учитывая относительное положение недавних наблюдений, в конечном счёте, это положение действительно имеет наибольший смысл."
 flavour_amacimst.100.f:0 "Вот и все. Тут это начнётся."
 flavour_amacimst.100.g:0 "Да."
