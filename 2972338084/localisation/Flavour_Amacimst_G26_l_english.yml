l_english:
 #First Column
 #All of the Brelari Missions, that is the next 3, should be written in a way that portrays the Brelari as beneath the rest of the Ynn due to their democratic-not-feudal leaning ways, and this is something that needs to be rooted out and replaced by proper feudalism.
 seize_the_iron_houses_title:0 "Захватить Железные дома"
 seize_the_iron_houses_desc:0 "С тех пор, как Проклятые вторглось в пределы рек Инн, земли были охвачены вечным страхом. Силы, которые мы поклялись сдерживать, чтобы никогда не случился новый Торвар, что постоянно гноятся в Таракане, Джулькеше, Дувдале — Шварнаде. Эти леса и многие другие постоянно подвергаются нашествию проклятых. Те, кто граничит с ними, всегда будут подвергаться риску нового вторжения. Наши соседи на севере, бреларцы, обладают невообразимыми запасами железа, а также обширной сетью мраморных карьеров. Железо для переоборудования рыцарей. Железо, чтобы дать Амацимсту зубы, необходимые для обеспечения мира в наше время. Мрамор и камень гарантируют, что повторение падения Амаципеда никогда не произойдёт под нашим присмотром. Земля, чтобы расширить наш порядок и заткнуть дыры, созданные мягкими обществами, созданными демократией бреларцев."
 order_in_the_mountains_title:0 "Порядок в горах"
 order_in_the_mountains_desc:0 "Бреларцы — гордый народ. Они остаются непокорёнными горами и их не пугает перспектива причинения вреда. Согнутыми и извращенными они станут, если проклятые начнут в панике проходить по их землям, как это было однажды во время падения Иннской империи. Не может быть большего риска, чем люди, которые так охотно забыли об угрозе у своего порога. Северо-восток останется угрозой, какой он был когда-то в прошлом, пока он не будет полностью перекрыт. Пока наши щиты, наши знамёна и наши крепости не смогут нести свою вахту, не может быть у них уверенности в безопасности. Бреларцы будут сопротивляться. Любой, кто будет сопротивляться, будет предан забвению и заменён Долинданцем, который может видеть наше видение. Долиндцы, которые понимают, что нужно постоянно привлекать рабочую силу, чтобы держать проклятых на расстоянии. Долиндец, который может показать бреларцам их гордые Железные дома и сети карьеров, будет использоваться гораздо благороднее, чем раньше. Так оно и будет, нравится им это или нет. «Торвар больше не повторится.»"
 establish_planatorl_title:0 "Установить Планеторл"
 establish_planatorl_desc:0 "Покорение бреларцев было успешным начинанием. Люди были покорены, а их демократические обычаи отменены. Каменоломни работают на благо наших фортов, в то время как железо модернизирует наших рыцарей, солдат и воительниц, повышая их боеспособность. Амацист — это замок Востока. Форты должны быть возведены не только для того, чтобы обуздать проклятых, но и для того, чтобы вдвойне внимательно следить за Бреларским нагорьем, как внутри, так и снаружи. Это может пойти на пользу великим планам Аметистового Ордена, поскольку создание этой крепости будет находиться под юрисдикцией нового лидера. Гроссмейстер всё ещё может оказывать влияние на эту новую крепость, но, учитывая его поэтические наклонности, есть большие сомнения в его причастности к планированию чего-либо военного. В честь такого выдающегося достижения было создано название «Полернсподхан», Повелитель стражи. Тот, чей взгляд не дрогнет, и тот, кто не отступит, если враг попытает счастья на другой стороне или в пределах Бреларского высокогорья. Есть тот, кто не сразу вызвался добровольцем, тот, кто вместо этого был повышен до этой должности благодаря заслугам и благодарностям, полученным за годы преданной службы. Сватоплук был провозглашён героем Аметистовых рыцарей. От его воодушевляющих речей во время экспансии в земли бреларцев до тихой ночи сотни слез, в братстве мало воинов, которые были бы так хорошо известны."
 establish_the_ear_bounty_title:0 "Установите награду за ухо"
 establish_the_ear_bounty_desc:0 "Амацимст был домом для искателей приключений с тех пор, как проклятые угрожали неприкосновенности региона реки Инн. Тёмный полог близлежащего леса жадно жаждет широкого спектра возможностей для обычного искателя приключений. Заросшие руины Иннской империи усеивают ландшафт, защищая реликвии, сокровища и артефакты ушедшей эпохи. Высшие хищники рыщут во тьме, деля её с отвратительными монстрами, такими как проклятые. Если эти отряды возвращались с новостями о том, что проклятые повержены, это почти всегда было счастливой случайностью. Возможно, заплатив справедливую цену, мы сможем создать награду за эти счастливые случайности. Предложение нашего заклятого врага удручающе велико, спрос на их существование постоянно сокращается в случае необходимости. Слух о таком контракте быстро распространится; открытый для многих, добровольцы с нескончаемым рвением откликнутся на призыв. Как Аметистовые рыцари отказались от своих ушей на службе, так и мы потребуем уши врага в качестве доказательства убийства."
 punitive_expeditions_title:0 "Карательные экспедиции"
 punitive_expeditions_desc:0 "Уже много веков зло не испытывало такого сильного страха. С тех пор, как Дрозмагог обратился в бегство, чтобы спасти наш народ от безумного безумия проклятых, они не испытывали такого ужаса. Искатели приключений начали утверждать, что проклятые уклоняются от любой битвы, в которой не могут победить. Что их нужно выкурить, прежде чем разделывать на открытом воздухе. Они стройнее, измождённее, чем когда-либо прежде, и вдвойне отчаяннее, когда их загоняют в угол. Сейчас не будет лучшего времени, чем нанести удар в их сердце. Посылайте рыцарей и солдат с явной целью выкорчевать врага и уничтожить его. Мы больше не будем довольствоваться тем, что позволим им нанести удар первыми. Наши мечи обрушатся на них лавиной железа прежде, чем они даже подумают о том, чтобы покинуть свой лес для охоты. Наш герб станет последним, что когда-либо постигнет жалкое существование проклятого."
 kill_them_all_title:0 "Убить их всех"
 kill_them_all_desc:0 "Наши клинки поют багрянцем проклятых. Все больше и больше они цепляются за исчезающие тени, глубоко в пещерах и ещё глубже в могучем лесу. Величие Амацимста выжигает мерзких тварей, независимо от силы тени, в которой они прячутся. Дорога была вымощена нашими многочисленными жертвами, но наш крестовый поход быстро приближается к завершению, пока продолжаются эти экспедиции. Пусть наши предки смотрят на нас сверху вниз с великой радостью и аплодисментами за то, что будет сделано."
 the_half_humans_too_title:0 "Полулюдей тоже"
 the_half_humans_too_desc:0 "Странные истории захватывают сердца как искателей приключений, так и солдат. Наш враг на протяжении многих лет носил кожу оттенка потемневшего лепестка лаванды. Отчёты из передовых экспедиций предполагают увеличение оттенков зелёного и серого проклятых. Их намерения в значительной степени неясны, но одно можно сказать наверняка. Хотя они и не совсем похожи, у них есть тревожащее количество сходных характеристик с проклятыми, о которых мы знаем. В свете этого мы предадим их забвению, чтобы гарантировать, что в будущем с ними не случится никаких неприятностей. Знание того, что в настоящее время существует такое большое войско, несомненно, встревожит тех, кто верит, что наша победа близка. Но мы, возможно, ещё не остановились. Наши предки, те, кто был даже до них, не были спасены своими добродетелями во время Завершающегося Потопа только для того, чтобы их потомки погибли. Цена остаётся слишком высокой, чтобы позволить выжить хотя бы одному проклятому, пока высоко развевается флаг Амацимста."
 were_done_here_title:0 "Мы здесь закончили"
 were_done_here_desc:0 "Все кончено! Откройте винные погреба и прочешите окрестности в поисках лучшей дичи! Поднимите знамёна, ибо в этот день мы участвуем в празднике победы! Разошлите гонцов! Весь Элантир узнает, что Амацимст пролил последнюю кровь. Угроза устранена, и Инн спасена от этого великого врага. Леса снова можно считать безопасными! Дети, возможно, ещё не резвятся в них, а влюблённые не сбегают — но это начало. Мы можем радоваться, что по крайней мере одна серьёзная угроза больше не преследует по пятам нашу некогда великую империю. Они забрали так много, что их уничтожение даже близко не покрывает потери, которые они причинили нам. Тем не менее, большие угрозы таятся внутри и снаружи. Наши враги и, следовательно, наши средства нападения должны адаптироваться к этим новым угрозам, но лучший способ сохранить остроту клинка — это использовать его."
 #Second Column
 building_for_the_future_title:0 "Строительство для будущего"
 building_for_the_future_desc:0 "Вареинн представляет собой нечто большее, чем просто старое, зловещее предостережение для тех, кто знает легенды. Каждый камень, тщательно уложенный, несёт в себе волю и скрытую память о давно прошедших временах. Должны ли эти камни томиться, томясь от боли и тоски, которые символизируют одно из наших величайших поражений? Нет, это не может так закончиться. Камни, вырезанные в зданиях мира, продолжат нести свою вахту в качестве краеугольных камней наших могучих цитаделей и крепостей. Не будет ни посёлков, ни узких городских улиц, только возвышающиеся крепости, и ничего, кроме равнин, устремляющихся навстречу лесам. Как и должно быть."
 enhance_our_keeps_title:0 "Улучшайте наши крепости"
 enhance_our_keeps_desc:0 "Несмотря на то, что наши средства защиты оставались надёжными в течение многих лет, существует необходимость в улучшении. И Витресольн, и Фармацевт играют важную роль в защите, но есть и улучшения, требующие решения. Стены следует укрепить, чтобы лучше противостоять лесным монстрам. Конюшни должны быть больше, чтобы мы могли быстрее реагировать на угрозы. Башни должны быть выше, чтобы они могли постоянно следить за безопасностью земель. При такой подготовке злоумышленники и вторженцы могут быть обнаружены раньше. Гарнизоны будут лучше оснащены и снабжены. Эти оборонительные сооружения являются духом нашего народа — не тем, к чему следует относиться легкомысленно, но поддерживать их с большим значением и трепетом."
 great_ranches_title:0 "Великолепные ранчо"
 great_ranches_desc:0 "Наши скакуны до сих пор хорошо служили нам. Но растущее зло требует соответствующей силы. Огромные ранчо будут построены исключительно для разведения лучших рогаву, исключительно для использования аметистовыми рыцарями и выполнения их обязанностей. Пусть Лукаус Рогайсподхан, Повелитель Оленьих рогов и отец нашей расы, благословит жеребят. Пусть благороднейшие из их сердец выберут величайшего из нашего рыцарского ордена. Пусть их рога сияют мощью солнца, пропитанные кровью наших врагов."
 cloaks_and_barding_title:0 "Плащи и бардаки"
 cloaks_and_barding_desc:0 "Не секрет, что Амацимст сосредоточил большую часть своих усилий на обороне. Руинорождённые эльфы, со всего региона реки Инн многим пожертвовали ради процветания наших рыцарей. Без них Амацимст и его "Аметистовые рыцари" были бы ничем. Во-первых, мы произведём большие, радикальные изменения в отрасли по всей стране. Во-вторых, мы будем использовать природный опыт Лукаустры и Станырграды в производстве красителей, экспортируя их таланты, если это необходимо. И, наконец, необходимо будет приобрести яркие фиолетовые краски, чтобы привлечь внимание зрителей. Конный доспех также может быть изменен по цвету. Руинорождённые увидят наше великолепие, а не старых, измождённых ветеранов империи, навсегда оставшейся вне досягаемости. Они увидят величие и праведную ярость Амацимста в великолепии пурпура и серебра."
 enchanted_cloaks_title:0 "Заколдованные плащи"
 enchanted_cloaks_desc:0 "С большими плащами приходит большая ответственность. Эти элегантные фиолетовые накидки во многом привлекают взгляды зевак. Но это вдвойне важно для врагов, с которыми мы сталкиваемся. Каждая мощная экспедиция и омерзительное вторжение на нашу землю приводит к мёртвым врагам и порванным плащам. Этого не может быть! Маги будут наняты со всех концов земли, чтобы зачаровать как доспехи, так и плащи, сделав их значительно более прочными для неизбежных предстоящих сражений."
 telekenetic_knights_title:0 "Рыцари-телекинетики"
 telekenetic_knights_desc:0 "Воинское мастерство и опыт в способах ведения войны могут завести рыцаря далеко. Магия, какой бы мощной и действенной она ни была, может быть использована для улучшения навыков пользователя. Телекинез превращает и без того жестокие удары в гарантированную смерть для того, кто их принимает. Становятся возможными подвиги поразительной ловкости, такие как прыжок с скакуна в середине атаки, чтобы неожиданно врезаться во врага. Или пользователь может использовать свою силу в обороне, что значительно увеличивает шансы пользователя на выживание. Обучение будет долгим, трудным и полным неудач. Но то, что заставляет наших солдат возвращаться домой, того стоит."
 the_western_keeps_title:0 "Западные крепости"
 the_western_keeps_desc:0 "Амасепед когда-то был нашей братской провинцией-оплотом в той же традиции оборонительной идеологии. Хотя они защищали Запад от другого врага, они были бесценны. Теперь ими руководят самозванцы и мошенники. Стены Амасепеда отвергают ложных защитников и взывают к могуществу Амацимста, чтобы тот спас их. Те, кто всё ещё ощущает горечь Тровара в своих умах и понимает, что произойдёт, если Запад не будет удержан должным образом, должны занять эти стены — чего бы это ни стоило. Неважно, кто враг. Дикари с Эпеднанских просторов или, что ещё хуже, кровожадные малакнарцы, которые стремятся ещё больше разрушить регион — Амацимст встретится с врагом лицом к лицу. Пусть Завершающийся потоп снова поглотит нас, если мы потерпим неудачу."
 #Third Column
 take_on_squires_title:0 "Сразиться с оруженосцами"
 take_on_squires_desc:0 "Несмотря на свою мощь, аметистовые рыцари не непобедимы. Их придётся пополнять и усиливать большим числом, если Амацимст попытается добиться успеха в борьбе с врагами, выбивающими ворота. Больше рыцарей означает больше патрулируемых территорий и надлежащего наблюдения, что приводит к расширению зоны защиты. Ветераны могут сразиться с теми, кто достоин этого имени, передавая знания и мудрость из поколения в поколение, чтобы однажды они могли сделать то же самое. Молодые однажды превзойдут старых, и мы должны убедиться, что они готовы. Ради Инн."
 elevate_the_lords_title:0 "Возвысьте Лордов"
 elevate_the_lords_desc:0 "Беспокойство должно поселиться в умах тех, кто не находится под защитой безопасности, предоставляемой дворянством. Предоставляя расширенные льготы и дополнения к ранее существовавшим ролям, их готовность работать бок о бок с нами возрастёт. Как рыцари ведут простых солдат с фронта, так и знать должна прокладывать четкий путь для простолюдинов. Естественно, самые умные и лучшие из нас должны выступать в качестве путеводных огней."
 a_grand_joust_title:0 "Грандиозный рыцарский турнир"
 a_grand_joust_desc:0 "Издайте королевское воззвание и разошлите гонцов во все уголки Мира! Поднимите наши лучшие, самые верные и гордые знамёна! Начистите наши доспехи и щиты до блеска, пока невозможно будет не заметить каждый герб и печатку! Взломайте хранилища снаряжения и винные ларцы! Победа, безусловно, будет изнурительным подвигом, для которого наши гордые рыцари должны уметь должным образом наслаждаться своими победами! Пусть даже рыцари Варейнна не решатся заявить о своём превосходстве после этого судьбоносного события!"
 defeat_malacnar_title:0 "Победить Малакнар"
 defeat_malacnar_desc:0 "Река Инн видела достаточно кровопролития, чтобы оно отозвалось глубоким эхом в поколениях, от переправы короля Джеборада до возвышения императрицы Зелджи, Второй гражданской войны Инна между долиндцами и сардцами, Тёмных веков Инна и, что наиболее распространено, Третьей гражданской войны Инна. Была одна группа, которая не страдала, а процветала, поскольку проливала кровь своих сородичей. Сама история Иннской империи была окрашена в багровый цвет, в значительной степени из-за действий предыдущих королей Малакнара. Самое время напомнить им об определённых истинах и о неразличимой реальности справедливости. Мы покажем реке Инн, что отличает честь от варварства, славу от кровопролития и разорение, порождённое чудовищами."
 east_and_west_title:0 "Восток и Запад"
 east_and_west_desc:0 "Мечты о Владычестве Дракона на западе перестанут существовать, как только Амацимст решительно уничтожит их. Драма Тур останется в пепле своего божественного прародителя, когда-то созданного. Предшествующий этому громкий топот копыт и демонстрация стали опустошат Восток, укрепляя и консолидируя власть там, где её не хватает. Как только это будет сделано, только одно направление останется открытым для захвата. Юг. На юг, где ждёт Сарда. Где последние осколки индийской цивилизации могут объединиться под геральдикой четырёх великих куполов."
 and_finally_south_title:0 "И, наконец, Юг"
 and_finally_south_desc:0 "Бесчисленные часы ушли на планирование, координацию и управление снабжением во время войны на юге. В Инне нет недостатка во вдовах, сиротах и незаконнорожденных детях. Солдаты получат надлежащие похороны там, где их можно будет найти. Жены будут утешены, а дети должным образом воспитаны. Рыцари будут награждены почестями и медалями как сейчас, так и посмертно. Реки будут запружены похоронными баржами, почётными и бесчестными, неверными и преданными, мужественными и трусливыми. Но их запомнят за восход солнца, которого они не увидят."
 breach_the_dam_title:0 "Прорвать плотину"
 breach_the_dam_desc:0 "В умелых руках Великая плотина Велс-Бакар станет благом для всей Инн, центром путешествий и торговли между Долиндой и Сардой. Это почётная должность — иметь в своём распоряжении такой артефакт времени, честь, с которой йен Бакары, к сожалению, не справляются. Их солдаты непригодны для такого священного долга, они заявляют о своей силе с помощью хлипкой магии воды, размахивая жалкими мечами, чтобы такая негодная гвардия защищала такой важный фрагмент истории, так мало заботясь о стратегической важности? Это судьба, что рыцари великого королевства увидят реку Инн защищённой от внешнего мира. Пусть братья Филенвал простят нас за то, что мы пролили кровь их сородичей, но под их каменным взглядом мы устремимся к славе."
 restore_the_imperial_houses_title:0 "Восстановить императорские дома"
 restore_the_imperial_houses_desc:0 "Многие благородные семьи пытаются воссоздать блестящие образцы династий Киррачей, императорских домов старой Иннской империи. Немногие даже приближаются к этому, за ними следует легион неудачников. Велс Бакар. Арверинн. Стенуринн. Станырграда. Все имена с бесчисленными гобеленами и легендами у костра о доблестном успехе, преодолении трудностей и создании себе имени в анналах истории. От восстановления в должности этих лордов и надлежащего закрепления этих позиций Амацимст и Инн в целом выиграли бы в значительной степени."
 the_priests_of_adbrabhovi_title:0 "Жрецы Адбрабхови"
 the_priests_of_adbrabhovi_desc:0 "Священники, которые поклоняются реке Инн и её благословенному круговороту, получили большое влияние в интересах королевства, как внешних, так и внутренних. Но они перешли свои границы. Они принимают развращённых — того самого врага, над которым мы бдим. Это те же самые отвратительные существа, которые разграбили сердце Инн и по сей день обескровливают нас. «Каннорцев» и им подобных также встречают с распростёртыми объятиями, что является отвратительным злоупотреблением их священническими обязанностями. Если они захотят опуститься до уровня зверей, тогда мы будем относиться к ним как к таковым. Судебные процессы будут проводиться массово. Будут вынесены приговоры. Звери будут отделены от верующих."
 protectors_of_the_ynn_title:0 "Защитники Инн"
 protectors_of_the_ynn_desc:0 "Мир дарует Инн. Благодаря крови, чести и стали мы одержали победу. Беспокойные лорды были низвергнуты сапогом. Проклятые разгромлены и убиты — пусть они никогда не вернутся. Каннорцы больше не мутят воду своим присутствием. Звезды были свидетелями падения великой Иннской империи; теперь они снова увидят историю её создания, управляемую железной хваткой и неиссякаемыми амбициями. Пусть наши враги снова содрогнутся, когда марш Иннской империи снова будет услышан в каждом уголке Аэлантира."
 #Fourth Column
 rein_in_the_river_priests_title:0 "Обуздать речных жрецов"
 rein_in_the_river_priests_desc:0 "Среди самых ревностных верующих Инн произошёл сбой. Является ли это прелюдией к гораздо более серьезной проблеме или просто недостатком централизации, речные священники должны объединиться на одном фронте. Они должны оставаться в строю, чтобы противостоять будущим религиозным угрозам. Важно держать веру в узде. Вера притупляет инструменты солдата, а вера и свирепость острее самой прочной брони, и мы не можем позволить себе такую растрату инструментов."
 guard_rzenta_border_title:0 "Охранять границу Рзенты"
 guard_rzenta_border_desc:0 "Приграничные деревни и приграничные города разговаривают приглушённым шёпотом. Старейшины предупреждают молодёжь, чтобы она не бродила по ночам. Патрули преследуют то, что скрывается в темноте, только тогда, когда оно охотится на свету. Последователи Вечногейзна свирепо поджидают за коричневой корой, когда кто-нибудь забредёт в темноту. Ещё до этого последователи доктора Оза окружили свои языческие святилища зловещими непомерными восхвалениями, вопя к небу с тревожащим фанатизмом. Мы должны противостоять этим угрозам с надлежащей бдительностью и процедурой, чтобы не стать жертвами их дьявольских козней."
 gather_our_strength_title:0 "Соберёмся с силами"
 gather_our_strength_desc:0 "Добрый народ Инн долго ждал, когда можно будет изгнать последователей последнего дракона. Неверующие они или нет, предстоящая война потребует колоссальных усилий. Завоевать такое обширное пространство Аренд и преобразовать его многочисленные провинции будет непросто. Офицеры и генералы должны корпеть над пергаментными картами, пока горят свечи, долгими, убывающими ночами, переходящими в раннее утро. Солдаты должны быть должным образом экипированы и организованы. Рыцари должны отказаться от своего рыцарского снаряжения в пользу того, что вселит страх и праведную ярость во врага. Костры войны разожжены, и они должны увидеть ещё больше возгораний, прежде чем полностью расцветут."
 the_heathens_defeated_title:0 "Язычники повержены"
 the_heathens_defeated_desc:0 "Речные жрецы Инн старательно охлаждают пламя войны щедрой рукой нового культа. Гарнизоны остались без своих защитников. Богато украшенные шкатулки выделяются на фоне своих бесчисленных деревянных аналогов, плавно плывущих вниз по течению. Замки лежали разбитыми. Птицы-падальщики кружат над полями, усеянными растоптанными и гниющими телами. Фальшивые знамёна срываются со знамён и подоконников, чтобы заменить их ярким пурпуром Амацимста. Такие же фиолетовые плащи накинуты на посеребрённые доспехи конных аметистовых рыцарей. Они гордо шествуют по оккупированным городам, демонстрируя свою великую силу и благородство. Теперь все могут вздохнуть с облегчением, поскольку Амацимст одержал победу."
 return_of_the_high_priest_title:0 "Возвращение Верховного жреца"
 return_of_the_high_priest_desc:0 "Храм Свемель пережил большие трудности за прошедшие годы. Занятый еретиками и поклонниками лжепророка, он долгое время был осквернён. Но это меняется. С возвращением храма должен быть избран великий человек, который переделает регион, если есть хоть какой-то шанс, что земли снова будут процветать."
 the_eastern_keeps_title:0 "Восточные крепости"
 the_eastern_keeps_desc:0 "Усилия по защите востока должны быть удвоены. Каждый камень, каждая деревянная доска, каждый кусок железа, олова и свинца с незапамятных времён служили верой и правдой. С возвращением и окончательным разрешением проблемы Инн и его культа более современные крепости могут включать в себя выделенную зону для молитвы, а также множество заменителей и столь необходимых дополнений. Лучшие, более высокие сторожевые башни. Оружейные стеллажи, сверкающие рядами новой стали. Лопатки, наполненные сеном, для больших конюшен. Больше слоев несгибаемого камня и соответствующих защитных элементов. Поверх всего этого будут гордо возвышаться четыре герба, сияющие на фоне пурпурного знамени. Решительно, как символ великого бдения и оплота Амацимста."
 #Fifth Column
 disband_the_militias_title:0 "Распустить ополчение"
 disband_the_militias_desc:0 "Амацимст вырос из простых людей. Несколько тощих ветеранов, навсегда сохранивших память об ушедшей эпохе. Небольшая организованная группа людей, у которых есть воля делать то, что должно быть сделано. Но время жестоко отнеслось к этой идее. Амацимст вырос из небольшой группы единомышленников в национальное государство, способное к великим переменам. Чтобы обеспечить правильное распределение наших ресурсов, мы распустим созданные нами ополчения, объединив их в более крупные постоянные армии."
 fund_the_river_inquisition_title:0 "Основание Речной Инквизиции"
 fund_the_river_inquisition_desc:0 "Великие угрозы таятся внутри и за пределами Инна. В то время как неукротимая воля и камень обеспечивают защиту от внешних угроз, этого нельзя сказать о внутренних районах. В каждом графстве в пределах реки Инн есть свои речные жрецы. В отсутствие объединяющего совета вера отделила многих своих субарендаторов от основной веры. Централизованная форма религиозной власти могла бы действовать как временный связующий элемент до тех пор, пока духовенство не сможет полностью воссоединиться."
 establish_regular_patrols_title:0 "Организовать регулярное патрулирование"
 establish_regular_patrols_desc:0 "Аметистовые рыцари не могут быть везде одновременно. Во многих местах, где славу не так легко определить, необходимо выполнять некоторые роли. Великолепные, героические атаки часто могут сокрушить врага ещё до того, как битва по-настоящему начнется. Но только солдат может понять, как возникла эта атака. Мужчины и женщины, которые следили за пограничными рубежами и выслеживали их, чтобы предупредить тех, кто пребывал в блаженном неведении о присутствии врага. Истории складываются из легенд; бесспорные моменты сокрушительных побед. Обычный солдат будет тем, кто распространит эти истории. Солдат, стоящий на страже на посту или в патруле. Эти люди представляют лучшее в Амацимсте. Наши глаза и уши, наша гордость и радость. Безусловно, интересная перспектива."
 organize_more_sermons_title:0 "Организуйте больше проповедей"
 organize_more_sermons_desc:0 "Обычный человек все меньше и меньше ценит благодать реки Инн. Слишком долго она рассматривалась только как средство прокормить свою семью. Больше нет! С появлением обычных проявлений веры мы, как народ, можем вернуть духовность. Сейчас нет лучшего времени для перестройки, чем сейчас, чтобы мы не ждали распространения ереси в наших рядах…"
 dangerous_ideas_title:0 "Опасные идеи"
 dangerous_ideas_desc:0 "Руинорожденные Инн, более разнообразны, чем их первоначальные проявления. Каждый из наших различных путей можно наблюдать индивидуально. Иннский зодиак определяет это в зависимости от даты рождения человека. На вашем родном языке это будет “месяц”. Можно сравнить воинов Малакнара с саблезубым тигром; готовые обнажить зубы и смелые звери, но им также не хватает дипломатии. Мишипешу — эксперты по маскировке намерений и безжалостны в преследовании. Вы могли бы сравнить их со жрецами Адбрабохви. У них, безусловно, есть склонность топить других в религиозном рвении, скрывая свои намерения за цветистыми словами. Императорские дома используют эти навыки для достижения гармонии талантов, каждый для преодоления различных ситуаций. Нечто, что произвело бы революцию в Ynn, если бы оно было реализовано заново. Корнит? Регентский двор? Кастеллос? Это должно быть записано, чтобы другие могли видеть!\n\n— Расшифровка переписки между имперским архивариусом Арверинна и каннорским писцом-авантюристом."
 banish_cannorian_thought_title:0 "Запретить каннорскую мысль"
 banish_cannorian_thought_desc:0 "Каннорцы зашли слишком далеко! Их мелочные религии и политика проникают в наше общество, как термиты в кору! Они и их развратные мысли должны быть искоренены с большой поспешностью. Невозможно сказать, насколько глубок ущерб, и чем скорее иностранная проблема будет устранена, тем лучше. В оазисе Инны нет места для каннорского масла!"
 
 #Decisions
 amacimst_punitive_expedition_decision:0 "Организовать карательную экспедицию"
 amacimst_punitive_expedition_decision_desc:0 "Леса кишат поступью Проклятых. Соберите охотников и их собак, рыцарей с их сталью и искателей приключений с их амбициями. Пришло время охоты."

# Startup

 string_start_title_amacimst:0 "Лордство Амацимста"
 string_start_amacimst:0 "       §vЗащитники Долинды, да будут известны ваши имена, благородны ваши цели и быстр и верен ваш меч.§!\n\n       §OГлавное§!\n       §YАмацимст§!, Замок Востока. Это название, которое защищало §YДолинду§! с тех самых пор, как пала §YИннская империя§! в 1205. Рядом с ним стоял §YАмасепед§!, Западный замок. Лорды двух замков правили в мире и великодушии до тех пор, пока §YВеликая языческая армия§! Рзенты не насела удар.\n\n       Битва при §YЛисикалрево§! видел, как язычники были отброшены доблестью Иннских рыцарей, но §YАмасепед§§! вскоре пал, от вероломного удара тварей из §YМалакнара§!. Оставшись в одиночестве, Амацимст начал свой упадок, потеряв своих союзников и вассалов в результате серии предательств.\n\n       Нынешний лорд Амацимста, §YГелендирн Сивасред§!, известен своей праздностью во всех государственных делах, которые не связаны с написанием длинных писем или посещением спектаклей, но там, на полях, сын Гелендирна уже собирает рыцарей, обещая, что будет вести войну до тех пор, пока враги останутся на Инне."

 #Events

 #These were written by Nopani earlier, so they might be a good indication of the vibe to go for. Naturally, you should give it your own spin as well!
 flavour_amacimst.0.t:0 "Защитники Долинды"
 flavour_amacimst.0.d:0 "       Амацимст, замок Востока. Это название защищало Долинду с момента падения Иннской империи в 1205 году. Рядом с ним стоял Амасепед, замок Запада. Лорды двух замков правили в мире и великодушии, пока не напала Великая языческая армия Рзентура.\n\n       В битве при Лисикалрево язычники были отброшены доблестью иннских рыцарей, но вскоре Амасепед пал, вероломно атакованный зверями Малакнара. Оставшись в одиночестве, Амацимст начал свой упадок, потеряв своих союзников и вассалов в результате серии предательств.\n\n       Нынешний лорд Амацимста, Гелендирн Сивасред, известен своей праздностью во всех государственных делах, которые не связаны с написанием длинных писем или посещением спектаклей, но там, на полях, сын Гелендирна уже собирает рыцарей, обещая, что будет вести войну до тех пор, пока враги остаются на Инне."
 flavour_amacimst.0.a:0 "Мы вернём себе нашу славу."
 
 flavour_amacimst.1.t:0 "Движение против Гелендирна"
 flavour_amacimst.1.d:0 "       На окраине Витресольна, где рабы Долинды встречаются с рейдерами Проклятых, защита доблестного рыцаря ценится больше, чем где-либо ещё. Эти и другие мысли проносятся в голове Фараджи, когда он вытирает кровь со своих доспехов и снимает шлем. Он смотрит на рыцарей, окружающих его: они последовали бы за ним в самую тёмную чащу леса, если бы он повел их, и все же они заслуживают гораздо лучшего.\n\n       Его отец, Гелендирн, был мягким человеком, который, если его спрашивали о его правлении, он бы говорил, говорил и говорил... и никогда не предпринимал действий на благо королевства, довольствуясь тем, что его многочисленные предатели и враги скрывались в тени. Это было так, как если бы он... он хотел этого! Если это было правдой, то для Фараджи было священным долгом свергнуть его, как коррумпированного тирана, которым он был. Но что подумают люди о нем, принце, поднимающем оружие против своего отца? Фараджи сжал рукоять своего меча, затем бросил его на стол.\n\n       В конце концов... разве король Комержон не убил своего отца, прежде чем превратить древний Вареинн в величайшее королевство, которое когда-либо видела Инн?"
 flavour_amacimst.1.a:0 "Время безделья закончилось!"
 flavour_amacimst.1.b:0 "Сын, выступающий против своего отца? Нелепо"

 flavour_amacimst.2.t:0 "Вы спасены, сограждане"
 flavour_amacimst.2.d:0 "       Поздравляю, глупые республиканцы, вы спасены от вашего ложного правления."
 flavour_amacimst.2.a:0 "Пожалуйста, не сопротивляйтесь"

 flavour_amacimst.3.t:0 "Витресольнский обмен ушей"
 flavour_amacimst.3.d:0 "       Искатели приключений массово собираются в [2742.GetName], где они охотно отправляются в лес охотиться на проклятых. Золото в обмен на уши врага, с радостью покайтесь и положите обратно в нашу сокровищницу в [2742.GetName]."
 flavour_amacimst.3.a:0 "Немного больше налогов ещё никому не повредило."

 flavour_amacimst.4.t:0 "Экспедиция возвращается"
 flavour_amacimst.4.d:0 "       Встревоженные жены и нетерпеливые дети ждут долгожданного возвращения своих возлюбленных. Сколько свечей останется гореть на пустых подоконниках в этот раз?\n\n       С множеством ушей и столь же обильными историями охотничья группа возвращается, широко улыбаясь по всему миру! Они изношены, но за ними следуют великие победы."
 flavour_amacimst.4.a:0 "Вечер празднования — это то, что нужно! Наслаждайтесь этим временем, потому что праздник быстротечен."

 flavour_amacimst.5.t:0 "Жрецы Адбрабохви"
 flavour_amacimst.5.d:0 "       Священники в Адбрабохви в последнее время были невыносимо пресными; давайте устроим сцену, наняв на работу недавно изгнанного священника. Это, несомненно, создаст столь необходимую интригу и позволит священнослужителям более соответствовать верованиям наш[Root.GetMEndEgoEy] [Root.GetTitleRD] чтобы прийти к власти."
 flavour_amacimst.5.a:0 "Несомненно, удачный ход."

 flavour_amacimst.6.t:0 "Два замка"
 flavour_amacimst.6.d:0 "       Амацимст и Амасепед когда-то были столпами, защищавшими Долинду, возвышаясь на каждом конце Родины более двух столетий. Эти великие дни известны как период двух замков и закончились только тогда, когда воинство язычников двинулось на восток и отрезало владения наших западных родственников в Долинде. Восстановим ли мы Амасепед или заберём замок себе?"
 flavour_amacimst.6.a:0 "Амасепед возродится!"
 flavour_amacimst.6.b:0 "Мы хорошо позаботимся об этом"

 flavour_amacimst.50.t:0 "Призвать всех достойных лордов на рыцарский турнир"
 flavour_amacimst.50.d1:0 "       Мы соберём всех долиндских лордов для участия в Рыцарском турнире в [Root.Capital.GetName]!"
 flavour_amacimst.50.d2:0 "       Мы соберём всех добрых лордов Инн для участия в Рыцарском турнире в [Root.Capital.GetName]!"
 flavour_amacimst.50.a:0 "Звучит хорошо"
 flavour_amacimst.50.b:0 "Пусть посланники выезжают и готовят кладовые!"
 
 flavour_amacimst.51.t:0 "Нас вызывают на рыцарский турнир в [From.Capital.GetName]"
 flavour_amacimst.51.d1:0 "       Поскольку наш повелитель призывает нас, мы, естественно, посетим это мероприятие, но участвуем ли мы в нем?"
 flavour_amacimst.51.d2:0 "       Они нам достаточно нравятся, чтобы присутствовать хотя бы в качестве зрителя, но участвуем ли мы?"
 flavour_amacimst.51.a:0 "Конечно, и мы победим!"
 flavour_amacimst.51.b:0 "Нет, я не думаю, что я поеду"
 
 flavour_amacimst.52.t:0 "Рыцари собираются"
 flavour_amacimst.52.d1:0 "       Мы созвали всех уважаемых лордов на наш рыцарский турнир, теперь мы должны решить, кому из них бросить вызов"
 flavour_amacimst.52.d2:0 "       Сейчас второй раунд, бонусы стали лучше, и мы готовы бросить вызов другому противнику"
 flavour_amacimst.52.d3:0 "       Сейчас третий раунд, бонусы стали лучше, и мы готовы бросить вызов другому противнику"
 flavour_amacimst.52.d4:0 "       Сейчас четвёртый раунд, бонусы стали лучше, и мы готовы бросить вызов ещё одному противнику"
 flavour_amacimst.52.d5:0 "       Сейчас пятый раунд, бонусы стали лучше, и мы готовы бросить вызов ещё одному противнику"
 flavour_amacimst.52.a:0 "Конечно, мы бросим вызов Хозяину!"
