####################
 ahat_rebllion_crushed_vague_tooltip:0 "Ахати поклялись в вечной верности наместнику"

 establish_ahati_reform_title:0 "§JУчредить Ахати§!"
 establish_ahati_reform_emperor:0 "Учредить Ахати"
 establish_ahati_reform_desc:0 "Ахати, состоящие из могущественных военных братств на севере и влиятельных братств торговцев-воинов на юге, часто считаются хранителями мандата. Благодаря этому их влияние распространяется на всю территории Материнской Скорби; оно настолько велико, что и они, и простые граждане приравнивают их к дворянам. Поддерживая добродетель, справедливость и правильное правление, они будут бдительными исполнителями наших прихотей и прихотей кхеттов. С другой стороны, если мы покажем, что не годимся для трона, это будет не первое и не последнее их цареубийство." 
 establish_ahati_reform_tooltip:0 "Делает доступным сословие §Yахати§!"


 lessons_aakhet_reform_title:0 "§JУроки Аакхета§!"
 lessons_aakhet_reform_emperor:0 "Уроки Аакхета"
 lessons_aakhet_reform_desc:0 "Аакхет Бронзовый: там, где он ступал, земля содрогалась как от его шагов, так и от легионов, стоявших за ним. Проводя большую часть времени в человеческом облике, как и мы, смертные, он привел кхетератские армии в Булвар и расширил границы Кхета до Азка-сзель-Азки под своим командованием. Подражая воинам древности, тем, кто служил великому дракону, мы сможем вырастить из наших полков легионеров. И да направит Аакхет их клинки."
 lessons_aakhet_reform_tooltip:0 "\n§WНаши полки §Yахати§! получат следующие модификаторы:\nДисциплина: §G+5.0%§!\nСкорость восстановления боевого духа: §G+20.0%§!§!"
 lessons_aakhet_reform_modifier:0 "Уроки Аакхета"

 lessons_dameria_reform_title:0 "§JУроки Дамерии§!"
 lessons_dameria_reform_emperor:0 "Уроки Дамерии"
 lessons_dameria_reform_desc:0 "Когда говорят об империях древности, часто упоминают Дамерийскую республику, и не зря. Эта огромная империя простиралась по всему Дамесхеду, контролируя даже Материнскую Скорбь. С тех пор мы переняли и освоили их способность управлять большими территориями. Теперь наше правительство работает лучше, чем когда-либо, — от государственного до местного уровня. Каждый уголок нашей империи почувствует благословение Мандата."
 lessons_dameria_reform_tooltip:0 "\n§WДелает доступным сословное решение §YАхати: Рычаг власти§!\nЭто сословное взаимодействие позволит нам автоматически завершить задание от сословия §Yахати§!.§!"

 unite_brotherhoods_reform_title:0 "§JОбъединить братства§!"
 unite_brotherhoods_reform_desc:0 "Со времен Аакхета братства Ахати были разделены на северные и южные. Хотя воины севера хорошо служили нам, как и купцы Ирсмахапа, или южной Скорби, разделение этих двух братств слишком долгое время было тяжелым бременем для нашей администрации. Вместо того чтобы умиротворять тех или других, мы можем просто объединить их снова и позволить Мандату и его исполнителям объединиться."
 unite_brotherhoods_reform_tooltip:0 "\n§W§YСеверное§! и §Yюжное§! братства будут объединены. Это позволит использовать привилегию §YПоддержка братств§! которая сочетает в себе эффекты обеих связанных привилегий.§!"

 dragonfire_reform_title:0 "§JСоздать драконье пламя§!"
 dragonfire_reform_emperor:0 "Создать драконье пламя"
 dragonfire_reform_desc:0 "Появление пушек сопровождалось появлением огромных машин из бронзы. Это, несомненно, было знаком того, что нам суждено использовать эту силу для расширения границ Кхет, как это сделал Аакхет. Мы можем взять эти бронзовые разрушители и поднять их на новый уровень, насыпав в ствол порох, чтобы при выстреле ядра казалось, будто это сделал дракон. Выпуская большие клубы дыма и пылающее ядро, такое орудие будет внушать страх во время войны."

 establish_medasi_reform_title:0 "§MУчредить Медаси§!"
 establish_medasi_reform_emperor:0 "Учредить Медаси"
 establish_medasi_reform_desc:0 "Влияние Кхет всегда простиралось далеко от Материнской Скорби, даже если они были ограничены её прекрасными берегами. По мере расширения наших границ возрастает нагрузка на ту часть администрации, которая находится в непосредственном подчинении Кхет. Учрежденные для расширения кхетератских владений на континенте, как это было в прошлом в Хорашеше, Медаси будут верно служить нам. Они смогут функционировать автономно, служа при этом прихотям Кхет, как и было задумано Мандатом."
 establish_medasi_reform_tooltip:0 "\n§WТеперь мы можем превратить наши §Yсатрапии§! в подданных §Yмедаси§!.§!"

 medasi_legions_reform_title:0 "§MОформить легионы Медаси§!"
 medasi_legions_reform_desc:0 "Хотя Медаси автономны, они все ещё наши подданные, и это никогда не было несомненным. От них ожидают, что они будут сами о себе заботиться, но при этом они находятся под нашей защитой. Учитывая, что они часто граничат с более могущественными образованиями, кажется правильным, что им должно быть предоставлено все необходимое, чтобы они могли поднять достаточно знамен, чтобы представлять угрозу для внешних государств. Легионы Медаси будут уступать только нашим собственным."
 medasi_legions_reform_tooltip:0 "\n§WНаши §Yмедаси§! получат следующие модификаторы:\nСтоимость полков: §G-10.0%§!\nМодификатор лимита сухопутных войск: §G+10.0%§!§!"
 medasi_legions_reform_medasi_modifier:0 "Оформить легионы Медаси"

 medasi_minds_reform_title:0 "§MУмы медаси§!"
 medasi_minds_reform_emperor:0 "Умы медаси"
 medasi_minds_reform_desc:0 "Вдали от великих школ и университетов, расположенных вдоль берегов Материнской Скорби, наши Медаси в последнее время выпускают выдающихся ученых. Возможно, по мере укрепления нашего мандата и расширения администрации эти ученые становятся не просто выдающимися, а обычными в тех краях, и мы просто не замечали их раньше. Как бы то ни было, они становятся все более частыми, и по мере того, как наши Медаси развиваются, развиваемся и мы."
 medasi_minds_reform_tooltip:0 "\n§WНаши §Yмедаси§! получат следующие модификаторы:\nСтоимость советников: §G-10.0%§!§!"
 medasi_minds_reform_medasi_modifier:0 "Умы медаси"

 medasi_trade_reform_title:0 "§MОграничить торговлю§!"
 medasi_trade_reform_desc:0 "Мандат — это право править, это власть наместника над Скорбью. Наш контроль над Материнской Скорбью укрепил нашу власть над нашими Медаси, и вполне логично, что они должны полагаться на нас больше, чем мы на них. Ограничив внешнюю торговлю с их границ, а также некоторые из наших собственных, мы сможем укрепить эти отношения, одновременно расширяя все рынки под нашим влиянием. Рынок для Кхет, под властью Кхет."
 medasi_trade_reform_tooltip:0 "\n§WНаши §Yмедаси§! получат следующие модификаторы:\nTrade Efficiency: §G+15.0%§!\n\n§Y[Root.GetName]§! получит следующий модификатор за каждый субъект типа §Yмедаси§!:\nGlobal Trade Power: §G+10.0%§!§!"
 medasi_trade_reform_medasi_modifier:0 "Ограничить торговлю"
 medasi_trade_reform_overlord_modifier:0 "Ограничить торговлю"

 integrate_medasi_reform_title:0 "§MВласть наместника§!"
 integrate_medasi_reform_emperor:0 "Власть наместника"
 integrate_medasi_reform_desc:0 "У каждого медаси есть свое предназначение, но с ростом нашей администрации и расширением империи мы пришли к пониманию, что, возможно, медаси больше не занимают ту нишу, которую занимали раньше. Те земли, которые платили нам дань, теперь могут делать это в виде налогов, как часть нашего государства. В конце концов, они — лишь продолжение нас, и теперь, когда тело разрослось, кажется вполне уместным интегрировать их в единое целое."
 integrate_medasi_reform_tooltip:0 "\n§W§YМедаси§! теперь могут быть §Yаннексированы§!§!"

 ceremonial_barges_reform_title:0 "Баржи удовольствия"
 ceremonial_barges_reform_emperor:0 "Баржи удовольствия"
 ceremonial_barges_reform_desc:0 "О великий Элдкхет, твои величественные баржи наполняют реки таким чудом и изумлением, они просвещают людей, позволяя им взглянуть на кхетарха! Однако некоторые не могут вынести столь частого их присутствия! Может быть, тогда лучше сделать их ещё более величественными, ещё более излишними, хотя это потребует больше времени на подготовку. Возможно, баржи будут ходить реже, но они будут приятнее, чем когда-либо!"
 ceremonial_barges_reform_tooltip:0 "\n§WСобытия §Yбарж удовольствия§! станут §Yменее частыми§!. Теперь они будут оказывать на нас и §Gположительное влияние§!.§!"

 mend_broken_reform_title:0 "Вправить сломанные кости"
 mend_broken_reform_emperor:0 "Вправить сломанные кости"
 mend_broken_reform_desc:0 "О великий Элдкхет, наш народ проливал кровь за тебя, как делал это всегда, но история завоеваний принесла свои плоды, и люди устали. Некоторые, стараясь изо всех сил, уже даже не могут держать меч, хотя и стараются! Возможно, тогда могущественный кхетарх сможет даровать им обновление, чтобы они могли поклоняться и служить тебе лучше до конца своих дней; исцелить их сломанные кости и позволить им снова владеть мечом."
 mend_broken_reform_tooltip:0 "\n§WПровинции, расположенные вдоль §Yреки Материнская Скорбь§! получат:\nМестные беспорядки: §G-2§!§!"
 mend_broken_reform_modifier:0 "Вправить сломанные кости"

 enlighten_future_reform_title:0 "Просветить будущее"
 enlighten_future_reform_emperor:0 "Просветить будущее"
 enlighten_future_reform_desc:0 "О великий Эллдкхет, мудрый совет кхетов, мы просим мудреца кхетарха поделиться с наследником наместника частью своей бесконечной мудрости. Наместник, верно служивший тебе, просит у кхетарха хотя бы крупицу знаний, чтобы он мог лучше служить тебе и исполнять твои желания. Чем более велик наследник, тем более велик будущий наместник, тем более велик мандат."
 enlighten_future_reform_tooltip:0 "\n§W§YНаследник§! с §Yнегативными чертами§! имеет шан потерять их.§!"

 khet_day_reform_title:0 "День Кхет"
 khet_day_reform_emperor:0 "День Кхет"
 khet_day_reform_desc:0 "Конечно, празднества в честь Кхета должны проводиться каждый день в году, но иногда, подобно Кхету, мы наслаждаемся особыми днями удовольствия. В связи с этим все верующие в Мандат могут отметить День Кхета, единый праздник всего нашего народа! Этот праздник будет наполнен роскошью и удовольствиями, чтобы мы могли праздновать вместе с кхетами!"
 khet_day_reform_tooltip:0 "\n§WБудет разблокировано событие §YДень Кхет§!, дающее различные бонусы..§!"

 taste_magic_reform_title:0 "Вкусить магию"
 taste_magic_reform_emperor:0 "Вкусить магию"
 taste_magic_reform_desc:0 "Халанн — мир магии и силы. От магов Аракепруна на западе до Веркал Озовара на востоке — магия формировала общества. Значит, и наместник Скорби должен уметь владеть столь могущественным инструментом, и, к счастью, кхеты видят в этом то же самое. Они решили подарить наместнику вкус к магии, чтобы он мог навязывать волю Кхет с помощью инструмента природы."
 taste_magic_reform_tooltip:0 "\n§WНаши §Yправители§! и §Yнаследники§! получат больше шансов стать §Yмогущественными магами§!. Они также изучат §Yодну дополнительную школу магии§!§!"

 starfall_reform_title:0 "Звездопад"
 starfall_reform_desc:0 "Люди часто говорят, что лучше не смотреть в ночное небо слишком долго или слишком пристально, и даже ходят слухи, что это хобби сумасшедших. Но все же время от времени нужно ценить его красоту, эту прекрасную опасность. Для кхета, конечно, это всего лишь красота. Для них дождь из даместира — это вопрос воли, а не удачи. Может быть, тогда они будут настолько милостивы, что заблагодарят нас собирать урожай в определенном месте."

 empower_priesthood_reform_title:0 "Усилить священство"
 empower_priesthood_reform_emperor:0 "Усилить священство"
 empower_priesthood_reform_member:0 "Усилить священство"
 empower_priesthood_reform_desc:0 "Наместник и кхет имеют власть над простыми людьми, особенно ревностными, это несомненно. Однако жрецы занимают более высокое положение. Жречество всегда имело ограниченную власть по сравнению с наместником. Пусть все вновь убоятся жрецов, ибо они — воля Кхет."
 empower_priesthood_reform_tooltip:0 "\n§WНаши §Yмедаси§! также получат бонус за членство.§!"
 empower_priesthood_reform_medasi_modifier:0 "Усилить священство"

 five_cities_reform_title:0 "Пять городов Кхетераты"
 five_cities_reform_desc:0 "Кхетерат, Нират, Корошеш, Голкорра и Нирамит — пять городов Кхетераты. Концепция великой пятерки городов распространена в Сархале, она есть и в Хетапере, и в Суране, но все они не идут ни в какое сравнение с великой пятеркой Кхетераты. Эти мегаполисы — сердце страны, они качают торговлю по её венам, и эти виды так же величественны, как феникс Булвара. До самой материнской Скорби это города Кхета."
 five_cities_reform_tooltip:0 "\n§W§YПять городов§! получат следующие модификаторы:\nМестная цена развития: §G-20.0%§!\nМестное производство товаров: §G+10.0%§!\nРасходы на управление: §G-20.0%§!§!"
 five_cities_reform_modifier:0 "Пять городов Кхетераты"

 feed_land_reform_title:0 "§OНакормить землю§!"
 feed_land_reform_desc:0 "Частенько предметом восхищения Материнской Скорби становится торговля, Кхет, её города, но люди часто забывают, в чём её истинная сила: в еде. Давайте напомним им об этом: на Скорби Матери выращивают зерно и дают воду для скота в огромных количествах, которых хватит, чтобы прокормить всю Кхетерату и даже больше. Сосредоточившись на производстве еды и распространении её по всей земле, мы продемонстрируем силу Мандата на сытых желудках и счастливых людях."
 feed_land_reform_tooltip:0 "\n§WВсе провинции вдоль §Yреки Материнская скорбь§! производящие §Yдомашний скот§! изменят свой товар на §Yзерно§!.\nПосле этого каждая провинция, производящая §Yзерно§! получит следующие модификаторы:\nМестная цена развития: §G-10.0%§!\nЧисло рекрутов в провинции: §G+50.0%§!§!"
 feed_land_reform_modifier:0 "Накормить землю"
 khet_land_reform_trigger_tooltip:0 "Ни §YНакормить землю§!, ни §YЭксплуатировать землю§! никогда ранее не принимались."

 exploit_land_reform_title:0 "§OЭксплуатировать землю§!"
 exploit_land_reform_desc:0 "Если же говорить о пропитании людей, то, возможно, им лучше покупать продукты на рынках на те монеты, которые мы могли бы заработать, направив Скорбь Матери на выращивание товарных культур, таких как хлопок и сахар. Плодородные берега могут производить эти товары в изобилии, и торговцы со всего Дивенхала повернут свои суда к Кхетерате, как только услышат о наших запасах. Мы продемонстрируем силу Мандата с полной казной и богатыми людьми."
 exploit_land_reform_tooltip:0 "\n§WВсе провинции вдоль §Yреки Материнская скорбь§!, производящие §Yдомашний скот§! изменят свой товар либо на §Yсахар§!, либо на §Yхлопок§!.\nЗатем 5 провинций, производящих §Yзерно§! изменят свой товар либо на §Yсахар§!, либо на §Yхлопок§!.\nНаконец, каждая провинция, производящая §Yсахар§! или §Yхлопок§! Получат следующий модификатор:\nМестное производство: §G+20.0%§!§!"
 exploit_land_reform_modifier:0 "Эксплуатировать землю"

 beyond_akasik_reform_title:0 "За пределами Акашика"
 beyond_akasik_reform_emperor:0 "За пределами Акашика"
 beyond_akasik_reform_desc:0 "Стоя на вершине гор Акашик, с видом на залив Эха и Дивенхальское море, Материнская скорбь может показаться такой маленькой по сравнению с широким океаном, лежащим перед ней, — широким океаном неиспользованного потенциала. Почему наши границы должны заканчиваться там, где заканчивается Акашик? Почему Кхет должен ограничиваться Халканном? Давайте обратимся к морям за пределами Акашика, чтобы открыть Мандат новому миру."
 beyond_akasik_reform_tooltip:0 "§WБудет разблокирована сословная привилегия §YЗаставы Ахати§!§!"

 reign_satrapy_reform_title:0 "Правление в сатрапиях"
 reign_satrapy_reform_emperor:0 "Правление в сатрапиях"
 reign_satrapy_reform_member:0 "Правление в сатрапиях"
 reign_satrapy_reform_desc:0 "Сатрапии не всегда так лояльны и компетентны, как нам хотелось бы, и, к сожалению, нередки случаи, когда жадные, коррумпированные или слишком амбициозные властители упускают положенную дань или вступают в сговор с нашими врагами в погоне за ошибочной идеей свободы. Мы можем свести эти досадные инциденты к минимуму, назначив им постоянных начальников, поставив лоялистов на ключевые посты в их правительствах и обеспечив быстрое устранение любых диссидентов. Преданность и превосходство — это не выбор для наших подданных, а требование."

 build_pyramid_reform_title:0 "Великая пирамида Эликхета"
 build_pyramid_reform_desc:0 "Гробница Эликхета имеет огромное значение для хетератского народа. Воздвигнув над ней большую пирамиду в знак уважения к нему, вы сможете заручиться поддержкой населения и уважением тех, кто находится далеко за её пределами."

 build_academy_reform_title:0 "Академия Дракона"
 build_academy_reform_desc:0 "Ахати до сих пор с нежностью вспоминают дни правления Аакхета Бронзового, считая его идеальным избранником, правящим с мудростью и силой. В честь этого покорителя драконов мы могли бы построить военную академию его имени, чтобы попытаться научить ахати быть похожими на него; отчасти, чтобы укротить своего внутреннего дракона."

 build_statues_reform_title:0 "Близнецы-декаденты"
 build_statues_reform_desc:0 "Способность кхетов манипулировать окружающим миром иногда создает проблемы, если они используют свои силы для вещей, которые нам совсем не по душе. Возможно, было бы разумно выделить для них "игровую зону", чтобы уменьшить побочный ущерб, который может возникнуть в результате их действий."

