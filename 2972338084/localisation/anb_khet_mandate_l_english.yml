 khet_mandate_restore_mandate_desc:0 "Хотя наместничество было нарушено, кхеты не пострадали. И теперь, когда мы захватили эти земли, мы можем снова восстановить наместничество Скорби, что даст нам престиж, власть и уважение, которые сопутствуют этому!"
 khet_mandate_restore_mandate_tooltip:0 "§YКхеты§! НЕ были истреблены"

 khet_mandate_xhaz_kill_khet_title:0 "Уничтожить Кхет"
 khet_mandate_xhaz_kill_khet_desc:0 "Истинная власть приходит через насилие, будь то бог, демон или гнолл. Захватив эту землю, мы получили право обладать истинной властью, а не эти слабые и напыщенные коты, которые предаются лишь удовольствиям и разврату. Кхеты будут уничтожены, и никто не будет пощажён, чтобы никто из этих людей больше не смог им поклоняться. Вместо этого жители Скорби будут служить нам!"

