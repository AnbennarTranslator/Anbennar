 mandate_mt_stabilize_realm_title:0 "Стабили зировать государство"
 mandate_mt_stabilize_realm_desc:0 "За последние годы Скорбь была осквернена кровью, и только поддержание её неумолимого потока смоет коррупцию. Мы, претендующие на сохранение этих земель, должны восстановить разрушенное и направить свои таланты на решение рутинных задач административной реформы, экономического развития и логистики; иначе великое государство рухнет, не успев заявить о себе."

 mandate_mt_destroy_gnolls_title:0 "Уничтожить гноллов"
 mandate_mt_destroy_gnolls_desc:0 "Из всех угроз, нависших над Халанном, гноллы — самая пагубная и самая непосредственная. Скорбь должна быть очищена от истоков до дельты, и нельзя позволить ни пустыне, ни горам приютить их род. Мы знаем по горькой памяти, что гноллы, которым позволили зализывать свои раны, будут возвращаться снова и снова."

 mandate_mt_faith_and_gold_title:0 "Вера и золото"
 mandate_mt_faith_and_gold_desc:0 "Любой правитель, надеющийся претендовать на истинную власть над этими землями, должен оказывать покровительство Верхней Скорби, и особенно её великим городам, живой памяти нашего народа. Голкорра сверкает под солнцем пустыни, где находится один из крупнейших золотых рудников в известном мире и огромный, полуразрушенный район ювелирных мастерских и складов. Нирамит — святой источник, некогда служивший местом, где любой видный деятель держал увеселительную виллу для своих паломничеств. Давайте вернём этим городам их древнюю славу."


 #3
 mandate_mt_reclaim_kheterata_title:0 "Отвоевать Кхетерату"
 mandate_mt_reclaim_kheterata_desc:0 "Никогда ещё Кхетерата не переживала такого кризиса. Территории отошли культистам Солнца, гноллы столпились у ворот, авторитет критически подорван; какое бы государство ни пыталось выкарабкаться из всего этого, оно должно установить контроль, и сделать это нужно прямо сейчас. Сердцеземье Кхета должно быть умиротворено, а Скорбь — защищена."

 mandate_mt_lake_nirakhet_title:0 "Озеро Нирахет"
 mandate_mt_lake_nirakhet_desc:0 "Наша великая река Скорбь — это одна душа, одно тело, рождённое из Озера у истоков, как Эликхет был рождён из Ниракхет. Мать и дитя должны воссоединиться, и единая власть должна быть утверждена от истока до дельты."

 mandate_mt_fangaula_title:0 "Разбить Фангаулу"
 mandate_mt_fangaula_desc:0 "Скорбь принадлежит нам по всей длине, но угрозы для реки всегда исходили из-за её пределов, из глубинных районов. Гноллы затаились в Фангауле, ожидая удобного случая для удара, а их соседи-люди враждуют и мечтают об империи. Оттуда может подняться любая сила, стремящаяся стать следующим хозяином Скорби. Давайте сломим их прежде, чем они смогут это сделать."

 mandate_mt_lizards_title:0 "Унизить ящеров"
 mandate_mt_lizards_desc:0 "В наших библиотеках до сих пор хранятся свидетельства тех древних войн с ящеролюдами юга, когда кхетератское влияние распространялось на весь континент. Истинно великий Кхетерата должен взять этих ящеров в плен и подчинить их нашей власти, восстановив мировую империю наших предков."
 mandate_mt_lizards_tooltip:0 "Все существующие страны §Yящеролюдов§! являются нашими §Yсубъектами§!"

 #4
 mandate_mt_anarat_title:0 "Анарат, город богатства"
 mandate_mt_anarat_desc:0 "За пределами Анарата, места отдыха, сходятся бесчисленные караваны из пустыни, освещённой звёздами. В самом центре Анарата, на шести отдельных речных рынках города, идёт так называемая "внутренняя торговля", где можно купить любой товар, а за давно отстроенными стенами города-крепости на ветру грохочут тысячи шатких караван-сараев. К каждому из них поочерёдно примыкают палатки торговцев, продающих провизию, дорожное снаряжение и звёздные карты — это "торговля на открытом воздухе".\n\nЭти два великих источника богатства часто враждовали друг с другом, борясь за признание и авторитет, но в этом нет необходимости. Мы должны упорядочить речные рынки, перестроить один или два, чтобы создать роскошные конгрессы, и спонсировать постоянные кирпичные караван-сараи, принадлежащие государству, у каждых из главных муниципальных ворот с официальными, разделёнными участками. Здесь, подобно тому, как руки наполняются песком, будут собраны бесконечные скрытые богатства пустыни."

 mandate_mt_gnome_scribes_title:0 "Гномьи писцы"
 mandate_mt_gnome_scribes_desc:0 "Наше гномье население в самом устье Скорби уже давно стало частью нашего общества, хотя и необычайно урбанизированной, грамотной и образованной частью. Управление в дельте значительно облегчилось благодаря такому большому количеству грамотных клерков, и мы могли бы извлечь большую пользу, если бы ввели гномьи общины в других местах, в небольших региональных городах, с особыми корпоративными защитами и гарантиями государственной занятости. Такие клерки не только помогут сделать рутинное управление более эффективным, но и помогут нам проводить государственную политику, даже если местное дворянство будет сопротивляться."

 mandate_mt_waters_life_title:0 "Воды жизни"
 mandate_mt_waters_life_desc:0 "Недостаточно просто удерживать Скорбь от истоков до дельты — мы должны ещё и защищать её, охранять её своими жизнями. Правители Скорби падают, когда успокаиваются на своём долге, когда пустой горизонт пустыни перестаёт внушать должное уважение и настороженность. Крупные поселения, хорошо защищенные и обеспеченные провизией, станут залогом нашего дальнейшего владычества над рекой."


 #5
 mandate_mt_steward_title:0 "Наместник Скорби"
 mandate_mt_steward_desc:0 "Одно дело — претендовать на трон, и совсем другое — править. Это верно даже для самого примитивного пустынного клана, что уж говорить о наместничестве. Мы должны вновь утвердить Скорбь в качестве центра этого мира, точки опоры, вокруг которой он может двигаться. Благосклонность и поддержка Кхет всегда находятся в сложном равновесии с авторитетом и поддержкой нашего временного государства."

 mandate_mt_subjugate_medasi_title:0 "Покорить Медаси"
 mandate_mt_subjugate_medasi_desc:0 "Империи Скорби издавна обзаводились лояльными буферными государствами, чтобы расширить сферу своего влияния; однако со времён гнолльского катаклизма эти государства были потеряны для нас. Давайте напомним этим отколовшимся детям, откуда именно исходит их сила, и восстановим наш Медаси на юге."
 mandate_mt_subjugate_medasi_tooltip:0 "Будет превращён в субъекта §Yмедаси§! бесплатно"

 mandate_mt_new_kheterata_title:0 "Новая Кхетерата"
 mandate_mt_new_kheterata_desc:0 "Скорбь поёт. Иностранные высокопоставленные лица рассказывают о путешествии к источнику как о самом ярком событии в своей жизни. Рыбацкие плоты, украшенные благословенными кхетами, спокойно дрейфуют мимо речных дворцов богачей — единственное прерывание сурового, бесконечного горизонта. Но вот вы достигаете города, шум, запахи и богатство берут верх, и вы понимаете, что попали в центр всего сущего. Мы больше не просто стремимся к наместничеству, а являемся его примером. Пришло время не просто сравняться с нашими предками, но и превзойти их."
 mandate_mt_new_kheterata_tooltip:0 "Пока у нас есть этот модификатор времени, проведение §Yреформ Наместника§! будет §Gкомпенсировать затраты§! на стабильность"

 mandate_mt_greatest_empire_title:0 "Величайшая из империй"
 mandate_mt_greatest_empire_desc:0 "Мы, унаследовавшие древнейший титул, привыкли считать себя его восстановителями, однако ни одна империя на этой реке никогда не сравнится с тем, что мы построили, — ядром мира, его бьющимся сердцем, не имеющим себе равных по богатству, власти и влиянию. Наши центры обучения вызывают зависть у всех, наши памятники сами по себе являются символами тех начинаний, ради которых они были построены. Эпоха Кхет наступила для всего мира."


 #1 kheterata
 mandate_mt_kheterata_rebellion_title:0 "Подавить восстание"
 mandate_mt_kheterata_rebellion_desc:0 "Как желудок не управляет мозгом, так и духовенству и офицерам не место на тронах. Мы правим Кхетератой так долго не случайно, независимо от того, во что может верить священник или солдат. Власть должна быть восстановлена — как Скорбь находится в центре всего сущего, так и династия должна быть в центре."

 mandate_mt_kheterata_kheterat_title:0 "Кхетерат, Первый город"
 mandate_mt_kheterata_kheterat_desc:0 "Скорбь — это середина мира, а Кхетерата, в свою очередь, — это середина середины. Это заметил ещё Эликхет, когда закладывал первые кирпичи нашей славной столицы — города с такой глубокой историей, что самые скромные кварталы могут поведать путешественнику истории тысячелетней давности. Благодаря новым строительным проектам, реорганизации и памятным мероприятиям мы можем написать ещё одну главу истории Первого города."

 mandate_mt_kheterata_colonies_title:0 "Древние колонии"
 mandate_mt_kheterata_colonies_desc:0 "Как и сама Скорбь, мы в конце концов возвращаемся к морю. В древние времена Элихет пересекал Дивенхал, чтобы расширить владения своей империи, и мы тоже вновь утвердим свою власть. Мы напомним нашим далёким детям об их истинном происхождении и вернём их в лоно."

 mandate_mt_kheterata_influence_title:0 "Кхетератское влияние"
 mandate_mt_kheterata_influence_desc:0 "Дамерийцы на западе уже давно утверждают, что их короткие успехи в борьбе с нами, давно ушедшие в историю, являются доказательством их превосходства над цивилизацией. Они похожи на детей, которые выигрывают в карты и считают себя умнее своих ставленников. Мы покажем, что цивилизация имеет свой порядок, и должным образом подчиним окраины центру."


 #1 nirat
 mandate_mt_nirat_faith_triumphs_title:0 "Триумф веры"
 mandate_mt_nirat_faith_triumphs_desc:0 "Река подтачивает камень. Скала, отслужив своё, перестаёт существовать. Это мы видим на примере рухнувшей династии Кродамосов, чьё шатающееся правление уже уступило огромные участки земли врагам нашего народа. Их невежество в отношении Божественной Матери больше нельзя терпеть; пришло время утвердить новое святое правительство и государство в гармонии с её волей."

 mandate_mt_nirat_nirat_title:0 "Нират, Высший храм"
 mandate_mt_nirat_nirat_desc:0 "Верующие со всего водораздела стекаются в нашу столицу Нират, одновременно храм, крепость и город. Наше священное государство начинается здесь. Мы очистим трущобы и заменим их общежитиями для верующих. Будут очерчены и построены новые общежития для паломников и ремесленные районы. Мы обновим Великий Храм в сердце нашего города и расширим концентрические кольца спланированных улиц, обрамляющих его. Мы построим упорядоченную столицу, которая будет стоять в центре всего сущего под божественным взором нашей Матери."

 mandate_mt_nirat_prepare_priests_title:0 "Подготовить священников"
 mandate_mt_nirat_prepare_priests_desc:0 "Общежития-комплексы нашей священной столицы — это не просто дома наших священников, это казармы, училища и арсеналы. В доктринальных залах нашего Великого храма мы сформулировали новую доктрину войны во имя Ниракхета, которая призывает верующих к войне в защиту истины. Каждый священник станет генералом, а каждый генерал — священником, пока все под небом не будут петь хвалу нашей матери."

 mandate_mt_nirat_divine_mother_title:0 "Божественная Мать"
 mandate_mt_nirat_divine_mother_desc:0 "Благословения Нирахет, которая одна несёт в себе божественное, поскольку она со мной с момента моего зачатия, как сейчас, как будет в час моей смерти. Её фонарь освещает путь к рождению и к смерти, от истока до дельты, от начала до конца. Она — вещество нашей родины, вода жизни, то, из чего был создан Элихет. Она — утешение: она укачивает ребёнка во сне, она держит за руку умирающего солдата, она плачет вместе с теми, кто остался позади. Пусть её Скорбь падёт только на тех, кто отвергнет её. "
 mandate_mt_nirat_divine_mother_tooltip:0 "Каждая провинция в §YСархале§! относящаяся либо к §Yтанибской§! или §Yкаргской§! религиозной группе с §Y75%§! шансом обратится в §Yниракхетизм§!"


 #1 aakheta
 mandate_mt_aakheta_service_title:0 "В служении Аакхету"
 mandate_mt_aakheta_service_desc:0 "Отмахнуться от Аакхета как от простого захватчика — это ошибка в суждениях, характерная для благодушных жрецов и правителей этой земли. Мы признаем его таким, каким он был и есть — воплощением праведной власти, реинкарнацией самого Элайхета. Мы подготовимся к Его возвращению, приведя землю под власть Его слуг."
 mandate_mt_aakheta_service_tooltip:0 "§YАакхет§! с нами"
 mandate_mt_aakheta_service_tooltip2:0 "Все наши §Yподданные-еретики§! и их §Yпровинции§! обратятся в §Yаакхетизм§!"

 mandate_mt_aakheta_aakheta_title:0 "Аакхета, Трон Дракона"
 mandate_mt_aakheta_aakheta_desc:0 "Наш город — место, из которого правил Аакхет, и он снова станет его столицей. Мы, ахати, дисциплинированные и сплочённые, готовы построить столицу Кхетерата по строгому принципу. Подражая мозаике драконьей чешуи, мы построим город из отдельных кварталов и ухоженных улиц и подготовим наш народ к войнам, необходимым для восстановления законной власти Аакхета. "

 mandate_mt_aakheta_ashes_title:0 "Вернуться в Пепел"
 mandate_mt_aakheta_ashes_desc:0 "Булварские притязания на непрерывную историю, пожалуй, самые наглые. Тысячи лет распада, раздробленности и раздоров выдаются за постоянную цивилизацию; булварские государства всегда возвращаются, или, как они говорят, восстают словно феникс из пепла. Абсурд. С помощью драконьего огня мы снова превратим булварцев в пепел — пепел, который унесёт ветер, чтобы никогда не возродиться. Крылья Аакхета вновь осенят тенью великие просторы его древнего владения."

 mandate_mt_aakheta_under_wings_title:0 "Под его крыльями"
 mandate_mt_aakheta_under_wings_desc:0 "Что такое власть? Аакхет. Что такое Аакхет? Власть. Его левое крыло простирается через Кхетарату, правое — через Булвар. Благодаря его праведному возвращению наш народ воспрял духом, вернулся к величию, чтобы расширить сферу влияния нашего господина. Он пришёл в Халанн и овладел им своими четырьмя ногами, и мы, как его верные последователи, процветаем в его пользу."


 #1 koroshesh
 mandate_mt_koroshesh_nisetataa_title:0 "Нисетатаа"
 mandate_mt_koroshesh_nisetataa_desc:0 "Говорят, что в мастерских гномьих гранильщиков нет окон, потому что даже самый легкий морской бриз может помешать изготовлению нисетатаа, идеального драгоценного камня королевства. Эти драгоценные камни позволяют выполнять магическую работу с необычайной точностью, и они настолько ценны и дороги, что покупатели часто посылают флоты, чтобы сопровождать их доставку. Бесчисленные второстепенные отрасли поддерживают и поддерживают эту единственную торговлю; теперь, когда мы правим сами, мы можем по-настоящему инвестировать в этот ценный экспорт и привести Корошеш к известности, которой он заслуживает."

 mandate_mt_koroshesh_koroshesh_title:0 "Корошеш, сияющая жемчужина"
 mandate_mt_koroshesh_koroshesh_desc:0 "На протяжении веков наш город и его Великая библиотека были центром обучения и обмена опытом. Мы никогда не прятались за бескрайними пустынями и не укрывались за щитами — вместо этого устье реки жаждало знаний и опыта. Мы больше не будем видеть, как наше богатство исчезает в глубине страны, как наш смешанный город осуждается как упадочный за ту самую терпимость и жизнеспособность, которые делают его богатым. Вместо этого здесь появятся усаженные деревьями бульвары, сказочные пристани и виллы сотни модных направлений. По всему Халанну даже наши враги будут вынуждены признать, что в Корошеше есть хорошая жизнь."

 mandate_mt_koroshesh_divenhal_title:0 "Контроль над Дивенхалом"
 mandate_mt_koroshesh_divenhal_desc:0 "Конечно, Скорбь — водный народ, и никакая цивилизация не могла бы существовать здесь без тщательного управления её течением. Однако прошлые наместники думали только о том, что течёт от истока до дельты; для них вся торговля, культура и знания растворялись в море в устье Скорби. Мы исправим эту ошибку и овладеем солёной водой так же основательно, как и сладкой. Так мы создадим торговую империю, способную доминировать в восточном Дивенхале."

 mandate_mt_koroshesh_wealth_title:0 "Богатство сверх меры"
 mandate_mt_koroshesh_wealth_desc:0 "Мы всегда смотрели вовне, в то время как наши конкуренты смотрели вовнутрь, оглядывая широкий мир в поисках возможностей, как хитрый торгаш на рынке. Так мы создали сеть богатства, которая пересекает не только наш континент, но и два океана. Эта сеть прочнее, чем сеть крови, ибо она связывает нас взаимной выгодой; человеку легче расстаться со своим сеньором, чем с кошельком. С нашей тысячей связей мы соберём урожай богатств из каждого порта Халанна."
