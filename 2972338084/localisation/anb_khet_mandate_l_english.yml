 khet_mandate.01.t:0 "Кхет"
 khet_mandate.01.d:0 "Нам удалось отвоевать благосклонность кхетарха у тех, кто недостоин её иметь, и теперь наш[Root.GetMEndA] [Root.GetTitleIM] — наместни[Root.GetMEndTsaK] Скорби, правящий щедрыми землями на берегах реки во имя Кхета. Однако эти кошкоголовые существа столь же непостоянны и гедонистичны, сколь и могущественны, и если государство не сможет обеспечить их прихоти и желания, мы рискуем постигнуть ту же участь, что и наш предшественник, — нас сменит очередной амбициозный завоеватель, появившийся на нашем пороге. Поэтому мы выделим часть нашей администрации, чтобы обеспечить им должный уход, а взамен они будут официально поддерживать наше государство, способствуя установлению полного контроля над территорией и даже предоставляя нам свои божественные силы в моменты необходимости. Наши отношения с Кхетами обещают быть взаимовыгодными, если только мы будем поддерживать движение прогулочных барж по реке."
 khet_mandate.01.a:0 "Надеюсь, они не станут слишком развратными."

 khet_mandate.50.t:0 "Уроки мудрых"
 khet_mandate.50.d:0 "Долгое время наш [Root.Heir.GetTitle] демонстрировал постыдное поведение, и многие при дворе беспокоились о том, как это отразится на государстве после [Root.Heir.GetHerHis] восшествия на престол. Однако в последнее время [Root.Heir.GetHerHis] поведение значительно улучшилось, и, как ни удивительно, виновником этих перемен является не кто иной, как Кхет, печально известный тем, что разделяет недостатки нашего наследника и доводит их до крайних степеней. Очевидно, он подошел к [Root.Heir.GetName] лично и убедил [Root.Heir.GetHerHim] изменить свое поведение. Он объяснил, что, хотя у таких кхет, как он, подобное поведение терпимо, это происходит только благодаря божественной крови, текущей в их жилах, и удивительным способностям, которые они могут использовать в качестве компенсации, чтобы принести пользу государству. С другой стороны, смертные обязаны вести добродетельный образ жизни и обладают достаточно сильной волей для этого, поскольку большинство кхет просто не в состоянии преодолеть упаднические наклонности, присущие их природе."
 khet_mandate.50.a:0 "Делай, как они говорят, а не как они делают."

 khet_mandate.51.t:0 "День Кхета"
 khet_mandate.51.d:0 "Устанавливая День Кхета в качестве официального праздника, мы стремились дать нашему народу возможность хотя бы раз в год испытать великое наслаждение и праздник, которые являются повседневной жизнью Кхета. Во всех уголках нашего королевства отмечаются великие праздники, во время которых огромное количество и разнообразие роскоши и развлечений доступно всем, от самых бедных нищих до самого божественного кхетарха. В этом году торжества были особенно пышными, что принесло государству дополнительные выгоды."
 khet_mandate.51.a:0 "Жаль, что мы не можем делать это каждый день."

 khet_mandate.52.t:0 "Баржа удовольствий в движении"
 khet_mandate.52.d:0 "Кхеты проводят большую часть времени на борту барж удовольствий — огромных движущихся храмов роскоши и разврата, которые медленно перемещаются по Скорби Матери. На этих баржах Кхет ублажают сотни слуг и предоставляют доступ к самым роскошным и экзотическим товарам. Государство заинтересовано в том, чтобы ничто не мешало удовольствиям кхетов и движению их барж, но иногда это требует серьезных жертв. Неизвестно, что случилось на этот раз: возможно, что-то обидело кхетов, заставив их ответить ужасной магией, или пришлось лишить землю ценных ресурсов или призвать местных жителей в качестве слуг, чтобы удовлетворить прихоти кошкоголовых существ. А может, все это было просто досадной случайностью. Как бы то ни было, провинция, через которую проходила баржа, сильно пострадала, и теперь нам предстоит устранить этот ущерб, пока кхеты продолжают свой путь вниз по реке."
 khet_mandate.52.d2:0 "Раньше прибытие баржи удовольствий вызывало панику у тех, кто жил на берегах Скорби, ведь прихоть Кхета могла означать разорение и страдания. Наши новые баржи, более роскошные и великолепные, но появляющиеся реже, больше не вызывают такого чувства, и теперь баржи встречают с весельем и праздником, когда они проплывают мимо населенного пункта. Благодаря этому кхеты чувствуют себя более любимыми, чем когда-либо прежде, и их наслаждение удовольствиями от барж возросло, когда их стало больше, но они стали более редкими. Недавно местные власти устроили большой праздник в честь прохода баржи, и кхеты с радостью приняли участие в нем и приняли почести и подарки, которые им преподнесли местные жители, после чего они публично заявили о своем удовлетворении нашей администрацией."
 khet_mandate.52.a:0 "Прискорбное обстоятельство"
 khet_mandate.52.b:0 "Никогда не думал, что услышу хорошие новости о путешествии баржи удовольствия."


 khet_mandate.61.t:0 "Непростой клиент"
 khet_mandate.61.d:0 "Сегодня к [Root.Monarch.GetName] обратился член гильдии торговцев по поводу инцидента недельной давности. Утверждается, что местный кхет был уличен в "конфискации" целого прилавка у странствующего торговца капустой. Купец остался без гроша в кармане и просит помощи у государства, мучаясь из-за наказания богов."
 khet_mandate.61.a:0 "Заплатите торговцу"
 khet_mandate.61.b:0 "Обычное жертвоприношение кхету"

 khet_mandate.62.t:0 "Плыть по течению"
 khet_mandate.62.d:0 "До наместника дошли слухи об очередном подвиге Кхета в стране. Кажется, Кхет вызвал наводнение на плантациях, производящих его любимый товар, вызвав бум его производства. Фермеры ценят благодеяния Кхета, как и оба они ценят симбиотические отношения, в которых они оказались: один дает плодородную землю, а другой — свежие продукты."
 khet_mandate.62.a:0 "Мило"
 khet_mandate.62.b:0 "А вам разве это не понравилось?"

 khet_mandate.63.t:0 "Суровые требования"
 khet_mandate.63.d:0 "Иногда наместник Скорби бывает перегружен огромным количеством работы, которую необходимо выполнить за один раз. Например, жажда кхета лорентийского вина долгое время оставалась без внимания кхетарха, поскольку у него были более насущные и озорные кхеты. Теперь же с него хватит, и расплатой за это стало запятнанное солнце, вызвавшее всеобщую панику практически среди всех жителей Кхетераты, кроме самих кхетов."
 khet_mandate.63.a:0 "Немедленно принесите ему вина!"

 khet_mandate.64.t:0 "Дорогой сон"
 khet_mandate.64.d:0 "К расе кхетов можно приписать разные прилагательные: угрюмый, озорной, упорный, ленивый. Но это не те слова, которые используют поклонники кхета, почитающие того, кто уже месяц спит в провинции [event_province.GetName]. Он расположился на скалистом ложе ведущего туда важного торгового пути, и его существование там привлекло ревностных поклонников Кхета. Это скопление людей мешает сухопутной торговле в провинции, и купцы хотели бы, чтобы наместник исправил это."
 khet_mandate.64.a:0 "Со всем почтением разбудите его"
 khet_mandate.64.b:0 "Пошлите стражу, чтобы охранять его сон."

 khet_mandate.65.t:0 "Беспощадная песчаная буря"
 khet_mandate.65.d:0 "В компании Кхета нужно вести себя осторожно и уважительно, ведь человек явно не хочет, чтобы на него обрушился гнев бога. К несчастью для него, один знатный землевладелец опрокинул багаж Кхета, в результате чего тот утонул в водах Скорби. Мало того, на следующий день резиденцию землевладельца и его окрестности встретила сильнейшая песчаная буря, не отходящая от места, на которое она была призвана. Теперь Кхет, презрев свое возмездие, наблюдает за тем, как его творение разбрасывает обломки в разные стороны."
 khet_mandate.65.a:0 "Ты отомстил, пожалуйста, прекрати."
 khet_mandate.65.b:0 "Кажется, я уже слышал эту историю."

 khet_mandate.66.t:0 "Услада Кхета"
 khet_mandate.66.d:0 "Чаще всего кхетарх — это старший из кхет, стоящий над ними как глава их общины. Теоретически эта должность налагает большую ответственность, но, к сожалению, на практике большинство из них все ещё представляют собой образец ленивого и равнодушного вида, что заставляет их опускать большинство из них до смертных ставленников вроде наместника Скорби. В новой порции требований есть просьба кхета получить от флота личный корабль с командой. Это будет его прогулочная баржа, которая будет стрелять пушечными ядрами по водам, собирая рыбу и придавая ему необходимую эстетику."
 khet_mandate.66.a:0 "Исполните его желание"
 khet_mandate.66.b:0 "Что-то должно защищать Скорбь"
 khet_mandate.66.tooltip:0 "§YКхет§! не в восторге от нашей попытки обмануть его, переместив наши корабли за пределы провинции..."

 khet_mandate.67.t:0 "Объект тщеславия"
 khet_mandate.67.d:0 "Когда [Root.Monarch.GetName] наслаждался прогулкой по берегам Скорби, перед ним возникла небольшая визуализация храма, сделанная из песка. Он был похож на кхета, а его форма была неправильной, но довольно красивой. "Эмм, ты меня слышишь?" раздался в голове голос, и наместник сразу же узнал его носителя. "Я бы хотел, чтобы это было построено на Скорби. Там, где люди смогут увидеть меня, там, где людям не хватает места для поклонения. Буду признателен, Кхухет"."
 khet_mandate.67.a:0 "Конечно, мы можем себе это позволить."
 khet_mandate.67.b:0 "Можно ли вообще построить нечто подобное?"
 khet_mandate.67.c:0 "О, этот дизайн можно улучшить."

 khet_mandate.68.t:0 "Проходной двор"
 khet_mandate.68.d:0 "Хотя Кхеты в основном связаны с негативными событиями, некоторые из них не попадают в категорию угрозы для общества. В данном случае редкий случай экстравертного и общительного Кхета готовится к путешествию по Скорби, организуя по пути несколько праздников. Люди наперебой принимают его, ведь многие пары ждут именно этого случая, чтобы получить благословение на свой брак от самого бога."
 khet_mandate.68.a:0 "Хорошо"
 khet_mandate.68.b:0 "Пригласите его в столицу вместо этого"
 khet_mandate.68.c:0 "Сделайте так, чтобы только высокородные получали доступ к Кхету"

 khet_mandate.69.t:0 "Кхетарх недоволен"
 khet_mandate.69.d:0 "Кхетарх — главная фигура Кхетераты. Именно он возглавляет дома кхетов и является единственным источником легитимности для любого наместника Скорби. На данный момент он недоволен тем, как [Root.Monarch.GetName] в последнее время справляется с нуждами кхетов, и угрожает донести на вас, если так будет продолжаться и дальше."
 khet_mandate.69.a:0 "Попросить прощения"
 khet_mandate.69.b:0 "Заверить его пустыми обещаниями"

 khet_mandate.70.t:0 "Особый запах"
 khet_mandate.70.d:0 "В столице известно, что один из кхетов дружит с владельцем рыбной лавки из [event_province.GetName]. Затея этого торговца легко приносит прибыль только за счет монополии на вкусы своих уважаемых клиентов, но с недавних пор его дом переживает почти проклятие изобилия. Это, безусловно, можно отнести на счет доброй воли Кхета, но у такого обилия рыбы в округе есть и обратная сторона..."
 khet_mandate.70.a:0 "Она пахнет... дурно"

 khet_mandate.71.t:0 "Мусор одного кхета"
 khet_mandate.71.d:0 "Жил-был на лугах Скорби одинокий пастух, ухаживал за своими овцами и вел мирную жизнь. Но однажды земля вокруг него задрожала и вскоре заперла его и его скот в клетке из твердой породы. Пастух молился Кхету о прощении, ведь он был набожным человеком. Он пытался найти выход для себя и своих овец, но ему пришлось сделать выбор: оставить овец или умереть вместе с ними. Он сделал тяжелый выбор и остался жив. По дороге, уже оплакивая своих товарищей, он неожиданно обнаружил месторождение редких металлов. Довольный своим утешением, он поблагодарил кхетов и сообщил о своей находке властям."
 khet_mandate.71.a:0 "Сокровище верующего"

 khet_mandate.72.t:0 "Войдя в Скорбь"
 khet_mandate.72.d:0 "Прогулочные баржи — неотъемлемая часть жизни кхета. Спроектированные специально для их нужд, эти сооружения являются живым свидетельством того, с какой изобретательностью кхеты стараются удовлетворить потребности своих богов. Для одного из кхетов эта конструкция оказалась неудачной: он поднял Скорбь, чтобы сойти на берег прямо с края корабля.\nНо он не ожидал, что порт, в который он хотел сойти, погрузится в воды Скорби, и быстро привел все в норму."
 khet_mandate.72.a:0 "Послать помощь"
 khet_mandate.72.b:0 "Они могут справиться сами"

 khet_mandate.73.t:0 "Капризные боги"
 khet_mandate.73.d:0 "Кхеты — непредсказуемая раса. То, что в один день вызывает у них восторг, в другой может стать оскорблением. На данный момент кхеты приняли удивительно одностороннее решение отвергать все, что мы предоставляем им в качестве дани. Даже кхетарх не желает общаться с наместником."
 khet_mandate.73.a:0 "Лучше не провоцировать их дальше"
 khet_mandate.73.b:0 "Продолжайте, что-то должно получиться."

 khet_mandate.74.t:0 "Милосердие кхетов"
 khet_mandate.74.d:0 "Прекрасные новости, наместник! Грязные захватчики, контролирующие Хетерат, были уничтожены магическими подвигами кхетов, освободив город для его законных владельцев!"
 khet_mandate.74.a:0 "Кхеты с нами!"

 khet_mandate.99.t:0 "Божественное вмешательство"
 khet_mandate.99.d:0 "Мы ворвались в Хетерат, жемчужину Скорби, первый человеческий город, наследие Элихета и дом кхетов. Осмелев, мы начали грабить его богатства, как вдруг в небе раздался голос:\n"Иностранные нарушители, покиньте город, иначе на следующем закате вас настигнет гнев Кхет". Мы, естественно, проигнорировали это, так как это был не первый случай использования трюка "Неминуемый гнев бога". \nЭто была наша ошибка. На следующем закате над городом действительно пронеслась туча саранчи, пожравшая на своем пути всех наших сторонников и оставившая верных Кхету невредимыми. Кхеты показали, что город принадлежит им."
 khet_mandate.99.a:0 "Невероятно"

 khet_mandate.75.t:0 "Заграничное путешествие" 
 khet_mandate.75.d:0 "Сегодня под замком собралась встревоженная толпа. Они боятся за кхета, который отправляется в путешествие по Скорби. Кхет, конечно, может позаботиться о себе с помощью своих способностей, но простые люди не разделяют настроений [Root.Monarch.GetName] и требуют [Root.Monarch.GetHerHim] вмешательства."
 khet_mandate.75.a:0 "Отпустите его"
 khet_mandate.75.b:0 "Убедите его отправиться в другое место."

 khet_mandate.76.t:0 "Необходимый минимум"
 khet_mandate.76.d:0 "Сегодня, когда [Root.Monarch.GetName] умывался, перед н[Root.Monarch.GetSheHe] появилось необычное послание, наколдованное в чаше с водой одним из кхетов.\n\n"Дорогой наместник, я хотел бы пригласить вас и вашу семью отправиться вместе с нами на нашей барже в путешествие по Скорби. Мы отправляемся в путь через три дня — пожалуйста, позаботьтесь о том, чтобы ваш внешний вид был как можно более естественным".\n\nКонечно, то, что королевская семья демонстрирует свои тела в таком виде, станет горячей темой на ближайшие несколько месяцев, но игнорировать Кхет тоже невозможно."
 khet_mandate.76.a:0 "Пусть они греются в нашей общей славе"
 khet_mandate.76.b:0 "Но у меня есть вся эта одежда для вас, от всех ваших последователей!"

 khet_mandate.77.t:0 "Изящная дуэль"
 khet_mandate.77.d:0 "Как наместнику Скорби, [Root.Monarch.GetName] приходится справляться со многими проблемами, связанными с управлением как кхетами, так и населением Кхетераты. Одна из этих обязанностей — быть личным секретарем Кхета, постоянно получая сообщения о множестве мелких хлопот, которые необходимо исправить или удовлетворить.\nВ одном из сегодняшних посланий наместник сообщил кхету, что ему нужны уроки фехтования и что он доверяет наместнику быть его учителем."
 khet_mandate.77.a:0 "Позвольте ему выиграть у вас, удовлетворив его эго."
 khet_mandate.77.b1:0 "Станьте для него достойным учителем и рискните навлечь на себя его гнев."
 khet_mandate.77.b2:0 "Наместники преодолевали и более сложные проблемы"

 khet_mandate.78.t:0 "На заметку хвостатым"
 khet_mandate.78.d:0 "Быть подданным кхета нелегко. Их вкусы могут быть необычными, и хотя всех их можно ублажить золотом, многие другие подношения могут быть столь же опасными, сколь и приятными.\nЭтот урок только что усвоил наш новый подданный - ящеролюд. Среди подношений их эмиссаров были молодые служанки. К несчастью, их красота не понравилась кхетам. В порыве гнева они превратили всех присутствующих ящеролюдов в местный вид саламандр и незамедлительно начали охотиться на них, дабы поразвлечься.\nЭто явно возмутило все население ящеролюдов, которые были оскорблены как отказом от дани, так и потерей своих представителей."
 khet_mandate.78.a:0 "Попытайтесь сохранить лицо в этом инциденте"
 khet_mandate.78.b:0 "Ох, уж эти кхеты с их чувством юмора."

 khet_mandate.79.t:0 "Наполняя жизнью искусство"
 khet_mandate.79.d:0 "Недавно Кхет открыл новую художественную галерею, в которой представлена его новейшая коллекция скульптур. Представители высших классов были удивлены реалистичностью его работ, оценив точную анатомию и выразительную мимику.\nОднако это продолжалось недолго: вскоре горожане стали замечать приглушенные крики изнутри конструкций, оказавшиеся живыми людьми, заключенными в мрамор. Семьи тех, кто находился внутри, требуют от управляющего разбить статуи и освободить их, выплатив Кхету соответствующую компенсацию, несмотря на то, что ему явно не по душе идея разбивать свою коллекцию на куски.."
 khet_mandate.79.a:0 "Наконец-то искусство с душой"
 khet_mandate.79.b:0 "Спасите этих несчастных"

 khet_mandate.80.t:0 "Горящие мосты"
 khet_mandate.80.d:0 "В Кхетерате каждый аспект жизни строится вокруг умиротворения кхетов. Такие вещи, как распорядок дня, одежда, архитектура и инфраструктура, могут быть нарушены и регулярно нарушаются из-за переменчивого поведения этих божественных созданий. Недавно один из кхетов разрушил мост на Скорби, поскольку тот загораживал солнце в то время, когда он дремал. Без этого важнейшего элемента инфраструктуры сухопутная торговля в провинции фактически остановилась."
 khet_mandate.80.a:0 "Впрочем, он им и не был нужен"
 khet_mandate.80.b:0 "Построить новый"
 khet_mandate.80.c:0 "Это знак, что мост нужно восстановить!"

 khet_mandate.81.t:0 "Садистские наклонности"
 khet_mandate.81.d:0 "По возвращении из нового военного похода к [Root.Monarch.GetName] лично подошел кхетарх. Он похвалил [Root.Monarch.GetHerHis] неистовое мастерство на поле боя, охарактеризовав происходящее как великолепное воплощение магии, крови и резни, какого он давно не видел."
 khet_mandate.81.a:0 "Подождите, что?"
 khet_mandate.81.b:0 "Обратить внимание на это"
 khet_mandate.81.c:0 "О, вам это понравится"

 khet_mandate.82.t:0 "Зажечь небо"
 khet_mandate.82.d:0 "Недавно, бродя по рынкам Кхетераты, один кхет узнал о великолепной технологии, родом из далеких земель Халесса. Они описывались как небольшие ракеты, наполненные таинственным порошком, которые запускаются с невообразимой скоростью и взрываются в небе, вызывая приятный взрыв звуков и красок.\nВзволнованный описанием, Кхет тут же отправил Наместнику сообщение о том, что ему крайне необходимо испытать эти "фейерверки"."
 khet_mandate.82.a:0 "Ввезти пиротехников и фейерверки"
 khet_mandate.82.b:0 "Нанять магов для выступления"
 khet_mandate.82.c:0 "Пусть Наместник докажет свое магическое мастерство"
 khet_mandate.82.d1:0 "Мы не можем себе этого позволить"

 khet_mandate.83.t:0 "Природные враги"
 khet_mandate.83.d:0 "Когда речь заходит о Наместнике Скорби, многое может стать проблемой, но самое сложное - это, безусловно, умиротворение самих кхетов. От утомительных правил кхетского образа жизни до личного удовлетворения их основных потребностей, Наместник всегда загружен множеством дел, которые [Root.Monarch.GetSheHe] не всегда в состоянии выполнить.\nПоэтому, сколько бы [Root.Monarch.GetName] ни пытался улучшить свой имидж, каким бы милым ни было [Root.Monarch.GetHerHis]  поведение, кхеты всегда остаются недовольны [Root.Monarch.GetHerHis] руководством.\nК несчастью для Наместника, причина проста. Кхеты ненавидят гноллов. Любая попытка улучшить их отношения обречена с самого начала, поскольку застарелые предрассудки кхетсов просто не могут быть преодолены усилиями одной жизни."
 khet_mandate.83.a:0 "Придется привыкать к постоянному рычанию и шипению."

 khet_mandate.84.t:0 "Слишком долгая жизнь"
 khet_mandate.84.d:0 "Когда речь заходит о Наместнике Скорби, многое может стать проблемой, но самое сложное - это, безусловно, умиротворение самих кхетов. От утомительных правил кхетского образа жизни до личного удовлетворения их основных потребностей, Наместник всегда загружен множеством дел, которые [Root.Monarch.GetSheHe] не всегда в состоянии выполнить.\nПоэтому, сколько бы [Root.Monarch.GetName] ни пытался улучшить свой имидж, каким бы милым ни было [Root.Monarch.GetHerHis]  поведение, кхеты всегда остаются недовольны [Root.Monarch.GetHerHis] руководством.\nДолгожительство эльфов не помогает им наладить дружеские отношения с кхетами, поскольку наличие даже половины срока жизни кхета дает гораздо большее понимание их поведения. Безусловно, это является проблемой для самых озорных из них, поскольку хорошо знающий этих существ Наместник сможет предсказать их выходки еще до того, как они начнут действовать, тем самым порождая ответную реакцию в виде еще более хаотичных действий."
 khet_mandate.84.a:0 "Но наши ушки такие милые!"

 khet_mandate.85.t:0 "Короткая проблема"
 khet_mandate.85.d:0 "Когда речь заходит о Наместнике Скорби, многое может стать проблемой, но самое сложное - это, безусловно, умиротворение самих кхетов. От утомительных правил кхетского образа жизни до личного удовлетворения их основных потребностей, Наместник всегда загружен множеством дел, которые [Root.Monarch.GetSheHe] не всегда в состоянии выполнить.\nПоэтому, сколько бы [Root.Monarch.GetName] ни пытался улучшить свой имидж, каким бы милым ни было [Root.Monarch.GetHerHis]  поведение, кхеты всегда остаются недовольны [Root.Monarch.GetHerHis] руководством.\nК сожалению, из-за невысокого роста [Root.Monarch.GetName] большинство кхетов не относятся к н[Root.Monarch.GetHerHim] серьезно, и Наместнику приходится, в переносном и буквальном смысле, смотреть на все с высоты. Несмотря на то что кхеты организовали множество приспособлений, позволяющих добиться равного положения на поверхности они не могут не смеяться над потугами Наместника. К этой минуте у [Root.Monarch.GetName] уже не хватает сил, он травмирован до такой степени, что впадает в ярость при одном только звуке этого слова:"
 khet_mandate.85.a:0 "Короткий?!"

 khet_mandate.86.t:0 "Судить о книге по ее обложке"
 khet_mandate.86.d:0 "Когда речь заходит о Наместнике Скорби, многое может стать проблемой, но самое сложное - это, безусловно, умиротворение самих кхетов. От утомительных правил кхетского образа жизни до личного удовлетворения их основных потребностей, Наместник всегда загружен множеством дел, которые [Root.Monarch.GetSheHe] не всегда в состоянии выполнить.\nПоэтому, сколько бы [Root.Monarch.GetName] ни пытался улучшить свой имидж, каким бы милым ни было [Root.Monarch.GetHerHis]  поведение, кхеты всегда остаются недовольны [Root.Monarch.GetHerHis] руководством.\nКхеты просто никогда не видели такого существа, кроме экзотических рабов. Они не верят в возможности [Root.Monarch.GetName], считая [Root.Monarch.GetHerHim] всего лишь подставным лицом, либо Верховным жрецом, либо Хетархом, или еще каким-либо недоразумением. Это заставляло их подсознательно предаваться еще большему озорству, чем обычно, ведь теоретически они были избавлены от назойливого Наместника."
 khet_mandate.86.a:0 "Как будто они и так не были невыносимы."

 khet_mandate.87.t:0 "Приспешники кхетарха"
 khet_mandate.87.d:0 "Требования кхетов к дани всегда сложно интерпретировать с точки зрения подданных. Это объясняется тем, что решение о том, принимать дань или нет, всегда зависит от личной прихоти кхетарха. Сегодня один из подданных представил свою дань с опозданием на день, и Кхетарх требует, чтобы они выплатили дополнительные проценты за весь этот год, так как они официально пропустили срок.\nВ свою защиту подданные утверждают, что пропустили его из-за опоздания эмиссара, объявившего о требованиях к дани на нынешний период."
 khet_mandate.87.a:0 "Заставьте их заплатить"
 khet_mandate.87.b:0 "Расходы слишком высоки, чтобы оправдать это"

 khet_mandate.88.t:0 "Оскорбление от Бога"
 khet_mandate.88.d:0 "Некоторые подданные Медаши считают, что их близкий статус к Кхетерате позволяет им вести себя немного более привилегированно в отношении административных ритуалов. В последнее время это им аукнулось: один из членов их дипломатического корпуса сбил Кхета, а затем не потрудился совершить ритуал извинения - преклонить колени, поцеловать его ноги и прочесть особую молитву покаяния. Кхет в негодовании начертал на стенах заведения, где тот проживал, послание, религиозно оскорбляющее их нацию, используя не совсем корректные выражения.\nПосле этого Медаши казнил виновного, а теперь просит прощения у Наместника."
 khet_mandate.88.a:0 "Попытайтесь разрядить обстановку"
 khet_mandate.88.b:0 "Это слова богов, и вы должны уважать их"
 khet_mandate.88.c:0 "Быть признанным Кхетом - редкая честь"

 khet_mandate.89.t:0 "Три эмиссара"
 khet_mandate.89.d:0 "С годами структура Медаши, созданная державой [Root.Country.GetName], превратилась в большую сеть могущественных государств, способных процветать и противостоять каждому нелепому требованию дани, которое им предъявляли. В этом году некоторые из наших Медаши специально наводнили Кхет своими любимыми товарами. По меньшей мере, Кхеты довольны установлением нового стандарта."
 khet_mandate.89.a:0 "Они самые щедрые"

 khet_mandate.90.t:0 "Благодарность со всего мира"
 khet_mandate.90.d:0 "Обеспечить Кхетам доступ к уникальным товарам со всего мира - задача не из легких. Для этого давным-давно была создана система сатрапий. В обмен на защиту, предоставляемую Кхетам, эти сатрапии должны поставлять им свои местные товары, в основном золото. С годами эта система работала то в лучшую, то в худшую сторону, но сейчас наша сеть успешно снабжает нас постоянным количеством свежих продуктов, и Кхеты признали это, выразив свою признательность Наместнику."
 khet_mandate.90.a:0 "Мы прилагаем все усилия, чтобы поддерживать поток"

 khet_mandate.91.t:0 "Сделать Пирамиду великой снова"
 khet_mandate.91.d:0 "Старая пирамида Эликхета пришла в упадок. Надо её отреставрировать." #Косяк разрабов, тут речь о пирамиде. Дубль прошлого ивента
 khet_mandate.91.a:0 "Внести улучшения"
 khet_mandate.91.b:0 "Мы не можем себе этого позволить"

 khet_mandate.92.t:0 "Чудо моды"
 khet_mandate.92.d:0 "После того как мы увеличили поставки хлопка, в империи начался бум производства тканей. Один из Кхет особенно полюбил этот новый приток качественной мастеровской одежды, которую он получает, до такой степени, что проводит большую часть дня, роясь в своем шкафу и любуясь своей коллекцией, прежде чем наконец решит, что надеть.\nВ результате он решил осчастливить своих главных поставщиков свежими помещениями, наполненными большим количеством монет и удобствами для отдыха как работников, так и его самого, чтобы он мог навещать их всякий раз, когда захочет."
 khet_mandate.92.a:0 "Кхет на подиуме, говорите..."

 khet_mandate.93.t:0 "Ландшафтный дизайнер"
 khet_mandate.93.d:0 "Вот уже несколько лет пейзаж Скорби заполнен стенами сахарного тростника на ее берегах, отгораживающими реку от любопытных глаз общества. Это стало настолько привычным зрелищем, что администрация почти не замечала новых полей, появляющихся из ниоткуда, вдали от зарегистрированных плантаций. Оказалось, что это прихоть одного Кхета, которому так понравился пейзаж, что он решил развести сахарный тростник рядом со своим новым местом жительства, о чем, как ни удивительно, администраторы тоже не знали."
 khet_mandate.93.a:0 "Так, а в чем проблема?"
 khet_mandate.93.b:0 "Вырубите все, кроме окрестностей его резиденции."

 khet_mandate.94.t:0 "Что сладко, то и гнило"
 khet_mandate.94.d:0 "Сахар. Подсластитель, который ищут в самых дальних уголках мира за то, что он может стать поистине революционным для любой пищи, якобы улучшая вкус почти каждого блюда. К несчастью для нас, один из Кхет слишком полюбил его, предаваясь сахарным пирам из сахарной пудры, сахарного тростника, сахарных скульптур и наполненных сахаром... чего угодно. Это стало настолько серьезным, что Кхет теперь требует целую индустрию для себя, и он не отступит, пока не будет удовлетворен."
 khet_mandate.94.a:0 "Он нашел кое-что получше кошачьей мяты"

 khet_mandate.95.t:0 "Слишком шумный рынок"
 khet_mandate.95.d:0 "Наши обширные поля, отведенные под товарные культуры, привели к необычному явлению. В Кхетерате не производится достаточно продовольствия! Богатые вынуждены импортировать его из-за границы, но из-за нашего эмбарго поставок не хватает, чтобы прокормить самые бедные семьи. Бедняки обвиняют в этом пышный образ жизни Кхета и некомпетентность Наместника, ручающегося за их благодеяния, а самые отчаянные готовы устроить жестокий бунт."
 khet_mandate.95.a:0 "Что вы имеете в виду? Вы же можете есть сахар"
 khet_mandate.95.b:0 "Оказать помощь крестьянам"

 khet_mandate.96.t:0 "Питаясь Материнской скорбью"
 khet_mandate.96.d:0 "Наши обширные поля, предназначенные для выращивания огромного количества зерна, стали причиной необычного явления. Огромное количество урожая и необходимые для него ирригационные мероприятия привели к снижению уровня Скорби. После этого Кхетарх сообщил, что все Кхеты чувствуют себя хуже. Он требует ввести превентивные меры, в том числе квоты на провинции, чтобы снизить уровень наиболее интенсивного земледелия."
 khet_mandate.96.a:0 "Прислушаться к беспокойству Кхетарха"
 khet_mandate.96.b:0 "Многие люди будут голодать, если мы прекратим"

 khet_mandate.97.t:0 "Чувствительный к звукам"
 khet_mandate.97.d:0 "Кхеты обладают рядом способностей, которым могут позавидовать обычные люди и даже магически одаренные. В зависимости от настроения они могут либо разделить Печаль, чтобы затопить целые армии, либо сконструировать уязвимое приспособление, которое кормит их виноградом. На этот раз Кхет решил помучить Наместника какофонией звуков, возникающих словно из ниоткуда. Многочисленные голоса, перекрикивающие друг друга, и без того невыносимые по своей громкости, затем были перекрыты его сообщением:\n\n"Слишком громко, сделай так, чтобы это прекратилось".\n\nОказалось, что обостренный слух Кхета не очень-то сочетается с процветающим рыночным городом неподалеку, и он хотел бы устранить эту шумную проблему."
 khet_mandate.97.a:0 "Увеличьте расстояние между стойками"
 khet_mandate.97.b:0 "Мы все должны приносить свои жертвы"

 khet_mandate.98.t:0 "Лучшее место для принятия солнечных ванн"
 khet_mandate.98.d:0 "Иногда жители Хетераты любят по-своему истолковывать различные проделки Кхета. Они могут интерпретировать спящего Кхета как знак прекращения работы или крушение баржи как дурное предзнаменование. На этот раз Кхет забрался на пальму прямо на пике солнца, чтобы насладиться солнечными ваннами. Местный жрец Кхета истолковал это как закодированное послание от, мол, Наместник забрался слишком далеко, туда, где могут жить только Кхеты. Естественно, все впали в истерику и открыто восстали против [Root.Monarch.GetHerHis] правления."
 khet_mandate.98.a:0 "Оставьте его в покое"
 khet_mandate.98.b:0 "Убедите его спуститься"

 khet_mandate.200.t:0 "Судьба Корошеша"
 khet_mandate.200.d:0 "Корошеш всегда был богатым регионом, и под нашим контролем он продолжает процветать. Ежедневно на многочисленных кораблях, посещающих его порты, перевозятся огромные богатства, а предметы роскоши, которые производят местные ремесленники, востребованы во всех уголках Халанна.\n\nНо некоторые считают, что он может быть еще богаче, что корабли могут быть более многочисленными, ремесленники - более продуктивными, а народ - более состоятельным. Для достижения этой цели был разработан план, ставший результатом сотрудничества самых известных групп интересов Корошеша, включая могущественные торговые конгломераты, древнюю гильдию корошешских лапидариев и многих выдающихся ученых Великой библиотеки. Оно было представлено [Root.Monarch.GetTitle] в обширном документе, прекрасно составленном лучшими гномьими писцами Кхетераты. Его суть заключается в предоставлении значительной политической и экономической автономии Корошешу, который отныне будет управляться Корошешской лигой - советом, состоящим из представителей вышеупомянутых групп. Лига получит широкие торговые привилегии и свободы, а взамен обещает резко увеличить доходы от торговли, принести значительное экономическое развитие и выгоды как Корошешу, так и всей нашей стране, а также безоговорочно поддерживать государство всеми необходимыми способами."
 khet_mandate.200.a:0 "Мы будем богаты!"
 khet_mandate.200.b:0 "В этом нет никакой необходимости."
 khet_mandate.200.tooltip1:0 "\nМы будем получать §Tразличные события, приносящие нам дополнительные выгоды§!, пока  §YКорошеш§! остается нашим субъектом"
 khet_mandate.200.tooltip2:0 "§YМандат§! не будет потерян за то, что не будет принадлежать §YКорошешу§! напрямую, пока этот субъект удерживает его\n"
 khet_mandate.200.tooltip3:0 "Это предложение не будет сделано повторно"

 khet_mandate.201.t:0 "Crisis in the League"
 khet_mandate.201.d:0 "Лига все чаще приступала к более крупным и рискованным деловым предприятиям и реинвестировала огромные средства в свой регион. Именно поэтому мы так удивились, когда узнали, что они обанкротились и были вынуждены прекратить все операции.\n\nПохоже, что руководители Лиги становились все более уверенными в себе с тех пор, как мы предоставили им автономию, вследствие их многочисленных успехов и экономического развития, которое они стимулировали. Эта уверенность переросла в высокомерие, и они не смогли учесть риски своих операций. Недавно они пережили серию катастрофических провалов в крупных предприятиях, и, поскольку большая часть их капитала была вложена в различные проекты, у них не хватило средств и ликвидности, чтобы отреагировать на ситуацию, что привело к их краху и разорению.\n\nУстранение этого беспорядка, несомненно, будет стоить нам много времени, усилий и денег, особенно если мы хотим попытаться спасти Лигу и их инвестиции. У нас есть достаточно оснований, чтобы распустить их и лишить их привилегий и автономии после этого провала. С другой стороны, они уже доказали, что могут быть чрезвычайно полезны, так что мы могли бы спасти их и позволить им продолжить работу с новым руководством и усиленным контролем.\n\nНекоторые из самых смелых членов Лиги предлагают более радикальный вариант. Они утверждают, что фиаско доказывает лишь то, что у Лиги не было достаточно ресурсов. По их мнению, лучший вариант восстановления после катастрофы и достижения максимально возможного экономического развития - это слияние Лиги с правительством, и создание торговой империи, подобной которой мир еще не видел."
 khet_mandate.201.a:0 "Мы не позволим им снова разочаровать нас"
 khet_mandate.201.b:0 "Лига будет править Скорбью!"
 khet_mandate.201.c:0 "Спасите их и разрешите продолжить работу."
 khet_mandate.201.tooltip:0 "\nМы больше никогда §Rне сможем интегрировать§! §YКорошеш§!"

 khet_mandate.202.t:0 "Вопрос идентичности"
 khet_mandate.202.d:0 "Поскольку в настоящее время Корошешская лига управляет всей территорией нашей страны, встал вопрос о том, каким должно быть официальное название государства. Кхетерата - престижное наименование, которое означало бы, что мы являемся наследниками древнейшей человеческой цивилизации. Это было бы хорошим жестом по отношению к кхетератским, не-корошешским культурам нашей империи. Однако некоторые опасаются, что это может размыть нашу самобытность. Вместо этого они выступают за сохранение названия Корошеш, которое, в конце концов, является сердцем нашей новой империи и резиденцией Лиги."
 khet_mandate.202.a:0 "Восходит новая Хетерата!"
 khet_mandate.202.b:0 "Мы не можем забыть о своих корнях."

 khet_mandate.211.t:0 "Многочисленные таланты Корошеша"
 khet_mandate.211.d:0 "Дети Корошеша - это, конечно, великие торговцы, но они еще и много чего другого. Среди них есть смелые мореплаватели, искусные архитекторы, специализирующиеся на гидравлических работах, и знающие ученые, обучающиеся в их Великой библиотеке. В этом отношении особенно выделяются общины гномов Дельты, которые производят одних из величайших ремесленников, писцов и каллиграфов, которых когда-либо видел мир. Наше соглашение с Корошешской Лигой позволяет нам пользоваться многочисленными талантами этих искусных личностей."
 khet_mandate.211.a:0 "Я никогда не видел столько гномов при дворе!"

 khet_mandate.212.t:0 "Драгоценность королевства"
 khet_mandate.212.d:0 "Нисетатаа - визитная карточка Корошешской гильдии лапидариев, это драгоценные камни, кропотливо ограненные 56 гранями. Тщательный процесс изготовления требует невероятного мастерства и может занимать десятилетия, но в итоге получается непревзойденный катализатор для фокусирования энергии магов. Свое название, означающее "Драгоценность королевства", они получили из-за огромной цены, превышающей стоимость небольшого государства.\n\nОдин из величайших гномьих мастеров Корошеша недавно закончил работу над таким драгоценным камнем. Однако ему трудно найти заказчика, способного и готового заплатить огромную сумму, которую он требует в качестве компенсации за свой многолетний труд и многовековой опыт.\n\nНаши контакты в дрежаве [event_country.GetName] сообщили нам о живущем там удивительно богатом государственном маге, который может быть заинтересован в покупке драгоценного камня. Мы могли бы свести ремесленника и мага в обмен на долю в прибыли от продажи. Однако маги - странная группа, и мы не можем гарантировать, что он заинтересуется. Возможно, нам стоит немного потрудиться, чтобы убедить его в необходимости покупки."
 khet_mandate.212.a:0 "Пошлите наших лучших переговорщиков и осыпьте его подарками."
 khet_mandate.212.b:0 "Я уверен, что ремесленник сумеет его убедить."

 khet_mandate.213.t:0 "Богатые гномы"
 khet_mandate.213.d:0 "С тех пор как мы предоставили региону автономию, благосостояние общин гномов Дельты в Корошеше значительно выросло. Многие сколотили состояние на торговле или ремесле, а уже состоятельные семьи смогли значительно расширить свой бизнес. Многие из этих гномов решили потратить часть капитала на организацию фестивалей и благотворительных акций в своих городах, чтобы выразить свою любовь и благодарность жителям Корошеша. Это, конечно, замечательно, но некоторые наши советники предлагают заставить гномов реинвестировать свой капитал более продуктивным способом."
 khet_mandate.213.a:0 "Мы не должны влиять на их щедрость."
 khet_mandate.213.b:0 "Убедите их сделать реинвестиции."

 khet_mandate.214.t:0 "Торговые секреты"
 khet_mandate.214.d:0 "Купцы безжалостно конкурируют друг с другом, чтобы получить максимальную прибыль, но это не значит, что между ними нет места дружбе. На самом деле, иногда дружбы бывает слишком много. Так случилось с богатым гномским купцом из Корошеша, который до сих пор был надежным партнером правительства во многих предприятиях. Недавно он встретился со своим близким другом, который оказался известным [adjective of the country in question]им купцом, и они разделили, возможно, слишком много напитков. Оба разгласили конфиденциальную торговую информацию, касающуюся ряда инвестиций, которые планировали сделать правительства их стран. Протрезвев, они оба воспользовались полученной информацией и получили значительную прибыль, купив некоторые из тех сфер, в которые собирались инвестировать свои государственные структуры.\n\nУтечка информации не нанесла существенного вреда, более того, она помогла укрепить наши связи с другой заинтересованной страной. Однако многие во дворе опасаются, что национальная торговля может пострадать, если подобные купцы и дальше будут так распускать языки."
 khet_mandate.214.a:0 "Не стоит слишком остро реагировать."
 khet_mandate.214.b:0 "Скажите ему, чтобы он следил за своим языком, если хочет его сохранить!"

 khet_mandate.215.t:0 "Процветание Корошеша"
 khet_mandate.215.d:0 "Корошеш всегда был богатым регионом, но под властью Лиги он становится все богаче и богаче с каждым днем. В порты прибывает больше кораблей, чем когда-либо прежде, рынки работают активнее, чем когда-либо, а в мастерских никогда не было занято столько ремесленников. Это экономическое процветание привело к росту населения, как за счет естественного прироста, так и за счет тысяч иммигрантов, прибывших в регион со всей Кхетераты в поисках возможностей в месте, которое может многое дать."
 khet_mandate.215.a:0 "Это золотой век Корошеша."

 khet_mandate.216.t:0 "Предложение для Элизны"
 khet_mandate.216.d:0 "Купцы Корошешской лиги всегда ищут возможности расширить свои предприятия и увеличить прибыль. В последнее время их интерес был направлен на Элизну. Богатый и процветающий остров, первоначально известный как Ибтат, был подарен кхетархом Бактхетом I солнечноэльфийскому завоевателю Джахеру. Это почти обязательная остановка для торговцев, желающих вести дела в Булваре, и здесь расположено множество продуктивных текстильных мастерских и чайных плантаций. Поэтому неудивительно, что Лига заинтересована в нем, и именно поэтому они попросили нас передать им контроль над островом, разумеется, в обмен на значительную компенсацию.\n\nДолжны ли мы оставить эту жемчужину Дивенхала под нашим прямым контролем или дать корошешцам шанс превратить ее в великолепную Нисетаату?"
 khet_mandate.216.a:0 "Похоже, это идеальное место для нескольких гномов."
 khet_mandate.216.b:0 "У них и так достаточно земли."

 khet_mandate.217.t:0 "Предложение для Дешака"
 khet_mandate.217.d:0 "Город Дешак, столица одноименного королевства, изначально был основан как кхетератская колония, из которой добывали и отправляли в Скорбь огромные минеральные богатства гор. Город неоднократно подвергался вторжениям и был почти полностью разрушен во время Нашествия. Позже он стал первым местом, где правила династия Кродамосов, а в более поздние времена пережил опустошительное нашествие гноллов, из-за которого они были вынуждены искать защиты у короля Эбортиля. Здесь находятся врата в Дивенхал, и каждый, кто хочет контролировать торговлю в этом море, должен стремиться к владению этим драгоценным городом. Именно этого хочет Корошешская лига, и они предложили нам обширную компенсацию в обмен на передачу им контроля над городом. Предложение, безусловно, заманчивое, и, получив город в свои руки, они обещают, что они, а вместе с ними и мы, добьемся полного контроля над торговлей в Дивенхале."
 khet_mandate.217.a:0 "Дешак будет процветать под корошешской властью"
 khet_mandate.217.b:0 "Город лучше взять под наш прямой контроль"


