 elikhet_pyramid:0 "Великая пирамида Эликхета"
 elikhet_pyramid_desc:0 "--------------\nГробница Эликхета, место упокоения самого могущественного и знаменитого кхета, является одним из самых святых мест в кхетизме, помимо самой Скорби. На вершине гробницы возведена великая пирамида, служащая как защитой для самой гробницы, так и проекцией внушающей благоговение мощи Эликхета. Она служит как напоминанием о воле Кхет, так и памятником их славы."
