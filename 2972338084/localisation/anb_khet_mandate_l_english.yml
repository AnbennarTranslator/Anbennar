 plenty_decree:0 "Указ об изобилии"
 plenty_decree_title:0 "Указ об изобилии"
 plenty_decree_desc:0 "кхетарх может наделить земли, соприкасающиеся со Скорбью, жизнью, создав щедрый урожай для нас.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nДоход от налогов в провинции: §G+10.0%§!\nМестное производство товаров: §G+10.0%§!"
 plenty_decree_modifier:0 "Указ об изобилии"

 prosperity_decree:0 "Указ о процветании"
 prosperity_decree_title:0 "Указ о процветании"
 prosperity_decree_desc:0 "С помощью своей могущественной магии кхетарх может исцелять земли, которых коснулась война, позволяя им перестраиваться и восстанавливаться быстрее, по сравнению с иными способами.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nМестная цена развития: §G-10.0%§!\nМестный срок строительства: §G-20.0%§!\nЕжегодный рост процветания: §G+0.75§!"
 prosperity_decree_modifier:0 "Указ о процветании"

 knowledge_decree:0 "Указ о знании"
 knowledge_decree_title:0 "Указ о знании"
 knowledge_decree_desc:0 "Материнская Скорбь — это вена, по которой знания и идеи текут по Кхетерате, и с небольшой помощью кхетарха этот поток может стать намного быстрее. Лодки с книгами и новинками стремительно несутся по реке, подталкиваемые магическими течениями, библиотеки и университеты возводятся одним движением руки, и даже самые непокорные реакционеры подчиняются воле кхетарха и смиряются с быстрыми переменами.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nРаспространение институтов: §G+50.0%§!"
 knowledge_decree_modifier:0 "Указ о знании"

 salvation_decree:0 "Указ о спасении"
 salvation_decree_title:0 "Указ о спасении"
 salvation_decree_desc:0 "При достаточном убеждении кхетарх может помочь умиротворить людей вдоль Скорби, усмирить эмоции и облегчить контроль над ними.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nЕжемесячное изменение автономии: §G-0.15§!\nМестные беспорядки: §G-2§!"
 salvation_decree_modifier:0 "Указ о спасении"

 defiance_decree:0 "Указ о непокорности"
 defiance_decree_title:0 "Указ о непокорности"
 defiance_decree_desc:0 "С помощью различных средств кхетарх может препятствовать продвижению наших врагов, сбивая их с пути миражами во время их марша по нашим пустыням, увеличивая наши запасы продовольствия, чтобы позволить увеличить гарнизоны, или вызывая огромные песчаные бури, чтобы задержать их приближение.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nМестное истощение врага: §G+3§!\nМестное максимальное истощение врага: §G+2§!\nМестный размер гарнизона: §G+25.0%§!"
 defiance_decree_modifier:0 "Указ о непокорности"

 friendship_decree:0 "Указ о дружбе"
 friendship_decree_title:0 "Указ о дружбе"
 friendship_decree_desc:0 "Проявив добрую волю, мы можем напомнить сословиям, что это мы находимся в благоволении у кхетарха, а не они; что мы, а значит, и кхетарх, готовы работать с ними, если они готовы работать с нами."

 conquest_decree:0 "Указ о завоевании"
 conquest_decree_title:0 "Указ о завоевании"
 conquest_decree_desc:0 "Кхетарх ценит наше процветающее правление и желает, чтобы между Скорбью и миром за её пределами был создан более широкий буфер. Они готовы помочь нам в интеграции новых земель для достижения этой цели."

 magic_decree:0 "Указ о силе заклинаний"
 magic_decree_title:0 "Указ о силе заклинаний"
 magic_decree_desc:0 "Используя свои способности, кхетарх может значительно увеличить знания и силу магов нашей страны, телепатически внедряя в их разум часть своей обширной магической мудрости, предоставляя материалы и среду, необходимые для магических экспериментов, или даже одалживая им частицу своей силы, чтобы значительно усилить их заклинания.\n\nMagic Study Experience: §G+20.0%§!"

