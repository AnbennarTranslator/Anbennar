 bronze_dragon_academy:0 "Академия Бронзового Дракона"
 bronze_dragon_academy_desc:0 "--------------\nВо времена правления Аакхета Бронзового ни одна группа не была так предана дракону, как Ахати. Они почитали его не только как правителя Кхетераты, но и пытались использовать силу дракона для повышения своей боевой мощи. Хотя с момента его исчезновения прошло уже немало времени, эта боевая академия была построена, чтобы дать Ахати новую цель; место, где они могли бы оттачивать свое мастерство, как это было в прошлые века."
