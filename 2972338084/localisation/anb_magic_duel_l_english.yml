 # When Creating a Spell, keep in mind the "value" of a mana point. So the whole system stay consistent. The default spell should be calculated as costing 10 mana
 #
 # 1 ° = 1 Damage = 1 Shield = 0.25 Accuracy = 0.25 Evasion = 0.2 DoT = 0.2 HoT = 0.2 Power = 0.8 †µ®°ª
 #
 # ¥¨¦°ª: 20% More Shield 15% More Evasion Buff
 # ‰ª©º¢: 15% More Shield 20% More Evasion Buff
 # ‰ªµ°ª: 30% More Accuracy Buff 30% More Evasion Buff
 # ¶¢°ª: 20% More Accuracy Debuff 30% More Evasion Debuff
 # Ï±®¸°ª: 30% More ‰¾¯þ ³°
 # †®®½©ª¾: 30% More Accuracy Debuff 30% More Evasion Buff
 # ¬¯°²ª¾: 30% More DoT
 # Ù°¯³²µª¾: 10% More Everything
 #
 # Spell Rank should also affect the mana efficiency in an additive manner, by 10% Increment.
 # So a Legendary Ï±®¸°ª spell would deal (30+30)% More damage per mana, so 1 mana = 1.6 damage, while a talented one would deal (30+10%) more damage per mana (so 1.4)
 #
 # You're free to distribute the mana pool of the spell however you want for multiple effect spell. Here is an exemple :
