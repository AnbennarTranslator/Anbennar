 lodhum_close_to_sun_title:0 "ˆ²¾ ¡®ª©¬ ¬ ®°µ³"
 lodhum_close_to_sun_desc:0 "Gelkalis, once a realm of mountains and desert, is now a strong and powerful nation in its own right.\n\nWe have fostered their growth, and the world knows this. We have strived, hand in hand with the Gelkali of Bulwar and the harpies of Harpylen to bring an era of peace, prosperity, and safety to harpies, elves, and men. As well, Gelkalis has begun to adopt parts of our legal code, centralising the government and ensuring that all are treated with respect, leading to less unrest for Gelkalis and more respect from foreign dignitaries for us, for inspiring such changes."

