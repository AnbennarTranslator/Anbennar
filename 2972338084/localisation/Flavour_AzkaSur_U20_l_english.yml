#MISSIONS#
#Column 1#

 U20_dwarves_friend_1_title:0 "Наши дварфийские друзья"
 U20_dwarves_friend_1_desc:0 "Дружба между цитриновыми дварфами и азка-сурцами прочна и восходит к самым ранним дням человеческих поселений. Теперь, когда твердыня смотрит на опустевший Дваровар в поисках расширения, а мы — на остальную часть Булвара, нам необходимо возродить наши узы!"

 U20_dwarves_friend_2_title:0 "Поддержать отвоевание"
 U20_dwarves_friend_2_desc:0 "Цитриновые дварфы когда-то были частью великой Джахерской империи Феникса. Хотя с тех времён прошло уже очень много времени, наш народ до сих пор считается нормальным явлением в их землях, обычным явлением в их городах. В последнее время они собирают ресурсы для повторной колонизации потерянных владений Сегбандала, и некоторые из наших желают присоединиться к ним в этом начинании. Конечно, чем больше нашего народа будет жить в Сегдире, тем лучше для нашего положения, но и они всегда могут получить от нас помощь. Мы должны послать в их твердыню нескольких наших специалистов, чтобы они обеспечили их припасами, а также несколько солдат. Это сделает наше присутствие там более надёжным."

 U20_dwarves_friend_3_title:0 "Свободная торговля в Сегдире"
 U20_dwarves_friend_3_desc:0 "Отвоевание Среднего Дваровара привело к притоку богатства в Сегдир, и объем торговли между твердыней и нашими городами на Суране как никогда велик. Мы должны создать новые рынки и предоставить средства некоторым купцам, чтобы начать торговлю всерьёз. Надеемся, что это приведёт обе державы к значительному росту благосостояния."

 U20_dwarves_friend_4_title:0 "Солнечная диадема"
 U20_dwarves_friend_4_desc:0 "Цитриновые дварфы всегда были великими ремесленниками, и их драгоценные камни украшали правителей Булвара со времён Богов-Королей. Но поскольку наша дружба так укрепилась и поскольку благодаря нашей помощи дварфы разбогатели в глубинах Дваровара, они поручили своим величайшим мастерам изготовить диадему для наш[Root.GetMEndEgoEy] [Root.GetTitleRD], как неизменный знак дружбы и единства между нашими двумя народами."

 U20_coffee_mission_1_title:0 "Кофе, обжаренный на Солнце"
 U20_coffee_mission_1_desc:0 "По мнению многих учёных, слово «кофе» происходит от города Куфу, расположенного недалеко от Эдуз-Вацина, где в Булваре широко известна традиция его выращивания и варки. Поскольку наше население и, в частности, [Root.GetTitleIM] ежедневно потребляет большое количество этого напитка, мы должны расширить операциии в Куфу. Скоро мы сможем даже экспортировать кофе!"
 
 U20_coffee_mission_2_title:0 "Барказанская плантация"
 U20_coffee_mission_2_desc:0 "Есть еще два претендента на происхождение кофе. Первый — это южное побережье Рахенского залива, а второй — земля далеко к востоку от Сархала, откуда, как говорят, его украли гнолльские торговцы. Конечно, мы, булварцы, всегда отвергали эти утверждения. Но, тем не менее, нам нужны кофейные плантации старого Дасматуша или того, что захватили стаи гноллов Газрааки, чтобы выращивать там знаменитый барказанский сорт для нашей торговли. Благодаря этому мы станем на шаг ближе к созданию лучшего кофе в мире!"
 
 U20_coffee_mission_3_title:0 "Развитие нашего сорта"
 U20_coffee_mission_3_desc:0 "Поскольку мы контролируем большую часть производства кофе в Старом Свете, наши учёные занялись исследованием и испытанием различных сортов кофейных растений, имеющихся в нашем государстве. Они стремятся найти самый лучший сорт этой культуры, который позволит приготовить самый лучший кофе в мире. Другие учёные работают над усовершенствованием процесса приготовления этого напитка, чтобы Азка-Сур стал известен на весь Халанн как место, где можно выпить самую лучшую чашку кофе в мире."
 
 U20_architecture_title:0 "Суранская архитектура"
 U20_architecture_desc:0 "Суранская архитектура всегда вдохновлялась различными культурами, которые нас окружают. Первоначально это были цитриновые дварфы, затем джинны, эльфы и даже гноллы в некотором роде. По мере нашего продвижения по Булвару мы должны добиться определённого единообразия в стиле наших новых зданий, чтобы наше влияние было заметно ещё долго после нашего ухода. Это также поможет объединить людей и поможет им чувствовать себя более комфортно, переходя из города в город. Мы создадим национальную архитектурную школу и определим, какого стиля мы должны придерживаться."
 
 U20_royal_paradise_title:0 "Королевский рай"
 U20_royal_paradise_desc:0 "Сардазар всегда был более тихим, чем шумные улицы Азка-Сура, и многие правители предпочитали его сельскую местность для проведения досуга. Нынешн[Root.GetMEmuEy] [Root.GetTitleDT] [Root.Monarch.GetName] приглянулись предгорья Дваровара, окружающие город, и он попросил построить для него Рай — огромный обнесённый стеной загон с лесами и полями для охоты."
 
 U20_court_royal_title:0 "Королевский двор"
 U20_court_royal_desc:0 "Поскольку райский уголок Сардазара привлекает гостей со всего Булвара и стал главной резиденцией королевской семьи, а также местом охоты, многие при дворе задумались о расширении охотничьих угодий и превращении их в часть большого дворцового района, который будет служить новой столицей королевства вдали от жрецов Азка-Сура. Такое физическое разделение государства и церкви поможет ещё больше укрепить правильное разделение между Избранными и людьми."
 
 U20_audience_hall_title:0 "Зал для аудиенций"
 U20_audience_hall_desc:0 "Дворцовый район Сардазара был удивительным по меркам булварцев, но [Root.GetTitleIM] хотел[Root.GetMEndA] чего-то большего. Вскоре в головах королевских архитекторов возникла идея пристроить к дворцу замечательный зал для аудиенций, повторяющий старинную булварскую архитектуру давно минувших веков. Украшенная солнечными узорами из драгоценных камней и золота и отделанная лучшей древесиной из Бахара, она должна была символизировать полное господство Царя Царей над Булваром и его власть, дарованную Сураэлем."
 
 #Column 2#
 U20_fortress_title:0 "Отстроить «Логрод-Тунгр»"
 U20_fortress_desc:0 "Крепость Азка-Сур была впервые построена давным-давно цитриновыми дварфами Сегдира. В то время она представляла собой укреплённый рыночный форпост, позволявший местным суранцам собираться в защищённом месте и начать процесс формирования цивилизации с помощью дварфов. В последнее время он пришёл в упадок, и купцы не хотят продавать свои товары в таком древнем и полуразрушенном месте. С помощью дварфов мы сможем без особых затрат отстроить крепость и находящиеся в ней рыночные здания. Отремонтировав её, мы сможем защититься от опасностей, подстерегающих нас в пустынях."
 
 U20_return_surani_title:0 "Возвращение суранцев"
 U20_return_surani_desc:0 "Земли за Азка-Суром были захвачены стаей Зокки после завоевания Хашра, и нам удалось успешно отстоять лишь ближайшие к нашей столице земли, да и то с трудом.\nХотя гноллы захватили и опустошили территории вдоль Сурана, теперь, когда мы отвоевали их, суранские беженцы хлынули обратно из других близлежащих царств и из тайных укрытий по всей территории, ранее занятой гноллами. Суран снова стал суранским!"
 
 U20_resettle_plains_title:0 "Заселить берега"
 U20_resettle_plains_desc:0 "Верхний Суран никогда не был самой богатой частью Булвара. Хотя земли вдоль нижнего Сурана и большей части Бурануна, как правило, очень густонаселенны и плодородны, наши, расположенные так близко к пустыне, менее плодородны. Не говоря уже о том, что набеги и завоевания гноллов в последнее время привели её в ещё более плачевное состояние. Теперь, когда мы контролируем этот регион, нам следует вложить средства в заселение верхнего Сурана, чтобы мы могли максимально использовать возможности нашего замечательного тезки!"
 
 U20_erlian_natu_fortress_title:0 "Пустынные крепости"
 U20_erlian_natu_fortress_desc:0 "Земли, окружающие Азка-Сур, должны быть защищены, иначе между нашей столицей и пустынями не будет буфера. Некоторые из эрлиан-нату принесли нам планы строительства пары крепостей на границе с пустыней. Эти две крепости, в которых они будут жить, послужат оплотом против двух ближайших подступов к ней. Это позволит нам защитить всю долину от угроз."
 
 U20_erlian_natu_fortress_zokka_title:0 "Прославление Эрлиана"
 U20_erlian_natu_fortress_zokka_desc:0 "Эрлиан Сурзуир был последним эльфийским акалом Азка-Сура и героем суранцев. Его гибель в бою с Зоккой в 1444 году запомнилась всем, и по мере укрепления нашего контроля над оазисом Харра нам кажется логичным стереть память об этом чудовище, переименовав её жалкую столицу в Азка-Эрлиан. Хвала Сураэлю, что мы оттеснили гноллов!"
 
 U20_end_jadd_title:0 "Покончить с джаддом"
 U20_end_jadd_desc:0 "Ересь джаддарцев была уничтожена в наших землях, но среди эльфов и гарпий на востоке есть те, кто все ещё придерживается своей извращённой веры. Мы должны позаботиться о том, чтобы они не сбились с пути, будь то дипломатией или силой. Джадд должен быть уничтожен."
 
 U20_carving_mountain_title:0 "Прорезать гору"
 U20_carving_mountain_desc:0 "Гора Ясного взора — великолепное место, со всех сторон окружённое открытой, пронизанной солнцем пустыней, с вершины которой открывается вид на многие километры вокруг. Миссионеры и жрецы джаддарцев возвели на вершине горы монастыри и крепости, которые мы с тех пор используем для распространения истинного Культа среди жителей пустыни. Поскольку последние остатки джаддов окончательно исчезли, давайте сделаем из этой горы памятник. Высечем на ней образ Джахера, того, кто есть возрожденный Сураэль! Пусть его лик взирает на пустыню, и пусть все, кто проходит мимо, смотрят на его лицо и познают его Свет. Хвала Сураэлю!"
 
 U20_the_sad_sur_title:0 "Горы Шад-Сура"
 U20_the_sad_sur_desc:0 "С тех пор как мы продвинулись к Сарейанду, гноллы из стаи Тлуукт стали серьезной проблемой для наших армий. Со своих позиций в горах Шад-Сура они совершают набеги и досаждают нашим армиям и линиям снабжения, не встречая реального сопротивления. Мы должны решить, что с ними делать."
 
 U20_elves_eastern_bulwar_title:0 "Эльфы Восточного Булвара"
 U20_elves_eastern_bulwar_desc:0 "Эльфы Сарейанда, как известно, за годы своего существования воспитали немало девиантов и декадентов. Истории из их имений вдоль реки Наза порочат доброе имя Культа в глазах многих жителей Булвара, говоря, что такие поступки ниже тех, кого избрал Сураэль. Похоже, что им необходимо напомнить об их обязанностях. Древний город-крепость Эклузагну в горах Шад-Сур будет реорганизован и отстроен заново, чтобы разместить в нем великий монастырь Солнечных Эльфов. Это даст им время и покой, чтобы вспомнить, почему они были избраны, и в то же время приступить к выполнению своих священных обязанностей."
 
 #Column 3#

 U20_building_legitimacy_title:0 "Укрепление легитимности"
 U20_building_legitimacy_desc:0 "В течение 400 лет ни один человек не правил Азка-Суром, и [Root.Monarch.GetName] придётся продемонстрировать своё ратное мастерство, чтобы заставить население признать его законным правителем над одним из Избранных."

 U20_outer_salahad_title:0 "Отвоевание Внешнего Салахада"
 U20_outer_salahad_desc:0 "Внешний Салахад был захвачен стаей Зокки во время их недавних походов, и многие люди оказались вынуждены покинуть свои дома или были обращены в рабство. Если мы сможем закрепить за собой некоторые из наших старых аванпостов в пустыне, то это даст нам хорошие возможности для продвижения вперёд, когда мы будем готовы отвоевать наши земли у гноллов!"

 U20_legion_threat_title:0 "Угроза легиона"
 U20_legion_threat_desc:0 "По мере того как джаддарский легион закрепляется в пустыне, он привлекает все большее число сторонников своей еретической джаддской веры. Как последний бастион культа истинного Солнца на востоке, мы обязаны держать их угрозу на расстоянии. По мере того как растут их легионы, должны расти и наши, чтобы, когда они придут, мы были готовы отбросить их назад."

 U20_conquest_mountain_title:0 "Завоевание Эббушубту"
 U20_conquest_mountain_desc:0 "Гора Ясного взора, место силы джаддарцев в пустынях Дальнего Салахада, была взята нашими доблестными войсками после тяжёлой битвы с грозной джаддарской кавалерией. Теперь их армии разбиты в песках, а остальная часть Салахада принадлежит нам! Слава Сураэлю!"

 U20_people_desert_title:0 "Народ пустыни"
 U20_people_desert_desc:0 "Машнсихский народ был исконным населением Пустыни до прихода Эльфов и их Легионов Феникса. В основном это кочевые племена, но они следуют Свету и поэтому будут рады нам. По крайней мере, они люди. После падения Эббушубту так называемые пустынные эльфы дрогнули, а некогда дисциплинированные легионы джаддарцев разрознены и разбиты. Мы обратились к вождям машнсихских племён и предложили им вернуться на земли своих предков под нашу защиту и управление. Скоро пустыни снова станут человеческими, а пустынные эльфы — не более чем сказкой, которую рассказывают детям."

 U20_sur_zama_title:0 "Триумф Сур Зама"
 U20_sur_zama_desc:0 "Солнца Щит непобедим! Весь Дальний Салахад очищен от ереси и язычников, а наши войска, освященные эльфийскими жрецами, стоят как самая святая сила в Булваре. Теперь, когда наши границы надежно защищены, а еретики ушли, настало время обратить свой взор на запад, на развращенные королевства Солнечных Эльфов Булвара, которые опорочили изначальные учения Культа и тем самым исказили свою собственную божественную природу. Сураэль, одолжи нам свою силу!"

 U20_bringing_order_sareyand_title:0 "Навести порядок в Сарейанде"
 U20_bringing_order_sareyand_desc:0 "Эльфийское царство Сарейанд было нашим защитником на протяжении большей части нашей истории. К сожалению, сейчас им правит бездарь, позволивший Зокке расчленить свое королевство в долине реки Суран. Наш долг — взять эльфов Сарейанда под свое руководство, чтобы они могли вернуть себе законное место в Культе и вновь обрести чистоту."

 U20_cities_bulwar_title:0 "Города Булвара"
 U20_cities_bulwar_desc:0 "Наши славные армии дошли до самого сердца Булвара, до самого города. Наши генералы и жрецы стоят у подножия великого храма и возносят благодарность Сураэлю за эту победу. Теперь, когда мы контролируем большую часть рек Суран и Буранун, наша кампания по объединению Булвара набирает обороты!"

 U20_glory_surakel_title:0 "Слава Сураэля"
 U20_glory_surakel_desc:0 "Весь Суран находится под защитой суранских легионов. От Брасана до Азка-Сура верующие ликуют и прославляют нашего Царя Царей, который теперь устремил свой взор на Бахар и дальше! Да возрадуются все народы Булвара под нашим правлением!"

 #Column 4#

 U20_down_the_suran_title:0 "Вниз по Сурану"
 U20_down_the_suran_desc:0 "Акалат Хашр стал главной жертвой наступления Зокки. Бывший сарейандский вассал был разграблен Пожирателем Солнц, и Азка-Сур постигла бы та же участь, если бы Эрлиан Сурзуир не стал доблестно сражаться с гноллами, защищая беженцев из Хашра. Нам предстоит вернуть эти земли и очистить их от гноллов!"
 U20_strike_the_gnolls_title:0 "Покончить с угрозой гноллов"
 U20_strike_the_gnolls_desc:0 "Зокки больше нет, а за её стаей легко охотятся наши войска. Но история говорит нам, что победа над одним гноллом, каким бы сильным он ни был, не гарантирует, что с ним будет покончено. Мы не должны допустить, чтобы ещё одна Зокка возвратилась через Салахад. Пришло время дать им бой и провести великую чистку пустынь, чтобы избавиться от этих демонов!"
 U20_end_coffee_slavery_title:0 "Освобождение Офехибского берега"
 U20_end_coffee_slavery_desc:0 "После победы над еретиками наши взоры обращены к землям Бени Гниди и Бирибитид. Старые королевства были захвачены южными рахенцами, а из офехибских портов рабы текут из Сархала в Рахен. Освободив побережье от рахенцев, мы сможем нанести удар по экономике как гноллов, так и харимари, поскольку и те, и другие зависят от работорговли."

 U20_pirate_heretics_title:0 "Пираты-еретики"
 U20_pirate_heretics_desc:0 "Давным-давно Дасма сзель-Макет вел группу беглых булварских рабов на юго-восток, пока они не обосновались на кофейном побережье. Эти люди, которых впоследствии стали называть макетийцами, всегда были изолированы от остального Булвара пустыней на северо-западе. Это означало, что, когда Солнечные эльфы прибыли, макетийцы так и не смогли осознать их божественность. Да и джаддарцы не успели добраться до них, прежде чем гноллы вновь перевалили через Салахад и завоевали их вместе со многими другими землями. Теперь последний свободный бастион их народа находится на острове Дасматуш — пиратском острове, который остался в целости и сохранности благодаря отсутствию у гноллов военно-морского мастерства. Мы должны избавиться от этого острова-крепости ереси и злодейства. Его укрепления помогут обеспечить безопасность верующих на побережье."

 U20_bringing_light_barkazan_title:0 "Принося свет на Юг"
 U20_bringing_light_barkazan_desc:0 "Северное побережье Мадриамилака — последний бастион работорговцев в Рахенском заливе, и, завоевав его, мы сможем прекратить торговлю рабами в Рахен, нанеся хаос тем харимарским королевствам, которые еще сопротивляются. Богатства Сархала, свободные от рабства, потекут в машнихские города залива, а оттуда — в Цитадель Солнца."

 U20_davarhal_elephants_title:0 "Давхарральские слоны"
 U20_davarhal_elephants_desc:0 "В караван-сарае Давхаррала всегда водились слоны — могучие звери, которые сыграют важную роль для Акала Азка-Сура. Имея под своим контролем этот великий источник рахенских и пустынных слонов, мы сможем запрячь и обучить их достаточное количество, чтобы они могли участвовать в сражениях. Наши враги содрогнутся при виде наших войск!"

 U20_elephant_lords_rahen_title:0 "Повелители слонов"
 U20_elephant_lords_rahen_desc:0 "Владыки Гаваанаджа хорошо обращаются со слонами, и у них было много веков, чтобы определить, как лучше подготовить их к бою. Мы должны спросить у них совета по этому вопросу."

 U20_elephant_brigade_title:0 "Слоновая бригада"
 U20_elephant_brigade_desc:0 "Имея под своим контролем многочисленные стада слонов, мы можем включить этих могучих зверей в состав наших армий целыми бригадами, чтобы наводить ужас на наших врагов в Булваре и за его пределами! Никто не устоит перед нашими славными легионами!"

 U20_king_kings_title:0 "Царь царей"
 U20_king_kings_desc:0 "Акалунакал, царь царей... Немногие правители Булвара могли претендовать на этот титул вселенского владычества, но наши завоевания показали, что в Булваре нет правителя более праведного и достойного этого титула, чем наш."
 
 #Column 5#
 
 U20_holy_pilgrims_title:0 "Священное паломничество"
 U20_holy_pilgrims_desc:0 "Источник Сурана всегда считался святым местом для булварцев. Если мы приведём в порядок дороги и восстановим храм, расположенный вблизи гор, то сможем увеличить число паломников, приезжающих в наше государство."
 
 U20_the_caste_system_title:0 "Кастовая система"
 U20_the_caste_system_desc:0 "Законы Мира Сураэля были кодифицированы в 1487 году как способ формализовать роль Солнечных Эльфов в нашем обществе. Другие царства Булвара позволяют Солнечным Эльфам править, и это, как показывает практика, приводит к самодовольству и высокомерию Избранных. Некоторые позволяют им давать советы и управлять, но это приводит к жадности и упрямству Избранных. Здесь, в Азка-Суре, считалось, что Избранных следует оставить только для того, чтобы они делали то, что пожелает Сураэль, вели народы Булвара в их вере в Свет Сураэля и помогали изгнать Тьму из наших сердец, чтобы впустить этот Свет. С учетом этого Мир Сураэля гласит, что все Избранные отныне будут наделены ролями теократического и магократического характера. Таким образом, их души смогут оставаться чистыми благодаря созерцанию Мудрости Сураэля, а наши души останутся чистыми благодаря их руководству."
 
 U20_the_confluence_temple_title:0 "Великий суранский храм"
 U20_the_confluence_temple_desc:0 "Воистину, это место станет памятником Мудрости и Света Сураэля. Мы задумали великое дело: грандиозные контрфорсы, возвышающиеся шпили, витражи с изображением Джахера, Солнца и Сураэля. На Халанне не будет более великого свидетельства веры, чем Храм Слияния. Паломники будут приезжать издалека, чтобы помолиться в этом святом месте. Храмовый комплекс будет включать в себя жилье для наших жрецов из Солнечных эльфов, множество библиотек и ректоратов для учёбы и созерцания. Фонтаны будут поддерживать зелень садов вокруг храма, и он станет местом покоя для всех, кто приходит в Азка-Сур."
 
 U20_end_the_claims_Eduz_title:0 "Покончить с претензиями Храма"
 U20_end_the_claims_Eduz_desc:0 "Великий храм Эдуз-Вацин враждует с Азка-Суром с момента расцвета наших царств. Оба государства претендовали на роль естественного гегемона Верхнего Сурана и религиозного центра региона. Поскольку наше могущество растет, а духовный авторитет столь высок, настало время положить конец этой вражде и подчинить их своему контролю, тем самым укрепив нашу власть и праведность нашего дела на востоке."
 U20_secure_priesthood_title:0 "Оградить кашров"
 U20_secure_priesthood_desc:0 "Люди несовершенны и потому склонны к ошибкам и заблуждениям. Именно поэтому Избранные должны возглавлять наше духовенство, чтобы под их руководством наши души оставались незапятнанными в этой жизни. Храм Эдуз-Вацина находится под управлением группы человеческих жрецов, называемых кашра, — столь упадочной группы людей, какой ещё не было. Они слишком долго сбивали с пути свой бедный народ в погоне за богатством и властью, но теперь, когда мы контролируем храм, мы можем изгнать этих продажных стервятников и заменить их чистыми и святыми Солнечными Эльфами. Конечно, храм потребует некоторой реконструкции, чтобы приспособить его к нуждам Избранных."
 U20_our_lost_brethren_title:0 "Наши потерянные братья"
 U20_our_lost_brethren_desc:0 "Макетийцы никогда не пользовались благословением эльфов, будучи изолированными от окружающего их Салахада. Придерживаясь старых булварских традиций с момента своего основания, они были одним из последних мест, где население придерживалось Старого культа Солнца. Поскольку мы взяли под контроль их последний приют — остров Дасматуш, нам пришло в голову построить на этом острове большой храмовый комплекс, которым будут управлять Солнечные Эльфы, отвечающие за обучение макетийцев правильному учению культа. Этот южный храм также станет ещё одним шагом в нашей гегемонии над востоком и югом."
 U20_port_in_rahen_title:0 "Порт в Рахене"
 U20_port_in_rahen_desc:0 "Давхаррал был лишь первым шагом в нашем продвижении на восток. Если мы хотим продвинуться дальше, нам понадобится хороший пункт пополнения запасов, и портовый город Авхавубхия и прилегающие к нему земли как нельзя лучше подходят для этого. Продовольствие поблизости, побережье для транспортировки припасов и небольшой, легко обороняемый перевал между горами и побережьем — все это делает город идеальной целью для наших завоеваний. Пусть наши легионы принесут Солнце рахенцам!"
 U20_trade_east_title:0 "Торговля на Востоке"
 U20_trade_east_desc:0 "С контролем над регионом Салахад мы получаем доступ ко многим товарам и контролируем всю торговлю, идущую в Булвар из Рахена и других регионов. Если мы хотим ещё больше контролировать торговые потоки, нам следует закрепиться на побережье Сархашабида, откуда большинство товаров направляется в Булвар. Идеальным вариантом был бы контроль над самим городом Сархашабид, поскольку его рынки уже известны как крупнейшие в Западно-Рахенском заливе, но вместо этого мы всегда можем вложить средства в наши текущие владения и улучшить торговую инфраструктуру Авхавубхии. Таким образом, мы сможем превзойти сархашабидских купцов и изменить торговый баланс в регионе в свою пользу."
 U20_tiger_hunt_title:0 "Охота на тигра"
 U20_tiger_hunt_desc:0 "Побережье Рахена — родина харимари, того самого народа, который давным-давно заставил принца Баджи бежать от их гнета после полного разгрома его самого и его армий. Этот принц бежал на восток и оказался в Азка-Суре, где был принят в нашу королевскую семью под именем Барид-сзель-Сур. Теперь же он стал для нас героем и предметом многочисленных историй. Возможно, теперь, когда мы контролируем путь в Рахен, нам следует продвинуться глубже в Радж. И нигде в Рахене или Халессе вы не встретите столько харимари, как на полуострове Вознесения, удобно граничащем с нашими недавними завоеваниями. Я считаю, что пришло время охотиться на них, как на зверей! Если мы сможем ликвидировать их прочные позиции на юге Рахена, нам будет легко продвинуться на север и ликвидировать остальных."
 U20_legacy_barid_title:0 "Наследие Барида-сзель-Сура"
 U20_legacy_barid_desc:0 "Наконец-то нам удалось обратить вспять дело Манавы и освободить рахенский народ от власти харимари и их деспотичной кастовой системы! Теперь Барид-сзель-Сур может отдыхать, зная, что его мечта о едином и свободном человеческом Рахене осуществилась!"

