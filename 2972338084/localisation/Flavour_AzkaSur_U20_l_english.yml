 flavor_azka_sur.12.t:0 "Наполовину акал"
 flavor_azka_sur.12.d:0 "£nsc_incident_banner£\n       Традиционно короли Азка-Сура имели личных жрецов из числа солнечных эльфов для проведения молитв. С момента переселения в Сардазар Эрелеша Сурзуир, юная дочь последнего эльфийского короля Эрлиана, исправно служила монархам. Но случился скандал — нынешний монарх вступил в связь со жрицей, и на свет появился сын-полуэльф, мерзость для всех верующих! Мальчика на время спрятали, но монарх передумал и не только принял юного Эрлиана ко двору, но и сделал его своим официальным наследником, а Эрелешу — своей супругой."
 flavor_azka_sur.12.a:0 "Подобное не имеет прецедента"
 flavor_azka_sur.13.t:0 "Прискорбное событие"
 flavor_azka_sur.13.d:0 "£nsc_incident_banner£\n       Трагедия обрушилась на нашу страну! Наш любимый монарх был убит! Сегодня утром, когда наш правитель возлагал подношение в один из алтарей во дворе Эдуз-Медуру, фанатик культа Солнца, не одобрявший его еретического поступка, сумел избежать стражи, переоделся священником и убил нашего монарха в доме Сураэля. Наш народ в шоке, и теперь королева взяла власть в свои руки и будет пытаться управлять государством до тех пор, пока Эрлиан не станет достаточно взрослым, чтобы править."
 flavor_azka_sur.13.a:0 "Да здравствует наша королева-консорт"
 flavor_azka_sur.14.t:0 "Полуэльфы выходят из укрытия"
 flavor_azka_sur.14.d:0 "£nsc_incident_banner£\n       Поскольку культ Солнца утверждает, что каждая раса уникальна, и у каждой свое место и роль в Борьбе. Существование полуэльфов — мишари — ставит их в сложное теологическое положение, поскольку культ не признает существования полурасы. Поэтому полуэльфы считаются недопустимыми для культа Солнца, а некоторые экстремисты даже рассматривают их как нечистую смесь крови Избранных с низшей кровью булварцев. Как и во всем Булваре, полуэльфов, признанных таковыми, отправляли в специальные монастыри, где они учились не менее 13 лет, чтобы примириться со своей родословной.\n       С приходом Эрлиана на трон многие младшие полуэльфы вырвались из монастырей и попросили свободной жизни в Булваре, вдали от церемоний и обязанностей по посвящению."
 flavor_azka_sur.14.a:0 "Верните их в монастыри"
 flavor_azka_sur.14.b:0 "Пусть живут своей жизнью"
 flavor_azka_sur.15.t:0 "Непостижимый союз"
 flavor_azka_sur.15.d:0 "£nsc_incident_banner£\n       Мишари, приобщившимся к наследию солнечных эльфов, издавна разрешалось жить свободно и считаться солнечными эльфами по религиозным канонам. Они должны были лишь дать обет безбрачия, поскольку любое потомство, которое у них появится, будет иметь раздвоенную природу. Но с восхождением Эрелеши многие пересматривают свои обеты. Никто не ожидал, что на новой плодородной почве расцветет юная любовь — мишари, считавшийся солнечным эльфом, вдруг признался в любви наследнице солнечных эльфов! Однако семья невесты считает этот союз запретным и ниже своего достоинства. И благородный дом, и духовенство категорически против этого союза и пытаются сделать все возможное, вплоть до убийства, чтобы разлучить супругов, ссылаясь на обет безбрачия Мишари. Но пара вырвалась из плена и, взявшись за руки, явилась в тронный зал, чтобы просить у регента разрешения на брак!"
 flavor_azka_sur.15.a:0 "Запретить"
 flavor_azka_sur.15.b:0 "Разрешить"
 flavor_azka_sur.16.t:0 "Советники-полуэльфы"
 flavor_azka_sur.16.d:0 "£nsc_incident_banner£\n       Полуэльфы часто бывают хорошо образованными благодаря образованию, получаемому в монастырях, в частности, по истории или теологии. Большинство полуэльфов учатся сонастраиваться со своей двойственной природой и находить свою истину, после чего перед ними выступает ламасу — магическое существо, гарантирующее их искренность. Те, кто прошел обряд посвящения, уже могли жить в булварском обществе под статусом Очищенных, но они часто подвергались дискриминации. В наше непростое время многие из них предложили присоединиться к Регентству в качестве советников, надеясь доказать остальным членам булварского общества, что они достойны быть свободными и продуктивными гражданами."
 flavor_azka_sur.16.a:0 "Нелепость"
 flavor_azka_sur.16.b:0 "Интересная идея"
 flavor_azka_sur.17.t:0 "Гонения против полуэльфов"
 flavor_azka_sur.17.d:0 "£nsc_incident_banner£\n       Традиционно в обязанности Ревнителей входила поимка сбежавших полуэльфов и доставка их в храмы, где они поступали на службу в монастыри, поскольку их существование было религиозным табу, а не запрещалось государственными законами. Применяя силу, они, как правило, не убивали полуэльфов, что отличало их от членов ордена Зенита, которые беспрекословно убивали тех мишари, которые оказывали сопротивление. В последнее время полчища фанатиков стали нападать на полуэльфов, решивших жить среди бела дня в обход традиционных властей, которые, по их мнению, защищали мишари. В обычных условиях защита невинных полуэльфов от сожжения на костре была бы очевидным выбором. Но, хотя фанатики не имеют официальной санкции духовенства, в их рядах много священников и зашамаров, бывших членов Ордена Зенита, а учитывая религиозную напряженность, царящую в Регентстве, любая попытка защитить полуэльфов будет истолкована как фаворитизм и даже ересь. Это, несомненно, оттолкнет духовенство, и оно может стать противником Эрелеши и её сына."
 flavor_azka_sur.17.a:0 "Мы можем закрыть на это глаза"
 flavor_azka_sur.17.b:0 "Мы должны защитить их!"
 flavor_azka_sur.18.t:0 "Протест избранных"
 flavor_azka_sur.18.d:0 "£nsc_incident_banner£\n       Солнечные эльфы обратились к государству с просьбой гарантировать их права. Они опасаются, что официальное признание существования полуэльфов будет означать ослабление их статуса как Избранных булварского народа."
 flavor_azka_sur.18.a:0 "Гарантировать их статус"
 flavor_azka_sur.18.b:0 "Они должны понимать, что времена меняются"
 flavor_azka_sur.19.t:0 "Требования суранской знати"
 flavor_azka_sur.19.d:0 "£nsc_incident_banner£\n       На бумаге у дворянства нет особых причин выступать против регентства, за исключением тех, кто предан Культу. Но регентство — это всегда неопределённое время, и группа беспринципных дворян требует от регента пойти на уступки, иначе они грозят присоединиться к недовольным."
 flavor_azka_sur.19.a:0 "Уступить их требованиям"
 flavor_azka_sur.19.b:0 "Это неприемлемо"
 flavor_azka_sur.20.t:0 "Полуэльфы, соблазнённые джаддом"
 flavor_azka_sur.20.d:0 "£nsc_incident_banner£\n       Для некоторых полуэльфов Культ Солнца является деспотичным и враждебным. Поэтому многие читали старые тексты Джадда и теперь пытаются вернуть учение Джаддара, который не был тверд во враждебном отношении к полуэльфам, поскольку имел потомство от вождя машнихов. Ревнители, стоящие во главе ортодоксии, только этого и ждали, чтобы активизировать свои действия против полуэльфов. Таким образом, мы оказались перед выбором: если мы ограничим действия Ревнителей, то ересь будет процветать в нашей Империи, но если мы позволим им нападать на еретиков, то они будут использовать это для причинения вреда невинным полуэльфам."
 flavor_azka_sur.20.a:0 "Пусть Ревнители подогреют их"
 flavor_azka_sur.20.b:0 "Уменьшить гонения"
 flavor_azka_sur.21.t:0 "Ультиматум Барида"
 flavor_azka_sur.21.d:0 "£nsc_incident_banner£\n       Барид Сзель-Сур — дядя нашего молодого монарха. Опытный администратор, пока на троне находился его брат, после его убийства он пытался подмять под себя регентство, утверждая, что его право и долг — править, пока племянник не достигнет совершеннолетия. Однако, по слухам, именно он виновен в убийстве брата, и чтобы закрепить своё положение, он обратился к религиозным лидерам, а также к своим друзьям из дворянства. Если Эрелеша откажется от его предложения, он, скорее всего, соберёт армию, чтобы отстоять свои права, но она не доверяет ему в том, что он оставит в живых её сына, если станет регентом."
 flavor_azka_sur.21.a:0 "Наше доверие к [Root.Monarch.GetName] остаётся в силе"
 flavor_azka_sur.21.b:0 "Это новый регент"
 flavor_azka_sur.22.t:0 "Трагический случай"
 flavor_azka_sur.22.d:0 "£nsc_incident_banner£\n       К сожалению, Эрлиан погиб на охоте, и Барид теперь унаследует трон. Ничего подозрительного."
 flavor_azka_sur.22.a:0 "Да здравствует Барид"
 flavor_azka_sur.23.t:0 "Окончание"
 flavor_azka_sur.23.da:0 "£nsc_incident_banner£\n       В Булваре никогда не было и не будет полуэльфов. После смерти Эрлиана полуэльфов снова начали выслеживать, и по всему Булвару уже жгут костры, чтобы избавиться от их пятна на обществе."
 flavor_azka_sur.23.dbd:0 "£nsc_incident_banner£\n       С восшествием Эрлиана на престол полуэльфы заняли новое место в Булваре. Хотя истинное признание, скорее всего, не наступит при их жизни, теперь они могут свободно существовать, вступать в брак и просто жить в Булваре."
 flavor_azka_sur.23.dc:0 "£nsc_incident_banner£\n       Восшествие Эрлиана на престол не означает, что полуэльфы приняты в Булваре. Скорее, доктрина исключительности освятила святую кровь Сурзуиров — единственной династии, сочетающей величие монархов Сзель-Сура со святостью эльфов."
 flavor_azka_sur.23.a:0 "Человек должен быть главным"
 flavor_azka_sur.23.b:0 "Полуэльфы должны возглавить Булвар"
 flavor_azka_sur.23.c:0 "Святая кровь Сурзуира будет вести нас"
 
