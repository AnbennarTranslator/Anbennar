 desc_U20_great_temple_azka_sur:0 "Храм Слияния расположен в месте слияния Сурана с Битузаном. Это место многие булварцы считают священным, поскольку именно река Суран приносит жизнь и процветание в этот регион. Во время распада Империи Феникса эльфийское население города увеличилось, и Храм Слияния стал единственным, где высшие должности священнослужителей занимают эльфы.\n"
