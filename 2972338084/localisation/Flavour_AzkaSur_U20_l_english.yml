 flavor_azka_sur.1.t:0 "Солнечная диадема" 
 flavor_azka_sur.1.d:0 "       За помощь и крепкую дружбу, которую мы оказывали друг другу на протяжении многих лет, цитриновые дварфы Сегдира выковали для наш[Root.GetMEndEgoEy] [Root.GetTitleRD] прекрасную драгоценную диадему. Она сделана из золота высшей пробы из Веркал-Гулана и украшена солнечным узором из драгоценных камней с большим рубином в центре. На ступенях великого храма Азка-Сур процессия дварфов собралась вокруг [Root.GetTitleRD] и преподнесла [Root.GetMEmuEy] Солнечную диадему, провозгласив её символом единства между суранцами и цитриновыми дварфами. Пока ваш правитель носит её, Сегдир будет с вами. И когда наш[Root.GetMEndA] [Root.GetTitleIM] поднимается во весь рост, Солнце отражается от драгоценных камней на диадеме, и людям внизу кажется, что от них светит само солнце."
 flavor_azka_sur.1.a:0 "Хвала Сураэлю и нашим замечательным друзьям — цитриновым дварфам!"
 
 flavor_azka_sur.2.t:0 "Многообразие стилей Азка-Сура"
 flavor_azka_sur.2.d:0 "       Наша держава достаточно разнообразная в культурном отношении. В столице часто можно встретить цитриновых дварфов, солнечных эльфов, суранских людей — всё вперемешку. Нет необходимости говорить о том, что представителей каждой группы достаточно много, и со временем они стали собираться в районы, которые стали напоминать населяющую их расу. Все они по-своему красивы и впечатляющи: квартал дварфов — довольно строгий, но добротно построенный и впечатляющий своим размахом и масштабом. Эльфийский квартал более утонченный, с изящными шпилями и храмами, между которыми разбросаны тихие сады и фонтаны. Человеческий квартал отличается грандиозностью, каждое здание демонстрирует богатство владельца по отделке и деталям каменной кладки. Наши советники предложили принять один из этих стилей в качестве строительного стандарта страны, чтобы объединить всех и сформировать более прочную азка-сурскую идентичность.\n       Вопрос только в том, какой именно?"
 flavor_azka_sur.2.a:0 "Принять дварфийский стиль. Он довольно функционален."
 flavor_azka_sur.2.b:0 "Эльфийский стиль настолько изящен, что, несомненно, он лучше всего представит нас."
 flavor_azka_sur.2.c:0 "Мы — человеческое царство, и будем использовать человеческий стиль."
 
 flavor_azka_sur.3.t:0 "Добровольцы из Азка-Сура" 
 flavor_azka_sur.3.d:0 "       Похоже, наши друзья из Азка-Сур узнали о нашем плане расширения и решили прислать к нам добровольцев! Хорошо иметь таких отзывчивых и надёжных друзей."
 flavor_azka_sur.3.a:0 "Чудесные новости!"
 
 flavor_azka_sur.4.t:0 "Королевская охота" 
 flavor_azka_sur.4.d:0 "       Большие ворота захлопнулись за отрядом охотников [Root.GetTitleRD]. Они сидели на своих лошадях и удивлённо смотрели вокруг. Стены были настолько высоки, что снаружи были видны только верхушки ближайших к стене деревьев. Они окружали большую территорию, граничащую с горами, сплошь покрытую растениями и стадами различных животных. Деревья вокруг были пышными и зелёными, а когда они прошли дальше, то попали на большую равнину, которая занимала центральную часть территории. Это было похоже на миниатюру земель, окружающих Суран: по ней протекала небольшая река-приток, а вдали виднелись предгорья и горы. Там были животные, которые пили воду, другие паслись, третьи, как и он[Root.GetMEndA] сам[Root.GetMEndA], охотились.\n       [Root.Monarch.GetTitle]  улыбнул[Root.GetMEndSYA]. «Вот где начинается веселье»."
 flavor_azka_sur.4.a:0 "Какая захватывающая охота!"

 flavor_azka_sur.5.t:0 "Мятежный Азка-Сур" 
 flavor_azka_sur.5.d:0 "       Эти проповедующие человеческие дураки в Азка-Суре просто невыносимы! Они утверждают, что мы не должны сидеть на своих тронах! По их мнению, мы должны целыми днями сидеть в храме, заниматься или молиться! И у них хватает наглости навязывать эти убеждения нам и нашим последователям. Когда-нибудь, если на то будет воля Сураэля, мы избавимся от них!"
 flavor_azka_sur.5.a:0 "Терпеть их не могу!"


 flavor_azka_sur.6.t:0 "Новости из Дальнего Салахада" 
 flavor_azka_sur.6.d:0 "       В наши земли прибыла процессия священнослужителей и воинов, идущих из города в город и возвещающих, что ересь на дальнем востоке искоренена и джадда больше нет. Судя по всему, жители Азка-Сура весьма привержены идее чистоты веры. Они считают, что эльфы должны быть всего лишь низшими жрецами, указывающими людям, как лучше поклоняться Сураэлю. Эта нелепая идея не устраивает владык Булвара и не устраивает нас. Они — просто замена прежней восточной угрозе джаддарцев, поскольку только они смогли заполнить вакуум власти, оставшийся после ухода Джаддара. К сожалению, их слова задевают за живое некоторых людей в нашей стране. Надеюсь, что ничего плохого из этого не выйдет, но мы должны быть готовы."
 flavor_azka_sur.6.a:0 "Будем надеяться, что они продолжат движение на восток."

 flavor_azka_sur.7.t:0 "Решение проблемы горных гноллов" 
 flavor_azka_sur.7.d:0 "       Гноллы, живущие сейчас в горах Шад-Сур, находятся под нашим контролем. После победы над их вождём и захвата их земель теперь они ждут лишь нашего слова насчёт того, можно ли им остаться.\n       Они уже заселили эти земли, и среди нас есть те, кто говорит, что из них могут получиться очень хорошие союзники. Однако многие говорят, что они из той же породы, что и Зокка, и должны быть изгнаны или истреблены! Тогда мы сможем заселить горы их исконным народом — занитами и брассанцами"
 flavor_azka_sur.7.a:0 "Мерзкие гноллы будут изгнаны!"
 flavor_azka_sur.7.b:0 "Мы оставим их у себя, надеясь, что Свет Сураэля немного их цивилизует."
 
 flavor_azka_sur.8.t:0 "Великий суранский храм"
 flavor_azka_sur.8.d:0 "       Работы закончены, и строительство Великого храма завершено. Занимая весь большой холм в центре города, почти 40 акров земли, Храм Слияния выстроен в форме солнца: в центре находится главное здание храма, а от него расходятся флигели, образуя солнечные лучи. Площадь только центрального храма составляет почти 10 акров, над ним возвышается огромная куполообразная крыша. Три больших стеклянных окна в куполе позволяют солнцу светить прямо на центральный алтарь на восходе, в полдень и на закате, когда совершаются молитвы за жителей города. В хозяйственных постройках храма размещаются жрецы и смотрители, а также здания, посвящённые образованию, врачеванию, богословию, искусству и многим другим занятиям. И, наконец, несмотря на то, что это, прежде всего, храм, комплекс включает в себя высокие стены с красивыми высокими башнями по сторонам холма, превращая все 40 акров храмового комплекса в крепость, чтобы те, кто верен Сураэлю, могли укрыться в ней во время кризиса и войны."
 flavor_azka_sur.8.a:0 "Слава Сураэлю! И слава [Root.GetTitleDT] [Root.Monarch.GetName]!"

 flavor_azka_sur.9.t:0 "Оградить кашров"
 flavor_azka_sur.9.d:0 "       Наши солдаты проходят по храму, комната за комнатой, захватывая всех кашров, которых они находят, и уничтожая все оставшиеся признаки их упадка в этом священном месте. К нам из Азка-Сура направляются жрецы солнечных эльфов, которые прибудут через несколько дней, останавливаясь по пути в каждой деревне и городе, чтобы рассказать о случившемся. С этого дня Эдуз-Вацин находится под опекой человеческ[Root.GetMEndOgoOy] [Root.GetTitleRD] Сурана.\n\n       Мы должны позаботиться о том, чтобы это место стало подходящим для эльфов, дабы они могли направить свои усилия на исправление духовных ошибок своих предшественников сразу же после прибытия. Хвала Сураэлю, кашры больше нет!"
 flavor_azka_sur.9.a:0 "Первый Храм теперь наш!"

 flavor_azka_sur.10.t:0 "Лик Джахера"
 flavor_azka_sur.10.d:0 "       На рассвете первые лучи солнца падают на Эббушубту с востока, освещая линии золота и меди, вписанные в резьбу. Огромный лик Джахера смотрит на восток поверх дюн в сторону Рахена и Халесса, некогда входивших в его империю, на лице его решимость, свидетельствующая о желании вернуть себе то, что когда-то было частью его славной священной империи, глаза его сияют в лучах солнца, как огонь. С заходом солнца его лик снова озаряется, и он смотрит на запад, с любовью глядя на свой избранный народ в Булваре. Все, кто взирает на его царственный облик, знают, что Джахер и Сураэль наблюдают за нами, вечно заботясь о нашем спасении. Вечно несут нам Свет, дабы изгнать Тьму."
 flavor_azka_sur.10.a:0 "Слава Сураэлю!"

 flavor_azka_sur.11.t:0 "Южный храм"
 flavor_azka_sur.11.d:0 "       Далеко на юге, на так называемом верхнем Кофейном побережье, в Рахенском заливе расположен остров Дасматуш. Сам по себе он представляет собой тропический рай: красивые деревья, растения и цветы усеивают его ландшафт, а море вокруг него имеет великолепную прозрачную голубизну. На вершине центрального холма острова, где когда-то стояла пиратская крепость, теперь возвышается великий храмовый комплекс. Великий Южный храм меньше, чем храм в Азка-Суре, но выполнен в схожем стиле: большой центральный купол с тремя окнами, пропускающими солнечные лучи на восходе, в полдень и на закате. Он имеет такие же спиралевидные пристройки, образующие солнечные лучи. Под его полами находится большой мавзолей, построенный вокруг места, где макетийцы традиционно хоронят своих королей и королев. Это место жрецы объявили священным, здесь покоятся те, кто хранил веру (пусть и не совсем правильную) на протяжении многих веков, и в будущем макетийские правители будут удостоены чести быть погребёнными здесь. Этот храмовый комплекс отличается от храмов в Булваре большим количеством внутренних двориков и садов, расположенных вокруг и между зданиями, что позволяет священникам, паломникам и ученикам наслаждаться приятным теплым бризом и смотреть на прекрасные воды Персидского залива. Уже сейчас многие макетийцы едут на остров, чтобы отдать дань уважения тем, кто освободил их от гнолльской тирании, и научиться правильному культу Солнца и божественности Джахера."
 flavor_azka_sur.11.a:0 "Ничто не сравнится с восхвалением Солнца, когда пальцы ног погружаются в теплые воды залива."

 
