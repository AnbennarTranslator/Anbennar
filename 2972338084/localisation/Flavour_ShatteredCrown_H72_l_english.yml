#Events
 shatteredcrown.0.t:0 "Предупреждение."
 shatteredcrown.0.d:0 "К сожалению, дерево миссий Расколотой короны содержит значительные неточности в отношении реальной истории дварфов. Пожалуйста, воспринимайте всё с долей сомнения до тех пор, пока оно не будет должным образом переработано."
 shatteredcrown.0.a:0 "Овладейте короной чтобы поднять настроение"


 shatteredcrown.1.t:0 "Еретики Осадоломы"
 shatteredcrown.1.d:0 "       Как только наши кланы установили контакт, [H80.GetRulerTitleAndNameOrRegencyCap] из Осадоломов послал шаманов к нам, призывая нас к долгу, возложенному на нас Дуканом, сражаться с людьми и их богами, которых они считают виновными в том, что Дукан оказался в заточении. Когда они проповедуют на улицах о скорой победе Коргуса в Эсканне и о том, что ему нужно подкрепление из числа верующих, многие продолжают идти мимо, но некоторые всё же стоят и слушают. В нашем обществе подобные еретические мысли не встречают отклика: Мы все знаем, что только дварфы ответственны за Его заточение. Когда [ROOT.GetRulerTitleAndNameOrRegencyCap] приказывает шаманам покинуть королевство, небольшое, но всё же немалое количество орков следует за ними. Еретики, верящие, что Коргус — сын Дукана. Хуже того: некоторые из старейшин наших самых знатных кланов тоже уходят в Эсканн!"
 shatteredcrown.1.a:0 "Мы должны покончить с этими еретиками, пока наш клан не распался!"
 shatteredcrown.2.t:0 "Судьба Тёмной чешуи"
 shatteredcrown.2.d:0 "       Кобольды Тёмной чешуи разбиты и порабощены, настало время решить их судьбу."
 shatteredcrown.2.a:0 "Отправить их в Хараз Орлдум"
 shatteredcrown.2.b:0 "Отправить их в Митрадум"
 shatteredcrown.2.c:0 "Отправить их в столицу"
 shatteredcrown.2.e:0 "Двароврод наш!"
 shatteredcrown.2.f:0 "Они могут остаться"
 shatteredcrown.3.t:0 "Наступление на дварфов."
 shatteredcrown.3.d:0 "       [ROOT.GetRulerTitleAndNameOrRegencyCap] подписал указ, предоставляющий всем, кто помогает правительству в колонизации, налоговые льготы. Многие семьи уже подают заявки на участие в проекте из-за столь выгодных условий."
 shatteredcrown.3.a:0 "Надо поспешить и укрепиться в окрестностях."
 shatteredcrown.4.t:0 "Конклав шаманов"
 shatteredcrown.4.d:0 "       Такого количества шаманов в нашем королевстве не собиралось уже очень давно. Возвращение дварфов взбудоражило даже самых старых представителей нашей расы. Они собрались, чтобы обсудить находки, видения, предзнаменования, древние настенные фрески дварфов, старинные рисунки орков и расхождения в устных преданиях разных кланов.\n\n        Конклав занял целых три дня, но в итоге большинство шаманов пришли к единому мнению: Ответ на вопрос, как освободить Дукана и как победить дварфов, лежит не в Амлдире, а в Хул-Йоркаде. Там, где начинается наша история, там, где по рассказам предков обитал сам Дукан. Мы должны отправиться туда."
 shatteredcrown.4.a:0 "Мы должны вернуться туда, откуда пришли."
 shatteredcrown.5.t:0 "Карты гоблинов"
 shatteredcrown.5.d:0 "       Когда гоблины Двароврода привыкли к нашему правлению, они быстро сообразили, как сделать себя полезными. Они платят налоги, помогают с логистикой и обеспечивают наши кузницы сталью. Они также знают многое о Дваровороде и предлагают привести наши армии в Митрадум на юге и Хараз Орлдхум на севере, где должен находиться клан Осадоломов."
 shatteredcrown.5.a:0 "Возможно, гоблины не так уж и плохи"
 shatteredcrown.6.t:0 "Фанатичные поселенцы"
 shatteredcrown.6.d:0 "       В то время как наше правительство начинает финансировать колонизацию Хул-Йоркада, мы нашли помощь у небольшой фракции фанатичных орков. Они называют себя Кар-Анкаш, что означает «Чёрные избранные». Они считают, что поисками Дукана пренебрегали слишком долго, а наша оккупация дварфийской столицы — это хороший способ помешать дварфам, но далеко не достаточный, чтобы считать наши поиски Дукана завершёнными. Они говорят, что хотят помочь нашему походу в Хул-Йоркад. Их люди отправляют свои семьи в колонии, тратят свои сбережения на военное снаряжение и предлагают вступить в ряды нашей растущей армии."
 shatteredcrown.6.a:0 "Кар-Анкаш? Довольно интересное название"
 shatteredcrown.7.t:0 "Судьба клана Горных акул"
 shatteredcrown.7.d:0 "       Теперь, когда мы подчинили себе многочисленных гоблинов Горной акулы, какова будет их судьба?"
 shatteredcrown.7.a:0 "Отправить их в Митрадум"
 shatteredcrown.7.b:0 "Отправить их в столицу"
 shatteredcrown.7.c:0 "Они могут остаться"
 shatteredcrown.8.t:0 "Судьба Шныряющих-у-рельс"
 shatteredcrown.8.d:0 "       Гоблины Шныряющих-у-рельс хорошо заботились об Эр-Натвире, пока нас не было. Но теперь мы вернулись, и встал вопрос о том, можно ли позволить им сохранить свои шаманские наклонности..."
 shatteredcrown.8.a:0 "Они должны обратиться, все Дваровар принадлежит Дукану."
 shatteredcrown.8.b:0 "Оставьте их в покое, Дукан для орков."
 shatteredcrown.9.t:0 "Хул-Йоркад, наконец-то"
 shatteredcrown.9.d:0 "       Когда первый уровень Хул-Йоркада стал доступен для наших шаманов, начался второй большой конклав шаманов в этом веке. В итоге он продлится всего пару дней, пока они исследуют первый уровень твердыни. Когда результаты исследований доходят до [ROOT.GetRulerTitleAndNameOrRegencyCap], [Root.Monarch.GetSheHe] потрясён итогами:\n\n       Чтобы завершить наши поиски Дукана, мы должны направить все наши усилия на изучение Хул-Йоркада, для этого наше правительство должно быть реформировано и сосредоточено на восстановлении Хул-Йоркада и получении доступа ко второму уровню.\n\n       Чтобы всё прошло успешно, твердыня должна быть восстановлена, ей также понадобится большая группа опытных шахтёров, а её окрестности должны быть защищены, чтобы ей не могли угрожать другие государства."
 shatteredcrown.9.a:0 "Поиски Дукана обойдутся недёшево..."
 shatteredcrown.10.t:0 "Судьба болотных огров"
 shatteredcrown.10.d:0 "       По мере того как болотистые холмы вокруг Амлдира становятся всё более тесно экономически связанными с ним, растёт и его население. Огры увидели доспехи и оружие, которые мы выковали в дварфийских кузницах, и пожелали получить работу в нашем королевстве, чтобы тоже иметь возможность приобрести их. Что нам с этим делать?"
 shatteredcrown.10.a:0 "Они могут служить в армии"
 shatteredcrown.10.b:0 "Они могут работать в шахтах"
 shatteredcrown.10.c:0 "Они могут работать как в армии, так и на шахтах"
 shatteredcrown.10.e:0 "Они будут уничтожены, от огров одни неприятности."
 shatteredcrown.11.t:0 "Заселить долину"
 shatteredcrown.11.d:0 "       Чтобы усилить наше влияние над болотами огров и одновременно вытеснить орков из перенаселённых районов Амлдира, в долину будут переселены тысячи орков.\n\n       Ранние поселенцы уже смешались с ограми, в результате чего появился новый вид: полуорк, полуогр, огриллон. Сотни из них достигли совершеннолетия и испытывают трудности с поиском работы из-за агрессии со стороны обеих рас. Поскольку идти им больше некуда, они начинают формироваться в боевые отряды, готовые к найму."
 shatteredcrown.11.a:0 "Долина наша"
 shatteredcrown.12.t:0 "Расколотая корона требует вассалитета"
 shatteredcrown.12.d:0 "       Эмиссар клана Расколотой Короны доставил письмо. В нём сообщается следующее:\n\n       Орки этого мира должны объединиться, иначе наши королевства одно за другим падут перед людьми, дварфами и эльфами. Наше королевство, несомненно, самое сильное, и именно оно должно взять на себя командование в таком союзе. Присоединитесь ли вы к нам, чтобы обеспечить будущее для всех орков, или вы останетесь одинокими и беззащитными? С уважением [H72.GetRulerTitleAndNameOrRegencyCap]"
 shatteredcrown.12.a:0 "Мы объединимся"
 shatteredcrown.12.b:0 "Мы останемся независимыми"
 shatteredcrown.13.t:0 "Дипломатия серых орков"
 shatteredcrown.13.d:0 "       Мы недавно установили контакт с серыми орками, должны ли мы принести им слова мира или попытаться помериться с ними силами?"
 shatteredcrown.13.a:0 "Вызвать Ледяной Пасти на Озарм'Чадаш"
 shatteredcrown.13.b:0 "Вызвать Громбару на Озарм'Чадаш"
 shatteredcrown.13.c:0 "Преподнести в дар Ледяной Пасти ценную реликвию из Дваровара"
 shatteredcrown.13.e:0 "Преподнести в дар Громбару ценную реликвию из Дваровара"
 shatteredcrown.13.f:0 "Мы должны спасти то немногое, что от них осталось"
 shatteredcrown.14.t:0 "Расколотая корона бросает нам вызов!"
 shatteredcrown.14.d:0 "       [H72.GetRulerTitleAndNameOrRegencyCap] из Расколотой короны вызвал [ROOT.GetRulerTitleAndNameOrRegencyCap] на Озарм'чадаш, дуэль, которая стара как сама история орков. Обе стороны ставят на кон всё, что пожелают: Престолы, титулы, жёны, целые кланы могут быть выиграны или проиграны. Как мы ответим?"
 shatteredcrown.14.a:0 "Мы принимаем вызов, как в старые времена"
 shatteredcrown.14.b:0 "Какая отсталая традиция..."
 shatteredcrown.15.t:0 "Серые орки — лучшие орки!"
 shatteredcrown.15.d:0 "       Как и ожидалось, [ROOT.GetRulerTitleAndNameOrRegencyCap] победил, хоть это и была напряжённая дуэль. Что же хочет [Root.Monarch.GetSheHe], из того что имеет [H72.GetRulerTitleAndNameOrRegencyCap]?"
 shatteredcrown.15.a:0 "Всё!"
 shatteredcrown.15.b:0 "Их золото"
 shatteredcrown.15.c:0 "Они должны быть наказаны за то, что посмели бросить нам вызов"
 shatteredcrown.15.e:0 "Умолять меня о милости"
 shatteredcrown.16.t:0 "Серые орки проиграли Озарм'Чадаш"
 shatteredcrown.16.d:0 "       Как и ожидалось, [ROOT.GetRulerTitleAndNameOrRegencyCap] вышел из поединка победителем. Когда [Root.Monarch.GetSheHe] прикончил вражеского правителя, он объявил, что теперь является правителем обоих кланов!"
 shatteredcrown.16.a:0 "Их трон — мой!"
 shatteredcrown.17.t:0 "Серые орки отказываются от Озарм'Чадаша"
 shatteredcrown.17.d:0 "       В порыве трусости серые орки отказываются драться на дуэли, и это ещё раз доказывает, что мы, чёрные орки, — единственные истинные последователи старого пути. Нам придётся взять их клан силой."
 shatteredcrown.17.a:0 "Немедленно напасть, раз уж их правитель оказался так слаб!"
 shatteredcrown.17.b:0 "Какой трус"
 shatteredcrown.18.t:0 "Чёрные дары"
 shatteredcrown.18.d:0 "       В столицу прибыл эмиссар чёрных орков, утверждающий, что он из Расколотой короны, он привёз золото и дары для [ROOT.GetRulerTitleAndNameOrRegencyCap] и желает установления более тесных связей между двумя государствами."
 shatteredcrown.18.a:0 "Как мило с их стороны"
 shatteredcrown.19.t:0 "Надписи на стене"
 shatteredcrown.19.d:0 "       По мере того как Хул-Йоркад восстанавливается тысячами наших преданных подданных, обнаруживается всё больше и больше исторических фактов. На одной из стен, ранее заваленной обломками, теперь можно увидеть большой хаотичный рисунок, изображающий, судя по всему, завоевание Хул-Йоркада орками. Шаманы рассматривали его в течение многих дней, обсуждая каждую деталь и строя предположения о его возрасте, а также пытаясь интерпретировать более повреждённые части резьбы. Они пришли к выводу [ROOT.GetRulerTitleAndNameOrRegencyCap], что на рисунке действительно изображено завоевание Хул-Йоркада — самая ранняя часть известной нам истории. Правда, есть несколько необычных деталей, одна из которых заключается в том, что армия орков, похоже, врывается из-под земли, а не через одни из двух ворот первого уровня. Другие шаманы отмечают, что на большинстве рисунков орков, изображающих сражения, чётко виден увеличенный вождь, рядом с которым выбиты знамёна или имя. Однако на этой резьбе нет никакой иерархии, только хаос."
 shatteredcrown.19.a:0 "Мы будем продолжать поиски, возможно, пришло время копать."
 shatteredcrown.20.t:0 "Третий конклав шаманов"
 shatteredcrown.20.d:0 "       Пока шаманы всего королевства едут в Хул-Йоркад, чтобы обсудить, каким должен быть следующий шаг в поисках Дукана, клан затаил дыхание. Проходят дни, но в конце концов они приходят к нескольким выводам, изучив найденные реликвии прошлого, а также выводы, сделанные из более современных источников, таких как пленные дварфы, участвовавшие в предыдущих войнах, и их документов, найденных в захваченных нами твердынях. \n\n       Первый вывод заключается в том, что мы должны копать дальше в Хул-Йоркаде, чтобы шаманы могли найти то, что лежит под землёй.\n\n       Второй вывод заключается в том, что мы должны отыскать твердыню Дур-Важатун, потому что группа пленников из Роты Синего Щита призналась, что им приказали обыскать твердыню в поисках информации о происхождении орков. По слухам, они проводили эксперименты над орками до того, как твердыня пала.\n\n       Последний вывод заключается в том, что нам следует искать одну из немногих твердынь, которые не захватили ни орки, ни гоблины. В ней, несомненно, хранятся записи о нас, которые могут прояснить, куда они заточили Дукана. Для этого шаманы советуют [ROOT.GetTitleDT] отправиться в Овдал Лодхум или Арг-Ордстун, расположенные вдоль Аргрода, который пересекает Горрод около Хул-Йоркада. С этой целью мы должны стремиться как можно скорее установить контроль над Горродом."
 shatteredcrown.20.a:0 "По воле Дукана мы победим.."
 shatteredcrown.21.t:0 "2: Казармы"
 shatteredcrown.21.d:0 "       Когда второй слой Хул-Йоркада достигнут и землекопы приступают к расчистке завалов, начинается долгая и трудная работа по устранению повреждений, нанесённых орками тысячи лет назад. Колонны, которые раньше несли на себе нагрузку всего вышеперечисленного, давно обрушились, случайно или намеренно, и их придётся заменить. Первой в строй вводится центральная шахта, чтобы бесполезные куски породы можно было использовать для строительства на первом уровне. По мере разбора завалов становится ясно, что большая часть этого слоя когда-то служила дварфам армейской казармой. Военные чиновники начинают таскать предметы, оружие и приказывают писцам задокументировать все каменные письмена в твердыне, относящиеся к дварфийской военной организации.\n\n       В конце концов, шаманы и некоторые военные генералы начинают жаловаться, что почти невозможно изучить дварфийскую письменность без учителя... Возможно, настало время для изучения языка."
 shatteredcrown.21.a:0 "Я тоже должен учить дварфийский язык?"
 shatteredcrown.22.t:0 "Изучение дварфийского"
 shatteredcrown.22.d:0 "       Мы обеспечили себе учителей, улучшив качество жизни некоторых наших дварфийских заключённых, которые впоследствии стали гораздо охотнее обучать нас своему языку. Остаётся вопрос: Должен ли [ROOT.GetRulerTitleAndNameOrRegencyCap] тоже учить язык? Большинство шаманов даже не желают учить этот нечестивый язык, так стоит ли его учить [Root.GetTitleDT]?"
 shatteredcrown.22.a:0 "Я буду учиться"
 shatteredcrown.22.b:0 "Государственные служащие могут этому научиться, я — нет."
 shatteredcrown.23.t:0 "Карта дагринрода"
 shatteredcrown.23.d:0 "       Когда наши орки подчиняют себе местных гоблинов Дагринрода, они требуют у них карты, и те передают их из-за страха."
 shatteredcrown.23.a:0 "Хорошо быть орком"
 shatteredcrown.24.t:0 "Научная экскурсия в Дур-Важатун"
 shatteredcrown.24.d:0 "       Большая группа учёных-орков добралась до Дур-Важатуна с некоторым количеством пленных дварфов, которых взяли с собой для перевода. После нескольких недель раскопок они обнаружили то, что искали: Лабораторию, крыша которой обрушилась, и песок поглотил её целиком. После ещё одной недели раскопок учёные сгруппировали свои находки:\n\n       Древние дварфы исследовали кости или, возможно, трупы. Невозможно сказать, потому что кости сохранились просто чудом. Учёные передают все найденные кости в [Root.Capital.GetName] для дальнейшего исследования."
 shatteredcrown.24.a:0 "Будем надеяться, это то, что поможент нам найти Дукана."
 shatteredcrown.25.t:0 "Учёные представляют выводы"
 shatteredcrown.25.d:0 "       Учёные, исследовавшие вещи, найденные в Дур-Важатуне, явились ко двору [ROOT.GetRulerTitleAndNameOrRegencyCap] и представили свои результаты: Некоторые из костей принадлежали дварфам, которые могли быть подопытными, но, скорее всего, учёными. Другие кости принадлежали оркам, ограм, гоблинам и неизвестной гуманоидной расе. Те немногие записи, которые удалось сохранить, по-видимому, представляют собой измерения, документирующие сходство в строении костей этих четырёх рас. Были найдены только обрывки текстов, такие как:\n\n       «Заметьте, что у орков ----- уши как у эль-»\n\n       «Если усреднить их рост, то получится орк»\n\n       «Орк изменяет свою кожу в соответствии с тоном пещеры, как и гоблин, что говорит о том, что—»\n\n       «В заключение: Угроза орков из Хул-Йоркада была доказана наглядно —» . Заметки также датируют исследование несколькими неделями после падения Амлдира, что означает, что это, вероятно, было исследование, связанное с войной. Что же это могло быть? Почему дварфы говорят, что мы из Хул-Йоркада, неужели они не знают, где мы были до этого? Что это за четвёртая раса? Люди Эсканна? Другой вид?"
 shatteredcrown.25.a:0 "Возможно, время покажет."
 shatteredcrown.26.t:0 "Конклав о происхождении орков"
 shatteredcrown.26.d:0 "       Поскольку учёные так и не смогли объяснить, каково наше истинное происхождение, что именно произошло в Хул-Йоркаде и что исследовали дварфы в Дур-Важатуне, шаманы королевства собрались вместе, чтобы обсудить полученные результаты и сделать свои собственные выводы. После многодневных бесед они принесли своё резюме в [ROOT.GetRulerTitleAndNameOrRegencyCap]: Нам нужно начать собирать и перепроверять устные предания всех кланов орков, которые мы сможем найти. Только объединив все наши знания и отсеяв все ошибки, вкравшиеся в устную традицию на протяжении веков, мы сможем понять своё место в мире. Пришло время записать нашу историю и создать священную книгу: Тугунд-Ораз, книгу тысячи песен."
 shatteredcrown.26.a:0 "Поиски продолжаются"
 shatteredcrown.27.t:0 "Истории зелёных орков"
 shatteredcrown.27.d:0 "       Наши шаманы обошли десятки кланов, ныне живущих в Эскане, общались с сотнями шаманов, чтобы собрать их устные традиции и сравнить их с нашими собственными. Большинство кланов отклонились от наших воспоминаний об истории так, как мы и ожидали: Они участвовали в разных осадах, занимали разные регионы, сражались с разными кланами орков, приняли Коргуса как сына Дукана, в то время как мы его отвергли, что и привело их в Эсканн. Однако некоторые из них несколько отклоняются от нашей истории происхождения.\n\n        Там, где наши шаманы говорят, что наша история начинается в Хул-Йоркаде, не имея никакого представления о том, какой была наша история до этого, три незначительных клана среди зелёных орков утверждают, что нас создал сам Дукан. Может быть, Хул-Йоркад действительно является колыбелью нашей расы, а не просто местом, где наши шаманы перестали вспоминать и пересказывать старые истории? Возможно, кланы на севере знают, что серые орки, последовавшие за Брашуром Ледяной пастью через северный перевал во Вроренмарк, станут нашей следующей целью."
 shatteredcrown.27.a:0 "Добавте всё это в Тугунд-Ораз"
 shatteredcrown.28.t:0 "Истории серых орков"
 shatteredcrown.28.d:0 "       Среди кланов серых орков, последовавших за Брашуром Ледяной пастью, наши шаманы начали собирать их истории.\n\n        Их недавняя история включает изгнание Коргуса из Змеиного хребта за неприятие его учений и последующее объединение и завоевание Вроренмарка. Большая часть их древней истории совпадает с нашей, но среди почти исчезнувших второстепенных кланов, клана Эксемаул, есть интересное отклонение: Они утверждают, что Дукан явил себя в физической форме нескольким избранным оркам в Хул-Йоркаде во время завоевания владений. Его аватар, по их словам, был высоким и стройным, с бледной кожей, как у серого орка. После того как шаманы несколько дней обсуждали эту историю, они пришли к выводу, что она достойна включения в Тугунд-Ораз, но не все в неё верят. Большинство кланов уже включили свои истории в Тугунд-Ораз, но некоторые всё ещё остаются. Давайте отправимся на восток от Хул-Йоркада и поищем другие кланы."
 shatteredcrown.28.a:0 "Тугунд-Ораз должен быть завершён"
 shatteredcrown.29.t:0 "Истории коричневых орков"
 shatteredcrown.29.d:0 "       Кланы бурых орков — это народ, который раньше жил в окрестностях Гронстунада, а затем был покорён хобгоблинами и вынужден скитаться по поверхности, выполняя их приказы. Несмотря на удалённость от родины предков и порабощение хобгоблинами, отвергающими богов, они по-прежнему являются преданными последователями Дукана. За исключением одной проблемы...\n\n       Большинство здешних кланов называют его не Дуканом, а Дуканилом, утверждая, что это его истинное имя, которое они всегда знали. Остальные их рассказы и устные предания подкрепляются различными историями кланов чёрных орков, которых мы встречали на своём пути во время завоевания Змеиного хребта, так что они кажутся правдоподобными. Открытие, достойное дальнейшего изучения... Может быть, всё это время мы пользовались сокращённым именем Скованного Бога? Или они просто сами изменили это имя?"
 shatteredcrown.29.a:0 "Создание Тугунд-Ораза практически завершено."
 shatteredcrown.30.t:0 "Диаспора Глухолесья"
 shatteredcrown.30.d:0 "       Зелёные орки Коргуса забредают за пределы Эсканна, тысячи и тысячи их можно встретить здесь, в Глухолесье. В этот край, как говорят, легко попасть, но почти невозможно выбраться. Они ведут вечную войну с лесными гоблинами и загадочной расой высоких и стройных мужчин и женщин. Как орки могут бороться с такими слабыми расами — для нас загадка, но, возможно, под нашим руководством они будут делать это лучше."
 shatteredcrown.30.a:0 "Надеюсь, что мы не задержимся в этом процессе.."
 shatteredcrown.31.t:0 "Таинственное предложение"
 shatteredcrown.31.d:0 "       Вскоре после того, как кланы орков Глухолесья объединились в один, а их сильнейший вождь стал подчиняться непосредственно нам, им стали сниться странные сны. Вождь утверждает, что каждую ночь видит себя в одном и том же сне: духи леса приглашают его пройти по определённой тропе, он дружит с духами, заключает союз между духом и орком, вместе изгоняя людей, эльфов и гоблинов. Он утверждает, что нашёл тропу, которую видит во сне, и поставил там стражу, чтобы никто не мог войти без его разрешения, вождь спрашивает нас ... А стоит ли?"
 shatteredcrown.31.a:0 "Обратитесь к духам, возможно, удастся заключить союз."
 shatteredcrown.31.b:0 "Сожгите путь и испепелите землю!"
 shatteredcrown.32.t:0 "Библиотека Овдал-Лодума"
 shatteredcrown.32.d:0 "       Когда наши воители приносят шаманам груды книг, становится ясно, что дварфы действительно писали о падении своей империи, о нашем появлении и даже о битве в Хул-Йоркаде. Наши шаманы, владеющие теперь дварфийским языком, потратили несколько недель на чтение соответствующих книг и пришли к выводу, что дварфы воевали с другой расой в первые дни нашего существования: Эльфами. Не с теми, что из Глухолесья, и не с теми, что из Бульвара — эти эльфы давно исчезли. В одной из книг рассказывается о том, как в тот момент, когда дварфы думали, что выиграют войну, мы, орки, появились в Хул-Йоркаде и вытолкнули их империю за грань, раздробив её на отдельные твердыни и отрезав Овдал-Лодум от связи за Горродом. В некоторых книгах говорится об Арг-Ордстуне — твердыне, которая, как мы знаем, тоже находится вдоль Аргрода и которая, согласно этим книгам, тоже пережила падение. Мы должны обратиться к их знаниям."
 shatteredcrown.32.a:0 "В дорогу, снова"
 shatteredcrown.33.t:0 "Библиотека Арг-Ордстуна"
 shatteredcrown.33.d:0 "       Библиотека Арг-Ордстуна даже больше, чем библиотека в Овдал-Лодуме, что становится очевидным по мере того, как воители и шаманы приступают к работе. Вскоре становится ясно, что дварфы здесь тоже слышали и писали о падении своей империи, о нашем появлении и о битве в Хул-Йоркаде. Однако большая часть информации об этих событиях, похоже, основана на тех же источниках, что и в Овдал-Лодуме, или даже полностью на этих книгах. Однако одна книга представляет особый интерес — она взята из библиотеки Сегдира. В ней говорится о седьмом уровне Хул-Йоркада, который, по-видимому, использовался дварфийской империей в качестве тюрьмы во время войны, где содержались командиры эльфов, целые полки эльфов и даже огры и гоблины, помогавшие эльфам в их войне. Мы должны найти Сегдир и совершить набег на их библиотеку."
 shatteredcrown.33.a:0 "В дорогу, снова"
 shatteredcrown.34.t:0 "Разграбление Сегдира"
 shatteredcrown.34.d:0 "       После нескольких недель чтения шаманы обобщили свои выводы [ROOT.GetRulerTitleAndNameOrRegencyCap], основываясь на нескольких правительственных документах: Когда Хул-Йоркад пал, группа дварфов спаслась и бежала через Дварод в Сегдир. Они рассказали, что тысячи монстров вырвались из тюрьмы на седьмом этаже и наводнили трюм, причём описание монстров явно указывает на то, что они говорят о наших предках. Больше они ничего не сказали, только о том, что нужно укрепить северные ворота и что они направляются в Гронстунад, чтобы доложить о случившемся во вторую столицу, отказавшись раскрыть секретную информацию о Хул-Йоркаде местному правителю Сегдира, к его разочарованию. Похоже, что шаманы нацелены на то, чтобы отправиться в Гронстунад и разыскать этот доклад."
 shatteredcrown.34.a:0 "Гронстунад? Но наши дварфийские карты говорят, что это ОЧЕНЬ далеко."
 shatteredcrown.35.t:0 "Библиотека Гронстунада"
 shatteredcrown.35.d:0 "       После того как наши шаманы и их помощники несколько недель рылись в содержимом библиотеки, они наконец нашли его. Отчёт о том, что произошло в Хул-Йоркаде. В нём говорится следующее:\n\n       Не прошло и недели с тех пор, как мы узнали, что эльфы были разбиты под Амлдиром, когда эта самая армия под предводительством жалкого эльфийского мага Дуканиэля осадила наш Хул-Йоркад. Я и верные мне дварфы несколько месяцев удерживали ворота, но в конце концов они были пробиты. Я и мой отряд стражников затаились на некоторое время, после чего мы начали саботировать эльфийскую оккупацию. Эльфы заставляли жителей твердыни ремонтировать ворота и уродовать наши храмы. Информация извне была максимально ограничена, но в конце концов мы, участники сопротивления, поняли, что сами эльфы теперь находятся в осаде дварфийской армии. Наше спасение было прямо за воротами, их нужно было только открыть! Установив контакт с дварфийской армией, мы спланировали и провели совместную атаку, успешно открыв северные ворота и освободив первый уровень. Эльфы бежали на второй уровень и забаррикадировали шахту, начав новую осаду. Мы пробивались вниз по уровням Хул-Йоркада, один за другим. Мы понимали, что захват четвёртого уровня, который был основным источником пищи, — это лишь вопрос времени. Когда мы оттеснили эльфийских захватчиков на седьмой уровень, мы приготовились к последней битве. Когда элитные дварфы прорвали оборону и начали наводнять храмовый слой, я и мои подчинённые последовали за ними. Поначалу нам сопутствовал успех, но как только мы закрепилисьв слое, в воздухе почувствовался мощный всплеск магии, сопровождаемый криками чистой ярости. Мы подумали, что это контратака эльфов, но из переулков вышли не эльфы, а бесконечная орда тех, кого позже стали называть орками. Они вырывались из храмов и переулков, одни голые и без оружия, другие с оружием дварфийского или эльфийского производства. Они просто вываливались наружу, всё происходило так быстро, что даже самые сильные дварфы не могли противостоять такой волне мускулов и стали. Когда я и мои люди увидели, что трюм потерян, мы побежали, мы бежали обратно, эти ужасные звери преследовали нас.\n\n       К счастью, мы выбрались живыми и вместе с другими горожанами сели на последний поезд в Сегдир, который, я думаю, ещё долго не доедет до Хул-Йоркада. Я пишу этот отчёт в том самом поезде и надеюсь, что нам удастся доставить его в Гронстунад в целости и сохранности, если же нет, и вы найдёте это сообщение, пожалуйста, передайте его в Гронстунад, чтобы они могли прислать подкрепление.\n— Гриммар Сланцебород, Бывший капитан гвардии Хул-Йоркада."
 shatteredcrown.35.a:0 "Тайны прошлого становятся всё более понятными."
 shatteredcrown.36.t:0 "3: Кладбище поездов"
 shatteredcrown.36.d:0 "       Шаманам не удалось найти в этом третьем слое твердыни ничего особенного, кроме очевидного: бесчисленных поездов. Не так много, как в Эр-Натвире, но всё же достаточно, чтобы ковать из них оружие в течение ста лет. Шаманы просто приказывают копать следующий уровень, убедившись, что новые опоры выдержат всё."
 shatteredcrown.36.a:0 "Это для торговли!"
 shatteredcrown.36.b:0 "Пусть наш народ живёт в этих поездах."
 shatteredcrown.37.t:0 "4: Грибные фермы"
 shatteredcrown.37.d:0 "       Шаманам не удалось найти в этом четвёртом слое твердыни ничего особенного, кроме триллионов грибов. Кажется, что они бывают бесконечных форм и цветов: красные, белые, большие и коричневые, фиолетовые и светящиеся, тошнотворные, ядовитые, иллюзорные, волшебные, омолаживающие, галлюциногенные — список бесконечен. Некоторые из них приглянулись шаманам, и они используют их для ритуалов и для попыток общения с Дуканом. Несмотря на это, они приказывают продолжать копать."
 shatteredcrown.37.a:0 "Этими грибами можно накормить полцарства!"
 shatteredcrown.37.b:0 "Грибы? Сожгите и дайте слою осесть."
 shatteredcrown.38.t:0 "5: Рынок"
 shatteredcrown.38.d:0 "       Шаманам почти не удалось обыскать этот слой твердыни, так как здесь находится такой большой рынок, полный древних товаров, что они приказывают уничтожить дварфийское «искусство» за ересь, и с трудом могут сосредоточиться на тех немногих фресках и статуях, которые стоит обсуждать. Не найдя ничего достойного внимания шаманов, они приказывают людям копать дальше."
 shatteredcrown.38.a:0 "Рынок будет полезен для местной экономики"
 shatteredcrown.39.t:0 "6: Кузня"
 shatteredcrown.39.d:0 "       На шестом уровне находится огромная кузница, специально предназначенная для обработки мифрила, построенная с учётом богатых жил в стенах этого слоя. Шаманов больше интересуют сотни дарфийских и иноземных орудий и доспехов, разбросанных вокруг центральной шахты, ведущей к седьмому уровню, доказывающие, что основная битва действительно произошла на границе шестого и седьмого слоёв, где, как говорят, находился храм древних дварфийских богов. Шаманы спешно приказывают людям продолжать раскопки, пытаясь сохранить реликвии прошлого, которые, возможно, были первой в истории битвой орков и, как следствие, являются потрясающим святым местом. Кузнецы твердыни говорят, что для возобновления работы кузницы мифрила потребуются значительные инвестиции, поскольку массивная труба для печи, проходившая вдоль боковых уровней твердыни, была разрушена на более высоких уровнях. Перестройка дымохода такого размера приведёт к разрушению целого квартала, а осквернение святого места вызовет раздражение шаманов."
 shatteredcrown.39.a:0 "Эта кузница принесёт нашему королевству необходимые металлы!"
 shatteredcrown.39.b:0 "Это место слишком священно, а в дымоходе живут тысячи орков, просто вывозите мифрил."
 shatteredcrown.40.t:0 "7: Храм"
 shatteredcrown.40.d:0 "       За несколько дней до достижения седьмого уровня шестой слой уже переполнен тысячами шаманов из всех кланов орков Халанна. Они спят в палатках и даже на земле, возле центральной шахты, чтобы быть как можно ближе к истинному местонахождению Дукана. С течением времени из шахты поднимают всё больше и больше древнего оружия и доспехов, и кажется, что шахта почти полностью заполнена остатками битвы — нашей первой битвы?\n\n       Спустя несколько дней орки ступили на седьмой слой, которому, согласно дварфийским записям, уже более семи с половиной тысяч лет. Шаманы бросаются вниз по шахте и по обломкам, перелезают через упавшие колонны, отталкивая друг друга, чтобы добраться до Дукана. В твердыне они находят, возможно, самых древних орков, вооружённых неизвестным шаманам оружием и доспехами, превращённых в камень, должно быть, дварфийскими магами. Шаманы пытаются снять эпетрификацию с одного из них с помощью ритуала, но он превращается в пепел. Среди группы каменных орков они видят мужчин и женщин, но детей нет. После нескольких часов поисков они уловили во влажном воздухе след магической энергии, по которому и пришли к дварфийскому храму. Они входят в здание, и орда шаманов, чёрных, зелёных, серых и коричневых, пробирается к источнику магии — даже самый малоодарённый шаман чувствует её, этот источник невероятно силён. Тысячи шаманов начинают исследовать храм, который, судя по всему, был основательно изуродован. Статуи древних дварфийских божеств повержены, фрески вырезаны до состояния хаоса. Когда толпа медленно добирается до задней части храма, она обнаруживает место, от которого исходит такое количество сырой магии, что одним шаманам становится плохо, другие плачут. Это... Это, должно быть, дело рук Дукана.\n\n       Шаманы по очереди наблюдают за местностью издалека, никто не решается вступить на её территорию. Они обнаруживают на полу круг мела, используемый в каком-то чуждом им заклинании, надписи на стене на непонятном языке и магию в воздухе, которую они не могут определить. вдоль круга стоят тысячи урн, содержимое которых давно исчезло. Что бы здесь ни произошло, решение должно быть принято на конклаве, когда будут закончены другие расследования."
 shatteredcrown.40.a:0 "Весь этот слой станет святым местом для всех орков"
 shatteredcrown.40.b:0 "Это поле боя является священным, но остальная часть слоя может быть использована"
 shatteredcrown.41.t:0 "Последний конклав"
 shatteredcrown.41.d:0 "       Шаманы королевства собрались в последний раз, чтобы обсудить факты, видения, истории, фрески, реликвии, пророчества, исследование Дукана, дварфийскую войну и крах, и то священное поле битвы. Все они сходятся во мнении: Семь с половиной тысяч лет назад дварфы вели ожесточённую войну с фракцией эльфов, которые почти захватили дварфийскую столицу Амлдир, но были отброшены назад, и один из их генералов-магов, Дуканиэль, и его армии отступили в Хул-Йоркад, они удерживали его в течение, возможно, многих лет, их армии постепенно страдали из-за восстаний дварфов внутри, осады из туннелей и бегства эльфов в Булвар. В конце концов ворота пали, и Дуканиэль со своими полками отступил вглубь твердыни. Этот процесс продолжался до тех пор, пока они не оказались зажаты на седьмом уровне Хул-Йоркада. Потеряв доступ к фермам на 4-м, Дуканиэль начал готовить заклинание, которое можно увидеть в храме. С этого слоя орки либо размножились, либо изверглись в большом количестве и захватили твердыню.\n\n       Вот тут-то мнения и начинают расходиться. Дни споров превращаются в недели, а они всё ещё не могут решить, породил ли их Дукан, они выкопались, их телепортировали или они уже были частью армии Дуканиэля. Шаманы бурых орков придерживаются, пожалуй, самого противоречивого мнения. Они утверждают, что эльф-генерал-маг Дуканиэль на самом деле Дукан, и именно он произнёс заклинание создания орков, вознесясь к божеству прямо в этом храме. В качестве неопровержимых доказательств они приводят их схожие имена, тот факт, что у орков нет истории до этого слоя твердыни, и то, что всё это время они называли его Дуканилом. Они расходятся во мнениях, жив ли Дукан, или магия в воздухе — это всё, что от него осталось. С течением времени к ним присоединяются всё новые и новые кланы шаманов, пока королевство не раскололось на две части: те, кто принимает версию о том, что Дуканиэль на самом деле Дукан, эльф, превратившийся в бога, который с тех пор оставил орков, но благословил их жизнью и целью. И те, кто отвергает эту версию: Дукан был не эльфом, а богом, а Дуканиэль, возможно, был его аватаром, принявшим облик эльфа и использовавшим эльфов для создания свободной от дварфов родины для орков, породив из этого места расу орков. Однако он был захвачен дварфийскими богами, и орки должны освободить его, убивая дварфов и оскверняя их храмы, пока их боги не будут мертвы и Дукан не будет освобождён.\n\n       Обе фракции не смогли примирить свои разногласия, и конклав закончился безрезультатно. Чувство тревоги охватывает [ROOT.GetRulerTitleAndNameOrRegencyCap], который теперь видит, что шаманы начинают разделять королевство, вместо того чтобы объединять его. По мере того как конклав подходит к концу, шаманы обеих фракций начинают беспокоить [ROOT.GetRulerTitleAndNameOrRegencyCap] по поводу изменений, которые необходимо внести в Тугунд-Ораз..."
 shatteredcrown.41.a:0 "Наступает время смуты."
 shatteredcrown.42.t:0 "Политика серых орков"
 shatteredcrown.42.d:0 "       Официальные лица Серых Орков спрашивают [ROOT.GetRulerTitleAndNameOrRegencyCap], следует ли проводить политику смешения с местными жителями или стремиться к большей степени обособленности.."
 shatteredcrown.42.a:0 "Серые орки должны поощрять чистоту"
 shatteredcrown.42.b:0 "Пусть смешиваются, это укрепит их позиции в регионе"
 shatteredcrown.43.t:0 "Оформление нашей династии"
 shatteredcrown.43.d:0 "       С превращением государства в официальную монархию настало время изменить формальное название нашей династии. Советники выдвинули план исключить из рода бастардов и принять одно из нескольких имён: \n\n       Бордухур, что означает «сын Борду», отца-основателя нашего клана. \n\n       Кара-Хогонд, что означает «Черное королевство»\n\n       Увал-Ходаш, что означает «Первый король»."
 shatteredcrown.43.a:0 "Бордухур"
 shatteredcrown.43.b:0 "Кара-Хогонд"
 shatteredcrown.43.c:0 "Увал-Ходаш"
 shatteredcrown.43.e:0 "Сохраните наше имя и наших бастардов"
 shatteredcrown.44.t:0 "Конклав о преемнике Тарбастана"
 shatteredcrown.44.d:0 "       Поскольку Кар-Анкаш нуждается в наследнике на случай, если Тарбастан окажется не в состоянии исполнить свой долг, был организован новый конклав.\n\n        На нём присутствуют все выдающиеся шаманы королевства, которые целую неделю обсуждают, кто больше всего подходит, просят Дукана о наставлениях и собирают поддержку в пользу понравившегося кандидата. В итоге [ROOT.GetRulerTitleAndNameOrRegencyCap] должен сделать осознанный выбор."
 shatteredcrown.44.a:0 "Старый и мудрый, способный объединить королевство"
 shatteredcrown.44.b:0 "Антидварфийский фанатик, стремящийся продолжить войну против дварфов"
 shatteredcrown.44.c:0 "Набожный, стремящийся обратить в свою веру всех еретиков"
 shatteredcrown.44.e:0 "Могущественный боевой шаман"
 shatteredcrown.45.t:0 "Старый и мудрый Тарбастан"
 shatteredcrown.45.d:0 "       [ROOT.GetRulerTitleAndNameOrRegencyCap] — один из самых известных шаманов Кар-Анкаша, если не самый известный. В умении лавировать в хитросплетениях политического ландшафта [Root.Monarch.GetHerHis] нет равных, ведь у [Root.Monarch.GetSheHe] есть друзья и союзники во всех уголках королевства."
 shatteredcrown.45.a:0 "Надеюсь, он проживёт достаточно долго, чтобы воспользоваться своими связями."
 shatteredcrown.46.t:0 "Антидварфийский Тарбастан"
 shatteredcrown.46.d:0 "       [ROOT.GetRulerTitleAndNameOrRegencyCap] долгое время был одним из самых ярких сторонников войны с дварфами, и теперь, когда он стал Тарбастаном, королевство начинает готовиться к периоду войны. Налоговые поступления направляются на нужды армии, а добровольцы выстраиваются в очередь, чтобы исполнить свой религиозный долг."
 shatteredcrown.46.a:0 "Вскоре королевство будет готово к войне."
 shatteredcrown.47.t:0 "Набожный Тарбастан"
 shatteredcrown.47.d:0 "       [ROOT.GetRulerTitleAndNameOrRegencyCap] провёл годы, проповедуя в еретических общинах орков, пытаясь распространить истинную веру. Ему даже удалось обратить огров и гоблинов в поклонение Дукану. Теперь, когда он стал Тарбастаном, миссионеры получают дополнительное финансирование и более сильную поддержку со стороны правительства."
 shatteredcrown.47.a:0 "Все орки должны принять истинную веру."
 shatteredcrown.48.t:0 "Шаманы Севера"
 shatteredcrown.48.d:0 "       Фракция Кар-Анкаш (Чёрные последователи на оркском), те, кто всё ещё считает Дукана живым богом всех орков, собрались возле Хул-Йоркада, который теперь стал главным святым местом для всех последователей Дукана. \n\n       Поэтому шаманы, которые считают иначе, вытесняются из региона и устремляются на север. Именно там они начали распространять своё послание: «Дукан был эльфийским боевым магом, ставшим полководцем, а орки были всего лишь орудием в его войне с дварфами. Поклоняться ему бесполезно.» Многим трудно поверить в это, но из-за того, что шаманы обладают таким невероятным влиянием на свои сообщества, это происходит. \n\n       На севере формируется новая вера, которую называют Булгу Оразан, что в переводе с оркского означает «Сказки мудрых людей». Песни о Дукане, которые тысячелетиями пели шаманы, теперь заменяются хорошо известными легендами о местных героях и древних событиях. Еретики севера теперь поклоняются только своим предкам и отвергают Дукана. В то время как шаманская фракция Кар-Анкаш на юге укрепляет существующую веру Дукана своими новообретёнными теориями."
 shatteredcrown.48.a:0 "Шаманы расколоты"
 shatteredcrown.49.t:0 "Религиозные столкновения в твердынях"
 shatteredcrown.49.d:0 "       По мере того как всё больше и больше общин на севере принимают новое учение Булгу Оразана, на севере начинают возникать конфликты. Поскольку твердыни слишком велики, чтобы иметь только одного шамана, сотни шаманов ведут проповедническую деятельность в своих твердынях. \n\n       Таким образом, твердыни стали ареной борьбы нового религиозного раскола, который теперь раскалывает королевство. По мере того как риторика становится всё более ядовитой, на улицы выходит насилие: Храмы оскверняются, шаманы убиваются, а семьи принуждаются местными ополченцами к новой вере. В разных местах община Булгу Оразан становится больше, чем община Старого Дукана, поскольку угрозы насилия заставляют их принять новую доктрину, а ополченцы убирают статуи и писания, на которых изображён Дукан."
 shatteredcrown.49.a:0 "Раскол продолжает расти."
 shatteredcrown.50.t:0 "Беспорядки в Хул-Йоркаде"
 shatteredcrown.50.d:0 "       Поскольку [ROOT.GetRulerTitleAndNameOrRegencyCap] по-прежнему не желает комментировать свои личные взгляды на историю о Дукана, некоторые из наиболее радикально настроенных Кар-Анкашских шаманов Хул-Йоркада объявили королевскую семью еретиками Булгу-Оразана. Они взбудоражили часть местных жителей и ворвались в королевский дворец в Хул-Йоркаде. Пока королевские гвардейцы и фанатики Старого Дукана вступают в схватку, [ROOT.GetRulerTitleAndNameOrRegencyCap] готовится к худшему. Когда бои на улицах Хул-Йоркада ещё больше обостряются, а на улицах начинают появляться трупы, становится ясно, что монархии здесь больше не рады, как и в любой из стародуканских провинций. В условиях отчуждения стародуканской фракции Кар-Анкаш, королевская семья вынуждена отказаться от своей нейтральной позиции и искать союзников на другой стороне королевства: северных общинах Булгу Оразан. Когда придворный шаман запускает протокол непредвиденных обстоятельств и начинает готовить дорогостоящее заклинание телепортации в твердыню, находящуюся вне зоны влияния шаманской фракции Кар-Анкаш, он спрашивает, в какйю твердыню [ROOT.GetRulerTitleAndNameOrRegencyCap] хотел бы отправиться..."
 shatteredcrown.50.a:0 "В [4119.GetCapitalName]"
 shatteredcrown.50.b:0 "В [4236.GetCapitalName]"
 shatteredcrown.50.c:0 "В [2868.GetCapitalName]"
 shatteredcrown.50.e:0 "В [2931.GetCapitalName]"
 shatteredcrown.50.f:0 "В [4147.GetCapitalName]"
 shatteredcrown.51.t:0 "Фракция «Кар-Анкаш» упраздняет монархию!"
 shatteredcrown.51.d:0 "       После бегства монархии в [Root.Capital.GetName] фракция Кар-Анкаш получила свободу правления в Хул-Йоркаде. Они создали совет шаманов и продолжают укреплять местную власть. Пока верные администрации генералы пытаются сохранить свою непрочную власть в Хул-Йоркаде, шаманы призывают солдат отвергнуть монархию и противостоять любому её влиянию на регион. \n\n       После того как монархия и её администрация оказались в хаосе из-за эвакуации из Хул-Йоркада, фракция Кар-Анкаш использует свой шанс: Они объявляют монархию непригодной и провозглашают независимый теократический совет, получив значительную поддержку в южных провинциях Старого Дукана."
 shatteredcrown.51.a:0 "Глупцы!"
 shatteredcrown.51.b:0 "Играть за Кар-Анкаш"
 shatteredcrown.52.t:0 "Судьба Кхугдира"
 shatteredcrown.52.d:0 "       Кхугдир — одина из немногих твердынь, не имеющих естественного населения, которым можно было бы управлять, поэтому местные администраторы обратились к государству с просьбой о привлечении новых подданных, будь то из империи или из-за её пределов."
