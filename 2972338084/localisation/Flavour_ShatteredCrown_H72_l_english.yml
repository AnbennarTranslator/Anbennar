#Missions

 H72_outlive_siegebreaker_title:0 "Пережить Осадоломов"
 H72_outlive_siegebreaker_desc:0 "Хоть и медленно, но слухи всё же расходятся по разрушенному Дваровару. Слухи о том, что вскоре после того, как Коргус, лжепророк, обвинивший людей в грехах дварфов, выбрался на поверхность, он отправил клан обратно в Дваровар, для сбора подкреплений: клан Осадоломов. Если верить слухам, тысячи чёрных орков откликнулись на их зов, после того как клан заявил о первых успехах Коргуса в его вторжении в Эсканн. Если  эти еретики не будут уничтожены, они могут уничтожить нас."

 H72_haraz_orldhum_title:0 "Хараз Орлдум"
 H72_haraz_orldhum_desc:0 "Твердыня Хараз Орлдум теперь в пределах досягаемости. Поскольку наш клан растёт и простирается всё дальше и дальше, то это лишь вопрос времени, когда мы столкнёмся с его обитателями. Мы должны стремиться завоевать его, чтобы использовать в своих целях."

 H72_fate_of_the_darkscales_title:0 "Судьба тёмночешуйчатых"
 H72_fate_of_the_darkscales_desc:0 "Похоже Дварфы — не единственные авантюристы, блуждающие по нашим владениям, кобольды тоже решили устроить себе лагерь неподалёку. Это странное сборище, во многом напоминающее гоблинов, возможно мы сможем выгодно их использовать. Конечно же после того как завоюем."

 H72_attract_escanni_refugees_title:0 "Привлечь Эсканнских поселенцев"
 H72_attract_escanni_refugees_desc:0 "Твердыня Кхугдир не заселена ни орками, ни гоблинами, если мы хотим чтобы она стала для нас по настоящему ценной, то должны попытаться заселить эти дварфийские залы теми, от кого мы сможем получить прибыль. Давайте пошлём весть на поверхность, чтобы узнать, есть ли в Эсканнн желающие"

 H72_legacy_of_korgus_title:0 "Наследие Коргуса"
 H72_legacy_of_korgus_desc:0 "Когда клан Осадоломов распространил по Дваровару весть о том, что Коргус побеждает, но ему нужно больше воинов, мы подумали, что, возможно, они говорят правду. Теперь, когда мы установили контакт с поверхностью, стало ясно, что это не так: он умер от руки человеческой женщины по имени Корин, а его армии снова разделились на кланы, которые теперь сражаются друг с другом так же, как и с людьми. Коргус пал, возможно, мы сможем собрать то что он оставил."

 H72_wall_of_trees_title:0 "Стена деревьев"
 H72_wall_of_trees_desc:0 "Если мы хотим сохранить то, что осталось от орд Коргуса, наши вассалы в Эсканне должны быть объединены и иметь единую администрацию. Для этого мы проведём переговоры о слиянии наших вассалов и перемещении их администрации в Кастонат."

 H72_unify_amldihr_title:0 "Объединить Амлдир"
 H72_unify_amldihr_desc:0 "Когда подтвердились слухи о прибытии тысяч дварфов в Дваровар, в нашем некогда спокойном клане пробуждается чувство спешки. Призывы к объединению Амлдира начинают разноситься по улицам. Пришло время пробудиться, дварфы вернулись."

 H72_first_conclave_of_shamans_title:0 "Новый конклав шаманов"
 H72_first_conclave_of_shamans_desc:0 "Наши шаманы ищут наставления Дукана о том, что нам нужно делать с недавним прибытием дварфийских авантюристов. Они спорят уже несколько недель, интерпретируют старые настенные рисунки, дварфийские фрески об их древней войне с нами и устные предания различных покорённых нами кланов. Одни шаманы говорят, что мы должны дать бой дварфийским авантюристам, другие — что мы должны ждать знамения, третьи — что мы должны ускорить наши поиски дукана и освободить его.\n\nВсе согласны с тем, что мы должны выслушать всех шаманов чёрных орков, которых только сможем найти, и обеспечить им безопасный доступ к священным местам Веркал Вазкрона и Зала предков. Только тогда шаманы смогут быть полностью уверенными в знаках."

 H72_onto_the_dwarovrod_title:0 "В Дваровроде"
 H72_onto_the_dwarovrod_desc:0 "Шаманы были ясны: мы должны отправиться туда, где всё началось, в Хул-Йоркад, место где зародились наши самые ранние устные традиции. Первым делом мы должны закрепиться на Дваровроде, который простирается от Амлдира до Хул-Йоркада."

 H72_mountainsharks_title:0 "Горные акулы"
 H72_mountainsharks_desc:0 "В наших преданиях Митрадум известен как хранилище несметных богатств. Когда сотни поколений назад наши предки, ещё до того как стали называть себя Расколотой короной, вместе с альянсом других кланов осадили, завоевали и в конце концов разграбили его, запасы мифрила разделили несколько кланов по мере того, как жадность овладела ими.\n\nНаш клан, однако, помнил о своей цели — столице дварфийской империи: Амлдир.\n\nСейчас, спустя столько времени, мы должны снова взять Митрадум, но большой гоблинский клан, называющих себя Горными акулами, стоит на нашем пути в Эр-Натвир и оспаривает наше право на Митрадум. Если мы хотим достичь Хул-Йоркада, мы должны разобраться с этими гоблинами."

 H72_the_railyard_title:0 "Депо"
 H72_the_railyard_desc:0 "Эр-Натвир, из наших преданий более известен нам как твердыня-депо. Это был третья по счёту твердыня, в завоевании которой участвовали наши предки: до осады Митрадума и Амлдира, и после взятия Хул-Йоркада и Веркала Козенада они участвовали в завоевании Эр-Натвира. За время нашего отсутствия гоблины захватили его, пора вернуть его обратно и решить их судьбу."

 H72_verkal_kozenad_title:0 "Веркал Козенад"
 H72_verkal_kozenad_desc:0 "Веркал Козенад пал довольно легко, так как дварфы были настолько переполнены страхом от услышанного о Хул-Йоркаде, что попытались сбежать открыв северные ворота, но не знали, что их уже окружили со всех сторон, дав нескольким кланам орков свободный доступ в перепуганный город. Теперь мы должны завоевать его снова, будем надеяться, что это пройдёт так же легко, и мы сможем продолжить путь к Хул-Йоркаду."

 H72_where_it_all_began_title:0 "Откуда всё началось"
 H72_where_it_all_began_desc:0 "Хул-Йоркад, первое место в нашей истории и цель нашего нынешнего похода. Мы завоюем это владение, чтобы шаманы могли решить судьбу нашего клана, да и всего Дваровара."

 H72_into_the_valley_title:0 "Долина гигантов"
 H72_into_the_valley_desc:0 "Если мы хотим, чтобы наш Амлдир не был окружён, мы должны обеспечить безопасность всех выходов. Давайте ещё раз, как и много поколений назад, отправимся в Долину Гигантов и посмотрим, сможем ли мы защитить её от дварфов."

 H72_swamp_ogres_title:0 "Болотные огры"
 H72_swamp_ogres_desc:0 "Видимо, рассказы о долине были несколько приукрашены, эти огры высоки и сильны, но не гиганты. Мы должны завоевать их, чтобы понять, есть ли им место в нашем клане."

 H72_settle_the_vale_title:0 "Заселить долину"
 H72_settle_the_vale_desc:0 "Эта земля чужда для нас: солнце горит ярче, чем любой из костров. Земля настолько топкая, что её можно принять за озеро. Но всё же она плодородна, на ней растут съедобные растения и животные, которых стоит выращивать и разводить. Заселить эту землю будет трудно, но необходимо, чтобы обезопасить Амлдир со всех сторон."

 H72_the_grey_ones_title:0 "Посеревшие" 
 H72_the_grey_ones_desc:0 "Мы вступили в контакт с орками, которые не являются ни чёрными, ни зелёными. Серые орки поселились на севере, где трава превращается в снег. Мы должны установить с ними связь и решить, как действовать дальше."

 H72_renew_war_on_dwarves_title:0 "Возобновить борьбу с дварфами"
 H72_renew_war_on_dwarves_desc:0 "Дварфы вернулись, и настало время ещё раз показать им, кто лучший в сражении."

 H72_renew_dwarven_purge_title:0 "Возобновить уничтожение дварфов"
 H72_renew_dwarven_purge_desc:0 "Может быть, мы и привыкли называть его Двароваром, но он не для дварфов. Уничтожить их всех — таков путь Дукана."

 H72_take_their_homes_title:0 "Отнять их дома"
 H72_take_their_homes_desc:0 "Если мы хотим, чтобы дварфы ушли, мы должны лишить их самой гордости — их твердынь. Мы должны добраться до них, захватить их и убить каждого дварфа, находящегося внутри, в качестве огромного подношения Дукану."

 H72_push_back_adventurers_title:0 "Изгнать авантюристов"
 H72_push_back_adventurers_desc:0 "То немногое, что осталось от государств дварфов в нашем Двароваре, должно быть уничтожено. Мы должны обезопасить все твердыни и организовать серьёзный отпор дварфам, чтобы они никогда не вернулись." 

 H72_end_the_dwarftide_title:0 "Покончить с Дварфийской лавиной"
 H72_end_the_dwarftide_desc:0 "Подобно тому, как люди Эсканна гордились окончанием Зёленой лавины в 1444 году, так и мы будем гордиться окончанием Дварфийской лавины. Если на то будет воля Дукана, мы зачистим их последние города в ближайшее время."

 H72_reunite_the_clans_title:0 "Воссоединить кланы"
 H72_reunite_the_clans_desc:0 "Согласно древнейшим легендам, орки были созданы как единый клан, преследующий цель победить дварфов и освободить Дукана. Но с учётом длинных подземных ходов, многочисленных твердынь и жадности вождей раскол был неизбежен. Мы должны постараться объединить как можно больше орков в один клан, чтобы распри ушли в прошлое."

 H72_as_dookan_intended_title:0 "Как и было задумано Дуканом"
 H72_as_dookan_intended_desc:0 "Наш клан должен расти, чтобы объединить всех орков, как и было задумано Дуканом. Для этого мы должны продолжать расширять своё влияние на наших собратьев."

 H72_true_blacktide_title:0 "Настоящая Чёрная лавина"
 H72_true_blacktide_desc:0 "Некоторые чёрные орки намереваются покинуть наши подземные дома и разграбить поверхность. Это противоречит нашей заповедям, данными Дуканом. Дварфы желают властвовать в двароваре, поэтому мы должны захватить его. Дварфы поймали Дукана в ловушку, расположенную в двароваре, поэтому и искать его следует здесь. Мы должны сделать так, чтобы ни один клан больше не покинул обещанную нам землю, необходимо объединить все кланы с одной целью."

 H72_writing_on_the_walls_title:0 "Письмена на стенах"
 H72_writing_on_the_walls_desc:0 "Поскольку повреждённый первый уровень твердыни ещё только начинает расчищаться, многое из того, что хотят изучить шаманы, ещё не до конца раскрыто. Следует поторопиться с восстановлением уровня."

 H72_second_conclave_of_shamans_title:0 "Третий конклав шаманов"
 H72_second_conclave_of_shamans_desc:0 "Пришло время вновь собрать шаманов королевства, чтобы принять решение по сведениям, полученным на первом уровне Хул-Йоркада"

 H72_the_barracks_title:0 "2: Казармы"
 H72_the_barracks_desc:0 "Нам нужно закончить раскопки обрушившегося второго уровня твердыни, чтобы наши шаманы могли продолжить поиски Дукана."

 H72_learn_dwarven_title:0 "Изучать дварфийский язык"
 H72_learn_dwarven_desc:0 "К сожалению, даже в двароваре, где больше не осталось дварфов, нам всё равно понадобится их язык, чтобы узнать нашу неописанную историю. Поэтому мы должны найти специалистов и выучить этот нечестивый язык."

 H72_black_orc_hegemony_title:0 "Гегемония чёрных орков"
 H72_black_orc_hegemony_desc:0 "Мы предоставили другим кланам чёрных орков достаточно возможностей, чтобы присоединиться к нам; тех, кто отвергает нас как главный клан всех чёрных орков, придётся силой привести в наши ряды."

 H72_onto_the_dagrinrod_title:0 "По Дагринроду"
 H72_onto_the_dagrinrod_desc:0 "Если мы хотим попасть в Дур-Важатун, мы должны получить доступ к Дагринроду и отправиться на север."

 H72_dur_vazhatun_title:0 "Дур-Важатун"
 H72_dur_vazhatun_desc:0 "Известно, что дварфы из Дур-Важатуна исследовали происхождение орков, нам следует захватить это место и проверить, сможем ли мы найти что-нибудь полезное."

 H72_conclave_on_origin_of_orcs_title:0 "Исследование нашего происхождения"
 H72_conclave_on_origin_of_orcs_desc:0 "Пришло время дать возможность шаманам королевства собраться для обсуждения находок из Дур Важатуна."

 H72_green_orc_clans_title:0 "Истории зелёных орков"
 H72_green_orc_clans_desc:0 "Возможно, у зелёных орков сохранились истории и традиции, которые могут помочь пролить свет на тайны Дукана, если объединить их с нашими собственными."

 H72_gray_orc_clans_title:0 "Истории серых орков"
 H72_gray_orc_clans_desc:0 "Нам нужно собрать истории серых орков, чтобы приблизиться к завершению Тугунд-Ораза и получить представление о нашем происхождении, давайте разыщем их."

 H72_brown_orc_clans_title:0 "Истории коричневых орков"
 H72_brown_orc_clans_desc:0 "С приближением к завершению Тугунд-Ораза наша вера становится всё сильнее. Однако рассказы восточных кланов говорят о том, что на поверхности возле Гронстунада есть ещё орки, и мы должны разыскать их и записать истории их шаманов."

 H72_into_the_deepwoods_title:0 "В Глухолеье"
 H72_into_the_deepwoods_desc:0 "К западу от Веркал Козенада находится лес с настолько большими деревьями, что в них можно спрятаться от солнца, и это место практически является продолжением Змеиного хребта. В этих землях уже живут орки, нам следует установить с ними контакт."

 H72_spirits_and_trees_title:0 "Духи и деревья"
 H72_spirits_and_trees_desc:0 "Орки Глухолесья способны захватить власть в регионе, но они постоянно воюют между собой и сражаются с другими расами. Если они будут подчиняться нашим приказам, то смогут добиться успеха."

 H72_orcish_deepwoods_title:0 "Орки Глухолесья"
 H72_orcish_deepwoods_desc:0 "Мы должны вытеснить всех не-орков из Глубоководья и укрепить его внешние границы, чтобы наши сородичи могли там жить и процветать."

 H72_onto_the_argrod_title:0 "По Аргроду"
 H72_onto_the_argrod_desc:0 "Если мы хотим добраться до одной из твердынь дварфов, устоявших, когда другие давно пали, и получить их знания, нам нужно пробиться к Аргроду."

 H72_hold_of_love_title:0 "Твердыня любви"
 H72_hold_of_love_desc:0 "Согласно текстам, найденным в архиве, Овдал Лодум был чем-то вроде изощрённого заповедника, с ритуалами плодородия, настолько странными, что до них могли додуматься только дварфы. Мы также знаем, что они пережили падение Дварфийской империи и, следовательно, могут знать о нашей истории. Мы должны взять их библиотеки силой."

 H72_arg_ordstun_title:0 "Арг-Ордстун"
 H72_arg_ordstun_desc:0 "Арг-Ордстун может обладать знаниями, которые мы ищем, о наших ранних днях, о Дукане, обо всём. Мы должны это выяснить."

 H72_sack_seghdihr_title:0 "Разграбить Сегдир"
 H72_sack_seghdihr_desc:0 "Возможно, в библиотеке Сегдира есть то, что мы ищем, давайте завоюем и разграбим её."

 H72_the_second_capital_title:0 "Вторая столица"
 H72_the_second_capital_desc:0 "Оказывается, вскоре после того, как наши предки вырвались из Хул-Йоркада, в Гронстунад был доставлен отчёт о том, что происходило в его глубинах. Мы должны попытаться получить доступ к их библиотеке, либо вступив в союз с тем, кто владеет ею сейчас, либо пробившись туда с боем."

 H72_securing_the_other_gate_title:0 "Защита вторых врат"
 H72_securing_the_other_gate_desc:0 "Мы охраняем Хул-Йоркад со стороны северных ворот, но южные врата тоже должны быть в безопасности. Такое святое место, как Хул-Йоркад, не должно подвергаться угрозе. Для этого мы должны получить контроль над гарпиями, которых можно увидеть пролетающими над озером Йоркад на всём протяжении пути от ворот, так или иначе."

 H72_winged_wives_title:0 "Крылатые жёны"
 H72_winged_wives_desc:0 "С полным контролем над гарпиями мы могли бы создать систему поощрения наших бойцов за хорошо проведённые битвы, своего рода место отдыха для наших самых выдающихся отрядов."

 H72_graveyard_of_trains_title:0 "3: Кладбище поездов"
 H72_graveyard_of_trains_desc:0 "Третий уровень Хул-Йоркада, как утверждается, является хранилищем всевозможной железнодорожной техники и ремонтным отсеком для сотен сломанных механизмов. С каждым раскопанным уровнем мы становимся на шаг ближе к раскрытию нашей истории." 

 H72_fungi_farms_title:0 "4: Грибные фермы"
 H72_fungi_farms_desc:0 "Четвёртый уровень Хул-Йоркада можно учуять с третьего: сотни видов грибов прорастают сквозь пол третьего уровня, и наверняка многие миллионы находятся под нами. Мы должны продолжать копать, невзирая на запах."

 H72_the_market_title:0 "5: Рынок"
 H72_the_market_desc:0 "На пятом уровне находится один из крупнейших рынков всего Змеиного хребта, разросшийся почти до размеров всего уровня, поскольку Хул-Йоркад занимал столь выгодное положение в центре дварфийской империи. Мы должны достичь этого уровня как можно скорее."

 H72_the_forge_title:0 "6: Кузня"
 H72_the_forge_desc:0 "Шестой уровень, как считается, является местом расположения огромной кузницы, но мы не знаем, что именно они там выплавляли, известно только, что для этого потребовалось построить огромную дымовую трубу, которую многие орки раскопали на всех уровнях, чтобы переоборудовать под жильё. Труба тянется до самой поверхности, прямо в небо, где обитают гарпии, и на её вершине даже есть их гнездо. Нам следует поторопиться с раскопками. Мы уже близко."

 H72_the_prison_title:0 "7: Храм"
 H72_the_prison_desc:0 "Мы подошли к седьмому, последнему уровню Хул-Йоркада, вот он. В ходе раскопок с шестого по седьмой уровень в центральной шахте были обнаружены тысячи комплектов дварфийских и иных доспехов, здесь происходило огромное сражение. Мы так близко к храму, может быть, это и есть темница Дукана?"

 H72_the_last_conclave_title:0 "Последний съезд Шаманов"
 H72_the_last_conclave_desc:0 "Настало время последнего съезда, на котором наши шаманы обсудят все найденные нами факты, завершат эту главу поисков Дукана, обсудят то, что произошло семь с половиной тысяч лет назад в этой камере. Мы обсудим судьбу Дукана и судьбу нашего королевства. \n\n§RЭто будет поворотный момент для нашего королевства, и стоит ожидать потрясений.§!"

