 anb_ruler.4.t:0 "[Root.Monarch.GetTitle] Dies of Old Age"
 anb_ruler.4.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has lived a long life far beyond any natural human's, witnessing the coming and passing of ages, innumerable triumphs, and the overwhelming grief and loss that seeps into the cracks of the mind, eroding it beyond measure. Yet [Root.Monarch.GetName] never wavered, [Root.GetFirstRulerExploit]. As the ever-turning cogs of time churn ever-further, we shall remember [Root.GetSecondRulerExploit]. While [Root.Monarch.GetHerHis] body may crumble to dust, [Root.Monarch.GetHerHis] memory and legacy shall live on through the lasting impact [Root.Monarch.GetSheHe] has left upon [Root.GetName]."
 anb_ruler.4.a:0 "Rest in Peace."
 anb_ruler.4.b:0 "[Root.Monarch.GetSheHeCap]'s finally dead!"
 anb_ruler.4.tt.1:0 "[Root.GetName] mourns the loss of [Root.Monarch.GetName], the truly masterful [Root.Monarch.GetTitle]."
 anb_ruler.4.tt.2:0 "[Root.GetName] mourns the loss of [Root.Monarch.GetName], the unparalleled administrator."
 anb_ruler.4.tt.3:0 "[Root.GetName] mourns the loss of [Root.Monarch.GetName], the sole arbiter of the battlefield."
 anb_ruler.4.tt.4:0 "[Root.GetName] mourns the loss of [Root.Monarch.GetName], the silver-tongued fox."
 anb_ruler.4.tt.5:0 "[Root.GetName] mourns the loss of [Root.Monarch.GetName], a remnant of an age long-gone."
 anb_ruler.4.tt.6:0 "[Root.GetName] mourns the loss of [Root.Monarch.GetName]."
 anb_ruler.4.tt.7:0 "[Root.GetName] celebrates the loss of [Root.Monarch.GetName] [Root.Dynasty.GetName]."
 first_ruler_exploit_expansionist:0 "becoming a single-minded expansionist, relentlessly expanding the nation's borders in accordance with [Root.Monarch.GetHerHis] vision"
 first_ruler_exploit_stable_hand:0 "becoming a stable hand to guide the nation through trial and tribulation, acting as a stabilizing force and becoming synanymous with the rule of law"
 first_ruler_exploit_dumbass:0 "bringing yet further ruin to the already rocky foundations of our once great nation"
 first_ruler_exploit_lived_long:0 "becoming the single constant in our nation over the centuries"
 second_ruler_exploit_iron_fist:0 "the iron fist, looming over our heads, even as its wielder passes on from this life"
 second_ruler_exploit_popular:0 "the great charisma wielded by the late [Root.Monarch.GetTitle]. We can only hope that [Root.Monarch.GetHerHis] successor inherits but a fraction of [Root.Monarch.GetHerHis] vast personality"
 second_ruler_exploit_reputable:0 "the great ease by which the late [Root.Monarch.GetTitle] made friends and allies, wielding a spectacular reputation like a blade"
 second_ruler_exploit_dumbass:0 "the great ease by which the late [Root.Monarch.GetTitle] squandered [Root.Monarch.GetHerHis] potential, riling the masses against [Root.Monarch.GetHerHim] even in death"
 second_ruler_exploit_lived_long:0 "the great length of [Root.Monarch.GetHerHis] rule, if nothing else"

