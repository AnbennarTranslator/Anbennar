 Z56_ideas:0 "Syzirzexi ª¦ª"
 Z56_ideas_start:0 "Syzirzexi ²¦ªµªª"
 Z56_ideas_bonus:0 "Syzirzexi ¯¡ªµªª"
 Z56_the_persistent_kobold:0 "The Persistent Kobold"
 Z56_the_persistent_kobold_desc:0 "What is often lost in seeing kobolds as cowardly or meek is their determination. A kobold with a goal in mind and belief in their heart will drop in their traces from exhaustion before giving up. The Darkscales know this all too well — many lives were lost in the March to the Mountains. But the ones who survived only became more determined to reach their goals, and for the sake of their new mountain homeland in Syzirzex, nothing will stop them!"
 Z56_legacy_of_naiax_the_seer:0 "The Legacy of Naiax the Seer"
 Z56_legacy_of_naiax_the_seer_desc:0 "Malliath's vision to Naiax the Seer spawned a tradition of belief that defined Syzirzex from its founding. The Syzirzexi kobolds put great stock in divination — sacred visions, prophecies, and the great oracles who advise and guide their society through the Cult.\n\nWith the oracles' reputation and backing, the Cult is able to exert great power — and their mystical eyes and visions see many things that Syzirzex's enemies would rather keep hidden from them."
 Z56_the_serpents_promised_land:0 "The Serpent's Promised Land"
 Z56_the_serpents_promised_land_desc:0 "The Serpentspine was promised to the kobolds by Malliath himself. Yet there are many peoples living in it already, without whom the sacred realm would be just a vast corpse of caves. This must be Malliath's will — if it was not, then they wouldn't be there. The peoples of the Spine must be brought together and guided to this great truth, rather than allowed to continue to destroy themselves in ignorance and infighting.\n\nIf they refuse to see, well, maybe they don't belong here after all."
 Z56_a_place_for_everyone:0 "A Place for Everyone..."
 Z56_a_place_for_everyone_desc:0 "...and everyone in their place. Kobolds have long had a strong sense of being part of something greater than themselves, and Syzirzex is no exception. That some of the people they now rule over aren't kobolds is irrelevant — it doesn't mean they don't belong, it just changes where they best belong.\n\nThere might be some complaining about being moved around like chess pieces, but to the kobolds, this avoids the greater problem of those pieces trying to kill each other when placed wrong."
 Z56_packrats_of_knowledge:0 "Packrats of Knowledge"
 Z56_packrats_of_knowledge_desc:0 "The Serpentspine is one of the oldest inhabited parts of the world, and thousands of years of knowledge lies lost and forgotten in its halls and caverns. Syzirzex gathers it all, no matter how useless it may seem — even the smallest scrap may be the clue that unlocks a mystery or reveals a prophecy.\n\nThe Hall of Secrets, Zonxixelko, is rapidly becoming the world's largest archive, though much of its contents are cruft — but buried in there is more knowledge about the Serpentspine's secrets and peoples than they know themselves, and Syzirzex will gladly use it all."
 Z56_the_grand_design:0 "The Grand Design"
 Z56_the_grand_design_desc:0 "The long-term effects of Syzirzex's kobold-style population management are beginning to show, and the results are promising. With the people adjusting to the idea of being moved around, each hold and town can specialize in what it does best, with the central government ensuring that their needs of survival and comfort are taken care of. This is an attractive proposition, even if the consequences for slacking off are severe, and the results speak for themselves.\n\nThe Syzirzexi Grand Design is producing one of the most productive economies the Serpentspine has seen in centuries, and its prosperity adds to their argument that this is their land and their destiny."
 Z56_heirs_to_the_dragons:0 "Heirs to the Dragons"
 Z56_heirs_to_the_dragons_desc:0 "Though they may have looked somewhat like them, kobolds have never been respected or feared like the dragons were. Now, however, something is different.\n\nSyzirzex's kobolds do not just try to be taken seriously, they demand it, with force and competence and ability. The Syzirzexi kobolds have truly begun to believe themselves that they could be the children, the inheritors, of the dragons — and those who see them succeed are starting to believe it as well. Those who wear the "Hunter Purple" of Syzirzex are now accorded true respect and consideration by her neighbors — and respect breeds respect."

 B52_ideas:0 "Anbenlander ª¦ª"
 B52_ideas_start:0 "Anbenlander ²¦ªµªª"
 B52_ideas_bonus:0 "Anbenlander ¯¡ªµªª"
 B52_haven_for_refugees:0 "Haven for Refugees"
 B52_haven_for_refugees_desc:0 "Ironically, the land that was once known for the Greentide is now a haven for refugees from Cannor abroad. While there still are orcish raids, they have lessened to the point that our Anbenland is one of the safest nations from the Divenhal Sea to the Drowned Giant Sea. These refugees come in all shapes and sizes, with customs as different as the sun and moon. We must do our best to accept them to our lands."
 B52_gateway_of_escann:0 "Gateway of Escann"
 B52_gateway_of_escann_desc:0 "Anbenland is the one of the most popular entry points to Escann, enough so that while some may move on, many of them will stay in our fair land. It will be easy to find extra hands willing to work in the fields, or skilled craftsmen looking for a new start."
 B52_urban_frontier:0 "Urban Frontier"
 B52_urban_frontier_desc:0 "Like our cousins from Anbenncóst, we have grown used to everyday life in urban centers. Anbenland is known for its curious densely packed cities, out of place for an area that should be largely rural."
 B52_eternal_vigilance_on_the_horizon:0 "Eternal Vigilance on the Horizon"
 B52_eternal_vigilance_on_the_horizon_desc:0 "Life on the remains of ancient Castanor is difficult, with constant threat from barbaric orcs or greedy adventurers. Through forest and plains our land has been outfitted with countless watchtowers, linked with special scrying magic, able to keep eternal vigilance."
 B52_dule_legion:0 "The Dule Legion"
 B52_dule_legion_desc:0 "For many decades, the poor and downtrodden of Cannor left their old homes and lives behind to seek a better one in Anbenland. Historically, refugees were always welcomed with open arms, but in 1588 the policy known as The Great Sorrow was enforced on the recommendation of adventurer Renaud of Freetower. As the Crimson Deluge and the League Wars ravaged Cannor, hundreds of thousands fled their homes to the shining, peaceful beacon called Anbenland. Faced becoming a nation filled with hungry peasantry lacking skills or crafts, the government enacted a quota on refugees entering the country. Later known as the Great Sorrow, it prioritized those refugees with useful skills and established a new service that those without skills could join to earn access to the safety of Anbenland. These skill-less but motivated souls were organized into The Dule Legion, named after a flock of doves and in honour of their selfless service to the state and her people. These exiles served for 3 years, somberly risking their lives for the defense of Anbenland so that they might one day bask in her prosperity too."
 B52_extending_an_olive_branch:0 "Extending an Olive Branch"
 B52_extending_an_olive_branch_desc:0 "An olive branch extended is a symbolic offer of peace and reconciliation. However, in recent times it has taken a more literal meaning. The Olive Guild, once a humble importer of luxury foods, has become a state sponsored merchants guild focused on building close trading partnerships. It has achieved this by leveraging the skilled traders and merchants from across Cannor who have arrived in Anbenland. These merchants brought with them knowledge of their local customs and rich connections and economic ties with the people of their old homes. It is now said that there is no city in Cannor where one cannot find a branch of the Olive Guild."
 B52_order_of_the_dove:0 "Order of the Dove"
 B52_order_of_the_dove_desc:0 "Escann has long been at war, divided between kingdoms, orc tribes, adventurers and the nations that they have formed. If this chaos is to end, we must act to promote agreement between nations. The Order of the Dove will award trophies and honorific titles to leaders who bring great peace to our time."

