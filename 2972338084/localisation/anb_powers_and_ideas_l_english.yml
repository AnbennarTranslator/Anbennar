 U01_ideas:0 "Kheteratan ª¦ª"
 U01_ideas_start:0 "Kheteratan ²¦ªµªª"
 U01_ideas_bonus:0 "Kheteratan ¯¡ªµªª"
 U01_great_works_of_kheterata:0 "Great Works of Kheterata"
 U01_great_works_of_kheterata_desc:0 "Kheterata was already ancient long before Castan was even born, and its monuments have enthralled untold generations of artists and thinkers. By the legacy of Elikhet the Architect, let us bring glory to Khet by building even more!"
 U01_khetarch_appointed_monarchs:0 "Khetarch-Appointed Monarchs"
 U01_khetarch_appointed_monarchs_desc:0 "The kings of Kheterata have always been appointed by the Khetarch, a divine descendant of the cat-god Elikhet. This divine mandate grants absolute legitimacy to whomever the Khetarch chooses, at times saving the nation from destruction by crowning foreign overlords like the Xhazobine or Aakhet the Bronze."
 U01_cannors_breadbasket:0 "Cannor's Breadbasket"
 U01_cannors_breadbasket_desc:0 "Kheterata has long been the breadbasket of all of Cannor, with endless fields and plantations lining the banks of the Mother's Sorrows."
 U01_crodamos_camel_cavalry:0 "Crodamos Camel Cavalry"
 U01_crodamos_camel_cavalry_desc:0 "With the death of the man-dragon Aakhet the Bronze, Khetarch Benukhet invited Sedoric I Crodamos to rule Kheterata. Sedoric brought with him his people's famous camel cavalry, a mainstay of our armies ever since."
 U01_khet_harem:0 "The Khet Harem"
 U01_khet_harem_desc:0 "To ensure that the bloodline of Elikhet continues, the Khetarch maintains a large throng of women about his person at all times. The more politically astute among them might see this as a chance for advancement..."
 U01_anti_piracy_software:0 "Maritime Rights Management"
 U01_anti_piracy_software_desc:0 "Since the dawn of time, Kheterata has struggled with with pirates raiding its shipments of grain and goods, then selling them at bazaars abroad for a premium. By investing in our merchant marine and mandating that all our goods be specially marked, we can protect our merchants and discourage traders from purchasing stolen goods."
 U01_elikhets_legacy:0 "Elikhet's Legacy"
 U01_elikhets_legacy_desc:0 "Elikhet, our progenitor, was known by many names for many things: Renouncer, Architect, Wanderer. Let us seek to emulate him in all ways, so as to live up to his legacy."

