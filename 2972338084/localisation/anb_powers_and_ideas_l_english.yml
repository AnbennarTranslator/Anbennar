 A94_ideas:0 "Gabmórionner ª¦ª"
 A94_ideas_start:0 "Gabmórionner ²¦ªµªª"
 A94_ideas_bonus:0 "Gabmórionner ¯¡ªµªª"
 A94_castle_in_the_woods:0 "Castle in the Woods"
 A94_castle_in_the_woods_desc:0 "In the Esmari woodlands, in the land of the dukes and lords of the rivers, surrounded by the city of Gabmórionn, there is a beautiful castle. Within the sturdy grey walls lives a witch named Isobel. Not an evil one, but a nice and kind witch. Castle Gabmórionn is home to her magics and her studies, away from the prying eyes of the world. This kindly witch wouldn't have it any other way."
 A94_all_the_countess_children:0 "All the Countess's Children"
 A94_all_the_countess_children_desc:0 "Countess Isobel never had any kids of her own, being old and barren, but she did adopt many orphan children over the years. She'd personally educate them and prepare them to face the world on their own. Some of these kids had an aptitude for magic, for which she'd also teach them to hone their magical abilities. After she had died, with the county being claimed by the other Esmari, a number of her children came together to form a group, aptly named the Countess's Children. Together they'd teach and educate orphans in all manner of subjects, including magic, as she had done for them."
 A94_rholych_movement:0 "Rholych Movement"
 A94_rholych_movement_desc:0 "From the elven word for circle, the rholych style emphasizes the exuberant and the extravagant. The name comes from the abundance of curves and circular motifs in paintings and architecture. The art-style would gain popular appeal in the 18th century."
 A94_a_song_of_flowers_and_trees:0 "A Song of Flowers and Trees"
 A94_a_song_of_flowers_and_trees_desc:0 "A Song of Flowers and Trees was conceived by a reclusive and eccentric Esmari composer after spending a day in the woods of Gabmórionn, and written the day after in a mad rush of genius. It was performed a week later in the court, moving everyone, including the stalwart and normally stoic palace guards. All in Esmaria know this simple and gentle tune."
 A94_a_quaint_life:0 "A Quaint Life"
 A94_a_quaint_life_desc:0 "Scatterbrained, foppish, affluent, passionate, feisty, loud. All are words that have been used to describe Esmari. But these aren't necessarily true for us, as the people of Gabmórionn are simple people with simple, happy lives."
 A94_fall_of_the_artificer_queen:0 "Fall of the Artificer Queen"
 A94_fall_of_the_artificer_queen_desc:0 "It was during the Age of Artificers when Gabmórionn came under the rule of Countess Thalia of Telgeir, a devious Ravelian artificer who saw no value in the beauty of the land, only seeing space for industry. The land was in ruin and smog filled the air. Among other things she was a tyrant, cruel as any Witch-King. but not everyone was so willing to bow down to Thalia. Among those who refused to bow was the young mage named Nicola the Small, a Countess's Child herself. It wasn't very easy, as her revolt faced hardship and heavy setbacks, but they fought long and hard until Thalia was brought down."
 A94_gabmorionn_textiles:0 "Gabmórionn Textiles"
 A94_gabmorionn_textiles_desc:0 "Esmari high fashion is the highest form of fashion, being the clothing any self-respecting noble would wear. Rare was it that common folk would have access to the fancy and quality clothing that the nobility had. But it was During the Age of Artificers that mass production of textiles and cloth would bring high fashion to the lower classes."

