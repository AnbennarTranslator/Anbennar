 U08_ideas_start:0 "Ekhan ²¦ªµªª"
 U08_ideas_bonus:0 "Ekhan ¯¡ªµªª"
 U08_fight_for_our_freedom:0 "Fight for Our Freedom"
 U08_fight_for_our_freedom_desc:0 "For centuries, we have been oppressed and extorted by the Gnollish pirate-slavers of Viakkoc. No longer! Our country may be small, and the Gnolls may be stronger and more numerous, but Ekha will be free! For the Mother Akan!"
 U08_new_frontier_office:0 "New Frontier Office"
 U08_new_frontier_office_desc:0 "Being at the western tip of Sarhal, we are uniquely situated to explore and colonize the rediscovered land of Aelantir. The Cannorians and the Elves think that they can have all of that land to themselves, but we will stake our claim, too!"
 U08_the_ekha_harbor:0 "The Ekha Harbor"
 U08_the_ekha_harbor_desc:0 "The Ekhan people have always lived and died with their existences focused on the sea, and the great Ekhan Harbor exemplifies this. Ekhan sailors and ships are stronger than any other, and the navies of the world should fear our might!"
 U08_popular_assembly:0 "Popular Assembly"
 U08_popular_assembly_desc:0 "While other rulers think that they can do as they please without listening to the people, we know differently. The common people will always have a voice at a popular assembly, no matter what."
 U08_leaders_rather_than_kings:0 "Leaders Rather Than Kings"
 U08_leaders_rather_than_kings_desc:0 "The Cannorians think that their rulers are appointed by their gods. The Kheteratans think that divine cats appoint their kings. We know that such things are ridiculous. In Ekha, our leaders are just that, leaders! And they shall lead Ekha and its people to glory and prosperity!"
 U08_a_navy_with_a_country:0 "A Navy With a Country"
 U08_a_navy_with_a_country_desc:0 "The navy is Ekha's wooden wall, the only thing keeping our great land safe from the approach of Cannorians, Elves, and sometimes even monstrous races from across the waves. Should not the navy be placed at the forefront of Ekhan society, then? Ekha rules the waves!"
 U08_colonials_divisions:0 "Colonials Divisions"
 U08_colonials_divisions_desc:0 "Our colonial empire is coming along quite nicely, but keeping order in such far away vast lands is far more difficult than keeping order close to home. We should raise new divisions from our colonies in order to be able to form new units to defend them against natives, other empires... And to keep the colonies in line, as well."

