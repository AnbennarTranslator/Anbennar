 F50_a_new_salahad_ruler:0 "A New Salahad Ruler"
 F50_a_new_salahad_ruler_desc:0 "The Matriarchs of Siadanlen never favored the northern reaches of their empire, those that sat in the shadow of the Tree of Stone or reached to the sands beyond the Heenwreegpas, and those harpy clans that lived in these reaches never held favor under the old Matriarchy. The coming of Jaher and his Phoenix legions broke the Matriarchy, however, and left the Matriarchs of Siadan too weak to reassert their control over the northern flocks for many years.\n\nSince the Sundering of Siadanlen, the northern clans have remained aloof and resistant to reintegration with their sisters to the south. Instead, they largely govern themselves according to the teachings of Mula Swift-Sparrow, prophetess and granddaughter of the legendary Siaduna Flaming-Talon. Mula's teachings, which focused on cooperation, persuasion, and diplomacy were long derided as a weak philosophy of an impractical dreamer, but the sky matriarchs of distant Mulen do not see it this way. Carrying a reputation as fair but fierce negotiators, the Mulenese philosophical leanings have made their matriarchy surprisingly cohesive despite its decentralization, and well skilled at haggling and negotiation, which they put to use in matters of trade as well as war."
 F50_bulwark_against_the_northern_raiders:0 "Bulwark Against the Northern Raiders"
 F50_bulwark_against_the_northern_raiders_desc:0 "There are few who are foolhardy enough to attempt to travel the Heenwreegpas, the winding eastern passage that separates the Forbidden Plains from Bulwar, for both sides of the pass are hostile to trespassers — Siadunan Harpies to the south raid for mates and treasure, while the centaur tribes of the north slaughter those who are unfortunate enough to cross their paths. These two groups rarely fight with each other, but when such conflicts do occur it is the harpies of Mulen who war with the plains-dwellers and drive them back across the pass.\n\nTheir centuries of fighting against centaurs, swift and powerful warriors who could kill with one firm blow, have led to the warriors of Mulen favoring evasive and defensive techniques. Practicing a fighting style that focuses on the preservation of its warriors' lives and cautious behavior sets the tactics of Mulenese flocks apart from most other harpies, but has served them well when fighting foes physically much stronger than they."
 F50_trills_of_the_past:0 "Trills of the Past"
 F50_trills_of_the_past_desc:0 "The high peaks of the Eastern Serpentspine are a place of vast glaciers, pine forests, and wild beauty. Where the air grows thin and chill, the shamans of Mulen gather to sing praise of the free sky and repeat the many legends that have been passed down since the days of Firanya. Their lilting trills echo from the peaks here, nary a trace of the harsh shrieking common in most harpy songs to be heard. The rugged lands of Mulen are often pierced through by this strange and ethereal song, a sound that seems to carry multiple notes reverberating with each breath. This signing technique is passed down to each new generation alongside the many stories and prayers that the shamans sing, and each daughter of Mulen carries these tales in her heart and mind."
 F50_influences_through_the_highway:0 "Influences Through the Highway"
 F50_influences_through_the_highway_desc:0 "While our sisters in Siadan know only cruelty and care for nothing other than strength, we are not so far descended into monstrousness that we can learn nothing from the other peoples of the Salahad. The lives of our people are harsh in Mulen, but it is through cooperation, not savagery, that we survive — could it not be so with other peoples? The dwarves know of craftsmanship, the Ghankedhen techniques of husbandry, the Mašnsih the secrets of the harsh desert. Even the desert elves, who laid ancient Siadanlen low, have lessons to teach, for they espouse a message of tolerance and coexistence not unlike that of Mula Swift-Sparrow.\n\nThough we may not be trusted for the reputation our foremothers have built for us, the lure of these lessons is great. When we descend upon the caravans of the Golden Highway, the traders expect us to come as raiders, but we must be more than bandits if we are to grow as a people despite our isolation. Instead, we must learn what these peoples know — what it is that lets them make, not just take — if we are ever to be more than what we are now."
 F50_boons_from_the_mountain:0 "Boons From the Mountain"
 F50_boons_from_the_mountain_desc:0 "As the dwarves of the Segbandal would attest, the mountains of the middle Serpentspine hold great riches, but the harpy flocks have not historically been effective at utilizing the vast riches resting beneath their talons. At the crux of the Middle Serpentspine and the Tree of Stone, a varied and valuable collection of metals and minerals can be found, and while many were not useful for harpies, they could be worth a great deal to those merchants passing up and down the Golden Highway. Though trade would at first be tentative and trust slow to come, the harpies of Mulen would prove to be willing traders and adept merchants, their descent upon merchant caravans not a sign of ill omen but instead good fortune and glad tidings, exchanging raw gems for worked materials and slaves to mine gems in cramped spaces that the harpies could not navigate. More and more, by the early 17th century AA, the sight of harpies winging their way across the skies of the Far Salahad was a sign of good fortune instead of ill, and though many still distrusted them, the appearance of the winged traders was a well documented phenomenon that few ignored."
 F50_salahad_merchant_matriarchs:0 "Salahad Merchant Matriarchs"
 F50_salahad_merchant_matriarchs_desc:0 "Historically, the status of a harpy in her society was determined by many things; prowess in battle, number of mates, physical beauty, but rarely if ever by their wealth in gold or number of foreign connections. As the Mulenese traders became more successful and established permanent roosts near the Harpies' Gate, however, a small group of raid leaders began to grow very wealthy from trading with caravans passing to and from Rahen. These so called 'merchant-matriarchs' adopted techniques from the Raheni and Bulwari traders they so regularly conversed with in order to leverage their wealth into political power, and began to become a major force in the internal politics of Mulenese flocks."
 F50_hanging_cities_of_the_salahad:0 "Hanging Cities of the Siadunan Peaks"
 F50_hanging_cities_of_the_salahad_desc:0 "The great wealth that flowed into the talons of the Mulenese matrons in the late 1600s AA was channeled largely into the aggrandizement of their roosts, beginning a process of transforming the high mountain settlements of the Mulen harpies into marvels of architecture and engineering. Far above the plains of Orvee, Endenn, and Wreengeesa, nestled on shoulders of mountains and undersides of vast cliff outcroppings, the roosts of the Mulenese harpies would transform from small collections of nests and mud huts into true cities. Sculpted of brick and stone, the cities were oriented for harpy travel, and featured unique architecture that allowed walking as well as easy arrival and departure via flight, and the cities were planned with three-dimensional movement in mind. Beyond just the breathtaking vistas and vertigo-inducing drops, the hanging cities of Mulen featured baths, gardens, libraries, and great markets, and many a merchant made treks to these remote isolated towns, as much for the lure of the riches they contained as the experience of having witnessed the wonder of the Siadunan Sky-Cities."

