 WOOD_reclaim_the_emerald_path_title:0 "Вернуть Лиственные каналы"
 WOOD_reclaim_the_emerald_path_desc:0 "Если наш народ надеется изгнать этих вторженцев из Глухолесья, мы должны вернуть все Лиственные каналы в руки лесных эльфов. Поганые зеленокожие используют их для постоянных рейдов на наши земли. Захватив каналы, мы остановим эти рейды!"
 WOOD_own_the_emerald_path_title:0 "Контроль над Лиственными каналами"
 WOOD_own_the_emerald_path_desc:0 "Даже с Лиственными каналами находящимися в руках пакта, рейды продолжаются при вспышках конфликтов. Из-за халатности по защите каналов, придётся менять нашу политику. Мы должны взять Лиственные каналы под свой личный контроль, только тогда можно будет сказать что в наше государстве обеспеченны безопасность и защита. К тому же мы получим серьёзные преимущества над нашими сооплеменниками, когда зеленокожие будут изгнаны из наших земель."
 WOOD_the_verdant_pact_title:0 "Лиственный пакт"
 WOOD_the_verdant_pact_desc:0 "Внезапный наплыв зеленокожих настиг наш народ врасплох. Для наращивая надлежащей обороны наших земель, различные вожди и малые короли образовали Лиственный пакт для координации военных действий. Мы должны углубить наши связи с различными царствами лесных эльфов чтобы выковать сильный единый фронт, способный начать наступление против поганых орков."
 WOOD_settle_the_refugees_title:0 "Поселить беженцев"
 WOOD_settle_the_refugees_desc:0 "Когда Зелёная лавина только началась, многие царства нашего народа были настигнуты врасплох. Не успев организовать сопротивление их подавили. Ворчание старой гвардии сейчас не важно, мы в первую очередь лесные эльфы. Клановым привязанностям и старым распрям нет места пока перед мы лицом таких угроз. Тем немногим, кто выжил после такого разгрома, нужно дать приют у нас и мы сможем пройти благодаря их опыту через эти тяжкие времена."
 WOOD_invest_in_capital_title:0 "Инвестировать в столицу"
 WOOD_invest_in_capital_desc:0 "Масштаб конфликта всё растёт, мы принимаем всё больше беженцев. Вследствие этого, государственные нужны тоже растут. Мы должны увеличить столицу, одновременно улучшая наши существующие условия. Мы должны убедиться, что беженцам и нашему собственному народу хватает благ, и также предоставлять необходимые им дополнительные ресурсы."
 WOOD_prosperous_capital_title:0 "Процветающая столица"
 WOOD_prosperous_capital_desc:0 "Наши инвестиции возвращаются дивидендами, столица являет собой свидетельством воли и решимости народа. В наш город даже потекла коммерция, тем самым он стал бурно развивающимся центром торговли в Глухолесье."
 WOOD_the_verdant_army_title:0 "Лиственная армия"
 WOOD_the_verdant_army_desc:0 "Целью Лиственного пакт было создать объединённый фронт против варварских орков. В конечном итоге была сформирона общая армия лесных эльфов. Объединение ресурсов возымело эффект, но мы должны внести ещё больше чтобы взять лидерство среди царств, заняв такое лидерство, мы сможем влиять на ход войны."
 WOOD_war_council_title:0 "Военный совет"
 WOOD_war_council_desc:0 "Разрозненные царства до сих пор преследуют свои цели в этом конфликте, несмотря на существования Лиственной армии. Если мы воистину хотим изгнать зеленокожих из нашего родного края, мы должны принять единое видение. Военный совет состоящий из лидеров Лиственного пакта так или иначе должен быть учреждён, а мы естественно займём лидирующую роль в нём."
 WOOD_retaking_our_land_title:0 "Возвращение наших земель"
 WOOD_retaking_our_land_desc:0 "Во время Зелёной лавины даже у подготовленных царств отхватили территории, наши в том числе. Мы должны исправить это издевательство, тем самым мы возвестим о начале наступления, которое выгонит этих незваных гостей прочь из тенистных ветвей нашего родины!"
 WOOD_end_of_the_green_menace_title:0 "Конец зелёнокожей угрозы"
 WOOD_end_of_the_green_menace_desc:0 "Последние зеленокожие выдворены из наших земель. Лесные эльфы по всему Глухолесью радуются в этот знаменательный день. Впервые за долгое время может настать мир."
 WOOD_uniting_the_deepwood_title:0 "Объединить Глухолесье."
 WOOD_uniting_the_deepwood_desc:0 "После завершения войн с зеленокожими, многие наши давние союзники по Лиственному пакту призвали к его роспуску и возвращению к старым путям. Нельзя допустить этого, изначально старые пути позволили Зелёной лавине так опустошить нас. Мы должны воспользоваться возможностью и объединить Глухолесье, дабы подобного события никогда не произошло снова."
 WOOD_at_war_with_the_enemy_title:0 "Война с врагом"
 WOOD_at_war_with_the_enemy_desc:0 "Наше царство в состоянии войны! Сейчас зеленокожие маршируют по нашим священным просекам. Наши войска готовы! Наши войска готовы отдать своих жизни ради защиты своих домов от этих гнусных тварей."
 WOOD_unite_the_deepwoods_title:0 "Объединённый лес"
 WOOD_unite_the_deepwoods_desc:0 "Пришла пора наконец объявить о нашем владычестве над Глухолесьем и объединить своих соплеменников под нашим знаменем."
 WOOD_hegemony_title:0 "[Root.GetName]ское владычество"
 WOOD_hegemony_desc:0 "Мы получили власть над одним из сестринских царств. Позиция владыки даёт над беспрецедентный уровень влияния над ними. Нас следует перенаправить их ресурсы к нам."
 
 
 
 
 
