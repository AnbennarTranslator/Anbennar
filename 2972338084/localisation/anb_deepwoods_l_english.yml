 abundant_woods:0 "Культивация лесов"
 abundant_woods_cyranvar:0 "Высоко-лесное ремесленничество"
 deepwoods_silver_mine:0 "Ифеллорский серебряный рудник"
 desc_deepwoods_silver_mine:0 "На приятной поляне с журчащими ручейками причудливо расположились серебряные рудники Ифелорра. Отмеченные уникальным знаком феи и неразрывно связанные с царством фей, рудники надежно снабжают Глухолесье драгоценными металлами благодаря своим постоянно пополняющимся жилам." 
 has_fey_loved_culture_tooltip:0 "Есть культура находящаяся в ладах с феями\n\n§TЭти культуры включают в себя лесных эльфов, изумрудных орков, эордандских руинорождённых и авильских кентавров.§!"
 desc_verdant_link:0 "Эта провинция является частью Лиственного канала, остаточного стабильного пути между нашим планом и царством фей.\n\n§TПровинции с этим модификатором связаны, между ними можно перемещаться, но нельзя строить крепости.§!"
