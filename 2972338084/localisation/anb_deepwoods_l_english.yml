 worldtree.3.a:0 "Чудесно!"
 
 worldtree.4.t:0 "Под пеплом миллионов листьев"
 worldtree.4.d:0 "       Панические крики громкие настолько, что могут разбудить самых сонных. Огонь горит так ярко как днём, даже посреди ночи. Пока некоторые несчастные души пытались тушить огонь водой, остальные просто стояли и смотрели. В конце концов, последние из тех желавших спасти Древо от своей судьбы сдались. Мировое Древо было сожжено силами [Root.GetName], мир никогда не станет прежним."
