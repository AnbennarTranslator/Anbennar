 deepwoods.9.b:0 "Мы проливали кровь и умирали за эти земли, они наши, к чёрту этот пакт."
 
 deepwoods.10.t:0 "Освободить [I33.GetName]?"
 deepwoods.10.d:0 "       Мы продолжаем отвоёвывать Глухолесье, сейчас мы заняли территорию когда-то принадлежавшую Клану Стрелы: Салла Айет. Наш долг освободить их."
 deepwoods.10.a:0 "Освободим же наш народ!"
 deepwoods.10.b:0 "Мы проливали кровь и умирали за эти земли, они наши, к чёрту этот пакт."
 
 deepwoods.11.t:0 "Освободить [I34.GetName]?"
 deepwoods.11.d:0 "       Мы продолжаем отвоёвывать Глухолесье, сейчас мы заняли территорию когда-то принадлежавшую Клану Тени: Салла Гул. Наш долг освободить их."
 deepwoods.11.a:0 "Освободим же наш народ!"
 deepwoods.11.b:0 "Мы проливали кровь и умирали за эти земли, они наши, к чёрту этот пакт."
 
 deepwoods.12.t:0 "Лиственные завоевания"
 deepwoods.12.d:0 "       Мы захватили территорию по праву принадлежащую нашему союзнику по Лиственному пакту. Вернуть ли нам её?"
 deepwoods.12.a:0 "Естественно!"
 deepwoods.12.b:0 "О таком не может быть и речи!"
 
 deepwoods.13.t:0 "Лиственная уния"
 deepwoods.13.d:0 "       Это возможно величайшая и самая экстравагантная свадьба что увидело Глухолесье. На молодожёнов не пожалели средств и их ночь была полна танцев и напитков. Хотя это свадьба конечно изменит баланс сил, только время покажет последствия этого союза." #Basically Iberian wedding shit
 deepwoods.13.a:0 "Свяжем же их династию с нашей."
 
 deepwoods.14.t:0 "Необычная встреча"
 deepwoods.14.d:0 "       Сегодня, [Root.Monarch.GetName], самый сильный орк-[Root.GetTitleIM] в Глухолесье, отправился на свою обычную охотничью поездку вместе со своей свитой. Однако вскоре после отъезда его планы обернулись несколько иным образом. К ним подошла прекрасная дриада, которая заговорила мелодичным голосом:\n\n       Ты, Дивный Странник. Ты, Благородный Завоеватель.\n       У меня есть дар для тебя!\n       Самая желанная сила.\n       Стань чемпионом древа!\n       Твоё будущее ясно, если исправишь горе моё.\n       Твоя сила будет расти, как и семена что ты посеешь.\n       Ты подобен корням дерева.\n       И ты опрокинешь царствие людей.\n       Всё что тебе нужно сделать это подать мне руку.\n\n       Певучий голос дриады странно контрастирует с яростным, огненным выражением её лица, напоминающим [Root.GetTitleDT] гнев некоторых воинов, которые едва не впали в ярость. Она протягивает свою девственную руку, скривив губы в улыбке, обнажая зубы. Её мантия из листьев и плюща начинает сползать. Нужно сделать выбор, здесь и сейчас, он определит будущее [Root.GetName]. А есть ли тут выбор вообще?"
 deepwoods.14.a:0 "Принять и взять её за руку..."
 deepwoods.14.b:0 "Никогда! Правило номер один при встрече с незнакомцами в лесах: не вступать с ними в брак."
 emerald_orc_appearance:0 "Подъём изумрудных орков."
 
 deepwoods.16.t:0 "Спонтанная стабилизация дороги-просеки"
 deepwoods.16.d:0 "       Неожиданно дорога-просека ведущая во внешний мир стабилизировалась, теперь здесь открыта постоянная связь извне с Глухолесьем. Наши разведчики уже установили форпост. Мы должны воспользоваться такими возможностями, пока другие не использовали её против нас." 
 deepwoods.16.a:0 "Очень хорошо."
 
 deepwoods.20.t:0 "Война Чёрных Деревьев"
 deepwoods.20.de:0 "       Подобно обсидиановому столбу, дым пронзает небеса. А те, кто в наших землях были просвещены феями кричат в агонии, мы знаем что происходит.\n\n       Лес горит.\n\n       Отвратительное Чёрное Горнило, созданное нашими сородичами, так называемыми «чистыми орками», теми кто отказывается принимать Изумрудное Касание. Горнило изрыгает в воздух чёрный дым. Это продукт извилистого ума Брона Чёрная Луна, в этой печи штампуется нечистое оружие и оно превращает наши священные деревья в пепел.\n\n       Лес кричит от боли..."
 deepwoods.20.dg:0 "       В наших землях, те кого мы считали своими братьями и сёстрами низко пали. Их извратили нечестивые феи, а руководит ими подлый Готаг Бич Топоров, так называемые «изумрудные орки» хотят отречься от всего что делало нас орками!\n\n       Теперь ясно, нам остаётся только одно, если гниль хочет уничтожить наш народ, а гниль исходит от деревьев, то эти такие деревья должны быть сожжены. Каждый листочек должен обратиться в пепел, а каждая просека очищена от фей. Только тогда мы сможем заявить, что эта земля принадлежит оркам."
 deepwoods.20.a:0 "Мы отомстим!"
 deepwoods.20.b:0 "Леса должны сгореть!"
 
 deepwoods.21.t:0 "Чистые орки восстали в [Root.GetName]"
 deepwoods.21.d:0 "       Среди священных лесов [Root.GetName], похоже свет фей не распространился достаточно. Многие из наших соплеменников вооружаются, так называемые "чистые орки" стремятся уничтожить всё то, что мы достигли."
 deepwoods.21.a:0 "Где их верность?"
 
 deepwoods.22.t:0 "Уничтожение Горнила"
 deepwoods.22.d:0 "       Мы захватили само Чёрное Горнило. Больше наши деревья не будут гореть, больше дым не будет пронзать небеса, и не будет больше сама земля кричать от боли! В дикой ярости, наши солдаты раздолбали эту кузницу на куски, уничтожив какое это ни было колдовство, которое оно давало нашим врагам, теперь ничто не причинит зла лесу.\n\n       Раз Чёрное Горнило уничтожено, то похоже победа у нас в руках!"
 deepwoods.22.a:0 "Феи больше не кричат"
 
 deepwoods.23.t:0 "Изумрудное падение"
 deepwoods.23.d:0 "       Это конец.\n\n       Наш народ плачет, леса горят, а все феи истреблены. Там где раньше трава покрывала поля, а деревья высоко росли, всё обратилось в пепел и обрубки. Озёра опустели, реки высушены, животные кричат от боли. Наша нация сгорела в огне, мы вернулись к тому чем раньше были, Зелёной лавиной."
 deepwoods.23.a:0 "Наш народ сгорел."
 
 deepwoods.24.t:0 "Подъём изумрудных"
 deepwoods.24.d:0 "       По всему лесу, от самых высоких холмов до низменных долин, от мельчайших заливов до могучих рек, наш народ танцует и радуется. Те, кто желали уничтожить всё что нам дорого, сжечь то всё, что мы научились любить, ныне погребены чтобы вернуться в почве. Наш народ будет возвышаться в гармонии вместе с феями.\n\n       Орки это Глухолесье..."
 deepwoods.24.a:0 "А Глухолесье это орки!"
 
 deepwoods.25.t:0 "Построить Горнило"
 deepwoods.25.d:0 "       Порча фей распространилось на большинство наших родичей, нас превосходят числом. Если чистые орки хотят выжить, то мы должны найти преимущества против порченных. К счастью, у нас есть прекрасное решение.\n\n       Оно было предложено великим шаманом Броном Чёрная Луна, мы построим Чёрное Горнило которое передаст злую магию из лесов в наше оружие. Другими словами, сжигая окружающие нас деревья мы сможем передавать их магию в наше стальное и железное оружие. Их магия будет обращена против них самих, у порченных нет ни единого шанса против наших могучих воинов!"
 deepwoods.25.a:0 "За Дукана!"
 
 deepwoods.26.t:0 "Подъём изумрудных орков в [Root.GetName]"
 deepwoods.26.d:0 "       Через нечестивые деревья в [Root.GetName] похоже проклятие фей распространилось дальше. Много наших собратьев взялось за оружие как "изумрудные орки", они хотят уничтожить всё то, что мы строили."
 deepwoods.26.a:0 "Где их верность?"
 
 deepwoods.27.t:0 "Падение зелёных"
 deepwoods.27.d:0 "       Это конец.\n\n       Наш народ пал, леса высоко возвышаются, а феи смеются над нашей павшей свободой. Деревни, сельхозполя и кузни стали руинами. Фермы опустошены, урожай и скот уничтожены. Эта порча погасила нашу нацию, нацию который мы могли бы стать, теперь тут только изумруд."
 deepwoods.27.a:0 "Наш народ погасили"
 
 deepwoods.28.t:0 "Подъём зелёных"
 deepwoods.28.d:0 "       Везде, от высоких башен до нижних туннелей, от мелкого лагеря до огромных крепостей, наш народ танцует и веселиться. Те, кто хотел погубить то что делало нас такими, какими мы являемся, лежат погребёнными в пепле. Несмотря на все старания фей, наш народ поднялся, несмотря ни на что."
 deepwoods.28.a:0 "Мы победили нечестивых тварей и их порчу!"
 
 deepwoods.29.t:0 "Подъём [Root.GetName]"
 deepwoods.29.de:0 "       Наш народ прошёл через многое, Война Чёрных деревьев окончена, и мы вместе с феями стоим победителями. Горнило лежит в руинах, леса принадлежат нам. С единым народом, настоящая работа только начинается."
 deepwoods.29.dg:0 "       Хотя наш народ пережил много трудностей, Война Чёрных деревьев закончилась, и, вопреки феям, мы одержали победу. Горнило продолжает работать и везде пепел. С единым народом, настоящая работа только начинается."
 deepwoods.29.a:0 "Мы поднялись вместе"
 deepwoods.29.b:0 "Мы поднялись одни"

 black_tree_5_years_tt:0 "Бедствие активно хотябы §Y5§! лет"
 
 deepwoods.31.t:0 "Готаг Бич Топоров"
 deepwoods.31.d:0 "       Во время Войны Чёрных Деревьев, Готаш Бич Топоров показал себя истинный орк среди орков, чемпионом фей и героем нашего народа. Без малейшего страна в глазах он сразил множество так называемых "чистых орков", только благодаря орочьей ярости и силе фей. Он проявил себя не только на поле боя, но и как умелый чиновник, который вовремя войны распоряжался ресурсами. Теперь встал вопрос: война окончена, то какая роль уготована Готагу?"
 deepwoods.31.a:0 "Объявить Готага новым королём!"
 deepwoods.31.b:0 "Готаг будет помогать управлять нашей нацией!"
 deepwoods.31.c:0 "Готаг будет вести наши армии!"
 
 deepwoods.32.t:0 "Брон Чёрная Луна"
 deepwoods.32.d:0 "       Во время Войны Чёрных Деревьев, Брон Чёрная Луна показал себя истинный орк среди орков, чемпионом Дукана и героем нашего народа. Без малейшего страха в глазах он магически сразил множество так называемых "изумрудных орков", только благодаря орочьей ярости и силе Дукана.Он проявил себя не только на поле боя, но и как умелый чиновник, который вовремя войны распоряжался ресурсами. Теперь встал вопрос: раз война окончена, то какая роль уготована Готагу?"
 deepwoods.32.a:0 "Объявить Брона новым королём!"
 deepwoods.32.b:0 "Брон будет помогать управлять нашей нацией!"
 deepwoods.32.c:0 "Брон будет вести наши армии!"
 
 cyranvar.1.t:0 "Выборы на титул [Root.Country.GetTitleRD]"
 cyranvar.1.d:0 "       Наш[Root.GetMEndA] [Root.Country.GetTitleIM] скончался[Root.GetMEndSYA] или достиг[Root.GetMEndLA] максимального допустимого возраста для правления нашей страной. Мы должны избрать нового правителя из кланов дворян."
 cyranvar.1.a:0 "Клан Элин"
 cyranvar.1.b:0 "Клан Кенаг"
 cyranvar.1.c:0 "Клан Дреннен"
 cyranvar.1.e:0 "Клан Мина"
 cyranvar.1.f:0 "Клан Феалгарн"
 cyranvar.1.g:0 "Клан Айет"
 cyranvar.1.h:0 "Клан Скотта"
 cyranvar.1.i:0 "Клан Ахаин"
 cyranvar.1.j:0 "Клан Гул"
 
 cyranvar.2.t:0 "Правила для правителей"
 cyranvar.2.d:0 "       Неважно насколько ярок цветок: никто не правит в одиночку. Король не может возвести дороги в одиночку, не может принуждать к законам, в одиночку. Власть короля не в том чтобы действовать, а заставлять других действовать для себя, используя сокровищницу из своих запасов. Королю нужна армия, и кто-то чтобы ей руководить. Сокровищница, и тот кто будет её собирать. Закон и тот кто будет к нему принуждать. Индивиды для выполнения нужных задач являются ключами короля к власти. Все изменения о которых вы желаете, так и останутся только мыслями в вашей голове, если ключи не будут выполнять ваши приказы."
 cyranvar.2.a:0 "Децентрализовать власть"
 cyranvar.2.b:0 "Централизовать власть"
 
 cyranvar.3.t:0 "Направляясь в будущее"
 cyranvar.3.d:0 "       Какой путь мы выберем?"
 cyranvar.3.a:0 "Путь изоляции"
 cyranvar.3.b:0 "Путь открытых границ"
 
 cyranvar.4.t:0 "Подчинение Киранвару"
 cyranvar.4.d:0 "       Лесое Царство Киранвар направило запрос о том, чтобы мы подчинились им."
 cyranvar.4.a:0 "Согласиться"
 cyranvar.4.b:0 "Никогда!"
 
 cyranvar.5.t:0 "[From.GetName] подчинился!"
 cyranvar.5.d:0 "       Этот клан склонился перед нами!"
 cyranvar.5.a:0 "Великий день для лесных эльфов!"
 
 cyranvar.6.t:0 "[From.GetName] отказался от нашего предложения!"
 cyranvar.6.d:0 "       Если они не с нами, то они против нас."
 cyranvar.6.a:0 "Тогда заговорят луки!"
 
 cyranvar.7.t:0 "В неизвестность"
 cyranvar.7.d:0 "Наш народ и Царство Фей были неразрывно связаны с того дня, когда тысячу лет назад командор Лиандиэль, Танцор Копья, привел наших прародителей в эти леса. И все это время мы старались не отходить далеко от проторенных троп. Истории, передававшиеся от деда к внуку, предостерегали от опрометчивых шагов.\n\nЭто были хорошо рассказанные истории. Мы были разрозненным народом, почти не имевшим представления о том, что такое Царство Фей. Наши отношения с его обитателями феями... еще только налаживались. Проще говоря, мы не были готовы к внеплановым исследованиям. Но сейчас? Мы - единый народ с опытом общения с соседним планом, накопленным многими поколениями. Ее обитатели уже не воспринимаются как непостоянные и импульсивные, а как гибкие и целеустремленные.\n\nИ вот теперь один из нас нашел новый путь.\n\nОтважный лесной эльф, известный как Вукрас Сюбальрн ("Вукрас Путешественник"), обнаружил надежный путь через Царство Фей. Оказалось, что этот путь ведет в другой лес, находящийся в нашем плане бытия! Это вызвало большой переполох во дворе, и придворные стали призывать нас официально финансировать экспедиции с Вукрасом во главе."
 cyranvar.7.a:0 "Вперед!"
 cyranvar.7.tt:0 "Вукрас разобьет лагерь у входа в портал. С ним мы сможем отправиться дальше и увидеть, что лежит за его пределами..."

 cyranvar.8.t:0 "Разделенные сезоны"
 cyranvar.8.d:0 "С момента начала экспедиции Вукраса весь Киранвар охватило волнение. Фантастические истории о невиданных феях и землях, кишащих сезонными раздорами, доходили от двора до простого народа. Но сегодня это волнение было подавлено тревогой. Ведь сегодня речь идет не о чудесных открытиях, а о смертельных распрях.\n\nВ таинственном лесу, связанном с Царством Фей, живут такие же эльфы, как и мы. Но они... другие. С их экзотическим цветом кожи, странными языками и причудливыми обычаями кажется, что мы скорее далеки друг от друга, чем едины. Возможно, именно поэтому эльфы настроены крайне враждебно. Наш бесстрашный исследователь сообщил, что стычки с этими заблудшими эльфами происходят все чаще и чаще."
 cyranvar.8.a:0 "Мы будем защищаться!"
 cyranvar.8.tt:0 "Обитающие в лесу стражи Полян становятся враждебны нам..."

 cyranvar.9.t:0 "Весенние врата"
 cyranvar.9.d:0 "На юго-западе экспедиция обнаружила необычную достопримечательность - своеобразные врата из леса. Но это еще не все странности. В роще у ворот, кажется, всегда весна. Вокруг пышет свежая жизнь. Воздух тяжел от журчания зарождающейся жизни. Кажется, что время само по себе зациклилось на новой энергии."
 cyranvar.9.a:0 "Что ждет нас за пределами этих весенних земель?"

 cyranvar.10.t:0 "Летние врата"
 cyranvar.10.d:0 "На юге экспедиция обнаружила необычную достопримечательность - своеобразные врата из леса. Но это еще не все странности. В роще, где находятся эти врата, лето в самом разгаре. Влажный воздух пропитан солнцем и густ. Душистый запах цветущих цветов и созревающих плодов почти непреодолим. Время словно застыло под летним солнцем."
 cyranvar.10.a:0 "Что же нас ждет за границами лета?"

 cyranvar.11.t:0 "Осенние врата"
 cyranvar.11.d:0 "На северо-западе экспедиция обнаружила необычную достопримечательность - своеобразные врата из леса. Но это еще не все странности. Прохладный осенний ветерок словно поселился в роще у этих врат. На полях листва светится насыщенными красными, желтыми и оранжевыми оттенками. Земля хрустит опавшими листьями, но ни одна ветка не оголена..."
 cyranvar.11.a:0 "Что ждет нас в этом краю осени?"

 cyranvar.12.t:0 "Зимние врата"
 cyranvar.12.d:0 "На северо-востоке экспедиция обнаружила необычную достопримечательность - своеобразные врата из леса. Но это еще не все странности. В этом месте царит безмятежная тишина, жизнь притаилась от холодов. Земля блестит от чистого снега, чего не увидишь в наших лесах за пределами Киранмины, но здесь он простирается до самого горизонта. Солнце стоит низко, словно застыв на месте."
 cyranvar.12.a:0 "Что же ожидает впереди эти зимние земли?"

 cyranvar.13.t:0 "Кровавая возможность"
 cyranvar.13.d:0 "Отбиваясь от враждебно настроенных эльфов этой земли, мы обнаружили, что номинально контролируем лесные массивы, не захваченные ни одним из великих саллов Киранвара. Такого не было со времен первого прихода нашего народа в Глухолесье тысячелетия назад. Почувствовав возможность повысить свое положение, множество мелких саллов начали стекаться сюда, чтобы захватить свою долю. Даже сейчас, когда мы говорим об этом, формируется непрерывный поток Лесных Эльфов, кипящий жаждой души и фантастическими мечтами. Если они хотят добиться успеха, им потребуется наша административная помощь."
 cyranvar.13.a:0 "Хорошо это или плохо, но мы будем считать эти земли своими."
 cyranvar.13.tt:0 "Сейчас мы приняли специальное решение о колонизации пустующих соседних провинций в Таинственном лесу."

 cyranvar.14.t:0 "Предупреждение Стражей полян"
 cyranvar.14.d:0 "Для большинства жителей [Root.GetName], стражи поляны Домандрода - скорее миф, чем правда. Тайная секта эльфов, которым было позволено жить в лесах фей даже тогда, когда владыки феи решили, что мы им больше не нужны. Это честь, которая движет их ревностным желанием не пускать в лес никого и ничего.\n\nПоэтому было более чем тревожно, что стражи полян были замечены по всей [Root.GetName], и даже по всему Эорданду. И сегодня они предстали перед [Root.Monarch.GetTitle] с серьезным предупреждением.\n\n"Эльфы, подобные нам, вторглись в пределы Домандрода. Они не проявляют ни понимания времен года, ни уважения к божественности наших владык. И теперь они гонят нас назад. Если [Root.Monarch.GetTitle] не примет меры в ближайшее время, лес может быть потерян!""
 cyranvar.14.a:0 "Этого не может быть!"
 cyranvar.14.tt:0 "Сезонные врата откроются. За ними следует ожидать нарушителей..."

 cyranvar.101.t:0 "Сезонные ворота открыты"
 cyranvar.101.d:0 "Отладочное сообщение!"
 cyranvar.101.a:0 "Принять"

 cyranvar_parliament_reform_desc:0 "Парламент Киранвара действует по аналогии с федеративной системой управления. В соответствии с этой системой полномочия распределяются между нашим монархом и девятью Рощами, каждая из которых номинально принадлежит членам девяти кланов."

 
