 deepwoods.2.d:0 "       С угрозой Зелёной лавины в Глухолесье наконец покончено, разрозненные кланы лесных эльфов более не видят смысла в пакте."
 deepwoods.2.a:0 "А действительно ли нам следует его прекратить?.."
 
