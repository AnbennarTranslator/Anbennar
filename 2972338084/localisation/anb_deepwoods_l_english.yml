 I45_cluster_1_title:0 "Тихая озёрная роща"
 I45_cluster_1_desc:0 "Безмолвное озеро клана Элин давно известно как одна из самых спокойных рощ, по крайней мере, на его берегах. Элинайл, традиционная столица клана, давно стала местом, где эльфы живут ностальгическими воспоминаниями о днях, проведённых в остатках флота. Его жители издавна проводили дни под парусами, плавая по спокойным водам и занимаясь ловлей рыбы. Вопреки ожиданиям жителей Леса Фей, открытые воды озера не представляют серьёзной угрозы для жизни и здоровья.\n\nЮжный берег отличается более болотистым характером, здесь из воды возвышаются грозные мангровые заросли — левиафаны, создающие клубок корней, куда более опасный, чем открытые воды. Самая южная часть рощи, близ Савелахайна, долгое время была оплотом гоблинов, хотя берег озера оставался эльфийским со времён первых завоеваний."
 I45_cluster_2_title:0 "Горная Роща"
 I45_cluster_2_desc:0 "Горная Роща клана Мина соотносят как одно из мест где земля пронзает небеса, освобождаясь от гнетущей тьмы лесной сени. Их гора состоит из пещер, где напуганные и застрявшие в этом огромном лесу эльфы нашли своё первое убежище. В её кавернах и склонах находятся вручную высеченные жилища, которые были населены на всём протяжении пребывания эльфов здесь.\n\nКлан Мина давно стоит как маяк культуры лесных эльфов, выше в доблести и в высоте. Деревья в этой роще в основном непримечательны, можно сказать здесь более мирно, чем в других рощах благодаря нахождению на краю лесного массива. Но стоит напомнить, "мирно" может иметь немного другое значение в Глухолесье."
 I45_cluster_3_title:0 "Тернистая Роща"
 I45_cluster_3_desc:0 "Тернистая Роща клана Дреннен расположена в центре Глухолесья. Она являет собой можно сказать самую опасную часть леса. Хотя заросли и шипы не являются чем-то необычным в лесах, даже деревья тут выглядят искажёнными и шипастыми в этой глубокой роще. Регион хотя и очищен от гоблинов и иных соперников народа лесных эльфов, он и ещё один из самых привязанных к феям. Духи давно властвуют в этих путях, а целые деревни похоже входят и выходят из материального плана по их прихотям."
 I45_cluster_4_title:0 "Костяная Роща"
 I45_cluster_4_desc:0 "Костяная Роща давно является домом для клана Кенаг, хоть и малочисленного но самого дружного из эльфийских кланов. Хотя любой лесной эльф быстро научиться ориентироваться среди запутанных корней и кустарников, в Костяной Роще им ещё надо балансировать когда к этой мешанине добавлены берцовые и бедренные кости, и не забывать об кучах костей и черепов в центре этих полян. К опасностям этих хранилищ костей прилагаются и большие концетрации оставшихся гоблинов."
 I45_cluster_5_title:0 "Цветочная Роща"
 I45_cluster_5_desc:0 "Название подобное "Роще Цветков" разумеется расслабит ум... ну разве они не самая любимая часть лесов? Эти мягко светящиеся луковицы, полные красками жизни цветы. Клан Скотта конечно назовёт их прекрасными. А кто не обожает свой дом? Некоторые нет, раз настолько важны цветы которые дали название роще, настолько же они и опасны.\n\nКаждому обитателю рощи приходится становиться ботаником, ну может даже алхимиком, для облегчения жизни в среди этой опасно красивой флоре. Начиная от дружелюбно выглядящих фруктов что способны разгноить брюхо, до пыльцы что наводит помутнение рассудка. Даже неверный шаг может закончиться шипами, что пробьют сапоги путника, а они наполненны самими мощными токсинами во всём Канноре."
 I45_cluster_6_title:0 "Охотничья Роща"
 I45_cluster_6_desc:0 "Охотничья Роща это дом для самых сильных и изворотливых зверей Глухолесья. Те кто осмеливаются попытаться укротить эту рощу, становятся воинами способными соперничать с орочьими вторженцами. Если конечно те выживут. Являсь домом для клана Феалгарн, роща предлагает самую спортивную охоту во всём Канноре. Огромные питомцы фей прорубаются через леса, раскалывая древние деревья в погоне за жертвами со своими ядовитыми когтями, ряды зубов же настолько многочисленны что их нельзя сосчитать до поимки. "
 I45_cluster_7_title:0 "Стреловидная Роща"
 I45_cluster_7_desc:0 "Этимология названия Стреловидной Рощи клана Айет под вопросом. Может быть название исходит от прекрасно обработанной древесины из которой здесь делают стрелы? Или может быть от того, что стрелы тут единственное надёжное оружие, тогда как один неверный шаг мог закончиться смертью в оврагах настолько коварных, чтобы в них ориентироваться.\n\nБезопаснее перемещаться по кронам деревьев, перепрыгивая с ветки на ветку, качаясь по лианам, чем рисковать в дебрях внизу. Даже сами феи воздерживаются от ступления на такую коварную почву этой рощи, настолько страшны ужасы что таятся там, что являются самыми мучительными за пределами джунглей Эффелайя."
 I45_cluster_8_title:0 "Речная Роща"
 I45_cluster_8_desc:0 "Возможно самая спокойная и умиротворённая из рощ, по крайней мере в прошлом такой была Речная Роща клана Ахаин. Пока не пришла Зелёная лавина орков. Эльфы, гоблины и самые значимые популяции сатиров рощи мирно здесь жили бок о бок. По слухам время от времени тут отмечали немногих оставшихся предков кентавров.\n\nДанным регионом давно владели одни самых наименее гневливых фей, в результате роща щедро полна фруктами, а реки изобиловали рыбой, вокруг которых большинство поселений и кучковались. Лес восстанавливается после орочьего нападения, мы можем только молиться чтобы мир и изобилие вернулись."
 I45_cluster_9_title:0 "Теневая Роща"
 I45_cluster_9_desc:0 "Гул, Теневая Роща. Дом для одноимённого клана и отдалённая часть леса, что давно стала чёрной овцой Глухолесья. Затеннённая с двух сторон вершинами Змеиного Хребта и наверху полная непробиваемыми кронами чёрных листьев, таким образом регион кромешно тёмный, и даже верховья реки Йоркад полностью затенены в своих потоках, сюда и луч света не проникает толком на эти мчащиеся воды.\n\nМрачные эльфы в Гуле по слухам задабривают только Неблагих, в своих извращённых и тёмных причудах, даже похищают путников для задабривания мизонтропичных фей Пепельного Древа. Их тёмные практики на пути к способностям, некоторыми считаются неестественными."
 
 I45_securize_the_border_title:0 "Обезопасить границу"
 I45_securize_the_border_desc:0 "После вторжения Зелёной лавины, большинство дорог-просек ведущих в Глухолесье было заброшено. Мы должны установить контроль над входами в наш край. Таким образом, мы обеспечим безопасность Глухолесья от других очередных захватчиков."
 I45_the_oak_guard_title:0 "Дубовая гвардия"
 I45_the_oak_guard_desc:0 "Имея под контролем внешние дороги-просеки, мы должны воссоздать Дубовую гвардию. Это подразделение будет бдительно смотреть за путями ведущими в Глухолесье, тем самым гарантируя что наши земли надёжно защищены от любого кто попытается пройти в наш лесной родной край со злыми намерениями."
 I45_cyranvar_renaissance_title:0 "Киранварский ренессанс"
 I45_cyranvar_renaissance_desc:0 "Решение улучшить нашу столицу показало себя чудотворным. Даже сейчас толпы торговцев и прочих иностранцев начинают массого приходить в наше государство. Нам следует выгоду для государства от их пребывания благодаря принятию инновационных обычаев или институтов внешнего мира."
 I45_develop_infrastructure_title:0 "Развить инфраструктуру"
 I45_develop_infrastructure_desc:0 "Разрушения последовавшие за Зелёной лавиной оставили Глухолесье в опустошении. Если мы желаем создать государство способное противостоять окружающим угрозам, надо всё исправлять. Разовьём наше царство так, чтобы нами гордились наши предки, и враги подумают дважды перед тем как вторгаться к нам!"
 I45_promote_education_title:0 "Продвигать образование"
 I45_promote_education_desc:0 "Для постоянно растущих нужд государству необходимо неиссякамое количество хорошо образованных бюрократов. Мы учредим институты высшего образования во всём Киранваре, чтобы население смогло удовлетворить такие нужды."
 I45_only_the_best_title:0 "Только лучшие"
 I45_only_the_best_desc:0 "Наше решение принять политику принуждённого изоляционизма основано на содержании высокоэлитной регулярной армии. Хотя ожидается что каждый пройдёт военную подготовку в час нужды, но только лучшие из них смогут служить в регулярной армии. Мы конечно будет на голову лучше своих соперников, но вот пополнять потери будет куда сложнее."
 I45_a_safe_country_title:0 "Безопасная страна"
 I45_a_safe_country_desc:0 "На пути к будущей изоляции, руководящие лидеры в нашем военном истеблишменте призывают к адаптации стратегии превентивных ударов. Они заявляют что удары за пределами границ ради устранения растущих угроз будет куда лучшей политикой чем полная оборона. Истинность таких слов задело нашего правителя. Мы должны уничтожить любую угрозу до того, как она сможет нанести вред нашей родине!"
 I45_the_model_elf_title:0 "Образцовый эльф"
 I45_the_model_elf_desc:0 "Пойдя по изоляции, наше государство нуждалось в образованном населении дабы получать выгоды от неё. Частично это образование исходит корнями от политики обаятельной службы, в разговорной речи известной как программа "Образцовый эльф". Наши граждане знают что только полностью посвятив себя Киранвару, государство сможет процветать, а сохранность страны гарантированно. Таким образом мы насладимся экономическими военными выгодами, которых нет у других стран."
 
 I45_demand_the_oak_oath_title:0 "Потребовать Дубовую Клятву"
 I45_demand_the_oak_oath_desc:0 "Мы уничтожили орочьих захватчиков и тем самым стоим на самом видном положении среди оставшихся государств лесных эльфов. Нам следует потребовать клятвы верности от этих малых королей ради объединения нашего народа впервые в нашей истории. Любые глупцы что откажутся такому щедрому предложению, падут на колени силой."
 I45_a_capital_city_title:0 "Столичный город"
 I45_a_capital_city_desc:0 "Киранвар превращается в настоящее государство, но наша столица очень уступает другим великим городам в Канноре. Для того чтобы показать нашу важность, мы должны обновить столицу дабы отразить будущее направление нашего великого государства."
 I45_toward_the_future_title:0 "Двигаясь в будущее"
 I45_toward_the_future_desc:0 "Объединение Глухолесья и учреждение Дубовой Монархии предоставляет нашему королю (или королеве) уникальную возможность выбрать направление для народа лесных эльфов. Сторонники жёсткой линии среди нас пропагандируют строгую изоляцию, чтобы ничего подобного Зелёной лавине не случилось вновь. Те, кто имеют более либеральные позиции, видят чудеса в том что предлагает Каннор и выступают за принятие более открытой политики. Оба направления будут иметь серьёзные последствия для будущего Киранвара, выбирайте с умом!"
 I45_remember_the_fallen_title:0 "Вспомнить о павших"
 I45_remember_the_fallen_desc:0 "Киранвар продолжает развиваться, но мы не должны забывать наших предков. Благодаря их самоотверженной жертве наш народ был спасён. Если бы не они, то Зелёная лавина уничтожила бы нас. С развитием нашего королевства, мы должны увековечить их храбрость создавая великие творения в их честь."
 I45_economic_boom_title:0 "Экономический бум"
 I45_economic_boom_desc:0 "Еда на каждом столе! Наши экономические политики показали себя успешными. Экономика достигла новых уровней процветания о которых мы и не могли представить, а государство получит свои выгоды от этого!"
 I45_silvar_ishu_title:0 "Сильвар Ишу"
 I45_silvar_ishu_desc:0 "Выбрав изолировать себя от остального Каннора, мы развили особые взаимотношения с самим Глухолесьем. Все действия в нашем королевстве теперь основываются на уважении к соблюдению ограничений и рамок нашего лесного дома. Это привело к углублению наших связей с феями и духами этой земли, они называют нас «Сильвар Ишу» или Детьми Леса"
 I45_to_another_forest_title:0 "В другой лес"
 I45_to_another_forest_desc:0 "За последние тысячу с лишним лет эльфы Глухолесья никогда не видели такого процветания. С богатством приходят новые амбиции. Новые желания расширить границы. Такая смелость привела одного авантюриста туда, где не бывал ни один эльф... в самое сердце Глухолесья."
 I45_under_the_canopy_title:0 "Под сенью"
 I45_under_the_canopy_desc:0 "Под покровом затеняющих сеней Глухолесья, наш народ процветает! Прошли века после опустошительного вторжения Зелёной лавины, всё благодаря нашему милостивому правлению, Киранвар ныне предмет зависти в Канноре. Наша экономика стремительно растёт, торговля продолжает бурлить и никто не посмеет бросить вызов нашей силе! Лесные эльфы больше никогда не будут страдать под ярмом иностранных захватчиков, мы смогли занять достойное место среди народов этого мира!"
 
 I45_toward_unification_title:0 "Навстречу объединению"
 I45_toward_unification_desc:0 "Киранвар пока далеко от того чтобы быть доминирующей силой в Глухолесье, нам нужен полный контроль над нашей родиной. Необходимо подчинить всех кто ещё сопротивляется. Только объединившись, мы сможем надеется получить заслуженное место в Канноре."
 I45_a_united_deepwoods_title:0 "Объединённое Глухолесье"
 I45_a_united_deepwoods_desc:0 "Пройдя через бесчисленные войны и великую борьбу, мы смогли объединить всё Глухолесье под нашим правлением. Скоро свершатся планы по созданию нового единого царства, время покажет по какому направлению пойдёт наше государство."
 I45_a_high_king_title:0 "Верховный Король"
 I45_a_high_king_desc:0 "Успешно объединив всю нашу лесную родину, наш монарх может занять своё важное место. Была учреждена Дубовая Монархия, возвещая новую главу для нашего народа под властью Верховного Короля Лесных Эльфов."
 I45_the_keys_to_rule_title:0 "Ключи к власти"
 I45_the_keys_to_rule_desc:0 "С течением времени, политические и культурные устои эволюционируют, наше же государство стоит на перепутье. В народе возникли серьёзные разногласия по поводу природы Дубовой Монархии. Некоторые выступают за то, чтобы Верховный Король обладал абсолютной властью, дабы государство оставалось сильным. Другие же за учреждение парламента или какого-то другого представительного органа, уменьшая власть короля и передавая полномочия выборным руководителям. Они аргументируют, что король останется легитимным, а страна сможет динамично развиваться. Вне зависимости от направления которое выберет король, решение должно быть принято сейчас."
 I45_develop_artisanat_title:0 "Развить ремесленничество"
 I45_develop_artisanat_desc:0 "Быбрав путь открытых дверей, мы не должны позволить нашей экономике быть подавленной нашими соседями. Чтобы избежать возможного экономического рабства, королевство должно вмешиваться когда это необходимо, чтобы Киранвар процветал несмотря ни на что."
 I45_centralize_money_printing_title:0 "Централизовать чеканку денег"
 I45_centralize_money_printing_desc:0 "Наша политика по поддержке ремесленничества возымело успех. Но несмотря на это, частные поставщики денег своим влиянием начали вызывать беспокойство. Мы должны приложить усилия по контролю и стать единственным поставщиком валюты. Мы обеспечим что деньги продолжать течь, но можем столкнуться с некоторыми сложностями..."
 I45_one_of_many_title:0 "Один из многих"
 I45_one_of_many_desc:0 "Последствием политики открытых дверей стало то, что наш народ стал ценить торговлю и производство превыше всего. Как результат, меркантильные классы качественно изменили нашу культуру, изменения коснулись и военной сферы. В военное время, все ожидаемо служат и выполняют свой долг, но тут нет уже места браваде или индивидуальному величию. Каждый солдат никто иной как один из таких же многих."
 I45_expert_artisan_title:0 "Ремесленники-эксперты"
 I45_expert_artisan_desc:0 "Навыки наших ремесленников несравнимы. Нигде в Канноре нельзя найти индивидуумов с таким же качеством работы. Ремесленники доказали свою успешность, а следующие поколения смогут продолжать улучшать навыки полученные от своих мастеров."
 I45_the_cosmopolitan_elf_title:0 "Космополитичные эльфы" #перефразировано для удобства
 I45_the_cosmopolitan_elf_desc:0 "Было доказано, что традиции наших предков мешают нам адаптироваться в этом быстро меняющемся мире рядом с нами. Открыв наши границы и вовлекаясь в огромный континент, наша экономика преуспевает , а общество становиться более эгалитарным. Больше ни один индивидуум не будет привязан к древним традициям. Вместо этого мы стали по настоящему космополитичным народом, которые желает и может принимать самые лучшие практики всех культур."
 
 I45_internal_trade_title:0 "Внутренняя торговля"
 I45_internal_trade_desc:0 "Открытие Глухолесья серьёзно ударила по нашей возможности пожинать плоды собственного труда. Если мы хотим увидеть процветание торговли в наших землях, то мы должны ограничить иностранных торговцев в эксплуатации наших ресурсов. Мы должны сделать всё что угодно для продвижения собственных торговцев и ограничивать хищных иностранных торговцев от эксплутации нас самих."
 I45_a_protectionism_approach_title:0 "Протекционисткий подход"
 I45_a_protectionism_approach_desc:0 "Наши попытки уберечь внутреннюю торговлю оказались неудовлетворительными. Даже с серьёзными торговыми барьерами, иностранные торговцы продолжают эксплуатировать нашу плохую экономическую позицию. Нужно установить более жёсткие барьеры, а иначе мы станем рабами иностранных экономических интересов. Мы собираемся сделать Глухолесье снова великим!"
 I45_eordand_colonizing_title:0 "Заселить таинственный лес"
 I45_eordand_colonizing_desc:0 "Обеспечить снабжение и поддержку мелких кланов для заселения обнаруженных нами таинственных лесов."
 woodelf_nation_title:0 "Объединить Глухолесье!"
 woodelf_nation_desc:0 "Наконец мы разбили Зелёную волну и заняли доминирущее положение среди различных царств лесных эльфов. Наш король увидев возможности, призвал Лиственный пакт объединиться в настоящее государтство народа лесных эльфов. Естественно в процессе будут поглощены наши вассалы, а мы также сможем объявить притязания оставшиеся регионы нашей родины. Грядёт слава нового царства Киранвар!"
 unite_deepwoods_tooltip:0 "§GМы интегрируем всех наших вассалов-лесных эльфов в субконтиненте Глухолесье.§!"
 glade_colonisation_title:0 "Gladeway Expansion"
 glade_colonisation_desc:0 "We will open a connection in one of the neighboring gladeways and establish a frontier outpost in the area."
 deepwoods_surroundings_exploration_title:0 "Экспедиция за пределы Глухолесья"
 deepwoods_surroundings_exploration_desc:0 "Мы будем финансировать экспедиции по исследованию земель за пределами Глухолесья."
 forest_goblin_cartel_nation_title:0 "Создать Картель"
 forest_goblin_cartel_nation_desc:0 "Слишком долго над нами, Лесными Гоблинами, издевались и помыкали нами. Теперь в наших руках власть и, что еще важнее, монета. Пришло время превратиться в полноценную организацию. В организацию, призванную укрепить нашу власть и наполнить наши цели. Давайте создадим Картель Сойзкару!"
 forest_goblin_pactseeker_nation_title:0 "Восстановить Пакт"
 forest_goblin_pactseeker_nation_desc:0 "Когда-то в Великом Лесу, лесу, известном еще до Глухолесья, существовало великое царство гоблинов. Оно должно было выдержать испытание временем, но было потеряно из-за гордыни, когда наши предки нарушили Пакт. Но то, что было потеряно, больше не будет потеряно. Давайте восстановим Пакт, а вместе с ним и наше государство!"
 
 
 deepwoods_verdant_pact:0 "Лиственный пакт"
 desc_deepwoods_verdant_pact:0 "Лиственный пакт это союзный альянс между всеми кланами лесных эльфов в Глухолесье, созданный для отпора вторжениям и защите друг друга."
