 worldtree.1.t:0 "Побег Мирового Древа"
 worldtree.1.d:0 "       Маленький побег можно увидеть прорастающим из под почвы, он начинает возвышаться в небо. Побольше воды и солнечного света, и он будет больше, чем мы можем представить."
 worldtree.1.a:0 "Расти, расти, маленький побег!"
 
 worldtree.2.t:0 "Мировое Древо растёт"
 worldtree.2.d:0 "       Мировое Древо стало больше чем раньше, и продолжает расти с нашей помощью."
 worldtree.2.a:0 "Древо растёт, ура!"
 
 worldtree.3.t:0 "Почти зрелое Мировое Древо"
