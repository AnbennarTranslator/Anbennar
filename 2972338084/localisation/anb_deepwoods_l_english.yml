 # Salla Expeditions
 deepwoods.53.t:0 "Stepping Beyond The Treeline"
 deepwoods.53.d:0 "Three dozen elves are gathered before the [Root.Monarch.GetTitle]. Despite their best efforts, they fidget and squirm, unable to contain their nervousness and excitement. It is a sentiment that not even [Root.Monarch.GetName] can shake off.\n\nThe truth is, for all its horrors and tribulations, the Deepwoods is home. The same cannot be said for the lands beyond these familiar dark canopies. And now these brave elves are venturing to those lands at the orders of [Root.Monarch.GetTitle]. There is a good chance they would never return. But, that is a risk they were willing to take. All they could do was hope their destination was worth it...."
 deepwoods.53.a:0 "And so they went north to follow the footsteps of the warrior named Corin." 
 deepwoods.53.a.tooltip:0 "This journey will take about a year."
 deepwoods.53.b:0 "They waded west, into dour marshes whispered by the fey."
 deepwoods.53.b.tooltip:0 "This journey will take about half a year."
 deepwoods.53.c:0 "Traveling east, they made their way through entering the valley between the great mountains."
 deepwoods.53.c.tooltip:0 "This journey will take about a year."
 deepwoods.53.e:0 "After much debate, the expedition was postponed."
 deepwoods.54.t:0 "A Land of Orcs, Goblins, and Adventurers"
 deepwoods.54.d:0 "Incredibly, our entire expedition to the north has returned safely. Not only this, they managed to return with a half dozen extra souls - a human adventurer couple, a gnome claiming to be from “the Empire”, and a trio of Wood Elves who followed Corin out of the woods some time ago!\n\nFrom this motley bunch and our own expeditionaries we’ve learned that the land to our north is known as Escann, which apparently stems from the term “Eastern Cannor”. Escann is a land ripe with fertile land and apparently home to a number of honorable and “chivalric” kingdoms before the orcs swept through some decades ago. Now, though, it is a place rife with strife and chaos. For even though the orcish armies have been defeated, various bands of adventurers from the distants lands of “Anbennar”, “Lorent”, and beyond are still fighting to drive back the remaining orcish clans and the clans of freed goblins slaves who have staked a claim there."
 deepwoods.54.a:0 "It would seem their struggle is the same as ours."
 deepwoods.55.t:0 "Six Sullen Faces"
 deepwoods.55.d:0 "Within the throne room, the [Root.Monarch.GetTitle] wears a hard expression. Before them only a half dozen disheveled expeditionaries stand, a sobering fraction of the original thirty. Having only just arrived in the capital this afternoon, these clearly exhausted elves had insisted on recounting their tale. And so, [Root.Monarch.GetName] listened.\n\nIt began simply enough, with the expedition sailing down the Elyn near Vyr Cors. Upon exiting the Deepwoods, the expeditionaries found themselves in the midst of a dreadful swamp with an unnatural aura. By the second day they were repeatedly accosted by savage bestial creatures and other unnatural monsters. On and on it went until one day the vessel they were sailing on was lost to the creatures, causing the expeditionaries to scatter.\n\nOf the group that arrived, there had originally been fourteen. But one by one they had been taken by the swamp. Stolen away by the doglike beasts in the night. Lost to the treacherous earth made thick and viscous. Or, worst of all, torn and mangled by short tailed, winged monsters of the swamp.\n\nThe elves then drop to a whisper. They never stopped to help their taken comrades. They never even stopped to look back. All they could do was run and pray they’d see home again."
 deepwoods.55.a:0 "What folly caused such a forsaken place to be?"
 deepwoods.56.t:0 "The Realm of Harpies"
 deepwoods.56.d:0 "Of the expeditionaries that set off, all but a handful have managed to return from the journey south. When questioned, the remaining elves are at first rather flustered. Answers remained elusive until one elf was caught making what was clearly some kind of innuendo to another elf. At the demands of the [Root.Monarch.GetTitle], a proper explanation was finally given.\n\nThe south, according to the returning elves, is home to rather rough and mountainous terrain. Not only this, but the land is also rather arid, with the sun’s heat becoming particularly unbearable by midday. Unprepared for this, the expedition had begun to falter. Disaster, however, was averted thanks to the intervention of winged feminine creatures of, given the gratuitous detail, great beauty. While initially believed to be wayward fey, these “harpies” were apparently and curiously ignorant of either the Seelie or Unseelie.\n\nUpon being taken to one of their “roosts” atop a mountain to recover, the expeditionaries were surprised to find not only additional harpies but also non-harpies too. There they spotted dark skinned orcs much unlike the green ones familiar to us, hardy humans tending flocks, and even strange elves from land known as Bulwar! As it would turn out, this collection of races were the “mates” of the harpies.\n\nThe harpies would prove to be “gracious hosts” while the expedition recovered. So much so, that when the time came to return home, a number of expeditionaries elected otherwise for “personal reasons”."
 deepwoods.56.a:0 "What peculiar neighbors."
 deepwoods.59.t:0 "A Welcome Sight"
 deepwoods.59.d:0 "A strange, if welcome, sight arrived in [Root.Capital.GetName] last night. This sight was the appearance of a dozen Wood Elves, dressed in colorful foreign silk garbs and carrying equally bizarre goods. They weren’t just any Wood Elves, they were survivors of the expedition sent out west years ago.\n\nAs the tale would have it, these expeditionaries had found refuge in an ancient castle on the outskirts of the dreaded swamp, apparently known as “Daravan’s Folly”. There, they were stumbled upon by passing merchants who took pity on them. What ensued was a journey unlike any other.\n\nTheir journey took them south to the land of Ourdia, where ancient fortifications like the one in which the expeditionaries sheltered  dotted the land. As they traveled further, they stumbled upon a number of different races. The first were goblins, both the ones we are familiar with and those of “an exodus”. Later, they encountered communities of humans and “Sun Elves”, elves who are apparently distant cousins of our own forebears. And though they did not get to see it, they were told of a city known as Ovdal Tûngr, dug deep into the southern mountains themselves where the “Copper Dwarves” resided.\n\nBut none of that compared to the sight of “where the land ended and water began”. To the amazement of every listener, the returning elves told of how the endless “sea” glistened under the sun and where vessels larger than any that sailed Silent Lake across into the horizon."
 deepwoods.59.a:0 "Incredible!"

