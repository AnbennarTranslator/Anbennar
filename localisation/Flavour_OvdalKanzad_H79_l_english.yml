 ovdalkanzad.1.t:0 "Новые методы войны?"
 ovdalkanzad.1.d:0 "Совет пушкарей собран. Очевидно, что мы достигли нового уровня мастерства в металлургии, а наши изобретения господствуют на поле брани. Однако между нашими кузнями не прекращаются споры о том, на каких видах орудий нам следует сосредоточиться. Некоторые предпочитают орудия, которые легко смогут взаимодействовать с нашими пехотными подразделениями. Они аргкментируют это тем, что такие пушки легче оборонять, а наши  артитллеристы смогут прикрывать продвижение основных сил. Другая группа предпочитает более разрушительные орудия, которые смогут обрушит на головы наших врагов огненный дождь и разорвать их на ошметки. Оба варианты требуют огромного сосредоточения усилий и мастерства, и наш выбор будет определять развитие Канзадийских, а значит, и всех дварфийских  пушек в течении столетий. Янатрному Лорду настало время принять решение."
 ovdalkanzad.1.a:0 "Лучшая защита - это нападение"
 ovdalkanzad.1.b:0 "Артиллерия - бог совремееной войны"
 ovdalkanzad_defense_is_the_best_offense:0 "Лучшая защита - это нападение"
 ovdalkanzad_a_new_god_of_the_battlefield:0 "Артиллерия - бог совремееной войны"
 
 

 ovdalkanzad_clear_the_caves_title:0 "Разобраться с рейдерами"
 ovdalkanzad_clear_the_caves_desc:0  "Хоть мы и смогли вернуть частей путей между нашими твердныями, на них регулярно нападают банды орков и гоблинов, скрывающихся в окружающих пещерах. Если мы хотим хоть как-то пользоваться дорогами, нам необходимо захватить логова этого отребья."
 ovdalkanzad_seal_the_roots_title:0 "Защитить Зерно"
 ovdalkanzad_seal_the_roots_desc:0 "Мы обезопасили внутренние части Каменного Древа, однако кланы гарпий не прекращают рейды на наши западные земли. Мы должны возвести укрепления, оснащенные лучшими орудиями в мире, чтобы защитить проходы на Родину всех дварфов."
 ovdalkanzad_tap_the_roots_title:0 "Плоды Семени"
 ovdalkanzad_tap_the_roots_desc:0 "Наша твердыня расширяется впервые за столетия, а наша потребность в металлах велика как никогда. ЧТобы удовлетворить этот спрос, мы дожны начать добывать ресурсы в обширных, богатых пещерах Каменных Корней, которые мы недавно отвоевали."
 ovdalkanzad_amber_roots_title:0 "Восстановить Святилище Зерна"
 ovdalkanzad_amber_roots_desc:0 "Зерно Земли,колыбель всех дварфов, наконец-то в наших руках! После столетий пребывания заброшенным, когда-то великое святилище Халанны лежит в руинах, разграбленное и сожженное. Мы должны построить его заново, ещё величественее, чем оно было во времена Аул-Дварова!"
 ovdalkanzad_extend_the_line_of_defense_title:0 "Вернуть Внешний Канзад"
 ovdalkanzad_extend_the_line_of_defense_desc:0 "В последние несколько лет до нас доходят слухи о большом походе орков за пределы Дваровара. И хотя сперва мы игнорировали эти слухи, падение активности орков за пределами твердыни подтверждает их исход. Используем же эту возможность, чтобы вернуть ближние подступы к нашей твердыне."
 ovdalkanzad_clear_the_roads_title:0 "Вернуть дороги"
 ovdalkanzad_clear_the_roads_desc:0 "Первым шагом к возвращению того, что принадлежит нам по праву крови, станет расчистка дорог между древними городами нашего народа. Пусть даже эти великие торговые артериии ведут к давно покинутым твердыням, они, тем не менее, упростят для нас проход сковзь горы."
 ovdalkanzad_the_road_west_title:0 "Отвоевать Бронзовую дорогу"
 ovdalkanzad_the_road_west_desc:0 "Часть Двароврода, связывавшая Гор Озумброг и Овдал Канзад, носила название Бронзовой дороги из-за больщого количества этого прочоного металла, перевозимого по ней. Мы обязаны вернуть её, бронза должна течь!"
 ovdalkanzad_into_the_segbandal_title:0 "В Сегбандал"
 ovdalkanzad_into_the_segbandal_desc:0 "Несмотря на то, что нам удалось обезопасить Каменное Древо, наши горы до сих пор кишат угрозами. Твердыни Среднего Дваровара часто объединялись под именем Сегбандала, чтобы диктовать свою волю дварфийским лордам востока и запада. Чтобы не дать их наследникам прийти за нами, мы должны ворваться в их земли, как могучее пушечное ядро, пока они не смогут навредить нам."
 ovdalkanzad_fools_gold_title:0 "Золотая твердыня"
 ovdalkanzad_fools_gold_desc:0 "Несмотря на то, что мы воссоединились с некоторыми из наших собратьев, поводов для радости немного. Они погрязли в коррупции, и предпочитают использовать наемников для битв с врагами, вместо того, чтобы громить их с помощью стали и пороха. Мы должны захватить Веркал Гулан и их золотые шахты, чтобы найти им лучшее применение, чем они когда-либо смогли."
 ovdalkanzad_segbandal_batteries_title:0 "Батареи Сегбандала"
 ovdalkanzad_segbandal_batteries_desc:0 "Хотя мы и захватили Сегбандал, он до сих пор довольно уязвим. Нам необходимо создать мощную оборону и ещё более мощные артбатареи, если мы хотим укрепить свою власть над этими землями."
 ovdalkanzad_the_trees_fruit_title:0 "Плоды Древа"
 ovdalkanzad_the_trees_fruit_desc:0 "Благодаря нашим новым завоеваниям и развитию родных гор, экономика чувствует себя как никогда прекрасно! Шахтеры постоянно находить громадные залежи металлов, а ремесленники создают великолепные янтарные украшения. Воистину, настал Век Янтаря!"
 ovdalkanzad_the_road_east_title:0 "Восточная дорога"
 ovdalkanzad_the_road_east_desc:0 "Когда-то наш самый выгодный торговый путь, восточный участок Двароврода был заброшен с падением Гронстунада в лапы хобгоблинов. Хотя мы и не можем вступать с ними в прямой конфликт сейчас, контроль над этими путями ещё на один шаг приблизит нас к возвращению второй столицы."
 ovdalkanzad_the_southern_hold_title:0 "Младший брат"
 ovdalkanzad_the_southern_hold_desc:0 "Хоть Грозумдир никогда не был также велик и уважаем, как наша твердыня, мы всегда были близки, и его падение сильно повлияло на нас. Теперь, после игзнания гоблинов, мы должны восстановить его, чтобы он снова смог стать гордым лицом братства с людьми Рахена."
 ovdalkanzad_clear_the_tree_title:0 "Очистить Древо"
 ovdalkanzad_clear_the_tree_desc:0 "Хоть мы и подчинили важнейшие части Каменного Древа, наши враши до сих пор рыщут в его самых темных уголках. Если мы желаем, чтобы Древо беспрепятственно росло, необходимо уничтожить последних паразитов в его корнях."
 ovdalkanzad_the_amber_tree_title:0 "Янтарные Короли"
 ovdalkanzad_the_amber_tree_desc:0 "Хоть лорды нашей твердыни и претендуют на древнее и благородное происхождение, они всегда были только лишь лордами нашей твердыни. Теперь, когда наше королевство стало намного обширнее, наши правители заслуживают нового титула - Янтарные короли"
 ovdalkanzad_blast_the_command_title:0 "Подорвать Командование"
 ovdalkanzad_blast_the_command_desc:0 "Теперь, когда наши земли защинены, а орудия доведены до идеала, настало время уничтожить хобгоблинов. Слишком долго они скрывались в Гронстунаде, обманывая себя, что их воиннское искусство лучшее в мире благодаря их железной дисциплине. Что же, посмотрим, как их дисциплина покажет себя против града пушечных ядер!"
 ovdalkanzad_begin_reconstruction_title:0 ""
 ovdalkanzad_begin_reconstruction_desc:0 "Despite the invaders failing to ever breach our walls, the Long War has damaged us in other ways. Cut off from the caves that once provided most of our food, our population entered a slow and steady decline, which has led to large parts of our great hold being abandoned. With our traditional sources of nourishment once more accessible, our population can grow once more."
 ovdalkanzad_mechanical_mining_title:0 "Mechanical Mining"
 ovdalkanzad_mechanical_mining_desc:0 "While expansion into the Dwarovar has brought in large amounts of metals, there never seems to be enough for our forges. One of our artisans has proposed a radical solution - dislodging ore and loose rock through a high powered jet of water. While we are unsure whether it will work, there is no downside to trying it out."
 ovdalkanzad_dwarven_production_techniques_title:0 "The Blast Forge"
 ovdalkanzad_dwarven_production_techniques_desc:0 "The same artisan who proposed the successful water jet idea has now asked us for approval on another project - this time related to the forging of the metals. He proposes dropping ore through a tube where it will be blasted with extremely hot air while falling, with the finished product falling out at the bottom. While the idea does not appear to be sound, this artisan has been proven right before, so perhaps it would be worth it to trust him again?"
 ovdalkanzad_a_new_doctrine_of_warfare_title:0 "A New Doctrine of Warfare"
 ovdalkanzad_a_new_doctrine_of_warfare_desc:0 "While other countries use common soldiers as the backbone of their armies, we use cannons, necessitating a new doctrine to go with them. This doctrine will involve using a strong line of infantry to hold off the enemy while our cannons pound them to bits. Whether the enemy charges us or chooses to cower in their fortifications, we will emerge triumphant!"
 ovdalkanzad_mithril_runeforged_artillery_title:0 "Mithril Runeforged Artillery"
 ovdalkanzad_mithril_runeforged_artillery_desc:0 "Our artificers have done it again! With the infusion of runes into our cannon barrels, our shots are now enchanted to be more accurate than ever before! With the full power of mithril behind us, we can make mincemeat of even the strongest foes!"
 ovdalkanzad_restart_the_cannon_foundry_title:0 "Restart the Cannon Foundry"
 ovdalkanzad_restart_the_cannon_foundry_desc:0 "While cannons are the signature invention of our hold, we have not needed new ones in quite some time. While the old pieces defending our walls are of the highest quality, they are not easy to transport, making them impractical for operations outside of our hold. We must restart the foundry, and show our enemies that nowhere is safe from Kanzadi thunder!"
 ovdalkanzad_iron_on_the_battlefield_title:0 "Iron on the Battlefield"
 ovdalkanzad_iron_on_the_battlefield_desc:0 "While we once only used iron for cannonballs, with bronze being used in the construction of the cannons themselves, recent military developments have changed this. With incorporation of iron into our cannons, they will be stronger than ever before!"
 ovdalkanzad_new_steel_weapons_title:0 "New Steel Weapons"
 ovdalkanzad_new_steel_weapons_desc:0 "While iron has massively increased the damage we can do on the battlefield, a new engineer of ours, trained by the artisan who designed our new techniques, has found something even greater. While working at the blast forge, he accidentally mixed iron with a small amount of chromium, which to his surprise resulted in a much stronger material. With this metal in our cannons, we will be unstoppable! "
 ovdalkanzad_mithril_artillery_title:0 "Mithril Artillery"
 ovdalkanzad_mithril_artillery_desc:0 "With our acquisition of a large mithril deposit, we can now craft cannons with the finest metal in existence. Whereas before our cannons would occasionally break under the strain of repeated use, we will now be able to fire to our hearts content! "