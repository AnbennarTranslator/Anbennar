 unraveling.0.t:0 "Открытие Аэлантира"
 unraveling.0.d:0 "       Первое подтверждение существования Аэлантира было получено в день его гибели. День Пепельных Небес, вероятно, разорвал Аэлантир пополам, но с тех пор, как эльфийский флот выживших прибыл в Каннор приблизительно в 1000 году, истории об их мифической родине очаровывали мечтателей и исследователей со всего мира. С тех пор многие безрезультатно пробовали исследовать запад... до сего дня.\n\n       Аэлантир был заново открыт."
 unraveling.0.a:0 "Какие новые тайны ждут нас на потерянной родине эльфов?"
 
 unraveling.1.t:0 "Фреска Кастеллара"
 unraveling.1.d:0 "       Наши исследователи Аэлантира совершили невероятное — и в то же время пугающее — открытие.\n\n       Под древним храмом Предтеч расположен огромный зал с фресками, на удивление целый, в отличие от остального храмового комплекса. Эти фрески, кажется, изображают всю историю эльфийской цивилизации, включая такие события, как Война Сломанных Цепей, когда пали драконы и эльфы были освобождены из рабства, а также более позднюю Войну Двух. Эти исторические изображения освежают  обрывочные знания о цивилизации Предтеч от выживших в тысячелетнем плавании эльфов и будут точно интересовать гильдию Летописцев — но они ничто в сравнении с последней фреской в этом зале.\n\n       Явно вырезанная хуже, чем остальные фрески, она изображает полное уничтожение и разруху, огромный огненный шар, что восходит из центра континента, камни и молнии, падающие на землю, словно дождь. В стороне виден мужчина, который спускается с облаков — в одной руке он держит скипетр, а другой пытается сдерживать взрыв, в этот момент к нему стремится молния. Вместо кисти, на вытянутой руке осталась культя, а большой белый плащ закрывает его левую сторону и частично прячет отсутствующую ногу. Надписи художника были частично переведены и наши учёные считают, что они обозначают Кастеллара, Бога Небес — а взрыв подписан просто как «Конец».\n\n       Эта вырезка явно изображает Крушение Аэлантира, возможно, автор видел всё это лично и прожил достаточно долго, чтобы изобразить увиденное, посвятив оставшиеся годы на передачу записей будущим поколениям. Если всё это правда, тогда эльфийский бог Кастеллар пытался остановить катастрофу, вызвавшую крушение — но, судя по нынешнему состоянию Аэлантира, его ждал провал.\n\n       У нас осталось больше вопросов, чем ответов. Только дурак не заметит сходств в имени, внешности и сфере покровительства Кастеллара и правящего бога Регентского двора Кастеллоса. Если Кастеллар и Кастеллос один и тот же бог, и Кастеллар пытался остановить Крушение Аэлантира, но потерпел провал... что с ним стало? У нас нет возможности узнать, но дебаты вокруг достоверности тех событий, что изображены на фресках, и их значимости для нашей общественности уже ведутся среди исследователей храма. Что нам делать со знаниями, которые мы здесь нашли?"
 unraveling.1.a:0 "Это меняет всё. Мир должен знать что мы нашли!"
 unraveling.1.b:0 "У нас лишь неоконченные изображения. Сохраните находки в секрете, пока что."
 
 unraveling.2.t:0 "Фреска Кастеллара — утечка!"
 unraveling.2.d:0 "       Несмотря на наши старания сохранить находку фрески Кастеллара в секрете, кто-то всё же её раскрыл – возможно кто-то из авантюристов, вовлечённый в первую экспедицию, возможно один из учёных — слил и продал очень подробный каталог найденной в храмовом комплексе информации ордену Летописцев, вероятно, за крупную награду. Они, в свою очередь, быстро напечатали и опубликовали наши официальные документы и оттиски фресок по всему Каннору, и, несмотря на наши попытки пресечения утечек, информация распространяется со скоростью лесного пожара среди учёных кругов и элит Халканна. В Лорентайне и Гаветоне, Анбеннкосте и Кельмальдоре и даже среди руин Кастоната, слухи рассеиваютсяповсюду — эльфы-предтечи видели смерть Кастеллоса и записали увиденное, дабы мы могли знать."
 unraveling.2.a:0 "Лишь боги знают как это может изменить наш мир."
 
 unraveling.3.t:0 "Фреска Кастеллара"
 unraveling.3.d:0 "       Прибыли новости с Аэлантира, широко распространившиеся через орден Летописцев и обнародованные теллумитскими глашатаями в каждом крупном городе: в разрушенном храме Предтеч найдены фрески пугающего содержания.\n\n       Сцена полного уничтожения и разрушения, огромный огненный шар, что возвышается из середины континента, камни и молнии устремляются к земле. В стороне показан мужчина, спускающийся с небес — он держит скипетр в одной руке и вытягивает другую в сторону взрыва, к нему устремляется молния. Вытянутая рука оканчивается культей вместо руки, большой серебряный плащ закрывает левый бок и частично прячет его отсутствующую ногу. Надписи автора были частично переведены и наши учёные уверены, что подписанная фигура — это Кастеллар, бог Небес. Взрыв же просто обозначен как «Конец».\n\n       Документы об открытии и очерках муралов распространяются по всему Каннору, и распространяются они со скоростью лесного пожара среди учёных кругов и элит Халканна. В Лорентайне и Гаветоне, Анбеннкосте и Кельмальдоре и даже среди руин Кастоната, слухи рассеиваются повсюду — эльфы-предтечи видели смерть Кастеллоса и записали увиденное, дабы мы могли знать."
 unraveling.3.a:0 "Возможно, [Root.Monarch.GetTitle] [Root.Monarch.GetName] должен оставить [Root.Monarch.GetHerHis] скипетр ..."
 unraveling.3.b:0 "Это нонсенс, Кастеллос правит, и он наш Господин!"
 unraveling.3.c:0 "Что ещё Аэлантир может нам рассказать?"

 
 unraveling.4.t:0 "Разбитый скипетр"
 unraveling.4.d:0 "       В продолжающемся исследовании потерянной эльфийской родины мы наткнулись на множество руин не только эльфов-предтеч, но и на различные группы руинорождённых, которые восстановились и возвысились после Разрушения Аэлантира. Одна из недавних экспедиций вглубь континента наткнулась на небольшое разрушенное святилище, которое, скорее всего, было построено какой-то вымершей группой руинорождённых. Внутри святилища, в самом сердце храма, наши исследователи искусно изготовленную каменную сокровищницу с единственной вещью внутри — посох, вероятно 6 футов в длину, изготовленный из белого камня и увенчанный прочным синим шаром на конце. На другом конце должен был находиться драгоценный камень, но теперь его нет — остались только кристаллические осколки.\n\n       Наши учёные потратили некоторое время на обсуждение происхождение и природу этого посоха. Предварительный анализ магической ауры показал, что у посох применялся для магии Отречения, больше ничего узнать не получилось. Во время одного из споров местный священник заметил сходства посоха со скипетром Кастеллоса — белый стержень и синяя сфера внешне похожи на священный символ, хотя хотя фланцевое навершие Жезла Власти отсутствует на найденном артефакте из святилища.\n\n       Если бы не фреска Кастеллара, это была очередная странность в длинном списке странностей, которые мы встречали с начала изучения Аэлантира. Но если фреска верна и Кастеллос пал при отражении разрушений Дня Пепельных Небес... неужели это не его скипетр? Магия, всё ещё держащаяся на нём, защитной природы, и сходства более, чем мимолётные... но он сломан и не подлежит ремонту. Что это говорит про самого Кастеллоса?"
 unraveling.4.a:0 "Возможно, [Root.Monarch.GetTitle] должен оставить [Root.Monarch.GetHerHis] скипетр..."
 unraveling.4.b:0 "Какая интересная находка. То есть, если бы мы о ней позаботились."
 
 unraveling.5.t:0 "КАСТЕЛЛОС МЁРТВ"
 unraveling.5.d:0 "       Памфлеты распространились по Каннору и Дивенхалу, со скоростью лесного пожара, а напечатанные в них утверждения разжигали огонь сильнее, чем самые горячие угли: Кастеллос, правящий бог Регентского Двора, мёртв.\n\n       Опубликованные Орденом Летописцев, эти памфлеты рассказывают о фресках, расположенных в древних руинах Предтеч, содержащих огромные рисунки, изображающие весь ход развития их цивилизации. Последняя из этих фресок, по-видимому, была сделана после гибели Аэлантира и изображает как божество по имени Кастеллар, известное каннорцам как Кастеллос, безуспешно пытался предотвратить бедствие. Копии фрески печатаются на обороте каждого памфлета, чтобы все могли лицезреть конец бога неба, а теллумитские глашатаи, тем временем, возвещают с крыш домов: «Кастеллос мертв!».\n\n       В дополнение к быстро распространяющимся памфлетам, радикальная группа магов-подмастерьев в Магистериуме убедилась в заявлениях Летописцев и задумала захватить Башню Адраила чтобы использовать её усиливающие магические свойства и расположение в центре Дамесхеда, чтобы спроецировать изображение фресок на облака для всеобщего обозрения. Всего несколько дней назад в вечернем небе появилось изображение Кастеллара, содрогающегося перед великим опустошением, вызванным Крушением Аэлантира; мерцание фрески на фоне облаков практически создавало иллюзию молнии, отсекающей протянутую руку Кастеллара. Заговорщики были быстро задержаны и изгнаны Магистериумом, но то, что они сделали, уже не исправить, и население Империи не сможет развидеть изображение в облаках.\n\n       Шок и гнев от откровений Летописцев прокатился по всему Халканну: многие утверждают, что Летописцы лгут, и требуют принять против них меры, другие же защищают безупречную репутацию Летописцев, считая их заслуживающими доверия. Многие требуют ответов от религиозных лидеров, большинство из которых потрясены не меньше, чем их прихожане. Различные священнослужители пантеона дают разные ответы, пишут шквал писем взад и вперёд, а верховные жрецы пытаются хоть как то урегулировать ситуацию. Все это время в головах священнослужителей висит вопрос о достоверности отчёта Летописцев — ведь если они правы, то все эти годы Регентский двор возглавлял мёртвый бог."
 unraveling.5.a:0 "И как тут не чувствовать, что вокруг нас рушится мир..."
 unraveling.5.b:0 "Это подтверждение правоты Культа Солнца."

 unraveling.6.t:0 "Одиннадцатый Пантеонический Собор"
 unraveling.6.d:0 "       Последователи Балгара строят великолепные гробницы, приверженцы Мунаса отправляются к волнам, прихожане Даме хоронятся при свете луны. Но какие похороны вы устроите Богу?\n\n       Это один из многих вопросов, на которые решил ответить Одиннадцатый Собор Пантеона Регентского Двора. Каждый верховный жрец каждого храма видел фреску Кастеллара в магическом исполнении или отправился в Аэлантир, чтобы увидеть её лично. Они видели, один или двое даже прикоснулись к его разбитому скипетру. И они стали свидетелями того, как большинство каннорцев поверили в его смерть — и даже не было шепота от богов, чтобы опровергнуть это.\n\n       Собравшиеся представители каждого бога ожидали разногласий по поводу заявления о смерти Кастеллоса, беспрецедентного в истории Двора, но их было немного. Даже представитель Кастеллоса, престарелый беженец из Кастеллира, испытал большее облегчение, получив, наконец, ответ на вопрос, который десятилетиями терзал его душу: почему Серебряный Дракон больше не появлялся.\n\n       Вместо этого большая часть споров была посвящена тому, что будет дальше. Традиционный каннорский закон о наследовании предполагал, что трон займёт его сын Адеан. Но это укоренилось в традициях любимой страны Кастеллоса, Кастанора. С его уходом, с исчезновением той старой империи, действительно ли это по-прежнему применимо при дворе богов?\n\n       Приверженцы Корин, возглавляемые Домиником Гэллоуспиком — теперь состарившимся за более чем девять десятилетий, но всё ещё членом её круга, летописцем её учений, проповедником её истин — утверждают обратное. Вместо этого они заявляют, что преемственность, очевидно, является испытанием, основанным на заслугах, в чем, несомненно, превосходит героиня Зелёной Лавины. Более того, она унаследовала силу Аградоса, брата Кастеллоса, и, таким образом, также имеет династические притязания. Жрецы матери Адеана (Эсмариал) и сестры (Риала) быстро поддержали Бога Рыцарства и Праведности; многие другие, особенно священники Наталин и Фалы, не так уверены.\n\n       Эти дебаты длятся уже несколько недель и могут бушевать еще дольше. Но по крайней мере в одном есть согласие: Кастеллос действительно мёртв. Весь Каннор, весь Халанн будет оплакивать его. И мир никогда не будет прежним."
 unraveling.6.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], и весь [Root.GetName], будут соблюдать траур."
 unraveling.6.b:0 "По правде говоря, он был мёртв уже тысячи лет; пора смотреть вперёд, а не назад!"

 unraveling.10.t:0 "Кастеллос мёртв?"
 unraveling.10.d:0 "       Когда мы взяли под свой контроль [Root.GetName], мы обнаружили записи, описывающие храм, заполненный каменными фресками, изображающими всю историю эльфийской цивилизации. Последняя из этих фресок была зловеще названа «Конец» и изображала человека, спускающегося с облаков, держащего скипетр в одной руке и пытающегося сдержать мощный взрыв другой. В неполных заметках художника фигура обозначена как Кастеллар, бог Небес, и на основании этой и других заметок, обнаруженных на этом месте, создатель росписи, по-видимому, полагает, что Кастеллар погиб во время взрыва.\n\n       Прежде чем они добрались до нас, документы уже прошли через руки десятков солдат, учёных и гражданских лиц, и многие начинают говорить о значении этих писаний. Это только вопрос времени, когда слухи станут общеизвестными."
 unraveling.10.a:0 "На данный момент невозможно контролировать слухи."
 
