 escanni_wars.21.t:0 "Забытые Испытания Кастана"
 escanni_wars.21.desc:0 "       Объяснением величия и долголетия Кастанора, в которые так верит [Root.Monarch.GetName], были мистические Испытания Кастана. Многие детали расплывчаты, возможно даже утеряны с течением времени, но доклады действительно согласуются в некоторых местах. Испытания были традицией, начавшейся с Кастана II Зверобоя, желавшего идти по стопам Прародителя. После восхождения на гору Испытаний, как это сделал однажды Прародитель, Зверобой добавил собственное испытание для будущих Кастанов, а теперь, по традиции, каждый новый Кастан добавлял собственное испытание. Только доказав свою силу в испытаниях человек достоин стать следующим Кастаном.\n\n       Всё это прекратилось после  войны с Королём-Колдуном и финальной битвой на горе Испытаний. Многие считают, что магия и разрушение от битвы навсегда запятнали гору. По крайней мере, гора была неприступна долгое время после битвы. Рассказы о магических ловушках, сгустках тёмной энергии и даже призрачных фигурах самого Короля-Колдуна заставляли держаться подальше, даже когда Кастеллир и Эсканн начали объединять регион спустя столетия после войны. Для обычного человека гора Испытаний и Испытания Кастана давно канули в лету, заменённые воспоминаниями о таких событиях, как Зелёная лавина и Войны за объединение Эсканна.\n\n       [Root.Monarch.GetName] не до отдыха. Несомненно, некоторые испытания должны были сохраниться. Несомненно, в течении веков худшие из испытаний были забыты. И что важнее, прохождение испытаний точно наделит [Root.Monarch.GetName] пониманием и мудростью самих Кастанов, если проследовать по их стопам!\n\n       Тем временем, гора Испытаний заросла. Дорога славы разрушена, многие тропы от и к испытаниям заросли корнями, а Северная Цитадель без своего акведука остаётся тенью былого величия. Прежде чем начинать испытания Кастана заново, гору нужно расчистить от руин и зарослей. Пока шли работы, [Root.Monarch.GetName] получает возможность на тщательное изучение каждого из Кастанов и подготовку к испытаниям."
 escanni_wars.21.a:0 "Назначьте приоритет на восстановление испытаний!"

 escanni_wars.22.t:0 "Испытания Кастана восстановлены!"
 escanni_wars.22.desc:0 "       Наконец, восстановление Испытаний Кастана завершено! Однако, прежде чем [Root.Monarch.GetName] удалось что-либо сделать, прибыла небольшая группа кастонатских патрициев, узнавшая о восстановлении испытаний. Некоторые фракции и семьи хранят о кастанорской истории больше, чем другие, и похоже это были представители одной из этих семей, которые гордятся своими корнями, что восходят к первым кастанитам. Гордые и хвастливые, они сразу же заявили о своих намерениях: они решили отговорить [Root.Monarch.GetName] от участия в испытаниях. Они предупреждают [Root.Monarch.GetName] об опасности, исходящих от испытаний, о последствиях восстановления такой традиции, и прежде всего о порче наследия Кастанора. Судя по их словам, только обладатели старой кастанской крови могут править, а это значит, что только потомки первых кастанитов могут стать Кастаном. Они цитируют декларации Кастана, в которых указано следующее:\n       "Отныне все те, кто последовал за мной и выдержал невзгоды, будут известны как МОЙ народ: кастаниты — и наследники нашего царства будут нашей крови и только нашей."\n\n       [Root.Monarch.GetName] сразу же отмахивается от этих деклараций, намекая, что они были нарушены ещё Кастаном Эбонфростом и его наследниками, так как они были герудцами."
 escanni_wars.22.a:0 "Не обращайте на них внимания. Пришло время к самой сложной части, к прохождению испытаний..."
 escanni_wars_form_castanor_unlocked_tt:0 "Мы разблокируем возможность пройти Испытания Кастана и восстановить Кастанор в любой момент"
 
 escanni_wars.30.t:0 "Господство обществ"
 escanni_wars.30.d:0 "       С провозглашением Моредхала, тайные общества укоренились в нашей стране. Больше они не тайные; освободившись от нужды прятаться, они теперь вербуют и открыто действуют как политические силы нашей нации."
 escanni_wars.30.a:0 "Наша судьба ясна."

