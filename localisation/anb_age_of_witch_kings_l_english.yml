 # Escanni Wars
 escanni_wars.1.t:0 "Войны за объединение Эсканна"
 escanni_wars.1.d:0 "       Эсканн видал множество войн за тысячелетия истории, и они оставили его окровавленной. Крестовый поход Кастана II Зверобоя против Глухолесья, который обратил обширные леса в пепел и истребил несчётное число кентавров, сатиров и других сказочных существ. Война Короля-Колдуна, когда новая эльфийская сила противостояла Нихмеру и его аколитам. И конечно, Зелёная лавина, которая обратила древние нации в пыль, гордых людей в беженцев и великие города в руины. Но он никогда не знал такой войны, как эта.\n\n       Это будет не крестовый поход, не битва «добра» против «зла». Это усобица между братьями, между соседями. Нет войны более жестокой, нет войны более беспощадной.\n\n       Скоро, земля, которая только сейчас начала снова слышать теллумитских глашатаев, найдёт им замену в ужасной и разрушительной какофонии пушечных выстрелов. Инженерам, ответственным за восстановление Кастоната и городов по всему региону, придётся заняться проектировкой новых укреплений и артиллерии.\n\n       Однако не все эсканнцы боятся ужасов войны. В высоких башнях и величественных дворцах, короли-чародеи представляют, как они соперничают с самим Нихмером, поскорее вознёсшись над всем Эсканном, нет, над всем Каннором (но, конечно же, любое завоевание должно начинаться с §RКастоната§!). Вертескские и наталаирские торговцы уже доставляют последнее вооружение из Телгейра и Драконьего побережья, когда сами забирают орочьих рабов. И конечно же, число офицеров среди авантюристов, жадных до денег, резко возросло, убрав недостаток в ветеранах, желающих присоединиться к наёмникам."
 escanni_wars.1.a:0 "Кровь и битва ждут нас."
 escanni_wars_tt:0 "§YУчастники крупных Эсканнских войн получат доступ к наёмникам за пределами Эсканна.§!\n\nCasus Belli §YВойна за Объединение§! становится §Gдоступен.§!\n\n§YВойны за Объединение§! закончатся через §Y50 лет§!, или если любая держава контролирует регионы §YВнутренний Кастанор, Южный Кастанор и Западный Кастанор§!, а также области §YWhistlevale and Cursewood§!.\n\nКонтроль §Y100 провинций§! в Эсканне позволит выбрать §Tнаграду за объединение§!, когда§Yвойны за Объединение§! закончатся"
 
 escanni_wars.2.t:0 "Войны за объединение Эсканна закончились"
 escanni_wars.2.d:0 "       Война Короля-Колдуна закончилась кульминационной битвой у Горы Испытаний. То был соответствующий ритуал: в турнире среди людей и эльфов были выбраны самые выдающиеся деятели Каннора, дабы взобраться на гору, пройти испытания и сразить Нихмера. Некоторые погибли в турнире, многие погибли при подъёме — но, в конце концов, заполучили §OКалиндал, Сверкающий Клинок§!, Кларимонда из Олдхэйвена сразила тёмного мага и покончила с его властью.\n\n       Но сейчас другие времена. Честь, благородство — всё это слова, значение которых давно угасло после таких великих свершений. Эсканнские объединительные войны не заканчиваются турниром, более того, они вообще никак не заканчиваются. Может, так и шла история, но не это является природой нынешнего хаоса.\n\n       Возможно, земля наконец насытилась кровью и не выдерживаетеё более. Возможно, закончились солдаты, поколения остались на поле боя. Возможно, это просто вид [escanni_wars_victor.GetName][escanni_wars_victor.Monarch.GetName], стоящего на высочайшем шпиле Кастоната, провозглашающеговсем начало новой эры. Что бы ни писали историки будущего, прямо сейчас мы уверены только в одном: Эсканнские Объединительные Войны закончились. И, даже если ненадолго, наступил мир."
 escanni_wars.2.dunclear:0 "       Война Короля-Колдуна закончилась кульминационной битвой у Горы Испытаний. То был соответствующий ритуал: в турнире среди людей и эльфов были выбраны самые выдающиеся деятели Каннора, дабы взобраться на гору, пройти испытания и сразить Нихмера. Некоторые погибли в турнире, многие погибли при подъёме — но, в конце концов, заполучили §OКалиндал, Сверкающий Клинок§!, Кларимонда из Олдхэйвена сразила тёмного мага и покончила с его властью.\n\n       Но сейчас другие времена. Честь, благородство — всё это слова, значение которых давно угасло после таких великих свершений. Эсканнские объединительные войны не заканчиваются турниром, более того, они вообще никак не заканчиваются. Может так и шла история, но не это является природой нынешнего хаоса.\n\n       Возможно, земля наконец насытилась кровью и не выдерживаетеё более. Возможно, закончились солдаты, поколения остались на поле боя. Возможно, даже самый надменный из королей-чародеев устал от бесплодных сражений. Что бы ни писали историки будущего, прямо сейчас мы уверены только в одном: Эсканнские Объединительные Войны закончились. И, даже если ненадолго, наступил мир."
 escanni_wars.2.dcontrol:0 "       Война Короля-Колдуна закончилась кульминационной битвой у Горы Испытаний. То был соответствующий ритуал: в турнире среди людей и эльфов были выбраны самые выдающиеся деятели Каннора, дабы взобраться на гору, пройти испытания и сразить Нихмера. Некоторые погибли в турнире, многие погибли при подъёме — но, в конце концов, заполучили §OКалиндал, Сверкающий Клинок§!, Кларимонда из Олдхэйвена сразила тёмного мага и покончила с его властью.\n\n       Но сейчас другие времена. Честь, благородство — всё это слова, значение которых давно угасло после таких великих свершений. Эсканнские объединительные войны не заканчиваются турниром, но у них есть явный победитель. Лишь [escanni_wars_victor.Monarch.GetWomanMan] триумфально встает над всеми королями-чародеями, лишь одна страна превзошла остальные: [escanni_wars_victor.GetName]. Сегодня, [escanni_wars_victor.Monarch.GetTitle] [escanni_wars_victor.Monarch.GetName] выступает на высочайшем шпиле Кастоната и провозглашает всем истину, которую все уже и так знают: новая эра пришла в Эсканн. Войны за объединение Эсканна закончились, и теперь наступает мир. Но что будет дальше, решать уже [escanni_wars_victor.GetName]."
 escanni_wars.2.a:0 "Мир, блаженный мир. Пора посчитать погибших."
 escanni_wars_end_tt:0 "§YНаемники за пределами Эсканна больше не будут доступны.§!\n\nCasus Belli §YВойна за Объединение§! более §Rнедоступен.§!"
 
 escanni_wars.3.t:0 "Новая сила в Эсканне"
 escanni_wars.3.d:0 "       Кастанор начинал как маленькое государство, центром которого был небольшой город Кастонат. Кастан Прародитель был, в лучшем случае, местным царьком, даже когда ему помогал провидец Путеводитель, но он был достаточно талантлив, чтобы объединить кастанитов вокруг себя. И затем, спустя поколение, Кастан II Зверобой возглавил крестовый поход против Глухолесья. Через несколько поколений Кастанор стал господствующей силой в Канноре, м по мощи с ним могли сравниться лишь Иерархия гномов и Дамерийская республика.\n\n       Похоже, что другая сила в Эсканне пошла по тому же пути: [Root.GetName]. Восстав из пепла Зелёной лавины, через дипломатию и войны они быстро взяли контроль над большей частью региона. Их власть в Эсканне теперь неоспорима, даже если кто-то продолжает сопротивляться.\n\n       Остаётся только один вопрос: что делать дальше? Стоит ли империи пойти по стопам мудрого Кастана IV Строителя? Кровожадного Кастана X Раздорщика? Или же они вдохновлены больше Нихмером, Королём-Колдуном? Только время покажет."
 escanni_wars.3.a:0 "Весь Халанн будет ждать и следить."
 
 escanni_wars.10.t:0 "Превосходство в Эсканне"
 escanni_wars.10.d:0 "       Кастанор однажды возвышался над всем Эсканном, всем Каннором. Теперь же он пал, и на его месте появилось мелкое королевство. Затем оно тоже пало, задолго до Зелёной лавины, и на его месте осталась лишь разруха.\n\n       Но не теперь. Из мусора мы выковали сталь. Из тлеющих угольков мы разожгли пожар. Из мелких банд авантюристов и старых королевств мы создали самую могучую силу во всем Эсканне, и те немногие кто ещё сопротивляются, скоро падут перед нашей мощью. Объединительные войны закончились. Мы победили.\n\n       Теперь пришло время расширить наш кругозор, наши амбиции. Что же мы должны выбрать теперь?"
 escanni_wars.10.dbypass:0 "       Кастанор однажды возвышался над всем Эсканном, всем Каннором. Теперь же он пал, и на его месте появилось мелкое королевство. Затем оно тоже пало, задолго до Зелёной лавины, и на его месте осталась лишь разруха.\n\n       Но не теперь. Из мусора мы выковали сталь. Из тлеющих угольков мы разожгли пожар. Из мелких банд авантюристов и старых королевств мы создали самую могучую силу во всем Эсканне, и те немногие кто ещё сопротивляются, скоро падут перед нашей мощью. Хоть это и было десятилетиями правдой, теперь это стало неопровержимым фактом.\n\n       Теперь пришло время расширить наш кругозор, наши амбиции. Что же мы должны выбрать теперь?"
 escanni_wars.10.a:0 "Наш трон неплох, но трон Анбеннара будет ещё лучше. Он наш по праву."
 usurp_emperorship_choice_tt:0 "§R[Root.GetName]§! получает Casus Belli §YЗахватить имперский престол§! на §YИмперию Анбеннар§! на §Y25 лет§!.\nЭто позволит нам объявить войну §Yимператору§! и всем §Yвыборщикам§! за §YГолубиный трон§!. Если мы победим, мы немедленно станем §Yимператором§!, установим §Yнаследственное правление§! в ИА, и получим крупный бонус к §Yимперскому авторитету§!."
 escanni_wars.10.b:0 "Мы должны преобразиться по образу и подобию первой империи людей, Кастанора!"
 escanni_wars.10.c:0 "Провозглашаю новую пылающую империю в Эсканне, великую землю — Моредхал!"
 escanni_wars.10.e:0 "Время магии пришло. Провозгласить Тёмные Владения!"
 escanni_wars.10.f:0 "Пока остальной Халанн не видит света Корин, зло будет скрываться в тенях. Наша работа не окончена."
 escanni_wars.10.y:0 "Готовьте войска, точите клинки, пусть Халанн падёт ниц перед нами!"
 escanni_wars.10.z:0 "Мы вернули Эсканну былое величие. Пора лицезреть его процветание."

 no_more_blademarches_blade_tt:0 "Мы теряем право владеть Калимдалом."
 escanni_wars_black_demesne_tooltip:0 "Решение на формирование §YТёмных Владений§! становится доступно."
 
 escanni_wars.11.t:0 "Новый император"
 escanni_wars.11.d:0 "       Анбеннар значит единство. Единство значит Анбеннар. То была мечта Великого саммита Арантила, когда маги ковали мир вне распрей военачальников пост-Джексиского междуцарствия. Дабы люди Дамесхеда могли объединиться, предпочесть мир войне, предпочесть процветание кровопролитию.\n\n       Но с самого начала этот мир был лживым. Сдерживаемые только силой магов, они быстро начали войны за власть. А затем Сиреневые войны: первая, вторая, третья и четвёртая. Похоже, закончилась очередная такая война. Новый император заполучил Голубиный трон, новую династию, дабы добавить её в список тех, кто оспаривал когда-либо власть.\n\n       В Анбеннкосте, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] вручают корону и скипетр, которые когда-то принадлежали Рианнону Силмуне и Лотану сил Векс III. Выборщики приглядываются; они все знают свою судьбу, если будут возражать. Первым указом император вводит наследственное правление, никогда не оставляя династию [Root.Monarch.Dynasty.GetName]. [Root.UsurpEmperorDynasty]\n\n       Так начинается новая глава в истории Анбеннара, в истории всего Халанна."
 escanni_wars.11.a:0 "Это было неизбежно."
 dynastySilmuna:0 "То, что должно было произойти, что всегда было, если бы не зависть и предательство — наконец-то свершилась имперская истина."
 dynastyNotSilmuna:0 "Давайте покажем Сильмунам, как надо было!"
 
 escanni_wars.12.t:0 "Мобилизация"
 escanni_wars.12.d:0 "       Выскочки из Эсканна заявили, что Голубиный трон принадлежит им, как наследникам эсканнского величия. Какая нелепость, нас призвал император, дабы показать, что Анбеннар означает единство, а единство нерушимо."
 escanni_wars.12.a:0 "К оружию!"
 escanni_wars.12.b:0 "Итак, стоит ли беспокоиться?"

 escanni_wars.20.t:0 "Кризис идентичности"
 escanni_wars.20.descWar:0 "       Для [Root.Monarch.GetName], дни, следующие после Эсканнских объединительных войн, были довольно скучны. Эта скука, конечно, приятная, ибо под властью [Root.Monarch.GetName] [Root.GetName] стоит над всем Эсканном, но, тем не менее, это скука. Нет больше бессонных ночей, одержимости армиями и линиями фронта. Нет больше проблемных приёмов пищи, беспокойства, что вражеский маг прорвётся через барьер и выстрелит в тебя разрушительной молнией. С чистыми мыслями, [Root.Monarch.GetName] замечает, что [Root.Monarch.GetHerselfHimself] постоянно вспоминает о Кастаноре, величайшей и первой империи людей в Канноре. Мог ли кто-то жить с этим наследием?\n\n       Отбросив заботы войны, [Root.Monarch.GetName] замечает, что [Root.Monarch.GetHerselfHimself] часто предпочитает гулять между мраморными бюстами и каменными статуями Кастонатского пантеона. Относительно тихий район, любимый людьми за отсутствие крикливых торговцев и бормочущих горожан, был оглушающим для [Root.Monarch.GetName], заставляя проникнуться неприятными мыслями и сомнением. Сомнения в правильности правления страной, ко всему прочему. Итак, [Root.Monarch.GetName] в поисках мудрости и понимания во время прогулки среди застывших сцен о прошлых Кастанах.\n\n       Как эти околомифические фигуры основали империю на целый континент? Как они добились процветания своих людей? Как они принесли цивилизацию всему Каннору за столетия, через бесчисленные войны и конфликты, от демонического гнолла Хазобина, через смертельные муки могучих гигантов, пытавшихся разрушить стены Кастанора, и через разрушительное вторжение Заамалота Чёрного во время пробуждения драконов, окрасившего Кастонат в чёрный?"
 escanni_wars.20.descBypass:0 "       Кастанор — величайшая из всех людских империй Каннора — гордится тем, что принёс цивилизацию на дикие земли Каннора. Под властью Кастана II Зверобоя, заколдованное Глухолесье было выкошено вполовину, позволив людским поселениям расти и процветать. Под властью Кастана VI Гигантоубийцы, последние кровожадные гиганты были отброшены на север. Следующие Кастаны присоединяли новые земли под свою просветительскую власть, влияние которой до сих пор ощущается по всему Каннору, который разговаривает на различных вариациях общего языка. Может ли какая-то нация соответствовать этому наследию?\n\n       [Root.Monarch.GetName] замечает, что [Root.Monarch.GetHerselfHimself] часто предпочитает гулять между мраморными бюстами и каменными статуями Кастонатского пантеона. Относительно тихий район, любимый людьми за отсутствие крикливых торговцев и бормочущих горожан, шум исходил от [Root.Monarch.GetName], заставляя проникнуться неприятными мыслями и сомнением. Сомнения в правильности правления страной, ко всему прочему. Итак, [Root.Monarch.GetName] в поисках мудрости и понимания во время прогулки среди застывших сцен о прошлых Кастанах.\n\n       Как эти околомифические фигуры основали империю на целый континент? Как они добились процветания своих людей? Как они принесли цивилизацию всему Каннору за столетия, через бесчисленные войны и конфликты, от демонического гнолла Хазобина, через смертельные муки могучих гигантов, пытавшихся разрушить стены Кастанора, и через разрушительное вторжение Заамалота Чёрного во время пробуждения драконов, окрасившего Кастонат в чёрный?"
 escanni_wars.20.a:0 "Мы должны над этим поразмыслить..."
 escanni_wars_reflecting_on_past_castans:0 "Размышления о Кастаноре и Кастанах прошлого"
