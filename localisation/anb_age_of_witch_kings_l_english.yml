 #Castonath Wonders
 castonath_wonders.1.t:0 "Имперский чертог завершён"
 castonath_wonders.1.d:0 "       Хоть большая часть Имперского дворца и эксплуатируется, если мы хотим установить наш центр власти вокруг Великолепного двора, то требуется закончить ремонт самого дворца и и ближайших зданий в Верхнем городе. Имперский чертог однозначно будет жильём большинства аристократов страны и тех, кто захочет сделать [Root.Owner.Monarch.GetTitle] услугу."
 castonath_wonders.1.a:0 "Ваш новый дом ждёт!"
 
 castonath_wonders.2.t:0 "Все дороги ведут в Великолепный двор"
 castonath_wonders.2.d:0 "       Однажды Кастонат был сердцем человечества, а также и сердцем всей цивилизации. С окончанием наших ремонтных работ над Имперским дворцом, сопровождающими усадьбами и другими постройками комплекса, мы наконец можем лучше объединить государство и сохранить отстранённость аристократии от политики с помощью современных кастанорских «хлеба и зрелищ»: прекрасных балов и уличных игр."
 castonath_wonders.2.a:0 "ПРЯМАЯ ВЛАСТЬ ИЗ КАСТОНАТА!"
 
 castonath_wonders.3.t:0 "Трущобы Старого базара расчищены"
 castonath_wonders.3.d:0 "       Многим Великий базар всегда был известен как «Старый базар», одни из самых жутких трущоб в Кастонате. С помощью взяток, уступок и насильного выдворения у нас получилось расчистить большую часть старых трущоб, а также убрать новые. Теперь начинается настоящая работа, обновление и восстановление древнего сооружения."
 castonath_wonders.3.a:0 "Пошли прочь отсюда!"
 
 castonath_wonders.4.t:0 "Великий базар: торжественное открытие"
 castonath_wonders.4.d:0 "       Толпы людей и фанфары повсюду, когда [Root.Owner.Monarch.GetName] перерезает ленту в честь открытия Великого базара.\n\n       Гости со всего свету прибыли поглазеть на восстановленное сооружение: массивный комплекс, способный вместить сотни магазинов и лавок, все внутри и в безопасности от непогоды. Пока только сердце Великого базара наполнено первыми заведениям, вскоре будет доступно ещё много помещений для торговли, аренды и складов."
 castonath_wonders.4.a:0 "Бизнес процветает."
 
 castonath_wonders.5.t:0 "Руины Драконьей кузницы расчищены"
 castonath_wonders.5.d:0 "       Когда Зелёная лавина обрушилась на  Кастоната, кузнецы Балгара держались больше года на вершине Драконьей кузницы и на ближайших к ней холмах. Конечно же, орочья угроза была слишком велика и кузнецы Балгара предали Драконью кузницу огню, разрушив множество уникальных построек и структур, дабы защитить их от использования орками.\n\n       Теперь, когда мы расчистили развалины и щебень от их последствий, мы наконец приступаем к работам над кузницей."
 castonath_wonders.5.a:0 "Они устроили интересное представление тут."
 
 castonath_wonders.6.t:0 "Драконья кузница восстановлена"
 castonath_wonders.6.d:0 "       Объединённые с последними инновациями в металлургии, сохранившие при этом оригинальное дварфийское искусство, огни Драконьей кузницы снова видны через небосвод Кастоната. Тысячи кузнецов, мастеров и даже артефакторов стекаются к кузнице и её окрестностям. Одни из первых производственных линий в Драконьей кузнице уже отправляют первые партии массово произведённого оружия войскам[Root.Owner.GetName]."
 castonath_wonders.6.a:0 "Пламя вновь зажжено"
 
 castonath_wonders.10.t:0 "Орки в руинах"
 castonath_wonders.10.d:0 "       Кастонат - огромный город. Город, основанный для империи на весь континент, и всё ещё многие его уголки надо полностью расчистить и заселять на сегодняшний день. В [Root.GetName], мы наткнулись на неизвестное племя орков, засевшее в руинах. До того, как было обнаружены, они убили бригаду рабочих и начали буйствовать по всему району!"
 castonath_wonders.10.a:0 "Паразиты!"
 
 castonath_wonders.11.t:0 "Обвал руин"
 castonath_wonders.11.d:0 "       Если есть что-то обычное в Кастонате, то это камень. И в [Root.GetName], часть древней постройки обвалилась на бригаду уборщиков. Люди обеспокоена за свою безопасность и вдовы рабочих требуют компенсации за мёртвых."
 castonath_wonders.11.a:0 "Их можно заменить."
 castonath_wonders.11.b:0 "Заплатите вдовам."
 
 castonath_wonders.12.t:0 "Найден древний артефакт"
 castonath_wonders.12.d:0 "       В руинах [Root.GetName], которые были недавно расчищены, был найдена древняя кастанорская реликвия. Её продажа компенсирует затраты на восстановление проекта."
 castonath_wonders.12.a:0 "Великолепно!"
 
 castonath_wonders.13.t:0 "Рабочие недовольны оплатой"
 castonath_wonders.13.d:0 "       Рабочие [Root.GetName], трудящиеся над строительством [Root.CastonathWonder], требуют повысить плату после того, как увидели, сколько затрат идёт на этот проект."
 castonath_wonders.13.a:0 "Они не получат ни гроша больше."
 castonath_wonders.13.b:0 "Увеличьте их зарплаты."
 
 castonath_wonders.14.t:0 "Низкокачественные материалы"
 castonath_wonders.14.d:0 "       Мы обнаружили недостатки в полученных материалах для строительства [Root.CastonathWonder]. Нам потребуется закупить больше, дабы провести замену."
 castonath_wonders.14.a:0 "Купите новых материалов."
 
 castonath_wonders.15.t:0 "Неожиданная красота"
 castonath_wonders.15.d:0 "       Секция [Root.CastonathWonder] была построена изящные, чем мы ожидали. Это место станет популярным среди важных лиц и послов, дабы продемонстрировать последние разработки в нашем проекте."
 castonath_wonders.15.a:0 "Это будет великолепное зрелище."
 
 build_splendid_court_title:0 "Строительство роскошного двора"
 build_splendid_court_desc:0 "В 1670-ых королевство Нурцестир реставрировало разрушенный Имперский дворец Кастоната и за год сделало его зданием правительства. В итоге, влиятельный королевский двор переместился и открыл свои двери любому слуге и дворянину, желающему насладиться милостью короны. Это позволило Нурцестиру объединить государство, пока аристократия нежилась на балах и общественных играх."
 castonath_splendid_court:0 "Великолепный двор"
 desc_castonath_splendid_court:0 "Великолепный двор — название восстановленного Имперского дворца и императорских угодий, включая жильё для прислуги. Он построен не только чтобы вмещать империю, но и как место для развлечения и объединения людей под одним правителем и одной властью."
 
 build_grand_bazaar_title:0 "Строительство Великого базара"
 build_grand_bazaar_desc:0 "Великий базар был крупнейшим рынком в центре нижнего района Кастоната. В период расцвета империи Кастана он был полон товаров со всех уголков империи и не только — их было столь много, что можно было встретить даже товары из Яньшеня. При поздней империи базар стал огромными трущобами — но некоторые патриции ещё сохранили старые чертежи, которые можно использовать для восстановления былой славы базара."
 castonath_grand_bazaar:0 "Великий базар"
 desc_castonath_grand_bazaar:0 "Огромный внутренний рынок и коммерческий комплекс, совмещённый с помещениями тысяч заведений и магазинчиков. Это мегарынок."
 
 build_dragonforge_title:0 "Восстановление Драконьей кузницы"
 build_dragonforge_desc:0 "Драконья кузница была построена Балгаром Строителем для производства оружия и брони для древних кастанорских легионов. После падения кастанорского ордена кузнецов Балгара, священники-ремесленники, что почитали Балгара, сделали её своим домом ещё до Зелёной лавины, когда орден уничтожил большую часть кузницы, дабы спасти от использования Коргусом Дукансоном в войне."
 castonath_dragonforge:0 "Драконья кузница"
 desc_castonath_dragonforge:0 "Одно из чудес Балгара Строителя, Драконья кузница однажды производила оружие для легионов Кастанора. Драконья кузница — это массивная кузница, что располагается на одном из естественных холмов Кастоната (издавна покрытый камнем). На вершине кузницы восседает голова дракона, что изрыгает пламя, когда выплавляются крупные партии металла."
 
